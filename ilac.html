<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İlaç Takip Pro (Kararlı Sürüm)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --success: #2e7d32;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
            --border: #d1d1d6;
            --shadow: rgba(0, 0, 0, 0.08);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.4);
            --input-bg: #2c2c2e;
        }

        /* iOS & Android Evrensel Form Reset */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        input, select, button {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border: 1px solid var(--border);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            font-size: 16px !important;
            height: 50px; /* Sabit yükseklik basıklığı önler */
            padding: 0 12px;
            width: 100%;
            display: block;
        }

        /* iOS Safari'nin date/time kutularındaki garip boşlukları temizler */
        input::-webkit-date-and-time-value {
            min-height: 20px;
            text-align: left;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 420px; }

        /* Üst Panel */
        .data-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .panel-btn {
            height: 44px;
            font-size: 11px !important;
            font-weight: 700;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .export-btn { background-color: #007aff; }
        .import-btn { background-color: #5856d6; }
        .reset-btn { background-color: #ff3b30; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Kartı */
        .setup-card { 
            background: var(--card); 
            padding: 16px; 
            border-radius: 16px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .input-block { margin-bottom: 20px; }
        
        .row-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 10px;
            margin-top: 8px;
        }

        label { 
            font-size: 11px; 
            font-weight: 600; 
            color: #8e8e93; 
            margin-bottom: 4px; 
            display: block; 
            text-transform: uppercase;
        }

        .btn-update { 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            height: 56px;
            font-weight: 800;
            font-size: 18px !important;
            margin-top: 10px;
        }

        /* Liste Kartları */
        .med-card {
            background: var(--card);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px var(--shadow);
            border-left: 5px solid var(--primary);
        }

        .med-card.completed { 
            opacity: 0.5; 
            filter: grayscale(1); 
            border-left-color: var(--success);
        }

        .med-info b { display: block; font-size: 16px; margin-bottom: 2px; }
        .med-info span { font-size: 13px; color: #8e8e93; }
        .med-time { color: var(--primary); font-weight: 700; font-size: 14px; margin-top: 4px; display: block; }

        .check-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .completed .check-btn {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        #fileInput { display: none; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div class="data-panel">
        <button class="panel-btn export-btn" onclick="exportData()"><i class="fas fa-download"></i> YEDEK</button>
        <button class="panel-btn import-btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i> YÜKLE</button>
        <button class="panel-btn reset-btn" onclick="clearAll()"><i class="fas fa-trash"></i> SIFIRLA</button>
        <input type="file" id="fileInput" onchange="importData(event)" accept=".json">
    </div>

    <div class="header">
        <h2 style="margin:0;"><i class="fas fa-heartbeat" style="color:var(--primary)"></i> İlaç Takip</h2>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    
    <div class="setup-card">
        <div class="input-block">
            <label>7 GÜNLÜK İLAÇ ADI</label>
            <input type="text" id="name7" value="7 Günlük Hap" 
                   onfocus="if(this.value=='7 Günlük Hap') this.value='';" 
                   onblur="if(this.value=='') this.value='7 Günlük Hap';">
            <div class="row-grid">
                <div>
                    <label>SON TARİH</label>
                    <input type="date" id="date7">
                </div>
                <div>
                    <label>SAAT</label>
                    <input type="time" id="time7" value="23:30">
                </div>
            </div>
        </div>

        <div class="input-block">
            <label>10 GÜNLÜK İLAÇ ADI</label>
            <input type="text" id="name10" value="10 Günlük Sürme" 
                   onfocus="if(this.value=='10 Günlük Sürme') this.value='';" 
                   onblur="if(this.value=='') this.value='10 Günlük Sürme';">
            <div class="row-grid">
                <div>
                    <label>SON TARİH</label>
                    <input type="date" id="date10">
                </div>
                <div>
                    <label>SAAT</label>
                    <input type="time" id="time10" value="23:30">
                </div>
            </div>
        </div>

        <label>TAKİVİM SÜRESİ</label>
        <select id="months">
            <option value="3">3 Aylık Döküm</option>
            <option value="6">6 Aylık Döküm</option>
            <option value="9">9 Aylık Döküm</option>
        </select>
        
        <button class="btn-update" onclick="generateSchedule()">HESAPLA VE LİSTELE</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    // Önceki tüm fonksiyonel kodlar (generate, export, import) aynen korunmuştur.
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') toggleTheme();
        loadSettings();
        if(localStorage.getItem('medList')) renderList();
    };

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    function generateSchedule() {
        const settings = {
            n7: document.getElementById('name7').value,
            d7: document.getElementById('date7').value,
            t7: document.getElementById('time7').value,
            n10: document.getElementById('name10').value,
            d10: document.getElementById('date10').value,
            t10: document.getElementById('time10').value,
            m: document.getElementById('months').value
        };
        
        if (!settings.d7 || !settings.d10) { alert("Lütfen tarihleri doldurun!"); return; }
        localStorage.setItem('medSettings', JSON.stringify(settings));

        let schedule = [];
        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + parseInt(settings.m));

        let c7 = new Date(settings.d7);
        c7.setDate(c7.getDate() + 7);
        while(c7 <= endDate) {
            schedule.push({ id: '7_'+c7.getTime(), name: settings.n7, date: new Date(c7).toISOString(), time: settings.t7, done: false });
            c7.setDate(c7.getDate() + 7);
        }

        let c10 = new Date(settings.d10);
        c10.setDate(c10.getDate() + 10);
        while(c10 <= endDate) {
            schedule.push({ id: '10_'+c10.getTime(), name: settings.n10, date: new Date(c10).toISOString(), time: settings.t10, done: false });
            c10.setDate(c10.getDate() + 10);
        }

        schedule.sort((a,b) => new Date(a.date) - new Date(b.date));
        localStorage.setItem('medList', JSON.stringify(schedule));
        renderList();
    }

    function renderList() {
        const list = JSON.parse(localStorage.getItem('medList'));
        const container = document.getElementById('listContainer');
        container.innerHTML = `<h3 style="margin-left:5px;"><i class="fas fa-calendar-alt"></i> Planlanan Günler</h3>`;

        list.forEach((item, index) => {
            const dt = new Date(item.date);
            const dateStr = dt.toLocaleDateString('tr-TR', { day:'numeric', month:'long', weekday:'short' });
            
            const card = document.createElement('div');
            card.className = `med-card ${item.done ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="med-info">
                    <b>${item.name}</b>
                    <span>${dateStr}</span>
                    <span class="med-time"><i class="far fa-clock"></i> ${item.time}</span>
                </div>
                <div class="check-btn" onclick="toggleItem(${index})">
                    ${item.done ? '<i class="fas fa-check"></i>' : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleItem(index) {
        let list = JSON.parse(localStorage.getItem('medList'));
        list[index].done = !list[index].done;
        localStorage.setItem('medList', JSON.stringify(list));
        renderList();
    }

    function loadSettings() {
        const s = JSON.parse(localStorage.getItem('medSettings'));
        if(s) {
            document.getElementById('name7').value = s.n7;
            document.getElementById('date7').value = s.d7;
            document.getElementById('time7').value = s.t7;
            document.getElementById('name10').value = s.n10;
            document.getElementById('date10').value = s.d10;
            document.getElementById('time10').value = s.t10;
            document.getElementById('months').value = s.m;
        }
    }

    function exportData() {
        const data = { medList: localStorage.getItem('medList'), medSettings: localStorage.getItem('medSettings') };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'ilac_yedek.json';
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            localStorage.setItem('medList', data.medList);
            localStorage.setItem('medSettings', data.medSettings);
            location.reload();
        };
        reader.readAsText(file);
    }

    function clearAll() {
        if(confirm("Tüm döküm silinsin mi?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
