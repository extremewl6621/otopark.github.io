<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İlaç Takip Pro (iOS & Android)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --success: #2e7d32;
            --bg: #f2f2f7; /* iOS standard background */
            --card: #ffffff;
            --text: #000000;
            --border: #c6c6c8;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* iOS Input Reset */
        input, select, button {
            -webkit-appearance: none;
            appearance: none;
            font-size: 16px !important; /* iOS zoom engellemek için minimum 16px */
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 450px; }

        /* Üst Panel */
        .data-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background: var(--card);
            padding: 10px;
            border-radius: 14px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 20px;
        }

        .panel-btn {
            border: none;
            padding: 10px 5px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            text-transform: uppercase;
        }

        .export-btn { background-color: #007aff; } /* iOS Blue */
        .import-btn { background-color: #5856d6; } /* iOS Purple */
        .reset-btn { background-color: #ff3b30; }  /* iOS Red */

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .theme-toggle {
            background: var(--card);
            color: var(--primary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 20px;
        }

        /* Kart ve Form Yapısı */
        .setup-card { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 14px; 
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        /* Input Grid Sistemi (Birbirine girmeyi engeller) */
        .input-row {
            display: grid;
            grid-template-columns: 1fr; /* Mobilde tek sütun */
            gap: 12px;
            margin-bottom: 15px;
        }

        @media (min-width: 350px) {
            .inner-grid {
                display: grid;
                grid-template-columns: 1.5fr 1fr; /* Tarih ve Saat yan yana */
                gap: 10px;
            }
        }

        label { 
            font-size: 11px; 
            font-weight: 700; 
            color: #8e8e93; 
            margin-bottom: 4px; 
            display: block; 
            padding-left: 5px;
        }

        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border); 
            background: var(--bg);
            color: var(--text);
            box-sizing: border-box; /* Padding taşmasını engeller */
        }

        .btn-update { 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            padding: 16px; 
            width: 100%;
            font-weight: 700;
            margin-top: 5px;
        }

        /* İlaç Kartları */
        .med-card {
            background: var(--card);
            margin-bottom: 10px;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px var(--shadow);
        }

        .med-card.completed { opacity: 0.4; filter: grayscale(1); }

        .med-info b { display: block; font-size: 16px; margin-bottom: 2px; }
        .med-info span { font-size: 13px; color: #8e8e93; }
        .med-time { color: var(--primary); font-weight: 600; margin-top: 4px; display: block; }

        .check-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .completed .check-btn {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        #fileInput { display: none; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div class="data-panel">
        <button class="panel-btn export-btn" onclick="exportData()">
            <i class="fas fa-download"></i> YEDEKLE
        </button>
        <button class="panel-btn import-btn" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-upload"></i> YÜKLE
        </button>
        <button class="panel-btn reset-btn" onclick="clearAll()">
            <i class="fas fa-refresh"></i> SIFIRLA
        </button>
        <input type="file" id="fileInput" onchange="importData(event)" accept=".json">
    </div>

    <div class="header">
        <h2 style="margin:0; font-size: 22px;"><i class="fas fa-pills" style="color:var(--primary)"></i> Takip Çizelgem</h2>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    
    <div class="setup-card">
        <div class="input-row">
            <div>
                <label>7 GÜNLÜK İLAÇ ADI</label>
                <input type="text" id="name7" value="7 Günlük Hap" 
                       onfocus="if(this.value=='7 Günlük Hap') this.value='';" 
                       onblur="if(this.value=='') this.value='7 Günlük Hap';">
            </div>
            <div class="inner-grid">
                <div>
                    <label>BAŞLANGIÇ</label>
                    <input type="date" id="date7">
                </div>
                <div>
                    <label>SAAT</label>
                    <input type="time" id="time7" value="09:00">
                </div>
            </div>
        </div>

        <hr style="border:0; border-top:1px solid var(--border); margin: 15px 0;">

        <div class="input-row">
            <div>
                <label>10 GÜNLÜK İLAÇ ADI</label>
                <input type="text" id="name10" value="10 Günlük Sürme" 
                       onfocus="if(this.value=='10 Günlük Sürme') this.value='';" 
                       onblur="if(this.value=='') this.value='10 Günlük Sürme';">
            </div>
            <div class="inner-grid">
                <div>
                    <label>BAŞLANGIÇ</label>
                    <input type="date" id="date10">
                </div>
                <div>
                    <label>SAAT</label>
                    <input type="time" id="time10" value="21:00">
                </div>
            </div>
        </div>

        <div style="margin-top: 15px;">
            <label>TAKİP SÜRESİ</label>
            <select id="months">
                <option value="3">3 Aylık Liste</option>
                <option value="6">6 Aylık Liste</option>
                <option value="9">9 Aylık Liste</option>
            </select>
        </div>
        
        <button class="btn-update" onclick="generateSchedule()">LİSTEYİ GÜNCELLE</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    // Mantıksal fonksiyonlar (generate, render, storage vb.) bir önceki sürümle aynıdır.
    // Sadece iOS uyumluluğu için CSS ve Grid yapısı güncellendi.

    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') toggleTheme();
        loadSettings();
        if(localStorage.getItem('medList')) renderList();
    };

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    function generateSchedule() {
        const settings = {
            n7: document.getElementById('name7').value,
            d7: document.getElementById('date7').value,
            t7: document.getElementById('time7').value,
            n10: document.getElementById('name10').value,
            d10: document.getElementById('date10').value,
            t10: document.getElementById('time10').value,
            m: document.getElementById('months').value
        };
        
        if (!settings.d7 || !settings.d10) { alert("Tarih seçiniz!"); return; }
        localStorage.setItem('medSettings', JSON.stringify(settings));

        let schedule = [];
        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + parseInt(settings.m));

        let c7 = new Date(settings.d7);
        c7.setDate(c7.getDate() + 7);
        while(c7 <= endDate) {
            schedule.push({ id: '7_'+c7.getTime(), name: settings.n7, date: new Date(c7).toISOString(), time: settings.t7, done: false });
            c7.setDate(c7.getDate() + 7);
        }

        let c10 = new Date(settings.d10);
        c10.setDate(c10.getDate() + 10);
        while(c10 <= endDate) {
            schedule.push({ id: '10_'+c10.getTime(), name: settings.n10, date: new Date(c10).toISOString(), time: settings.t10, done: false });
            c10.setDate(c10.getDate() + 10);
        }

        schedule.sort((a,b) => new Date(a.date) - new Date(b.date));
        localStorage.setItem('medList', JSON.stringify(schedule));
        renderList();
    }

    function renderList() {
        const list = JSON.parse(localStorage.getItem('medList'));
        const container = document.getElementById('listContainer');
        container.innerHTML = `<h3 style="margin: 0 0 10px 5px; font-size: 18px;">Takvim</h3>`;

        list.forEach((item, index) => {
            const dt = new Date(item.date);
            const dateStr = dt.toLocaleDateString('tr-TR', { day:'numeric', month:'short', weekday:'short' });
            
            const card = document.createElement('div');
            card.className = `med-card ${item.done ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="med-info">
                    <b>${item.name}</b>
                    <span>${dateStr}</span>
                    <span class="med-time"><i class="far fa-clock"></i> ${item.time}</span>
                </div>
                <div class="check-btn" onclick="toggleItem(${index})">
                    ${item.done ? '<i class="fas fa-check"></i>' : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleItem(index) {
        let list = JSON.parse(localStorage.getItem('medList'));
        list[index].done = !list[index].done;
        localStorage.setItem('medList', JSON.stringify(list));
        renderList();
    }

    function loadSettings() {
        const s = JSON.parse(localStorage.getItem('medSettings'));
        if(s) {
            document.getElementById('name7').value = s.n7;
            document.getElementById('date7').value = s.d7;
            document.getElementById('time7').value = s.t7;
            document.getElementById('name10').value = s.n10;
            document.getElementById('date10').value = s.d10;
            document.getElementById('time10').value = s.t10;
            document.getElementById('months').value = s.m;
        }
    }

    function exportData() {
        const data = { medList: localStorage.getItem('medList'), medSettings: localStorage.getItem('medSettings') };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ilac_yedek.json';
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            localStorage.setItem('medList', data.medList);
            localStorage.setItem('medSettings', data.medSettings);
            location.reload();
        };
        reader.readAsText(file);
    }

    function clearAll() {
        if(confirm("Tüm döküm sıfırlanacak?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
