<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İlaç Takip Pro v11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --success: #2e7d32;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
            --border: #d1d1d6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; 
            font-family: -apple-system, system-ui, sans-serif; transition: background 0.3s ease;
        }

        .container { width: 100%; max-width: 420px; }

        .stats-card {
            background: linear-gradient(135deg, var(--primary), #b71c1c);
            color: white; padding: 15px; border-radius: 16px; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4); text-align: center;
        }

        .countdown { font-size: 20px; font-weight: 800; margin-top: 5px; }
        .stats-info { font-size: 11px; opacity: 0.8; margin-top: 8px; text-transform: uppercase; }

        .header-area { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px; }
        .theme-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }

        input, select, button {
            -webkit-appearance: none; outline: none; border: 1px solid var(--border); border-radius: 12px;
            background-color: var(--card); color: var(--text); font-size: 16px !important; height: 50px; padding: 0 12px; width: 100%;
        }

        .data-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .panel-btn { height: 44px; font-size: 10px !important; font-weight: 700; color: white; border: none; border-radius: 12px; }
        .export-btn { background-color: #007aff; }
        .import-btn { background-color: #5856d6; }
        .reset-btn { background-color: #ff3b30; }

        .setup-card { background: var(--card); padding: 18px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 4px 12px var(--shadow); }
        .row-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px; margin-top: 8px; }
        label { font-size: 11px; font-weight: 700; color: #8e8e93; margin-bottom: 4px; display: block; text-transform: uppercase; }

        .btn-update { background-color: var(--primary); color: white; border: none; height: 56px; font-weight: 800; font-size: 18px !important; margin-top: 15px; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px;
        }
        .modal-content {
            background: var(--card); padding: 25px; border-radius: 24px; width: 100%; max-width: 380px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .modal-buttons { display: flex; gap: 10px; }
        .btn-yes { background: var(--success); color: white; border: none; padding: 14px; flex: 1; border-radius: 12px; font-weight: 700; }
        .btn-no { background: #8e8e93; color: white; border: none; padding: 14px; flex: 1; border-radius: 12px; font-weight: 700; }

        .med-card {
            background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 6px var(--shadow); border-left: 5px solid var(--primary);
            transition: 0.3s;
        }
        .future-card { opacity: 0.6; border-left-color: #d1d1d6; }
        .pulse-card { border: 2px solid var(--primary) !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); } }

        .check-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .locked-btn { background: #f2f2f7; color: #d1d1d6; cursor: not-allowed; border-color: #e5e5ea; }
        .active-btn { color: var(--success); border-color: var(--success); }

        .undo-toast {
            position: fixed; bottom: 30px; background: #323232; color: white;
            padding: 12px 20px; border-radius: 30px; display: none;
            justify-content: space-between; align-items: center; width: 90%; max-width: 380px;
            z-index: 2000;
        }
    </style>
</head>
<body data-theme="light">

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div id="modalIcon" style="font-size:40px; margin-bottom:15px"></div>
        <div id="modalTitle" style="font-size:19px; font-weight:800; margin-bottom:10px"></div>
        <div id="modalBody" style="font-size:15px; margin-bottom:20px;"></div>
        <div id="modalFooter"></div>
    </div>
</div>

<div class="undo-toast" id="undoToast">
    <span>Kayıt silindi.</span>
    <button style="color:#4dabf7; background:none; border:none; font-weight:800;" onclick="undoDelete()">GERİ AL</button>
</div>

<div class="container">
    <div class="stats-card">
        <div id="timerLabel" style="font-size: 11px; font-weight: 600;">SIRADAKİ İLAÇ VAKTİ</div>
        <div class="countdown" id="countdownTimer">--:--:--</div>
        <div class="stats-info" id="statsProgress">BAŞARI: 0 KULLANIM</div>
    </div>

    <div class="header-area">
        <h2 style="margin:0; font-size: 20px;"><i class="fas fa-history" style="color:var(--primary)"></i> İlaç Takvimim</h2>
        <button class="theme-btn" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </div>

    <div class="data-panel">
        <button class="panel-btn export-btn" onclick="exportData()">YEDEK</button>
        <button class="panel-btn import-btn" onclick="document.getElementById('fileInput').click()">YÜKLE</button>
        <button class="panel-btn reset-btn" onclick="clearAll()">SIFIRLA</button>
        <input type="file" id="fileInput" onchange="importData(event)" style="display:none">
    </div>

    <div class="setup-card">
        <div style="margin-bottom:15px">
            <label>7 GÜNLÜK: AVODARTS</label>
            <input type="text" id="name7" value="avodarts">
            <div class="row-grid">
                <input type="date" id="date7">
                <input type="time" id="time7" value="23:30">
            </div>
        </div>
        <div style="margin-bottom:15px">
            <label>10 GÜNLÜK: LOSYON KARISIM</label>
            <input type="text" id="name10" value="losyon karisim">
            <div class="row-grid">
                <input type="date" id="date10">
                <input type="time" id="time10" value="23:30">
            </div>
        </div>
        <div>
            <label>TAKİVİM DÖKÜM SÜRESİ</label>
            <select id="months">
                <option value="3">3 Aylık</option>
                <option value="6" selected>6 Aylık</option>
                <option value="9">9 Aylık</option>
            </select>
        </div>
        <button class="btn-update" onclick="generateSchedule()">YENİ TAKVİM OLUŞTUR</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    let lastDeletedItem = null, lastDeletedIndex = null, toastTimeout;

    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        loadSettings();
        renderList();
        checkMedsAlerts();
        setInterval(updateCountdown, 1000);
    };

    function toggleTheme() {
        const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    function updateCountdown() {
        const list = JSON.parse(localStorage.getItem('medList')) || [];
        if (list.length === 0) { document.getElementById('countdownTimer').innerText = "Takvim Boş"; return; }
        
        const now = new Date().getTime();
        const nextDate = new Date(list[0].date);
        const [h, m] = list[0].time.split(':');
        nextDate.setHours(h, m, 0);

        const diff = nextDate.getTime() - now;
        if (diff < 0) { document.getElementById('countdownTimer').innerText = "VAKTİ GELDİ!"; return; }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdownTimer').innerText = `${d > 0 ? d + "g " : ""}${hours}s ${mins}d ${secs}sn`;
    }

    function renderList() {
        const list = JSON.parse(localStorage.getItem('medList')) || [];
        const container = document.getElementById('listContainer');
        const now = new Date();
        now.setHours(0,0,0,0);
        
        container.innerHTML = `<h3 style="margin: 0 0 15px 5px;">Kalan Kullanımlar</h3>`;
        document.getElementById('statsProgress').innerText = `BAŞARI: ${localStorage.getItem('successCount') || 0} KULLANIM`;

        list.forEach((item, index) => {
            const itemDate = new Date(item.date);
            itemDate.setHours(0,0,0,0);
            const isFuture = itemDate > now;
            const isToday = itemDate.getTime() === now.getTime();
            
            const card = document.createElement('div');
            card.className = `med-card ${isFuture ? 'future-card' : ''} ${isToday ? 'pulse-card' : ''}`;
            card.innerHTML = `
                <div class="med-info">
                    <b>${item.name}</b>
                    <span>${new Date(item.date).toLocaleDateString('tr-TR', { day:'numeric', month:'long', weekday:'short' })}</span>
                    <span style="color:var(--primary); font-size:13px; font-weight:700;"><i class="far fa-clock"></i> ${item.time}</span>
                </div>
                <div class="check-btn ${isFuture ? 'locked-btn' : 'active-btn'}" onclick="${isFuture ? '' : `requestDelete(${index})`}">
                    <i class="fas ${isFuture ? 'fa-lock' : 'fa-check'}"></i>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function requestDelete(index) {
        const list = JSON.parse(localStorage.getItem('medList'));
        showModal('<i class="fas fa-question-circle" style="color:var(--success)"></i>', "Onay", 
                  `<b>${list[index].name}</b> ilacını kullandınız mı? Kayıt silinecektir.`, true, index);
    }

    function confirmDelete(index) {
        let list = JSON.parse(localStorage.getItem('medList'));
        lastDeletedItem = list[index]; lastDeletedIndex = index;
        list.splice(index, 1);
        localStorage.setItem('medList', JSON.stringify(list));
        
        localStorage.setItem('successCount', parseInt(localStorage.getItem('successCount') || 0) + 1);
        closeModal(); renderList();
        
        document.getElementById('undoToast').style.display = 'flex';
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { document.getElementById('undoToast').style.display = 'none'; }, 5000);
    }

    function undoDelete() {
        let list = JSON.parse(localStorage.getItem('medList'));
        list.splice(lastDeletedIndex, 0, lastDeletedItem);
        localStorage.setItem('medList', JSON.stringify(list));
        localStorage.setItem('successCount', Math.max(0, parseInt(localStorage.getItem('successCount')) - 1));
        document.getElementById('undoToast').style.display = 'none';
        renderList();
    }

    function generateSchedule() {
        const settings = {
            n7: document.getElementById('name7').value, d7: document.getElementById('date7').value, t7: document.getElementById('time7').value,
            n10: document.getElementById('name10').value, d10: document.getElementById('date10').value, t10: document.getElementById('time10').value,
            m: document.getElementById('months').value
        };
        if(!settings.d7 || !settings.d10) { alert("Başlangıç tarihlerini seçin!"); return; }
        
        let schedule = [];
        const end = new Date(); end.setMonth(end.getMonth() + parseInt(settings.m));

        let c7 = new Date(settings.d7); c7.setDate(c7.getDate() + 7);
        while(c7 <= end) { schedule.push({ name: settings.n7, date: new Date(c7).toISOString(), time: settings.t7 }); c7.setDate(c7.getDate() + 7); }

        let c10 = new Date(settings.d10); c10.setDate(c10.getDate() + 10);
        while(c10 <= end) { schedule.push({ name: settings.n10, date: new Date(c10).toISOString(), time: settings.t10 }); c10.setDate(c10.getDate() + 10); }

        schedule.sort((a,b) => new Date(a.date) - new Date(b.date));
        localStorage.setItem('medList', JSON.stringify(schedule));
        localStorage.setItem('medSettings', JSON.stringify(settings));
        renderList();
    }

    function checkMedsAlerts() {
        const list = JSON.parse(localStorage.getItem('medList')) || [];
        const now = new Date(); now.setHours(0,0,0,0);
        let past = list.filter(m => new Date(m.date) < now);
        let today = list.filter(m => new Date(m.date).toLocaleDateString() === new Date().toLocaleDateString());

        if(past.length > 0 || today.length > 0) {
            let msg = past.length > 0 ? `<div style="color:var(--primary); margin-bottom:10px">⚠️ <b>Gecikmiş:</b> ${past.length} kayıt var.</div>` : "";
            msg += today.length > 0 ? `<div style="color:var(--success)">✅ <b>Bugün:</b> ${today.map(m=>m.name).join(", ")} günü.</div>` : "";
            showModal('<i class="fas fa-bell"></i>', "Hatırlatıcı", msg, false);
        }
    }

    function showModal(icon, title, body, isConfirm, index = null) {
        document.getElementById('modalIcon').innerHTML = icon;
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalBody').innerHTML = body;
        const footer = document.getElementById('modalFooter');
        footer.innerHTML = isConfirm ? 
            `<div class="modal-buttons"><button class="btn-yes" onclick="confirmDelete(${index})">EVET</button><button class="btn-no" onclick="closeModal()">HAYIR</button></div>` :
            `<button class="btn-yes" style="width:100%" onclick="closeModal()">TAMAM</button>`;
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function loadSettings() {
        const s = JSON.parse(localStorage.getItem('medSettings'));
        if(s) {
            document.getElementById('name7').value = s.n7; document.getElementById('date7').value = s.d7; document.getElementById('time7').value = s.t7;
            document.getElementById('name10').value = s.n10; document.getElementById('date10').value = s.d10; document.getElementById('time10').value = s.t10;
            document.getElementById('months').value = s.m || "6";
        }
    }

    function exportData() {
        const data = { medList: localStorage.getItem('medList'), medSettings: localStorage.getItem('medSettings'), successCount: localStorage.getItem('successCount') };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'ilac_yedek.json'; a.click();
    }

    function importData(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const d = JSON.parse(e.target.result);
            localStorage.setItem('medList', d.medList); localStorage.setItem('medSettings', d.medSettings); localStorage.setItem('successCount', d.successCount || 0);
            location.reload();
        };
        reader.readAsText(event.target.files[0]);
    }

    function clearAll() { if(confirm("Tüm döküm temizlensin mi?")) { localStorage.clear(); location.reload(); } }
</script>

</body>
</html>
