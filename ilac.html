<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İlaç Takip Pro v7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --success: #2e7d32;
            --warning: #f57c00;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
            --border: #d1d1d6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            font-family: -apple-system, system-ui, sans-serif;
            transition: background 0.3s ease;
        }

        .container { width: 100%; max-width: 420px; }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
        }

        .theme-btn {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            width: 44px; height: 44px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            cursor: pointer; box-shadow: 0 2px 5px var(--shadow);
        }

        input, select, button {
            -webkit-appearance: none; appearance: none; outline: none;
            border: 1px solid var(--border); border-radius: 12px;
            background-color: var(--card); color: var(--text);
            font-size: 16px !important; height: 50px; padding: 0 12px;
            width: 100%; display: block;
        }

        .data-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .panel-btn { height: 44px; font-size: 10px !important; font-weight: 700; color: white; border: none; display: flex; align-items: center; justify-content: center; border-radius: 12px;}
        .export-btn { background-color: #007aff; }
        .import-btn { background-color: #5856d6; }
        .reset-btn { background-color: #ff3b30; }

        .setup-card { background: var(--card); padding: 18px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 4px 12px var(--shadow); }
        .row-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px; margin-top: 8px; }
        label { font-size: 11px; font-weight: 700; color: #8e8e93; margin-bottom: 4px; display: block; text-transform: uppercase; }
        
        .btn-update { background-color: var(--primary); color: white; border: none; height: 56px; font-weight: 800; font-size: 18px !important; margin-top: 15px; border-radius: 12px;}

        /* Modern Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px;
        }
        .modal-content {
            background: var(--card); padding: 25px; border-radius: 24px; width: 100%; max-width: 380px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-icon { font-size: 45px; color: var(--primary); margin-bottom: 15px; }
        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 15px; color: var(--text); }
        .modal-body { font-size: 15px; line-height: 1.6; color: var(--text); margin-bottom: 25px; text-align: left; }
        .modal-close { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 14px; font-weight: 700; font-size: 16px;}

        .alert-section { margin-bottom: 15px; padding: 10px; border-radius: 10px; }
        .alert-past { border: 1px solid var(--primary); background: rgba(211, 47, 47, 0.1); }
        .alert-today { border: 1px solid var(--success); background: rgba(46, 125, 50, 0.1); }

        /* Takvim Kartları */
        .med-card {
            background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 6px var(--shadow); border-left: 5px solid var(--primary);
        }
        .med-card.completed { opacity: 0.4; filter: grayscale(1); border-left-color: var(--success); }
        .pulse-card { border: 2px solid var(--primary) !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); } }

        .check-btn { width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; }
        .completed .check-btn { background: var(--success); border-color: var(--success); color: white; }
    </style>
</head>
<body data-theme="light">

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-icon"><i class="fas fa-exclamation-circle"></i></div>
        <div class="modal-title">İlaç Hatırlatıcı</div>
        <div class="modal-body" id="modalBody"></div>
        <button class="modal-close" onclick="closeModal()">Anladım, Kapat</button>
    </div>
</div>

<div class="container">
    <div class="header-area">
        <h2 style="margin:0; font-size: 20px;"><i class="fas fa-calendar-check" style="color:var(--primary)"></i> Takip Paneli</h2>
        <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="data-panel">
        <button class="panel-btn export-btn" onclick="exportData()">YEDEK</button>
        <button class="panel-btn import-btn" onclick="document.getElementById('fileInput').click()">YÜKLE</button>
        <button class="panel-btn reset-btn" onclick="clearAll()">SIFIRLA</button>
        <input type="file" id="fileInput" onchange="importData(event)" style="display:none">
    </div>

    <div class="setup-card">
        <div style="margin-bottom:15px">
            <label>7 GÜNLÜK İLAÇ ADI</label>
            <input type="text" id="name7" value="avodarts">
            <div class="row-grid">
                <input type="date" id="date7">
                <input type="time" id="time7" value="23:30">
            </div>
        </div>
        <div style="margin-bottom:15px">
            <label>10 GÜNLÜK İLAÇ ADI</label>
            <input type="text" id="name10" value="losyon karisim">
            <div class="row-grid">
                <input type="date" id="date10">
                <input type="time" id="time10" value="23:30">
            </div>
        </div>
        <div>
            <label>TAKİVİM SÜRESİ</label>
            <select id="months">
                <option value="3">3 Aylık</option>
                <option value="6" selected>6 Aylık</option>
                <option value="9">9 Aylık</option>
            </select>
        </div>
        <button class="btn-update" onclick="generateSchedule()">HESAPLA VE LİSTELE</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').innerHTML = '<i class="fas fa-sun"></i>';
        }
        loadSettings();
        if(localStorage.getItem('medList')) {
            renderList();
            checkMedsAlerts(); 
        }
    };

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        if(body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            btn.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            btn.innerHTML = '<i class="fas fa-sun"></i>';
        }
    }

    // GECİKMİŞ VE BUGÜNKÜ İLAÇLARI KONTROL EDER
    function checkMedsAlerts() {
        const list = JSON.parse(localStorage.getItem('medList'));
        const now = new Date();
        now.setHours(0,0,0,0);
        
        const todayStr = now.toLocaleDateString('tr-TR');
        const longDateToday = new Date().toLocaleDateString('tr-TR', { day:'numeric', month:'long', weekday:'long' });

        let pastMeds = [];
        let todayMeds = [];

        list.forEach(item => {
            const itemDate = new Date(item.date);
            itemDate.setHours(0,0,0,0);
            const itemDateStr = itemDate.toLocaleDateString('tr-TR');

            if (!item.done) {
                if (itemDate < now) {
                    pastMeds.push(item);
                } else if (itemDateStr === todayStr) {
                    todayMeds.push(item);
                }
            }
        });

        if (pastMeds.length > 0 || todayMeds.length > 0) {
            const overlay = document.getElementById('modalOverlay');
            const body = document.getElementById('modalBody');
            let content = "";

            if (pastMeds.length > 0) {
                let pastList = pastMeds.map(m => {
                    const d = new Date(m.date).toLocaleDateString('tr-TR', {day:'numeric', month:'short'});
                    return `• <b>${m.name}</b> (${d})`;
                }).join("<br>");
                content += `<div class="alert-section alert-past" style="color:var(--primary)">
                                <b>⚠️ GECİKMİŞ İLAÇLAR:</b><br>${pastList}
                            </div>`;
            }

            if (todayMeds.length > 0) {
                let todayList = todayMeds.map(m => `• <b>${m.name}</b>`).join("<br>");
                content += `<div class="alert-section alert-today" style="color:var(--success)">
                                <b>✅ BUGÜNÜN İLACI (${longDateToday}):</b><br>${todayList}
                            </div>`;
            }

            body.innerHTML = content + "<p style='text-align:center; margin-top:10px;'>Lütfen kullanım sonrası işaretlemeyi unutmayın.</p>";
            overlay.style.display = 'flex';
        }
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function generateSchedule() {
        const settings = {
            n7: document.getElementById('name7').value || "avodarts",
            d7: document.getElementById('date7').value,
            t7: document.getElementById('time7').value,
            n10: document.getElementById('name10').value || "losyon karisim",
            d10: document.getElementById('date10').value,
            t10: document.getElementById('time10').value,
            m: document.getElementById('months').value
        };
        if (!settings.d7 || !settings.d10) { alert("Başlangıç tarihlerini girin!"); return; }
        localStorage.setItem('medSettings', JSON.stringify(settings));

        let schedule = [];
        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + parseInt(settings.m));

        let c7 = new Date(settings.d7);
        c7.setDate(c7.getDate() + 7);
        while(c7 <= endDate) {
            schedule.push({ id: '7_'+c7.getTime(), name: settings.n7, date: new Date(c7).toISOString(), time: settings.t7, done: false });
            c7.setDate(c7.getDate() + 7);
        }

        let c10 = new Date(settings.d10);
        c10.setDate(c10.getDate() + 10);
        while(c10 <= endDate) {
            schedule.push({ id: '10_'+c10.getTime(), name: settings.n10, date: new Date(c10).toISOString(), time: settings.t10, done: false });
            c10.setDate(c10.getDate() + 10);
        }

        schedule.sort((a,b) => new Date(a.date) - new Date(b.date));
        localStorage.setItem('medList', JSON.stringify(schedule));
        renderList();
        checkMedsAlerts();
    }

    function renderList() {
        const list = JSON.parse(localStorage.getItem('medList'));
        const container = document.getElementById('listContainer');
        const today = new Date().toLocaleDateString('tr-TR');
        container.innerHTML = `<h3 style="margin-left:5px;">İlaç Listesi</h3>`;

        list.forEach((item, index) => {
            const dt = new Date(item.date);
            const itemDateStr = dt.toLocaleDateString('tr-TR');
            const displayDate = dt.toLocaleDateString('tr-TR', { day:'numeric', month:'long', weekday:'short' });
            const isToday = (itemDateStr === today && !item.done);
            
            const card = document.createElement('div');
            card.className = `med-card ${item.done ? 'completed' : ''} ${isToday ? 'pulse-card' : ''}`;
            card.innerHTML = `
                <div class="med-info">
                    <b>${item.name}</b>
                    <span>${displayDate}</span>
                    <span style="color:var(--primary); font-weight:700; font-size:14px; display:block; margin-top:4px;"><i class="far fa-clock"></i> ${item.time}</span>
                </div>
                <div class="check-btn" onclick="toggleItem(${index})">
                    ${item.done ? '<i class="fas fa-check"></i>' : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleItem(index) {
        let list = JSON.parse(localStorage.getItem('medList'));
        list[index].done = !list[index].done;
        localStorage.setItem('medList', JSON.stringify(list));
        renderList();
    }

    function loadSettings() {
        const s = JSON.parse(localStorage.getItem('medSettings'));
        if(s) {
            document.getElementById('name7').value = s.n7;
            document.getElementById('date7').value = s.d7;
            document.getElementById('time7').value = s.t7;
            document.getElementById('name10').value = s.n10;
            document.getElementById('date10').value = s.d10;
            document.getElementById('time10').value = s.t10;
            document.getElementById('months').value = s.m;
        }
    }

    function exportData() {
        const data = { medList: localStorage.getItem('medList'), medSettings: localStorage.getItem('medSettings') };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'ilac_yedek.json';
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            localStorage.setItem('medList', data.medList);
            localStorage.setItem('medSettings', data.medSettings);
            location.reload();
        };
        reader.readAsText(file);
    }

    function clearAll() {
        if(confirm("Tüm döküm silinsin mi?")) { localStorage.clear(); location.reload(); }
    }
</script>

</body>
</html>
