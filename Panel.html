<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY Master Panel - Kontrol Merkezi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .status-active { color: #10b981; }
        .status-frozen { color: #f59e0b; }
        .status-blocked { color: #ef4444; }
        @media (max-width: 768px) { .desktop-view { display: none; } .mobile-view { display: block; } }
        @media (min-width: 769px) { .desktop-view { display: block; } .mobile-view { display: none; } }
        /* Animasyonlu giriş */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-900 text-white pb-10 fade-in">

    <div class="max-w-6xl mx-auto px-4 md:px-8">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-2xl font-black text-rose-500 italic uppercase tracking-tighter">iSTAY MASTER</h1>
                <div id="syncStatus" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">SİSTEM BEKLEMEDE</div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white transition">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="ayarlariAc()" class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center active:scale-95 transition shadow-lg border border-slate-700">
                    <i class="fas fa-cog text-slate-400"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-8">
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-center">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Toplam Hasılat</p>
                <h2 id="statCiro" class="text-2xl font-black text-emerald-500">0₺</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-center text-blue-400">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Nakit/Kart</p>
                <h2 id="statOdeme" class="text-lg font-black">0/0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-center">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Personel</p>
                <h2 id="statPersonel" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-center">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Aktif Araç</p>
                <h2 id="statGiris" class="text-2xl font-black">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Yeni Personel Tanımla</h3>
                    <div class="space-y-3">
                        <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition text-white">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition text-white">
                        <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black active:scale-95 transition shadow-lg uppercase text-sm">PERSONEL OLUŞTUR</button>
                    </div>
                </div>

                <div id="personelListContainer" class="space-y-3">
                    </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <h3 class="font-bold text-slate-400 uppercase text-[10px] tracking-widest ml-2">Giriş/Çıkış Hareketleri</h3>
                <div id="dataBodyMobile" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-[3rem] border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bağlantı Ayarları</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı (Örn: istay-admin)" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-white">
                <input type="text" id="ghRepo" placeholder="Repo Adı (Örn: otopark-sistemi)" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-white">
                <input type="password" id="ghToken" placeholder="GitHub Token (ghp_...)" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none border-rose-500/50 text-white">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black mt-4 active:scale-95 transition">AYARLARI KAYDET VE BAĞLAN</button>
                <button onclick="ayarlariKapat()" class="w-full p-2 text-slate-500 font-bold text-xs uppercase hover:text-white transition">Vazgeç</button>
            </div>
        </div>
    </div>

    <script>
        // Şifreleme yardımı (GitHub botlarını aşmak için)
        const encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const decode = (str) => decodeURIComponent(escape(atob(str)));

        const getSafeConfig = () => ({
            token: localStorage.getItem('_ist_t') ? atob(localStorage.getItem('_ist_t')) : '',
            owner: localStorage.getItem('_ist_o') || '',
            repo: localStorage.getItem('_ist_r') || '',
            path: 'database.json'
        });

        let db = { personeller: [], kayitlar: [] };
        let currentSha = "";

        window.onload = () => { 
            const config = getSafeConfig();
            if(!config.token || !config.owner || !config.repo) {
                ayarlariAc();
            } else {
                verileriCek();
            }
        };

        function ayarlariAc() {
            const config = getSafeConfig();
            document.getElementById('ghOwner').value = config.owner;
            document.getElementById('ghRepo').value = config.repo;
            document.getElementById('ghToken').value = config.token;
            document.getElementById('configModal').classList.remove('hidden');
        }

        function ayarlariKapat() { document.getElementById('configModal').classList.add('hidden'); }

        function ayarlariKaydet() {
            const t = document.getElementById('ghToken').value.trim();
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();

            if(!t || !o || !r) return alert("HATA: Tüm alanları doldurun!");

            localStorage.setItem('_ist_t', btoa(t)); // Token'ı basitçe maskeleyerek sakla
            localStorage.setItem('_ist_o', o);
            localStorage.setItem('_ist_r', r);

            ayarlariKapat();
            verileriCek();
        }

        async function verileriCek() {
            const config = getSafeConfig();
            const status = document.getElementById('syncStatus');
            status.innerText = "VERİLER ÇEKİLİYOR...";
            status.className = "text-[9px] font-bold text-yellow-500 uppercase tracking-widest mt-1";
            
            try {
                // Cache engellemek için rastgele parametre ekle
                const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?t=${Date.now()}`, {
                    headers: { 
                        Authorization: `token ${config.token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });

                if(!response.ok) {
                    if(response.status === 401) throw new Error("TOKEN GEÇERSİZ");
                    if(response.status === 404) throw new Error("REPO VEYA DOSYA BULUNAMADI");
                    throw new Error("BAĞLANTI HATASI");
                }

                const data = await response.json();
                currentSha = data.sha;
                db = JSON.parse(decode(data.content));
                
                status.innerText = "BAĞLANTI BAŞARILI";
                status.className = "text-[9px] font-bold text-emerald-500 uppercase tracking-widest mt-1";
                renderPanel();
            } catch (e) {
                status.innerText = "HATA: " + e.message;
                status.className = "text-[9px] font-bold text-rose-500 uppercase tracking-widest mt-1";
                console.error(e);
            }
        }

        async function verileriGonder() {
            const config = getSafeConfig();
            const content = encode(JSON.stringify(db));
            try {
                const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    method: "PUT",
                    headers: { 
                        Authorization: `token ${config.token}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ 
                        message: "Admin Master Sync", 
                        content, 
                        sha: currentSha 
                    })
                });
                
                if(!response.ok) throw new Error("GÖNDERİM HATASI");
                
                const resData = await response.json();
                currentSha = resData.content.sha;
                verileriCek();
            } catch (e) { alert("HATA: Veriler buluta yazılamadı!"); }
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            if(!u || !p) return alert("Kullanıcı adı ve şifre girin!");
            
            db.personeller.push({ user: u, pass: p, status: 'active' });
            verileriGonder().then(() => {
                document.getElementById('pUser').value = "";
                document.getElementById('pPass').value = "";
            });
        }

        function personelDurum(i, s) { db.personeller[i].status = s; verileriGonder(); }
        function personelSil(i) { if(confirm("DİKKAT: Personeli silmek istediğinize emin misiniz?")) { db.personeller.splice(i, 1); verileriGonder(); } }

        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            document.getElementById('statGiris').innerText = db.kayitlar.filter(x => !x.silindi).length;
            
            let ciro = 0, n = 0, k = 0, mHtml = "", pHtml = "";
            
            // İşlem Akışı (Tersten sırala)
            [...db.kayitlar].reverse().forEach((r, idx) => {
                const realIdx = db.kayitlar.length - 1 - idx;
                ciro += (r.tutar || 0);
                if(r.odeme === 'NAKİT') n++; else if(r.odeme === 'KART') k++;
                
                mHtml += `<div class="bg-slate-800 p-5 rounded-[1.5rem] flex justify-between items-center border border-slate-700/50 mb-3">
                    <div class="flex gap-3 items-center">
                        <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-blue-400 font-black text-[10px] uppercase">${r.ekleyen ? r.ekleyen.substring(0,2) : '??'}</div>
                        <div><h4 class="font-black text-sm uppercase">${r.plaka}</h4><p class="text-[9px] text-slate-500 font-bold uppercase">${r.ekleyen} • ${r.odeme || 'İÇERİDE'}</p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-emerald-500 text-sm">${r.tutar || 0}₺</span>
                        <button onclick="kayitSil(${realIdx})" class="text-rose-500 p-2"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>`;
            });

            // Personel Kartları
            db.personeller.forEach((p, i) => {
                pHtml += `<div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 mb-3 shadow-inner">
                    <div class="flex justify-between items-start mb-3">
                        <div><h4 class="font-black text-sm text-white">${p.user}</h4><p class="text-[10px] text-slate-500 font-mono">Şifre: ${p.pass}</p></div>
                        <i class="fas fa-circle ${p.status === 'active' ? 'text-emerald-500' : 'text-rose-500'} text-[10px]"></i>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="personelDurum(${i},'active')" class="bg-emerald-500/10 p-2 rounded-lg text-[8px] font-bold flex-1 hover:bg-emerald-500/20 transition">AKTİF</button>
                        <button onclick="personelDurum(${i},'frozen')" class="bg-amber-500/10 p-2 rounded-lg text-[8px] font-bold flex-1 hover:bg-amber-500/20 transition">DONDUR</button>
                        <button onclick="personelDurum(${i},'blocked')" class="bg-rose-500/10 p-2 rounded-lg text-[8px] font-bold flex-1 hover:bg-rose-500/20 transition">ENGELLE</button>
                        <button onclick="personelSil(${i})" class="bg-slate-700 p-2 rounded-lg text-[8px] w-10 hover:bg-rose-600 transition"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });

            document.getElementById('dataBodyMobile').innerHTML = mHtml || '<div class="text-center py-10 text-slate-600 text-xs font-bold uppercase">Henüz İşlem Yok</div>';
            document.getElementById('personelListContainer').innerHTML = pHtml || '<div class="text-center py-4 text-slate-600 text-[10px] uppercase">Personel Yok</div>';
            document.getElementById('statCiro').innerText = ciro + "₺";
            document.getElementById('statOdeme').innerText = `${n}N / ${k}K`;
        }

        function kayitSil(idx) { 
            if(confirm("DİKKAT: Bu kayıt veritabanından KALICI olarak silinecektir. Onaylıyor musunuz?")) { 
                db.kayitlar.splice(idx, 1); 
                verileriGonder(); 
            } 
        }
    </script>
</body>
</html>
