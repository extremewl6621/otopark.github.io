<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Finansal Denetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <nav class="flex justify-around mb-6 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">İşlem Takibi</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl">
                <h3 class="text-[10px] font-black text-slate-500 uppercase text-center mb-4 tracking-widest">Seçili Tarih Ödeme Detayları</h3>
                
                <div class="space-y-3 mb-5 border-b border-slate-700/50 pb-5">
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-500">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <span class="text-xs font-bold text-slate-300">NAKİT TOPLAM</span>
                        </div>
                        <b class="text-emerald-500" id="nakitOzet">0₺</b>
                    </div>
                    
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <span class="text-xs font-bold text-slate-300">KART TOPLAM</span>
                        </div>
                        <b class="text-blue-500" id="kartOzet">0₺</b>
                    </div>

                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-amber-500/20 flex items-center justify-center text-amber-500">
                                <i class="fas fa-rss"></i>
                            </div>
                            <span class="text-xs font-bold text-slate-300">HGS TOPLAM</span>
                        </div>
                        <b class="text-amber-500" id="hgsOzet">0₺</b>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-[9px] font-black text-rose-500 uppercase tracking-tighter">GENEL TOPLAM KAZANÇ</p>
                    <h2 class="text-4xl font-black text-white mt-1" id="toplamKazanc">0₺</h2>
                </div>

                <div class="grid grid-cols-2 gap-2 mt-6">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                        <option value="all">TÜM OKULLAR</option>
                    </select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
            </div>

            <div id="islemListesi" class="space-y-3">
                </div>
        </section>
        
        </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => {
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!cfg.token) ayarlariAc(); else verileriCek();
        };

        async function verileriCek() {
            document.getElementById('connDot').className = "status-dot bg-yellow-500 animate-pulse";
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                document.getElementById('connDot').className = "status-dot bg-emerald-500";
                document.getElementById('connText').innerText = "BAĞLI";
                renderAll();
            } catch (e) { document.getElementById('connDot').className = "status-dot bg-rose-500"; }
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark');
            const selectedPark = fPark.value;
            const selectedDate = document.getElementById('filterDate').value;
            
            // Okul Listesi
            if(fPark.options.length <= 1) {
                db.otoparklar.forEach(p => { fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`; });
            }

            const logs = db.kayitlar.filter(a => {
                const isDate = new Date(a.giris).toISOString().split('T')[0] === selectedDate;
                const isPark = selectedPark === 'all' || a.parkId == selectedPark;
                return isDate && isPark;
            });

            let tNakit = 0, tKart = 0, tHgs = 0;

            logs.forEach(a => {
                if(a.durum === 'tamamlandi') {
                    if(a.odeme === 'NAKİT') tNakit += (a.tutar || 0);
                    else if(a.odeme === 'KART') tKart += (a.tutar || 0);
                    else if(a.odeme === 'HGS') tHgs += (a.tutar || 0);
                }
            });

            // Üst Paneli Güncelle
            document.getElementById('nakitOzet').innerText = tNakit + "₺";
            document.getElementById('kartOzet').innerText = tKart + "₺";
            document.getElementById('hgsOzet').innerText = tHgs + "₺";
            document.getElementById('toplamKazanc').innerText = (tNakit + tKart + tHgs) + "₺";

            // Liste kısmını çiz
            const iList = document.getElementById('islemListesi');
            iList.innerHTML = "";
            logs.reverse().forEach(a => {
                const gTarih = new Date(a.giris).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
                iList.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                    <div class="flex justify-between items-center">
                        <b class="text-rose-500 uppercase">${a.plaka}</b>
                        <span class="text-[10px] text-slate-400">${a.odeme || 'AKTİF'}</span>
                        <b class="text-emerald-500">${a.tutar || 0}₺</b>
                    </div>
                </div>`;
            });
        }

        function tabDegistir(t) { ['takip', 'sube'].forEach(s => { document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t); document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t); }); }
        function ayarlariAc() { /* Modal açma kodu */ }
    </script>
</body>
</html>
