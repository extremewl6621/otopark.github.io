<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        ::-webkit-scrollbar { width: 0px; }
        .pdf-template { display: none; }
    </style>
</head>
<body class="pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500"><i class="fas fa-sync-alt"></i></button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <nav class="flex justify-around mb-6 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Takip & Rapor</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 text-center">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none"><option value="all">TÜM ŞUBELER</option></select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
                <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl mb-2 text-xs font-bold"><span class="text-rose-500">GÜNLÜK CİRO:</span><b id="toplamKazanc" class="text-rose-500 text-lg">0₺</b></div>
                <button onclick="pdfOlustur()" class="w-full bg-rose-600 py-4 rounded-2xl font-black text-[10px] uppercase">PDF RAPORU AL</button>
            </div>
            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <input type="text" id="parkName" placeholder="Şube Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm text-white">
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-xl font-black text-xs">ŞUBEYİ KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-2"></div>
        </section>

        <section id="section-personel" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-sm text-white"></select>
                <input type="text" id="pUser" placeholder="Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 text-sm text-white">
                <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm text-white">
                <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-xl font-black text-xs">PERSONELİ KAYDET</button>
            </div>
            <div id="personelListesi" class="space-y-2"></div>
        </section>
    </div>

    <div id="pdfTemplate" class="pdf-template bg-white text-black p-10">
        <h2 style="text-align:center">iSTAY PARK RAPOR</h2>
        <table id="pdfTable" style="width:100%; border-collapse:collapse; margin-top:20px">
            <thead><tr style="background:#eee"><th>ŞUBE</th><th>PLAKA</th><th>GİRİŞ</th><th>ÇIKIŞ</th><th>TUTAR</th></tr></thead>
            <tbody id="pdfTableBody"></tbody>
        </table>
    </div>

    <div id="configModal" class="fixed inset-0 bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-2xl w-full max-w-sm border border-slate-700">
            <input type="text" id="ghOwner" placeholder="User" class="w-full bg-slate-900 p-4 mb-2 rounded border border-slate-700">
            <input type="text" id="ghRepo" placeholder="Repo" class="w-full bg-slate-900 p-4 mb-2 rounded border border-slate-700">
            <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 mb-4 rounded border border-slate-700">
            <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded font-black">BAĞLAN</button>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { document.getElementById('filterDate').valueAsDate = new Date(); if(!cfg.token) ayarlariAc(); else verileriCek(); };

        async function verileriCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha; db = JSON.parse(b64d(d.content)); renderAll();
            } catch (e) { alert("Bağlantı hatası!"); }
        }

        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, { method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" }, body: JSON.stringify({ message: "Master Update", content, sha }) });
                if(r.ok) { const d = await r.json(); sha = d.content.sha; verileriCek(); }
            } catch (e) { alert("Hata!"); }
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark'); const selDate = document.getElementById('filterDate').value;
            fPark.innerHTML = '<option value="all">TÜM ŞUBELER</option>';
            db.otoparklar.forEach(p => fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`);

            const iList = document.getElementById('islemListesi'); iList.innerHTML = "";
            let toplam = 0;

            const logs = db.kayitlar.filter(a => {
                const gDate = new Date(a.giris).toISOString().split('T')[0];
                const cDate = a.cikis ? new Date(a.cikis).toISOString().split('T')[0] : gDate;
                
                // KOŞUL: Seçilen tarihte girişi olan AKTİF araçlar VEYA seçilen tarihte çıkışı olanlar
                const isAktifMatch = a.durum === 'aktif' && gDate <= selDate;
                const isCikisMatch = a.cikis && cDate === selDate;
                const isParkMatch = (fPark.value === 'all' || a.parkId == fPark.value);

                return (isAktifMatch || isCikisMatch) && isParkMatch;
            }).reverse();

            logs.forEach(a => {
                const isAktif = a.durum === 'aktif';
                if(!isAktif && new Date(a.cikis).toISOString().split('T')[0] === selDate) toplam += a.tutar;

                iList.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-3xl border ${isAktif ? 'border-emerald-500/50' : 'border-slate-700'} mb-3">
                    <div class="flex justify-between items-center mb-2">
                        <b class="${isAktif ? 'text-emerald-400' : 'text-rose-500'} uppercase">${a.plaka}</b>
                        <span class="text-[8px] font-black text-white bg-rose-600 px-2 py-1 rounded uppercase">${a.parkName}</span>
                    </div>
                    <div class="text-[10px] text-slate-400 uppercase flex justify-between">
                        <span>GİRİŞ: ${new Date(a.giris).toLocaleTimeString('tr-TR')}</span>
                        <span class="text-emerald-500">${isAktif ? 'İÇERİDE' : a.tutar + '₺ ('+a.odeme+')'}</span>
                    </div>
                    <div class="mt-2 text-[8px] text-slate-600 flex justify-between">
                        <span>Ekleyen: ${a.ekleyen} ${a.terminalSilindi ? '<b class="text-rose-500">(TERMİNALDEN SİLİNDİ)</b>' : ''}</span>
                        <button onclick="kayitSil(${a.id})" class="text-rose-500/30 hover:text-rose-500"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('toplamKazanc').innerText = toplam + "₺";
        }

        function otoparkEkle() { const n = document.getElementById('parkName').value.trim(); if(n) { db.otoparklar.push({id:Date.now(), name:n, prices:[100,150,200,250,300,350,450], minibusPrices:[150,200,250,300,350,400,550]}); verileriKaydet(); } }
        function personelEkle() { const u=document.getElementById('pUser').value; const p=document.getElementById('pPass').value; const pk=document.getElementById('pParkSelect').value; if(u&&p&&pk) { db.personeller.push({user:u, pass:p, parkId:pk, parkName:db.otoparklar.find(x=>x.id==pk).name}); verileriKaydet(); } }
        function tabDegistir(t) { ['takip','sube','personel'].forEach(s => { document.getElementById('section-'+s).classList.toggle('hidden', s!==t); document.getElementById('tab-'+s).classList.toggle('tab-active', s===t); }); }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
        function kayitSil(id) { if(confirm('KALICI OLARAK SİLİNSİN Mİ?')) { db.kayitlar = db.kayitlar.filter(x => x.id !== id); verileriKaydet(); } }
    </script>
</body>
</html>
