<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>iSTAY PARK - Master Kontrol Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-black text-rose-500">ADMİN PANELİ</h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Merkezi Yönetim Sistemi</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="syncStatus" class="text-[10px] font-bold px-3 py-1 rounded-full bg-slate-800 uppercase tracking-tighter">Bağlantı Yok</div>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center hover:bg-slate-700 transition">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Toplam Araç</p>
                <h2 id="statGiris" class="text-3xl font-black">0</h2>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Toplam Ciro</p>
                <h2 id="statCiro" class="text-3xl font-black text-emerald-500">0₺</h2>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Nakit / Kart</p>
                <h2 id="statOdeme" class="text-xl font-black text-blue-400">0 / 0</h2>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Personel</p>
                <h2 id="statPersonel" class="text-3xl font-black">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 sticky top-24">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-xs">Yeni Personel Tanımla</h3>
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl mb-3 border border-slate-700 outline-none focus:border-rose-500 transition">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl mb-4 border border-slate-700 outline-none focus:border-rose-500 transition">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black hover:bg-rose-500 transition active:scale-95 shadow-lg shadow-rose-900/20">HESABI OLUŞTUR</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden shadow-xl">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-700/50 text-slate-400 uppercase text-[10px] font-bold">
                            <tr>
                                <th class="p-4">Personel</th>
                                <th class="p-4">Plaka</th>
                                <th class="p-4">Ödeme / Tutar</th>
                                <th class="p-4">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="dataBody" class="divide-y divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm hidden flex items-center justify-center p-6">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-rose-500">SİSTEM AYARLARI</h2>
                <button onclick="ayarlariKapat()" class="text-slate-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">GitHub Kullanıcı Adı</label>
                    <input type="text" id="ghOwner" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Repository (Depo) Adı</label>
                    <input type="text" id="ghRepo" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">GitHub Personal Token</label>
                    <input type="password" id="ghToken" placeholder="ghp_xxxxxxxxxxxx" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500">
                </div>
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black hover:bg-emerald-500 transition mt-4">AYARLARI KAYDET VE BAĞLAN</button>
                <p class="text-[10px] text-slate-500 text-center">Bu ayarlar sadece bu tarayıcıda saklanır ve güvenlidir.</p>
            </div>
        </div>
    </div>

    <script>
        // ANA DEĞİŞKENLER
        let config = {
            token: localStorage.getItem('master_gh_token') || '',
            owner: localStorage.getItem('master_gh_owner') || '',
            repo: localStorage.getItem('master_gh_repo') || '',
            path: 'database.json'
        };

        let db = { personeller: [], kayitlar: [] };
        let currentSha = "";

        // SAYFA YÜKLENDİĞİNDE
        window.onload = () => {
            if(!config.token || !config.owner || !config.repo) {
                ayarlariAc();
            } else {
                verileriCek();
            }
        };

        // AYAR FONKSİYONLARI
        function ayarlariAc() {
            document.getElementById('ghOwner').value = config.owner;
            document.getElementById('ghRepo').value = config.repo;
            document.getElementById('ghToken').value = config.token;
            document.getElementById('configModal').classList.remove('hidden');
        }

        function ayarlariKapat() {
            document.getElementById('configModal').classList.add('hidden');
        }

        function ayarlariKaydet() {
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();
            const t = document.getElementById('ghToken').value.trim();

            if(!o || !r || !t) return alert("Tüm alanları doldurun!");

            localStorage.setItem('master_gh_owner', o);
            localStorage.setItem('master_gh_repo', r);
            localStorage.setItem('master_gh_token', t);

            config.owner = o; config.repo = r; config.token = t;
            
            ayarlariKapat();
            verileriCek();
        }

        // VERİ TABANI İŞLEMLERİ
        async function verileriCek() {
            const status = document.getElementById('syncStatus');
            status.innerText = "BAĞLANIYOR...";
            status.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-yellow-500/20 text-yellow-500";

            try {
                const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { Authorization: `token ${config.token}` }
                });

                if(!response.ok) throw new Error("Bağlantı Hatası");

                const data = await response.json();
                currentSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                
                status.innerText = "BULUT GÜNCEL";
                status.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-emerald-500/20 text-emerald-500";
                renderPanel();
            } catch (e) {
                status.innerText = "HATA: AYARLARI KONTROL EDİN";
                status.className = "text-[10px] font-bold px-3 py-1 rounded-full bg-rose-500/20 text-rose-500";
                ayarlariAc();
            }
        }

        async function verileriGonder() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            try {
                const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    method: "PUT",
                    headers: { 
                        Authorization: `token ${config.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Admin Panel Guncelleme",
                        content: content,
                        sha: currentSha
                    })
                });
                const resData = await response.json();
                currentSha = resData.content.sha;
                verileriCek();
            } catch (e) {
                alert("Güncelleme sırasında hata oluştu!");
            }
        }

        // PERSONEL EKLEME
        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            if(!u || !p) return alert("Bilgileri girin");

            db.personeller.push({ user: u, pass: p });
            verileriGonder().then(() => {
                document.getElementById('pUser').value = "";
                document.getElementById('pPass').value = "";
                alert("Personel başarıyla eklendi.");
            });
        }

        // PANELİ RENDER ET
        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            document.getElementById('statGiris').innerText = db.kayitlar.length;
            
            let ciro = 0; let nakit = 0; let kart = 0;
            let html = "";

            // Kayıtları sondan başa göster (En yeni en üstte)
            [...db.kayitlar].reverse().forEach((k, index) => {
                ciro += (k.tutar || 0);
                if(k.odeme === 'NAKİT') nakit++;
                if(k.odeme === 'KART') kart++;

                html += `
                    <tr class="hover:bg-slate-700/30 transition">
                        <td class="p-4">
                            <div class="font-bold text-blue-400">${k.ekleyen}</div>
                            <div class="text-[9px] text-slate-500">${k.giris.split('T')[0]}</div>
                        </td>
                        <td class="p-4 font-black text-lg">${k.plaka}</td>
                        <td class="p-4">
                            <div class="font-bold text-emerald-500">${k.tutar || 0}₺</div>
                            <div class="text-[10px] font-bold text-slate-500 italic">${k.odeme || 'İÇERİDE'}</div>
                        </td>
                        <td class="p-4">
                            <button onclick="kayitSil(${db.kayitlar.length - 1 - index})" class="text-rose-500 hover:text-rose-400">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('dataBody').innerHTML = html;
            document.getElementById('statCiro').innerText = ciro + "₺";
            document.getElementById('statOdeme').innerText = `${nakit} N / ${kart} K`;
        }

        function kayitSil(index) {
            if(confirm("Bu kaydı kalıcı olarak silmek istediğinize emin misiniz?")) {
                db.kayitlar.splice(index, 1);
                verileriGonder();
            }
        }
    </script>
</body>
</html>
