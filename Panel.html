<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>iSTAY PARK - Master Kontrol Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white p-8">
    <div id="loginOverlay" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-black text-rose-500 mb-2">Admin Girişi</h2>
            <p class="text-slate-400 text-sm mb-6">Sistemi yönetmek için GitHub Access Token giriniz.</p>
            <input type="password" id="adminToken" placeholder="ghp_xxxxxxxxxxxx" class="w-full bg-slate-900 p-4 rounded-2xl mb-4 outline-none border border-slate-700 focus:border-rose-500">
            <button onclick="panelBaslat()" class="w-full bg-rose-600 p-4 rounded-2xl font-black hover:bg-rose-500 transition">SİSTEMİ AÇ</button>
        </div>
    </div>

    <div id="panelContent" class="max-w-6xl mx-auto hidden">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-black text-rose-500">ADMİN PANELİ</h1>
            <div id="syncStatus" class="text-xs font-bold px-3 py-1 rounded-full bg-slate-800">Bağlanıyor...</div>
        </header>

        

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="font-bold mb-4 text-slate-400 uppercase text-xs">Yeni Personel Tanımla</h3>
                <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-3 rounded-xl mb-3 border border-slate-700">
                <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-3 rounded-xl mb-4 border border-slate-700">
                <button onclick="personelEkle()" class="w-full bg-rose-600 p-3 rounded-xl font-bold">HESABI OLUŞTUR</button>
            </div>

            <div class="col-span-2 bg-slate-800 p-6 rounded-3xl border border-slate-700 grid grid-cols-3 gap-4">
                <div class="text-center p-4 bg-slate-900 rounded-2xl">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Toplam Kayıt</p>
                    <h2 id="statGiris" class="text-3xl font-black">0</h2>
                </div>
                <div class="text-center p-4 bg-slate-900 rounded-2xl">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Toplam Hasılat</p>
                    <h2 id="statCiro" class="text-3xl font-black text-emerald-500">0₺</h2>
                </div>
                <div class="text-center p-4 bg-slate-900 rounded-2xl">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Personel</p>
                    <h2 id="statPersonel" class="text-3xl font-black text-blue-500">0</h2>
                </div>
            </div>
        </div>

        <div class="bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-700/50 text-slate-400 uppercase">
                    <tr>
                        <th class="p-4">Personel</th><th class="p-4">Plaka</th><th class="p-4">Giriş/Çıkış</th><th class="p-4">Ödeme</th><th class="p-4">Tutar</th>
                    </tr>
                </thead>
                <tbody id="dataBody" class="divide-y divide-slate-700"></tbody>
            </table>
        </div>
    </div>

    <script>
        const config = {
            owner: 'extremewl6621', 
            repo: 'otopark.github.io',
            path: 'database.json',
            token: ''
        };

        let db = { personeller: [], kayitlar: [] };
        let sha = "";

        async function panelBaslat() {
            const token = document.getElementById('adminToken').value;
            if(!token) return alert("Token girin!");
            config.token = token;
            const success = await dbCek();
            if(success) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('panelContent').classList.remove('hidden');
            } else {
                alert("Bağlantı hatası! Token veya bilgiler yanlış.");
            }
        }

        async function dbCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { Authorization: `token ${config.token}` }
                });
                if(!r.ok) return false;
                const d = await r.json();
                sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                renderPanel();
                return true;
            } catch (e) { return false; }
        }

        async function dbKaydet() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Update", content, sha })
            });
            const d = await r.json();
            sha = d.content.sha;
        }

        function personelEkle() {
            const user = document.getElementById('pUser').value;
            const pass = document.getElementById('pPass').value;
            if(!user || !pass) return;
            db.personeller.push({ user, pass });
            dbKaydet().then(() => { alert("Eklendi!"); renderPanel(); });
        }

        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            document.getElementById('statGiris').innerText = db.kayitlar.length;
            let total = 0;
            let html = "";
            db.kayitlar.forEach(k => {
                total += (k.tutar || 0);
                html += `<tr>
                    <td class="p-4 text-blue-400 font-bold">${k.ekleyen}</td>
                    <td class="p-4 font-black">${k.plaka}</td>
                    <td class="p-4 text-[10px] text-slate-500">${k.giris}<br>${k.cikis || '-'}</td>
                    <td class="p-4 text-xs">${k.odeme || 'İÇERİDE'}</td>
                    <td class="p-4 font-bold text-emerald-500">${k.tutar || 0}₺</td>
                </tr>`;
            });
            document.getElementById('dataBody').innerHTML = html;
            document.getElementById('statCiro').innerText = total + "₺";
            document.getElementById('syncStatus').innerText = "Bulut Güncel";
        }
    </script>
</body>
</html>
