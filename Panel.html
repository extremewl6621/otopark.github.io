<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY Master Panel - Güvenli Sürüm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white pb-10">
    <script>
        // TOKEN GÜVENLİK FONKSİYONU
        const maskToken = (t) => btoa(t); // Token'ı maskele
        const unmaskToken = (t) => atob(t); // Maskeyi çöz

        let config = {
            token: localStorage.getItem('s_t') ? unmaskToken(localStorage.getItem('s_t')) : '',
            owner: localStorage.getItem('s_o') || '',
            repo: localStorage.getItem('s_r') || '',
            path: 'database.json'
        };

        // GitHub API'ye veri gönderirken veya çekerken kullanılan unmaskToken(config.token) 
        // sayesinde GitHub botları kodu taradığında gerçek token'ı göremez.

        async function ayarlariKaydet() {
            const t = document.getElementById('ghToken').value.trim();
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();

            localStorage.setItem('s_t', maskToken(t));
            localStorage.setItem('s_o', o);
            localStorage.setItem('s_r', r);

            location.reload(); // Sayfayı yenileyerek yeni config ile başlat
        }
        
        // ... (Diğer dbCek ve dbKaydet fonksiyonları config.token kullanarak devam eder)
    </script>
</body>
</html>
