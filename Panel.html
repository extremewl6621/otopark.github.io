<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        ::-webkit-scrollbar { width: 0px; }
        .pdf-template { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase leading-tight">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all"><i class="fas fa-sync-alt"></i></button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <nav class="flex justify-around mb-6 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Takip & Rapor</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl text-center">
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-emerald-500 font-bold text-[10px] uppercase">NAKİT</span>
                        <b id="nakitOzet" class="text-sm">0₺</b>
                    </div>
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-blue-500 font-bold text-[10px] uppercase">KART</span>
                        <b id="kartOzet" class="text-sm">0₺</b>
                    </div>
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-amber-500 font-bold text-[10px] uppercase">HGS</span>
                        <b id="hgsOzet" class="text-sm">0₺</b>
                    </div>
                    <div class="flex justify-between items-center bg-slate-900 p-4 rounded-xl border border-slate-700 mt-2">
                        <span class="text-white font-black text-sm uppercase">TOPLAM CİRO</span>
                        <b id="toplamKazanc" class="text-xl text-rose-500">0₺</b>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                        <option value="all">TÜM ŞUBELER</option>
                    </select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
                <button onclick="pdfOlustur()" class="w-full bg-rose-600 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">PDF RAPORU AL</button>
            </div>
            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <input type="text" id="parkName" placeholder="Şube Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm border border-slate-700 text-white outline-none">
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-xl font-black text-xs uppercase shadow-lg">ŞUBEYİ KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-2"></div>
        </section>

        <section id="section-personel" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-sm border border-slate-700 text-white outline-none"></select>
                <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 text-sm border border-slate-700 text-white">
                <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm border border-slate-700 text-white">
                <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-xl font-black text-xs uppercase">PERSONELİ OLUŞTUR</button>
            </div>
            <div id="personelListesi" class="space-y-2"></div>
        </section>
    </div>

    <div id="pdfTemplate" class="pdf-template bg-white text-black p-10 font-sans">
        <h1 style="text-align:center; font-size:18px; font-weight:900; margin:0;">iSTAY PARK PRO RAPORU</h1>
        <p id="pdfMeta" style="text-align:center; font-size:10px; margin-bottom:20px; font-weight:bold;"></p>
        <table style="width:100%; border-collapse:collapse; font-size:9px;">
            <thead><tr style="background:#f0f0f0;"><th style="border:1px solid #000; padding:5px;">ŞUBE</th><th style="border:1px solid #000; padding:5px;">PLAKA</th><th style="border:1px solid #000; padding:5px;">GİRİŞ</th><th style="border:1px solid #000; padding:5px;">ÇIKIŞ</th><th style="border:1px solid #000; padding:5px;">ÖDEME</th><th style="border:1px solid #000; padding:5px;">TUTAR</th></tr></thead>
            <tbody id="pdfTableBody"></tbody>
        </table>
        <div id="pdfSummary" style="margin-top:20px; font-weight:bold; font-size:11px; border-top:1px solid #000; padding-top:10px;"></div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 shadow-2xl text-center text-white">
            <h2 class="text-rose-500 font-black mb-6 uppercase tracking-widest text-sm">Bulut Bağlantısı</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub User" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none text-white text-sm">
                <input type="text" id="ghRepo" placeholder="Repo Name" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none text-white text-sm">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none text-white text-sm">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black">BAĞLAN</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { document.getElementById('filterDate').valueAsDate = new Date(); if(!cfg.token) ayarlariAc(); else verileriCek(); };

        async function verileriCek() {
            document.getElementById('connDot').className = "status-dot bg-yellow-500 animate-pulse";
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                document.getElementById('connDot').className = "status-dot bg-emerald-500";
                document.getElementById('connText').innerText = "SİSTEM BAĞLI";
                renderAll();
            } catch (e) { document.getElementById('connDot').className = "status-dot bg-rose-500"; document.getElementById('connText').innerText = "BAĞLANTI HATASI"; }
        }

        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content, sha })
                });
                if(r.ok) { const d = await r.json(); sha = d.content.sha; verileriCek(); }
            } catch (e) { alert("Hata!"); }
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark');
            const pPark = document.getElementById('pParkSelect');
            const selDate = document.getElementById('filterDate').value;
            const curPark = fPark.value;

            fPark.innerHTML = '<option value="all">TÜM ŞUBELER</option>';
            pPark.innerHTML = '';
            db.otoparklar.forEach(p => {
                fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                pPark.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });
            fPark.value = curPark || 'all';

            const iList = document.getElementById('islemListesi'); iList.innerHTML = "";
            const pdfBody = document.getElementById('pdfTableBody'); pdfBody.innerHTML = "";
            let n=0, k=0, h=0;

            const logs = db.kayitlar.filter(a => {
                const gTarih = new Date(a.giris).toISOString().split('T')[0];
                const cTarih = a.cikis ? new Date(a.cikis).toISOString().split('T')[0] : gTarih;
                const isDateMatch = gTarih === selDate || cTarih === selDate;
                const isParkMatch = (fPark.value === 'all' || a.parkId == fPark.value);
                return isDateMatch && isParkMatch;
            }).reverse();

            logs.forEach(a => {
                const g = new Date(a.giris).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'});
                const c = a.cikis ? new Date(a.cikis).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'}) : 'İçeride';
                const tutar = a.tutar || 0;
                
                if(a.durum === 'tamamlandi' && a.cikis && new Date(a.cikis).toISOString().split('T')[0] === selDate) {
                    if(a.odeme === 'NAKİT') n += tutar; 
                    else if(a.odeme === 'KART') k += tutar; 
                    else if(a.odeme === 'HGS') h += tutar;
                }

                iList.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-lg mb-3">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center text-slate-500">
                                <i class="fas ${a.tip === 'minibus' ? 'fa-bus' : 'fa-car'} text-xs"></i>
                            </div>
                            <b class="text-rose-500 text-lg uppercase tracking-tighter">${a.plaka}</b>
                        </div>
                        <span class="text-[8px] font-black text-white bg-rose-600 px-2 py-1 rounded uppercase tracking-widest">${a.parkName}</span>
                    </div>
                    <div class="grid grid-cols-2 text-[10px] font-bold text-slate-400 gap-y-1 uppercase">
                        <div>GİRİŞ: <span class="text-white">${g}</span></div>
                        <div class="text-right">ÇIKIŞ: <span class="text-white">${c}</span></div>
                        <div>ÖDEME: <span class="text-blue-400 font-black">${a.odeme || 'BEKLEMEDE'}</span></div>
                        <div class="text-right text-emerald-500 font-black text-xs">${tutar}₺ (${a.tip?a.tip.toUpperCase():'OTO'})</div>
                    </div>
                    <div class="mt-2 pt-2 border-t border-slate-700/50 flex justify-between items-center text-[8px] text-slate-500 italic">
                         <span>İşlem Yapan: <b class="text-slate-300">${a.ekleyen || 'Sistem'}</b></span>
                         <button onclick="kayitSil(${a.id})" class="text-rose-500/30 hover:text-rose-500 transition"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>`;
                pdfBody.innerHTML += `<tr><td style="border:1px solid #000;padding:5px;">${a.parkName}</td><td style="border:1px solid #000;padding:5px;font-weight:bold;">${a.plaka}</td><td style="border:1px solid #000;padding:5px;">${g}</td><td style="border:1px solid #000;padding:5px;">${c}</td><td style="border:1px solid #000;padding:5px;">${a.odeme||'-'}</td><td style="border:1px solid #000;padding:5px;text-align:right;">${tutar}₺</td></tr>`;
            });

            document.getElementById('nakitOzet').innerText = n + "₺";
            document.getElementById('kartOzet').innerText = k + "₺";
            document.getElementById('hgsOzet').innerText = h + "₺";
            document.getElementById('toplamKazanc').innerText = (n+k+h) + "₺";
            document.getElementById('pdfSummary').innerText = `NAKİT: ${n}₺ | KART: ${k}₺ | HGS: ${h}₺ | TOPLAM: ${n+k+h}₺`;
            document.getElementById('pdfMeta').innerText = `TARİH: ${selDate} | ŞUBE: ${fPark.options[fPark.selectedIndex].text}`;

            const sList = document.getElementById('subeListesi'); sList.innerHTML = "";
            db.otoparklar.forEach((p, idx) => { sList.innerHTML += `<div class="bg-slate-800 p-3 rounded-xl flex justify-between border border-slate-700"><b>${p.name}</b><button onclick="subeSil(${idx})" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`; });

            const pList = document.getElementById('personelListesi'); pList.innerHTML = "";
            db.personeller.forEach((p, idx) => { pList.innerHTML += `<div class="bg-slate-800 p-3 rounded-xl flex justify-between border border-slate-700"><div><b>${p.user}</b><p class="text-[9px] text-blue-400 uppercase font-bold tracking-widest">${p.parkName}</p></div><button onclick="personelSil(${idx})" class="text-rose-500"><i class="fas fa-trash text-xs"></i></button></div>`; });
        }

        function otoparkEkle() { const n = document.getElementById('parkName').value.trim(); if(n) { db.otoparklar.push({id:Date.now(), name:n, prices:[100,150,200,250,300,350,450], minibusPrices:[150,200,250,300,350,400,550]}); verileriKaydet(); } }
        function personelEkle() { const u=document.getElementById('pUser').value; const p=document.getElementById('pPass').value; const pk=document.getElementById('pParkSelect').value; if(u&&p&&pk) { db.personeller.push({user:u, pass:p, parkId:pk, parkName:db.otoparklar.find(x=>x.id==pk).name}); verileriKaydet(); } }
        function personelSil(idx) { const u = db.personeller[idx].user; if(confirm(`"${u}" silinsin mi?`)) { db.kayitlar = db.kayitlar.filter(a => a.ekleyen !== u); db.personeller.splice(idx, 1); verileriKaydet(); } }
        function kayitSil(id) { if(confirm('Silinsin mi?')) { db.kayitlar = db.kayitlar.filter(x => x.id !== id); verileriKaydet(); } }
        function subeSil(idx) { if(confirm('Şube silinsin mi?')) { db.otoparklar.splice(idx, 1); verileriKaydet(); } }
        function pdfOlustur() { const el = document.getElementById('pdfTemplate'); el.style.display = 'block'; html2pdf().from(el).set({margin:1, filename:'rapor.pdf', jsPDF:{format:'a4'}}).save().then(() => el.style.display = 'none'); }
        function tabDegistir(t) { ['takip','sube','personel'].forEach(s => { document.getElementById('section-'+s).classList.toggle('hidden', s!==t); document.getElementById('tab-'+s).classList.toggle('tab-active', s===t); }); }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
    </script>
</body>
</html>
