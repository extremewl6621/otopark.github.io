<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY PARK - Master Kontrol Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white pb-10">
    <div class="max-w-6xl mx-auto px-4 md:px-8">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-2xl font-black text-rose-500 italic">iSTAY MASTER</h1>
                <div id="syncStatus" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">Bağlantı Bekleniyor</div>
            </div>
            <button onclick="ayarlariAc()" class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center active:scale-95 transition shadow-lg shadow-black/20">
                <i class="fas fa-cog text-slate-400"></i>
            </button>
        </header>

        

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-8">
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Toplam İşlem</p>
                <h2 id="statGiris" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-emerald-500">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Toplam Ciro</p>
                <h2 id="statCiro" class="text-2xl font-black">0₺</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50 text-blue-400">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Nakit/Kart</p>
                <h2 id="statOdeme" class="text-lg font-black">0/0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Personel</p>
                <h2 id="statPersonel" class="text-2xl font-black">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl h-fit">
                <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Personel Tanımla</h3>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black active:scale-95 transition shadow-lg shadow-rose-900/20 uppercase text-sm">OLUŞTUR</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <h3 class="font-bold text-slate-400 uppercase text-[10px] tracking-widest ml-2">İşlem Akışı</h3>
                <div class="bg-slate-800 rounded-[2.5rem] border border-slate-700 overflow-hidden shadow-xl">
                    <table class="w-full text-left">
                        <thead class="bg-slate-700/30 text-[10px] text-slate-500 uppercase">
                            <tr><th class="p-5">Personel</th><th class="p-5">Plaka</th><th class="p-5">Tutar</th><th class="p-5 text-right">İşlem</th></tr>
                        </thead>
                        <tbody id="dataBody" class="divide-y divide-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-[3rem] border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bağlantı Ayarları</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                <input type="text" id="ghRepo" placeholder="Repository Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                <input type="password" id="ghToken" placeholder="GitHub Token (ghp_...)" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black active:scale-95 transition">KAYDET VE BAĞLAN</button>
                <button onclick="ayarlariKapat()" class="w-full p-2 text-slate-500 font-bold text-xs uppercase">Kapat</button>
            </div>
        </div>
    </div>

    <script>
        let config = { 
            token: localStorage.getItem('master_gh_token') || '', 
            owner: localStorage.getItem('master_gh_owner') || '', 
            repo: localStorage.getItem('master_gh_repo') || '', 
            path: 'database.json' 
        };
        let db = { personeller: [], kayitlar: [] };
        let currentSha = "";

        window.onload = () => { if(!config.token) ayarlariAc(); else verileriCek(); };

        function ayarlariAc() {
            document.getElementById('ghOwner').value = config.owner;
            document.getElementById('ghRepo').value = config.repo;
            document.getElementById('ghToken').value = config.token;
            document.getElementById('configModal').classList.remove('hidden');
        }

        function ayarlariKapat() { document.getElementById('configModal').classList.add('hidden'); }

        function ayarlariKaydet() {
            config.owner = document.getElementById('ghOwner').value.trim();
            config.repo = document.getElementById('ghRepo').value.trim();
            config.token = document.getElementById('ghToken').value.trim();
            localStorage.setItem('master_gh_owner', config.owner);
            localStorage.setItem('master_gh_repo', config.repo);
            localStorage.setItem('master_gh_token', config.token);
            ayarlariKapat();
            verileriCek();
        }

        async function verileriCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { Authorization: `token ${config.token}` }
                });
                if(!r.ok) throw new Error();
                const d = await r.json();
                currentSha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                document.getElementById('syncStatus').innerText = "ÇEVRİMİÇİ";
                renderPanel();
            } catch (e) {
                document.getElementById('syncStatus').innerText = "HATA: TOKEN GEÇERSİZ";
                ayarlariAc();
            }
        }

        async function verileriGonder() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Update", content, sha: currentSha })
            });
            const d = await r.json();
            currentSha = d.content.sha;
            verileriCek();
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            if(!u || !p) return alert("Bilgileri girin");
            db.personeller.push({ user: u, pass: p });
            verileriGonder().then(() => {
                alert("Personel Eklendi!");
                document.getElementById('pUser').value = "";
                document.getElementById('pPass').value = "";
            });
        }

        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            document.getElementById('statGiris').innerText = db.kayitlar.length;
            let ciro = 0, n = 0, k = 0, html = "";
            [...db.kayitlar].reverse().forEach((record, index) => {
                const realIdx = db.kayitlar.length - 1 - index;
                ciro += (record.tutar || 0);
                if(record.odeme === 'NAKİT') n++; else if(record.odeme === 'KART') k++;
                html += `<tr class="hover:bg-slate-700/20 transition">
                    <td class="p-5 text-blue-400 font-bold text-xs">${record.ekleyen}</td>
                    <td class="p-5 font-black uppercase text-sm">${record.plaka}</td>
                    <td class="p-5 font-bold text-emerald-500 text-sm">${record.tutar || 0}₺</td>
                    <td class="p-5 text-right"><button onclick="kayitSil(${realIdx})" class="text-rose-500"><i class="fas fa-trash"></i></button></td>
                </tr>`;
            });
            document.getElementById('dataBody').innerHTML = html;
            document.getElementById('statCiro').innerText = ciro + "₺";
            document.getElementById('statOdeme').innerText = `${n}N / ${k}K`;
        }

        function kayitSil(idx) { if(confirm("Kaydı Kalıcı Olarak Sil?")) { db.kayitlar.splice(idx, 1); verileriGonder(); } }
    </script>
</body>
</html>
