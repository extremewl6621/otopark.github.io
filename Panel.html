<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY MASTER - Şube & Fiyat Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white pb-20">
    <div class="max-w-6xl mx-auto px-4 md:px-8">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-2xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="syncStatus" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1 font-mono">BAĞLANTI BEKLENİYOR</div>
            </div>
            <button onclick="ayarlariAc()" class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center shadow-lg"><i class="fas fa-cog"></i></button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="space-y-6">
                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">1. Otopark / Şube Tanımla</h3>
                    <div class="space-y-3">
                        <input type="text" id="parkName" placeholder="Otopark Adı (Örn: Beşiktaş Şubesi)" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition">
                        
                        <p class="text-[9px] font-bold text-slate-500 uppercase ml-2">Fiyat Tarifesi (0-1, 1-2, 2-4, 4-8, 24 Saat)</p>
                        <div class="grid grid-cols-5 gap-1">
                            <input type="number" id="f1" placeholder="1S" class="bg-slate-900 p-2 rounded-lg text-xs border border-slate-700 text-center">
                            <input type="number" id="f2" placeholder="2S" class="bg-slate-900 p-2 rounded-lg text-xs border border-slate-700 text-center">
                            <input type="number" id="f4" placeholder="4S" class="bg-slate-900 p-2 rounded-lg text-xs border border-slate-700 text-center">
                            <input type="number" id="f8" placeholder="8S" class="bg-slate-900 p-2 rounded-lg text-xs border border-slate-700 text-center">
                            <input type="number" id="f24" placeholder="24S" class="bg-slate-900 p-2 rounded-lg text-xs border border-slate-700 text-center">
                        </div>
                        <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black active:scale-95 transition shadow-lg uppercase text-sm">OTOPARKI KAYDET</button>
                    </div>
                </div>

                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">2. Personel Atama</h3>
                    <div class="space-y-3">
                        <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none appearance-none text-sm">
                            <option value="">Otopark Seçin</option>
                        </select>
                        <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                        <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black active:scale-95 transition shadow-lg uppercase text-sm">HESABI OLUŞTUR</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Kayıtlı Şubeler ve Fiyatlar</h3>
                    <div id="subeListesi" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                </div>

                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Aktif Personeller</h3>
                    <div id="personelListesi" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-[3rem] border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bulut Ayarları</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-white">
                <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-white">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-2xl border border-rose-500 outline-none text-white">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black active:scale-95 transition">BAĞLAN</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        
        const getConfig = () => ({
            token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '',
            owner: localStorage.getItem('m_o') || '',
            repo: localStorage.getItem('m_r') || '',
            path: 'database.json'
        });

        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { if(!getConfig().token) ayarlariAc(); else verileriCek(); };

        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() {
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim()));
            location.reload();
        }

        async function verileriCek() {
            const c = getConfig();
            try {
                const r = await fetch(`https://api.github.com/repos/${c.owner}/${c.repo}/contents/${c.path}?t=${Date.now()}`, {
                    headers: { Authorization: `token ${c.token}` }
                });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                renderAll();
                document.getElementById('syncStatus').innerText = "BULUT GÜNCEL";
            } catch (e) { document.getElementById('syncStatus').innerText = "HATA"; }
        }

        async function verileriGonder() {
            const c = getConfig();
            const content = b64e(JSON.stringify(db));
            const r = await fetch(`https://api.github.com/repos/${c.owner}/${c.repo}/contents/${c.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${c.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Sync", content, sha })
            });
            const d = await r.json(); sha = d.content.sha; verileriCek();
        }

        function otoparkEkle() {
            const name = document.getElementById('parkName').value.trim();
            const prices = [
                parseInt(document.getElementById('f1').value) || 0,
                parseInt(document.getElementById('f2').value) || 0,
                parseInt(document.getElementById('f4').value) || 0,
                parseInt(document.getElementById('f8').value) || 0,
                parseInt(document.getElementById('f24').value) || 0
            ];
            if(!name) return alert("Otopark adı girin");
            db.otoparklar.push({ id: Date.now(), name, prices });
            verileriGonder();
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const parkId = document.getElementById('pParkSelect').value;
            if(!u || !p || !parkId) return alert("Eksik bilgi");
            
            const park = db.otoparklar.find(x => x.id == parkId);
            db.personeller.push({ user: u, pass: p, parkId, parkName: park.name, status: 'active' });
            verileriGonder();
        }

        function renderAll() {
            // Dropdown Güncelle
            const select = document.getElementById('pParkSelect');
            select.innerHTML = '<option value="">Otopark Seçin</option>';
            db.otoparklar.forEach(p => {
                select.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });

            // Şube Listesi
            const sList = document.getElementById('subeListesi');
            sList.innerHTML = "";
            db.otoparklar.forEach((p, i) => {
                sList.innerHTML += `<div class="bg-slate-900 p-4 rounded-2xl border border-slate-700">
                    <div class="flex justify-between items-center mb-2">
                        <b class="text-rose-400 text-xs uppercase">${p.name}</b>
                        <button onclick="otoparkSil(${i})" class="text-rose-500 text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="text-[10px] text-slate-500 font-bold tracking-tighter">
                        1S:${p.prices[0]}₺ | 2S:${p.prices[1]}₺ | 4S:${p.prices[2]}₺ | 8S:${p.prices[3]}₺ | 24S:${p.prices[4]}₺
                    </div>
                </div>`;
            });

            // Personel Listesi
            const pList = document.getElementById('personelListesi');
            pList.innerHTML = "";
            db.personeller.forEach((p, i) => {
                pList.innerHTML += `<div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <b class="text-sm block">${p.user}</b>
                        <small class="text-blue-400 font-bold uppercase text-[9px]">${p.parkName}</small>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="pDurum(${i},'frozen')" class="bg-amber-500/10 text-amber-500 p-2 rounded-lg text-[9px] font-bold">DONDUR</button>
                        <button onclick="pSil(${i})" class="bg-rose-500/10 text-rose-500 p-2 rounded-lg text-[9px] font-bold">SİL</button>
                    </div>
                </div>`;
            });
        }

        function otoparkSil(i) { if(confirm("Otopark silinsin mi?")) { db.otoparklar.splice(i, 1); verileriGonder(); } }
        function pSil(i) { if(confirm("Personel silinsin mi?")) { db.personeller.splice(i, 1); verileriGonder(); } }
        function pDurum(i, s) { db.personeller[i].status = s; verileriGonder(); }
    </script>
</body>
</html>
