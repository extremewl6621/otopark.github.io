<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK - Master Mobil Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Mobil Tablo Çözümü: Küçük ekranlarda tabloyu gizle, kartları göster */
        @media (max-width: 768px) {
            .desktop-table { display: none; }
            .mobile-cards { display: block; }
        }
        @media (min-width: 769px) {
            .desktop-table { display: table; }
            .mobile-cards { display: none; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white pb-10">
    <div class="max-w-6xl mx-auto px-4 md:px-8">
        
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-2xl font-black text-rose-500">ADMİN PANEL</h1>
                <div id="syncStatus" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">Bağlantı Yok</div>
            </div>
            <button onclick="ayarlariAc()" class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center active:scale-95 transition shadow-lg shadow-black/20">
                <i class="fas fa-cog text-slate-400"></i>
            </button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-8">
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Araçlar</p>
                <h2 id="statGiris" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Ciro</p>
                <h2 id="statCiro" class="text-2xl font-black text-emerald-500">0₺</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">N / K</p>
                <h2 id="statOdeme" class="text-lg font-black text-blue-400">0/0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Personel</p>
                <h2 id="statPersonel" class="text-2xl font-black text-slate-300">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl lg:sticky lg:top-24 h-fit">
                <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Hızlı Personel Ekle</h3>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black active:scale-95 transition shadow-lg shadow-rose-900/20 uppercase text-sm">HESABI OLUŞTUR</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <h3 class="font-bold text-slate-400 uppercase text-[10px] tracking-widest ml-2 mb-2">Canlı İşlem Akışı</h3>
                
                <div class="bg-slate-800 rounded-[2rem] border border-slate-700 overflow-hidden hidden md:block">
                    <table class="w-full text-left desktop-table">
                        <thead class="bg-slate-700/30 text-[10px] text-slate-500 uppercase">
                            <tr>
                                <th class="p-5">Personel</th>
                                <th class="p-5">Plaka</th>
                                <th class="p-5">Tutar</th>
                                <th class="p-5">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="dataBodyDesktop" class="divide-y divide-slate-700"></tbody>
                    </table>
                </div>

                <div id="dataBodyMobile" class="mobile-cards space-y-3 md:hidden">
                    </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md hidden flex items-end md:items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-t-[3rem] md:rounded-[3rem] border-t md:border border-slate-700 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-rose-500">SİSTEM AYARLARI</h2>
                <button onclick="ayarlariKapat()" class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase mb-2 block">GitHub Kullanıcı Adı</label>
                    <input type="text" id="ghOwner" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase mb-2 block">Repository Adı</label>
                    <input type="text" id="ghRepo" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase mb-2 block">GitHub Personal Token</label>
                    <input type="password" id="ghToken" placeholder="ghp_xxx" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500">
                </div>
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black mt-4 active:scale-95 transition">AYARLARI KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        let config = {
            token: localStorage.getItem('master_gh_token') || '',
            owner: localStorage.getItem('master_gh_owner') || '',
            repo: localStorage.getItem('master_gh_repo') || '',
            path: 'database.json'
        };

        let db = { personeller: [], kayitlar: [] };
        let currentSha = "";

        window.onload = () => { if(!config.token) ayarlariAc(); else verileriCek(); };

        function ayarlariAc() {
            document.getElementById('ghOwner').value = config.owner;
            document.getElementById('ghRepo').value = config.repo;
            document.getElementById('ghToken').value = config.token;
            document.getElementById('configModal').classList.remove('hidden');
        }

        function ayarlariKapat() { document.getElementById('configModal').classList.add('hidden'); }

        function ayarlariKaydet() {
            config.owner = document.getElementById('ghOwner').value.trim();
            config.repo = document.getElementById('ghRepo').value.trim();
            config.token = document.getElementById('ghToken').value.trim();

            localStorage.setItem('master_gh_owner', config.owner);
            localStorage.setItem('master_gh_repo', config.repo);
            localStorage.setItem('master_gh_token', config.token);

            ayarlariKapat();
            verileriCek();
        }

        async function verileriCek() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { Authorization: `token ${config.token}` }
                });
                const data = await response.json();
                currentSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                status.innerText = "SİSTEM ÇEVRİMİÇİ";
                status.className = "text-[9px] font-bold text-emerald-500 uppercase tracking-widest mt-1";
                renderPanel();
            } catch (e) {
                status.innerText = "BAĞLANTI HATASI";
                status.className = "text-[9px] font-bold text-rose-500 uppercase tracking-widest mt-1";
            }
        }

        async function verileriGonder() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Mobil Update", content, sha: currentSha })
            });
            const resData = await response.json();
            currentSha = resData.content.sha;
            verileriCek();
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            if(!u || !p) return;
            db.personeller.push({ user: u, pass: p });
            verileriGonder().then(() => {
                document.getElementById('pUser').value = "";
                document.getElementById('pPass').value = "";
                alert("Personel Eklendi!");
            });
        }

        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            document.getElementById('statGiris').innerText = db.kayitlar.length;
            
            let ciro = 0; let n = 0; let k = 0;
            let desktopHtml = ""; let mobileHtml = "";

            [...db.kayitlar].reverse().forEach((record, index) => {
                const realIndex = db.kayitlar.length - 1 - index;
                ciro += (record.tutar || 0);
                if(record.odeme === 'NAKİT') n++; else if(record.odeme === 'KART') k++;

                // Masaüstü Satırları
                desktopHtml += `
                    <tr class="hover:bg-slate-700/20 transition">
                        <td class="p-5 text-blue-400 font-bold text-xs">${record.ekleyen}</td>
                        <td class="p-5 font-black text-sm uppercase">${record.plaka}</td>
                        <td class="p-5 font-bold text-emerald-500 text-sm">${record.tutar || 0}₺</td>
                        <td class="p-5"><button onclick="kayitSil(${realIndex})" class="text-rose-500"><i class="fas fa-trash"></i></button></td>
                    </tr>`;

                // Mobil Kartlar
                mobileHtml += `
                    <div class="bg-slate-800 p-5 rounded-[1.5rem] border border-slate-700/50 flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-blue-400 font-black text-[10px]">${record.ekleyen.substring(0,2).toUpperCase()}</div>
                            <div>
                                <h4 class="font-black text-sm uppercase">${record.plaka}</h4>
                                <p class="text-[9px] text-slate-500 font-bold uppercase">${record.odeme || 'İÇERİDE'} • ${record.giris.substring(11,16)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-black text-emerald-500 text-sm">${record.tutar || 0}₺</span>
                            <button onclick="kayitSil(${realIndex})" class="w-8 h-8 rounded-lg bg-rose-500/10 text-rose-500 flex items-center justify-center"><i class="fas fa-trash text-xs"></i></button>
                        </div>
                    </div>`;
            });

            document.getElementById('dataBodyDesktop').innerHTML = desktopHtml;
            document.getElementById('dataBodyMobile').innerHTML = mobileHtml || `<div class="text-center py-10 text-slate-600 text-xs font-bold uppercase tracking-widest">Kayıt Bulunmuyor</div>`;
            document.getElementById('statCiro').innerText = ciro + "₺";
            document.getElementById('statOdeme').innerText = `${n}N/${k}K`;
        }

        function kayitSil(idx) {
            if(confirm("Kaydı Kalıcı Olarak Sil?")) {
                db.kayitlar.splice(idx, 1);
                verileriGonder();
            }
        }
    </script>
</body>
</html>
