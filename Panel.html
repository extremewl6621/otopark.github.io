<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim & Denetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <nav class="flex justify-around mb-8 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">İşlem Takibi</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Okul/Tarife</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                        <option value="all">TÜM OKULLAR</option>
                    </select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
                <div id="summaryBar" class="text-center bg-slate-900/50 py-2 rounded-xl text-[10px] font-black text-emerald-500 uppercase">--</div>
            </div>
            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-xl">
                <input type="text" id="parkName" placeholder="Otopark / Okul Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 text-sm mb-6">
                
                <div class="mb-6">
                    <h4 class="text-[10px] font-black text-rose-500 uppercase mb-3 border-l-2 border-rose-500 pl-2">Otomobil Fiyat Tarifesi</h4>
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 uppercase">
                        <div>0-1S<input type="number" id="f1" value="100" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>1-2S<input type="number" id="f2" value="150" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>2-4S<input type="number" id="f4" value="200" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>4-6S<input type="number" id="f6" value="250" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>6-8S<input type="number" id="f8" value="300" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>8-12S<input type="number" id="f12" value="350" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div class="col-span-2">12-24S<input type="number" id="f24" value="450" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                    </div>
                </div>

                <div class="mb-6">
                    <h4 class="text-[10px] font-black text-blue-500 uppercase mb-3 border-l-2 border-blue-500 pl-2">Minibüs Fiyat Tarifesi</h4>
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 uppercase">
                        <div>0-1S<input type="number" id="m1" value="150" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>1-2S<input type="number" id="m2" value="200" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>2-4S<input type="number" id="m4" value="250" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>4-6S<input type="number" id="m6" value="300" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>6-8S<input type="number" id="m8" value="350" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div>8-12S<input type="number" id="m12" value="400" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                        <div class="col-span-2">12-24S<input type="number" id="m24" value="550" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white outline-none"></div>
                    </div>
                </div>

                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">ŞUBEYİ TÜM TARİFELERLE KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-3"></div>
        </section>

        <section id="section-personel" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 italic">Personel Atama</h3>
                <div class="space-y-3">
                    <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm text-slate-300"></select>
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg">PERSONELİ OLUŞTUR</button>
                </div>
            </div>
            <div id="personelListesi" class="space-y-3"></div>
        </section>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">BULUT AYARLARI</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl outline-none border border-slate-700 text-sm">
                <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-xl outline-none border border-slate-700 text-sm">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl outline-none border border-slate-700 text-sm">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black">SİSTEMİ BAĞLA</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { 
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!cfg.token) ayarlariAc(); else verileriCek(); 
        };

        function updateDot(status) {
            const dot = document.getElementById('connDot');
            const txt = document.getElementById('connText');
            if(status === 'ok') { dot.className = 'status-dot bg-emerald-500'; txt.innerText = 'GITHUB BAĞLI'; }
            else if(status === 'err') { dot.className = 'status-dot bg-rose-500'; txt.innerText = 'BAĞLANTI HATASI'; }
            else { dot.className = 'status-dot bg-yellow-500 animate-pulse'; txt.innerText = 'BAĞLANILIYOR...'; }
        }

        async function verileriCek() {
            updateDot('loading');
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                if(!r.ok) throw new Error();
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                updateDot('ok'); renderAll();
            } catch (e) { updateDot('err'); }
        }

        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Admin Update", content, sha })
                });
                if(r.ok) { const d = await r.json(); sha = d.content.sha; verileriCek(); }
            } catch (e) { alert("Buluta yazılamadı!"); }
        }

        function otoparkEkle() {
            const name = document.getElementById('parkName').value.trim();
            const otoPrices = [parseInt(document.getElementById('f1').value), parseInt(document.getElementById('f2').value), parseInt(document.getElementById('f4').value), parseInt(document.getElementById('f6').value), parseInt(document.getElementById('f8').value), parseInt(document.getElementById('f12').value), parseInt(document.getElementById('f24').value)];
            const miniPrices = [parseInt(document.getElementById('m1').value), parseInt(document.getElementById('m2').value), parseInt(document.getElementById('m4').value), parseInt(document.getElementById('m6').value), parseInt(document.getElementById('m8').value), parseInt(document.getElementById('m12').value), parseInt(document.getElementById('m24').value)];
            
            if(!name) return alert("Okul adı girin!");
            db.otoparklar.push({ id: Date.now(), name, prices: otoPrices, minibusPrices: miniPrices });
            verileriKaydet();
        }

        function renderAll() {
            const selectedPark = document.getElementById('filterPark').value;
            const selectedDate = document.getElementById('filterDate').value;
            
            // UI Dropdowns
            const fPark = document.getElementById('filterPark');
            const pPark = document.getElementById('pParkSelect');
            fPark.innerHTML = '<option value="all">TÜM OKULLAR</option>';
            pPark.innerHTML = '';
            db.otoparklar.forEach(p => {
                fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                pPark.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });
            fPark.value = selectedPark;

            // Listeler (Takip, Şube, Personel)
            const iList = document.getElementById('islemListesi');
            iList.innerHTML = "";
            
            const logs = db.kayitlar.filter(a => {
                const isDate = new Date(a.giris).toISOString().split('T')[0] === selectedDate;
                const isPark = selectedPark === 'all' || a.parkId == selectedPark;
                return isDate && isPark;
            }).reverse();

            let total = 0;
            logs.forEach((a, idx) => {
                total += (a.tutar || 0);
                const g = new Date(a.giris);
                const stay = a.cikis ? Math.floor((new Date(a.cikis)-g)/60000) : 0;
                
                iList.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 flex flex-col gap-2">
                    <div class="flex justify-between border-b border-slate-700 pb-2">
                        <b class="text-rose-500 text-lg uppercase">${a.plaka}</b>
                        <button onclick="kayitSil(${db.kayitlar.indexOf(a)})" class="text-rose-500 p-1"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="grid grid-cols-2 text-[10px] font-bold text-slate-300">
                        <p>${a.parkName}</p>
                        <p class="text-right">${a.odeme || 'AKTİF'}</p>
                        <p>Süre: ${Math.floor(stay/60)}S ${stay%60}D</p>
                        <p class="text-right text-emerald-500">${a.tutar}₺</p>
                    </div>
                </div>`;
            });
            document.getElementById('summaryBar').innerText = `${logs.length} ARAÇ | TOPLAM: ${total}₺`;
            
            // Şube listesi render...
            const sList = document.getElementById('subeListesi');
            sList.innerHTML = "";
            db.otoparklar.forEach((p, i) => {
                sList.innerHTML += `<div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><b class="text-xs uppercase text-rose-400">${p.name}</b><button onclick="db.otoparklar.splice(${i},1);verileriKaydet()" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`;
            });
        }

        function kayitSil(index) {
            if(confirm("Bu işlem kaydı kalıcı olarak silinsin mi?")) {
                db.kayitlar.splice(index, 1);
                verileriKaydet();
            }
        }

        function tabDegistir(t) {
            ['takip', 'sube', 'personel'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t);
            });
        }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() {
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim()));
            location.reload();
        }
        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const parkId = document.getElementById('pParkSelect').value;
            if(!u || !p || !parkId) return;
            const park = db.otoparklar.find(x => x.id == parkId);
            db.personeller.push({ user: u, pass: p, parkId, parkName: park.name, status: 'active' });
            verileriKaydet();
        }
    </script>
</body>
</html>
