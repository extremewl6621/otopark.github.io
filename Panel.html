<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <nav class="flex justify-around mb-6 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Takip</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl">
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between text-xs font-bold bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-emerald-500"><i class="fas fa-money-bill-wave mr-2"></i>NAKİT</span>
                        <span id="nakitOzet">0₺</span>
                    </div>
                    <div class="flex justify-between text-xs font-bold bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-blue-500"><i class="fas fa-credit-card mr-2"></i>KART</span>
                        <span id="kartOzet">0₺</span>
                    </div>
                    <div class="flex justify-between text-xs font-bold bg-slate-900/50 p-3 rounded-xl">
                        <span class="text-amber-500"><i class="fas fa-rss mr-2"></i>HGS</span>
                        <span id="hgsOzet">0₺</span>
                    </div>
                    <div class="flex justify-between text-sm font-black bg-slate-900 p-3 rounded-xl mt-2 border border-slate-700">
                        <span class="text-white uppercase">GENEL TOPLAM</span>
                        <span id="toplamKazanc" class="text-rose-500">0₺</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none"><option value="all">TÜM ŞUBELER</option></select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
            </div>

            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-4">
             <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <input type="text" id="parkName" placeholder="Şube Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm border border-slate-700">
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-xl font-black text-xs uppercase">ŞUBEYİ KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-2"></div>
        </section>

        <section id="section-personel" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-sm"></select>
                <input type="text" id="pUser" placeholder="Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 text-sm border border-slate-700">
                <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm border border-slate-700">
                <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-xl font-black text-xs">PERSONEL EKLE</button>
            </div>
            <div id="personelListesi" class="space-y-2"></div>
        </section>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700">
            <h2 class="text-rose-500 font-black mb-4 uppercase">GitHub Ayarları</h2>
            <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 border border-slate-700">
            <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 border border-slate-700">
            <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl mb-4 border border-slate-700">
            <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">AYARLARI KAYDET</button>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { 
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!cfg.token) ayarlariAc(); else verileriCek(); 
        };

        async function verileriCek() {
            document.getElementById('connDot').className = "status-dot bg-yellow-500 animate-pulse";
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                document.getElementById('connDot').className = "status-dot bg-emerald-500 animate-none";
                document.getElementById('connText').innerText = "BAĞLANDI";
                renderAll();
            } catch (e) { document.getElementById('connDot').className = "status-dot bg-rose-500"; document.getElementById('connText').innerText = "BAĞLANTI HATASI"; }
        }

        async function verileriKaydet() {
            try {
                const content = b64e(JSON.stringify(db));
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content, sha })
                });
                if(r.ok) { const data = await r.json(); sha = data.content.sha; verileriCek(); }
            } catch (e) { alert("Veri kaydedilemedi!"); }
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark');
            const pPark = document.getElementById('pParkSelect');
            const selDate = document.getElementById('filterDate').value;
            const selPark = fPark.value;

            // Filtreleri Güncelle
            fPark.innerHTML = '<option value="all">TÜM ŞUBELER</option>';
            pPark.innerHTML = '';
            db.otoparklar.forEach(p => {
                fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                pPark.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });
            fPark.value = selPark || 'all';

            // Takip Listesi ve Finansal Hesaplama
            const iList = document.getElementById('islemListesi'); iList.innerHTML = "";
            let n=0, k=0, h=0;

            const filteredLogs = db.kayitlar.filter(a => {
                const dateMatches = new Date(a.giris).toISOString().split('T')[0] === selDate;
                const parkMatches = (fPark.value === 'all' || a.parkId == fPark.value);
                return dateMatches && parkMatches;
            });

            filteredLogs.reverse().forEach(a => {
                const giris = new Date(a.giris).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
                const cikis = a.cikis ? new Date(a.cikis).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}) : '--:--';
                const odemeYontemi = a.odeme || 'BEKLİYOR';
                const tutar = a.tutar || 0;

                if(a.durum === 'tamamlandi') {
                    if(a.odeme === 'NAKİT') n += tutar;
                    else if(a.odeme === 'KART') k += tutar;
                    else if(a.odeme === 'HGS') h += tutar;
                }

                iList.innerHTML += `
                <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 shadow-lg">
                    <div class="flex justify-between items-center border-b border-slate-700 pb-2 mb-3">
                        <b class="text-rose-500 text-lg uppercase">${a.plaka}</b>
                        <span class="text-[9px] font-bold text-slate-500 uppercase px-2 py-1 bg-slate-900 rounded">${a.parkName}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-y-2 text-[10px] font-bold">
                        <div class="text-slate-400">GİRİŞ: <span class="text-white">${giris}</span></div>
                        <div class="text-slate-400 text-right">ÇIKIŞ: <span class="text-white">${cikis}</span></div>
                        <div class="text-slate-400">ÖDEME: <span class="text-blue-400">${odemeYontemi}</span></div>
                        <div class="text-right text-emerald-500 text-lg font-black">${tutar}₺</div>
                    </div>
                    <div class="mt-3 flex justify-end">
                        <button onclick="kayitSil(${a.id})" class="text-rose-500/50 hover:text-rose-500 transition px-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });

            document.getElementById('nakitOzet').innerText = n + "₺";
            document.getElementById('kartOzet').innerText = k + "₺";
            document.getElementById('hgsOzet').innerText = h + "₺";
            document.getElementById('toplamKazanc').innerText = (n+k+h) + "₺";

            // Şube ve Personel Listeleri
            const sList = document.getElementById('subeListesi'); sList.innerHTML = "";
            db.otoparklar.forEach((p, idx) => {
                sList.innerHTML += `<div class="bg-slate-800 p-4 rounded-xl flex justify-between border border-slate-700"><b>${p.name}</b><button onclick="subeSil(${idx})" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`;
            });

            const pList = document.getElementById('personelListesi'); pList.innerHTML = "";
            db.personeller.forEach((p, idx) => {
                pList.innerHTML += `<div class="bg-slate-800 p-4 rounded-xl flex justify-between border border-slate-700"><div><b>${p.user}</b><p class="text-[9px] text-blue-400 uppercase font-bold">${p.parkName}</p></div><button onclick="personelSil(${idx})" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`;
            });
        }

        // Silme Fonksiyonları
        function kayitSil(id) { if(confirm('Bu işlem kaydını silmek istediğine emin misin?')) { db.kayitlar = db.kayitlar.filter(x => x.id !== id); verileriKaydet(); } }
        function subeSil(idx) { if(confirm('Şubeyi silmek şubeye ait personelleri etkileyebilir. Silinsin mi?')) { db.otoparklar.splice(idx, 1); verileriKaydet(); } }
        function personelSil(idx) { if(confirm('Personel silinsin mi?')) { db.personeller.splice(idx, 1); verileriKaydet(); } }

        // Ekleme Fonksiyonları
        function otoparkEkle() {
            const name = document.getElementById('parkName').value.trim();
            if(!name) return;
            db.otoparklar.push({ id: Date.now(), name, prices: [0,0,0,0,0,0,0], minibusPrices: [0,0,0,0,0,0,0] });
            verileriKaydet();
            document.getElementById('parkName').value = "";
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const parkId = document.getElementById('pParkSelect').value;
            if(!u || !p || !parkId) return;
            const park = db.otoparklar.find(x => x.id == parkId);
            db.personeller.push({ user: u, pass: p, parkId, parkName: park.name });
            verileriKaydet();
            document.getElementById('pUser').value = ""; document.getElementById('pPass').value = "";
        }

        function tabDegistir(t) {
            ['takip', 'sube', 'personel'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t);
            });
        }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { 
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); 
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); 
            localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); 
            location.reload(); 
        }
    </script>
</body>
</html>
