<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY Master Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white pb-10">
    <div class="max-w-6xl mx-auto px-4 md:px-8">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-2xl font-black text-rose-500 italic uppercase">iSTAY Master</h1>
                <div id="syncStatus" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1">SİSTEM HAZIR</div>
            </div>
            <button onclick="ayarlariAc()" class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center shadow-lg"><i class="fas fa-cog"></i></button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-8 text-center">
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Ciro</p>
                <h2 id="statCiro" class="text-2xl font-black text-emerald-500">0₺</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">N/K</p>
                <h2 id="statOdeme" class="text-lg font-black text-blue-400">0/0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Personel</p>
                <h2 id="statPersonel" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700/50">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Aktif Araç</p>
                <h2 id="statGiris" class="text-2xl font-black">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700">
                    <h3 class="font-bold mb-4 text-slate-400 uppercase text-[10px] tracking-widest">Personel Ekle</h3>
                    <div class="space-y-3">
                        <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none">
                        <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black uppercase text-sm">OLUŞTUR</button>
                    </div>
                </div>
                <div id="personelListContainer" class="space-y-3"></div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div id="dataBodyMobile" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 w-full max-w-md">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bulut Ayarları</h2>
            <div class="space-y-4 text-slate-900">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full p-4 rounded-2xl outline-none">
                <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="ghToken" placeholder="GitHub Token (ghp_...)" class="w-full p-4 rounded-2xl outline-none border-2 border-rose-500">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black">KAYDET VE BAĞLAN</button>
                <button onclick="ayarlariKapat()" class="w-full text-slate-500 text-xs font-bold uppercase">Kapat</button>
            </div>
        </div>
    </div>

    <script>
        // TOKEN GÜVENLİĞİ: Token'ı parçalı çekiyoruz ki GitHub botları yakalamasın.
        const getConfig = () => ({
            token: localStorage.getItem('m_t') || '',
            owner: localStorage.getItem('m_o') || '',
            repo: localStorage.getItem('m_r') || '',
            path: 'database.json'
        });

        let db = { personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { if(!getConfig().token) ayarlariAc(); else verileriCek(); };

        function ayarlariAc() {
            const c = getConfig();
            document.getElementById('ghOwner').value = c.owner;
            document.getElementById('ghRepo').value = c.repo;
            document.getElementById('ghToken').value = c.token;
            document.getElementById('configModal').classList.remove('hidden');
        }

        function ayarlariKapat() { document.getElementById('configModal').classList.add('hidden'); }

        function ayarlariKaydet() {
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('m_t', document.getElementById('ghToken').value.trim());
            ayarlariKapat(); verileriCek();
        }

        async function verileriCek() {
            const c = getConfig();
            try {
                const r = await fetch(`https://api.github.com/repos/${c.owner}/${c.repo}/contents/${c.path}`, {
                    headers: { Authorization: `token ${c.token}` }
                });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                renderPanel();
            } catch (e) { document.getElementById('syncStatus').innerText = "BAĞLANTI HATASI"; }
        }

        async function verileriGonder() {
            const c = getConfig();
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const r = await fetch(`https://api.github.com/repos/${c.owner}/${c.repo}/contents/${c.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${c.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Sync", content, sha })
            });
            const d = await r.json(); sha = d.content.sha; verileriCek();
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value;
            const p = document.getElementById('pPass').value;
            if(!u || !p) return;
            db.personeller.push({ user: u, pass: p, status: 'active' });
            verileriGonder();
        }

        function personelDurum(i, s) { db.personeller[i].status = s; verileriGonder(); }
        function personelSil(i) { if(confirm("Silinsin mi?")) { db.personeller.splice(i, 1); verileriGonder(); } }

        function renderPanel() {
            document.getElementById('statPersonel').innerText = db.personeller.length;
            let ciro = 0, n = 0, k = 0, pHtml = "", mHtml = "";
            
            [...db.kayitlar].reverse().forEach((r, idx) => {
                ciro += (r.tutar || 0);
                if(r.odeme === 'NAKİT') n++; else if(r.odeme === 'KART') k++;
                mHtml += `<div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><div class="text-xs"><b>${r.plaka}</b><br><small class="text-slate-500">${r.ekleyen} • ${r.odeme || 'İÇERİDE'}</small></div><div class="text-emerald-500 font-bold">${r.tutar || 0}₺</div></div>`;
            });

            db.personeller.forEach((p, i) => {
                pHtml += `<div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 mb-2"><div class="flex justify-between text-xs mb-2"><b>${p.user}</b> <span class="${p.status==='active'?'text-emerald-500':'text-rose-500'}">${p.status}</span></div><div class="text-[10px] text-slate-500 mb-2">Şifre: ${p.pass}</div><div class="flex gap-1"><button onclick="personelDurum(${i},'active')" class="bg-emerald-500/10 p-1 rounded text-[8px] flex-1">AKTİF</button><button onclick="personelDurum(${i},'frozen')" class="bg-amber-500/10 p-1 rounded text-[8px] flex-1">DONDUR</button><button onclick="personelDurum(${i},'blocked')" class="bg-rose-500/10 p-1 rounded text-[8px] flex-1">ENGELLE</button><button onclick="personelSil(${i})" class="bg-slate-700 p-1 rounded text-[8px]"><i class="fas fa-trash"></i></button></div></div>`;
            });

            document.getElementById('dataBodyMobile').innerHTML = mHtml;
            document.getElementById('personelListContainer').innerHTML = pHtml;
            document.getElementById('statCiro').innerText = ciro + "₺";
            document.getElementById('statOdeme').innerText = `${n}N / ${k}K`;
            document.getElementById('statGiris').innerText = db.kayitlar.filter(x=>!x.silindi).length;
        }
    </script>
</body>
</html>
