<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        ::-webkit-scrollbar { width: 0px; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .pdf-template { display: none; }
    </style>
</head>
<body class="pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
            <div class="flex gap-2">
                <button onclick="verileriCek()" id="syncBtn" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all"><i class="fas fa-sync-alt"></i></button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <nav class="flex justify-around mb-6 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Takip & Rapor</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl">
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div class="bg-slate-900/50 p-2 rounded-xl text-center border border-slate-700/50">
                        <p class="text-[7px] text-emerald-500 font-bold mb-1 uppercase tracking-widest">NAKİT</p>
                        <b id="nakitOzet" class="text-xs text-white">0₺</b>
                    </div>
                    <div class="bg-slate-900/50 p-2 rounded-xl text-center border border-slate-700/50">
                        <p class="text-[7px] text-blue-500 font-bold mb-1 uppercase tracking-widest">KART</p>
                        <b id="kartOzet" class="text-xs text-white">0₺</b>
                    </div>
                    <div class="bg-slate-900/50 p-2 rounded-xl text-center border border-slate-700/50">
                        <p class="text-[7px] text-amber-500 font-bold mb-1 uppercase tracking-widest">HGS</p>
                        <b id="hgsOzet" class="text-xs text-white">0₺</b>
                    </div>
                </div>
                <div class="flex justify-between items-center bg-slate-900 p-4 rounded-xl border border-slate-700 mb-4">
                    <span class="text-xs font-black text-slate-400 uppercase tracking-tighter">GÜNLÜK TOPLAM:</span>
                    <b id="toplamKazanc" class="text-xl text-rose-500 italic">0₺</b>
                </div>

                <div class="space-y-2 mb-4">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[9px] font-bold text-rose-500 outline-none uppercase"><option value="all">TÜM ŞUBELER</option></select>
                        <select id="filterUser" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[9px] font-bold text-emerald-500 outline-none uppercase"><option value="all">TÜM PERSONELLER</option></select>
                    </div>
                    <input type="date" id="filterDate" onchange="renderAll()" class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-[9px] font-bold text-rose-500 outline-none text-center">
                </div>
                <button onclick="pdfOlustur()" class="w-full bg-rose-600 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition tracking-widest">PDF Raporu Oluştur</button>
            </div>
            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700">
                <input type="text" id="parkName" placeholder="Şube Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm text-white border border-slate-700 outline-none">
                <h4 class="text-[10px] font-black text-rose-500 mb-2 uppercase italic border-l-2 border-rose-500 pl-2">Tarife (Otomobil)</h4>
                <div class="grid grid-cols-4 gap-1 mb-4 text-[8px] font-bold uppercase">
                    <div>0-1S<input type="number" id="f1" value="100" class="w-full bg-slate-900 p-2 mt-1 rounded border border-slate-700"></div>
                    <div>1-2S<input type="number" id="f2" value="150" class="w-full bg-slate-900 p-2 mt-1 rounded border border-slate-700"></div>
                    <div>12-24S<input type="number" id="f24" value="450" class="w-full bg-slate-900 p-2 mt-1 rounded border border-slate-700"></div>
                </div>
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-xl font-black text-xs uppercase shadow-lg">Şubeyi Kaydet</button>
            </div>
            <div id="subeListesi" class="space-y-2"></div>
        </section>

        <section id="section-personel" class="hidden space-y-4">
            <div class="bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700">
                <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-sm text-white border border-slate-700"></select>
                <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl mb-2 text-sm text-white border border-slate-700">
                <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-sm text-white border border-slate-700">
                <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-xl font-black text-xs uppercase shadow-lg">Personeli Kaydet</button>
            </div>
            <div id="personelListesi" class="space-y-2"></div>
        </section>
    </div>

    <div id="pdfTemplate" class="pdf-template bg-white text-black p-10 font-sans text-[10px]">
        <h1 style="text-align:center; font-size:16px; font-weight:900; margin-bottom:5px;">iSTAY MASTER RAPORU</h1>
        <p id="pdfMeta" style="text-align:center; margin-bottom:15px;"></p>
        <table style="width:100%; border-collapse:collapse;">
            <thead><tr style="background:#f0f0f0;"><th style="border:1px solid #000; padding:4px;">ŞUBE</th><th style="border:1px solid #000; padding:4px;">PLAKA</th><th style="border:1px solid #000; padding:4px;">PERSONEL</th><th style="border:1px solid #000; padding:4px;">GİRİŞ</th><th style="border:1px solid #000; padding:4px;">ÇIKIŞ</th><th style="border:1px solid #000; padding:4px;">TUTAR</th></tr></thead>
            <tbody id="pdfTableBody"></tbody>
        </table>
        <div id="pdfSummary" style="margin-top:15px; font-weight:bold; border-top:1px solid #000; padding-top:5px;"></div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 text-center">
            <h2 class="text-rose-500 font-black mb-6 uppercase italic">GitHub Bağlantısı</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="User" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 text-white outline-none">
                <input type="text" id="ghRepo" placeholder="Repo" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 text-white outline-none">
                <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 text-white text-center outline-none">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black uppercase">BAĞLAN</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { 
            document.getElementById('filterDate').valueAsDate = new Date(); 
            if(!cfg.token) ayarlariAc(); else verileriCek(); 
        };

        async function verileriCek() {
            const btn = document.getElementById('syncBtn');
            btn.classList.add('animate-spin');
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?nocache=${Date.now()}`, { 
                    headers: { Authorization: `token ${cfg.token}` } 
                });
                if(!r.ok) throw new Error();
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                renderFilters();
                renderAll();
            } catch (e) { alert("Bulut Bağlantı Hatası! Ayarları Kontrol Edin."); }
            finally { btn.classList.remove('animate-spin'); }
        }

        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, { 
                    method: "PUT", 
                    headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" }, 
                    body: JSON.stringify({ message: "Master Update", content, sha }) 
                });
                if(r.ok) { 
                    const d = await r.json(); sha = d.content.sha; 
                    renderAll(); 
                }
            } catch (e) { alert("Kaydetme hatası!"); }
        }

        // FİLTRELERİ BİR KEZ DOLDURUR
        function renderFilters() {
            const fPark = document.getElementById('filterPark');
            const fUser = document.getElementById('filterUser');
            const pParkSelect = document.getElementById('pParkSelect');
            
            const curPark = fPark.value;
            const curUser = fUser.value;

            fPark.innerHTML = '<option value="all">TÜM ŞUBELER</option>';
            fUser.innerHTML = '<option value="all">TÜM PERSONELLER</option>';
            pParkSelect.innerHTML = '';

            db.otoparklar.forEach(p => {
                fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                pParkSelect.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });
            db.personeller.forEach(p => {
                fUser.innerHTML += `<option value="${p.user}">${p.user.toUpperCase()}</option>`;
            });

            fPark.value = curPark || 'all';
            fUser.value = curUser || 'all';
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark').value;
            const fUser = document.getElementById('filterUser').value;
            const selDate = document.getElementById('filterDate').value;
            const iList = document.getElementById('islemListesi'); iList.innerHTML = "";
            const pdfBody = document.getElementById('pdfTableBody'); pdfBody.innerHTML = "";
            let n=0, k=0, h=0;

            const logs = db.kayitlar.filter(a => {
                const gDate = new Date(a.giris).toISOString().split('T')[0];
                const cDate = a.cikis ? new Date(a.cikis).toISOString().split('T')[0] : gDate;
                
                const isDateMatch = gDate === selDate || cDate === selDate;
                const isParkMatch = (fPark === 'all' || a.parkId == fPark);
                const isUserMatch = (fUser === 'all' || a.ekleyen == fUser); // TÜMÜ seçilince 'all' olduğu için herkesi kapsar
                
                return isDateMatch && isParkMatch && isUserMatch;
            }).reverse();

            logs.forEach(a => {
                const isAktif = a.durum === 'aktif';
                const tutar = a.tutar || 0;
                
                if(!isAktif && a.cikis && new Date(a.cikis).toISOString().split('T')[0] === selDate) {
                    if(a.odeme === 'NAKİT') n += tutar; 
                    else if(a.odeme === 'KART') k += tutar; 
                    else if(a.odeme === 'HGS') h += tutar;
                }

                iList.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-3xl border ${isAktif ? 'border-emerald-500/50' : 'border-slate-700'} shadow-lg mb-3">
                    <div class="flex justify-between items-center mb-2">
                        <b class="${isAktif ? 'text-emerald-400' : 'text-rose-500'} text-lg uppercase">${a.plaka}</b>
                        <span class="text-[8px] font-black text-white ${isAktif ? 'bg-emerald-600' : 'bg-rose-600'} px-2 py-1 rounded uppercase tracking-widest">${a.parkName}</span>
                    </div>
                    <div class="grid grid-cols-2 text-[10px] font-bold text-slate-400 gap-y-1 uppercase tracking-tighter">
                        <div>GİRİŞ: <span class="text-white">${new Date(a.giris).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'})}</span></div>
                        <div class="text-right">ÇIKIŞ: <span class="${isAktif ? 'text-emerald-500 animate-pulse' : 'text-white'}">${a.cikis ? new Date(a.cikis).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'}) : 'İçeride'}</span></div>
                        <div>PERSONEL: <span class="text-blue-400 font-black">${a.ekleyen.toUpperCase()}</span></div>
                        <div class="text-right text-emerald-500 font-black">${isAktif ? 'BEKLEMEDE' : tutar + '₺'}</div>
                    </div>
                    ${a.terminalSilindi ? '<div class="mt-2 text-[7px] font-black text-rose-500 uppercase italic">*** TERMİNALDEN SİLİNDİ ***</div>' : ''}
                    <div class="mt-2 flex justify-end pt-2 border-t border-slate-700/50"><button onclick="kayitSil(${a.id})" class="text-rose-500/30 hover:text-rose-500"><i class="fas fa-trash-alt text-xs"></i></button></div>
                </div>`;
                
                pdfBody.innerHTML += `<tr><td style="border:1px solid #000;padding:4px;">${a.parkName}</td><td style="border:1px solid #000;padding:4px;font-weight:bold;">${a.plaka}</td><td style="border:1px solid #000;padding:4px;">${a.ekleyen}</td><td style="border:1px solid #000;padding:4px;">${gDate}</td><td style="border:1px solid #000;padding:4px;">${a.cikis||'İÇERİDE'}</td><td style="border:1px solid #000;padding:4px;text-align:right;">${tutar}₺</td></tr>`;
            });

            document.getElementById('nakitOzet').innerText = n + "₺";
            document.getElementById('kartOzet').innerText = k + "₺";
            document.getElementById('hgsOzet').innerText = h + "₺";
            document.getElementById('toplamKazanc').innerText = (n+k+h) + "₺";
            
            const sList = document.getElementById('subeListesi'); sList.innerHTML = "";
            db.otoparklar.forEach((p, idx) => { sList.innerHTML += `<div class="bg-slate-800 p-3 rounded-xl flex justify-between border border-slate-700 text-xs uppercase font-bold"><b>${p.name}</b><button onclick="subeSil(${idx})" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`; });

            const pList = document.getElementById('personelListesi'); pList.innerHTML = "";
            db.personeller.forEach((p, idx) => { pList.innerHTML += `<div class="bg-slate-800 p-3 rounded-xl flex justify-between border border-slate-700 text-xs uppercase font-bold"><div><b>${p.user}</b><p class="text-[8px] text-blue-400 tracking-widest">${p.parkName}</p></div><button onclick="personelSil(${idx})" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`; });
        }

        // DİĞER FONKSİYONLAR
        function otoparkEkle() {
            const n = document.getElementById('parkName').value.trim();
            const oto = [parseInt(document.getElementById('f1').value)||0, parseInt(document.getElementById('f2').value)||0, 200, 250, 300, 350, parseInt(document.getElementById('f24').value)||0];
            const mini = [150, 200, 250, 300, 350, 400, 550];
            if(n) { db.otoparklar.push({id:Date.now(), name:n, prices:oto, minibusPrices:mini}); verileriKaydet(); }
        }
        function personelEkle() { 
            const u=document.getElementById('pUser').value.trim(); 
            const p=document.getElementById('pPass').value.trim(); 
            const pk=document.getElementById('pParkSelect').value; 
            if(u&&p&&pk) { 
                db.personeller.push({user:u, pass:p, parkId:pk, parkName:db.otoparklar.find(x=>x.id==pk).name}); 
                verileriKaydet(); 
                document.getElementById('pUser').value = "";
                document.getElementById('pPass').value = "";
            } 
        }
        function personelSil(idx) { if(confirm('Personel silinsin mi?')) { db.personeller.splice(idx, 1); verileriKaydet(); } }
        function subeSil(idx) { if(confirm('Şube silinsin mi?')) { db.otoparklar.splice(idx, 1); verileriKaydet(); } }
        function kayitSil(id) { if(confirm('Kayıt KALICI olarak silinsin mi?')) { db.kayitlar = db.kayitlar.filter(x => x.id !== id); verileriKaydet(); } }
        function tabDegistir(t) { ['takip','sube','personel'].forEach(s => { document.getElementById('section-'+s).classList.toggle('hidden', s!==t); document.getElementById('tab-'+s).classList.toggle('tab-active', s===t); }); }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
        function pdfOlustur() { const el = document.getElementById('pdfTemplate'); el.style.display = 'block'; html2pdf().from(el).set({margin:1, filename:'rapor.pdf', jsPDF:{format:'a4'}}).save().then(() => el.style.display = 'none'); }
    </script>
</body>
</html>
