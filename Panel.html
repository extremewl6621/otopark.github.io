<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all"><i class="fas fa-sync-alt"></i></button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <nav class="flex justify-around mb-8 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Takip</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Okul/Fiyat</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 flex gap-2">
                <select id="filterPark" onchange="renderAll()" class="flex-1 bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none"><option value="all">Tüm Okullar</option></select>
                <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
            </div>
            <div id="summaryBar" class="text-center bg-slate-900/50 py-2 rounded-xl text-[10px] font-black text-emerald-500 uppercase tracking-widest">--</div>
            <div id="islemListesi" class="space-y-3"></div>
        </section>

        <section id="section-sube" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <input type="text" id="parkName" placeholder="Okul Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 text-sm mb-4">
                
                <h4 class="text-[10px] font-black text-rose-500 uppercase mb-2">Otomobil Tarifesi</h4>
                <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 uppercase mb-4">
                    <div>0-1S<input type="number" id="f1" value="170" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>1-2S<input type="number" id="f2" value="210" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>2-4S<input type="number" id="f4" value="250" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>4-6S<input type="number" id="f6" value="300" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>6-8S<input type="number" id="f8" value="350" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>8-12S<input type="number" id="f12" value="400" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div class="col-span-2">12-24S<input type="number" id="f24" value="500" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                </div>

                <h4 class="text-[10px] font-black text-blue-500 uppercase mb-2">Minibüs Tarifesi</h4>
                <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 uppercase mb-4">
                    <div>0-1S<input type="number" id="m1" value="200" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>1-2S<input type="number" id="m2" value="250" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>2-4S<input type="number" id="m4" value="300" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>4-6S<input type="number" id="m6" value="350" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>6-8S<input type="number" id="m8" value="400" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div>8-12S<input type="number" id="m12" value="500" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                    <div class="col-span-2">12-24S<input type="number" id="m24" value="600" class="w-full bg-slate-900 p-2 mt-1 rounded-lg border border-slate-700 text-white"></div>
                </div>
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">ŞUBEYİ KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-3"></div>
        </section>

        <section id="section-personel" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 italic">Personel Atama</h3>
                <div class="space-y-3">
                    <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm text-slate-300"></select>
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg">PERSONELİ OLUŞTUR</button>
                </div>
            </div>
            <div id="personelListesi" class="space-y-3"></div>
        </section>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 text-center">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">GitHub Bağlantısı</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="User" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <input type="text" id="ghRepo" placeholder="Repo" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black active:scale-95 transition">SİSTEMİ BAĞLA</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { 
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!cfg.token) ayarlariAc(); else verileriCek(); 
        };

        async function verileriCek() {
            document.getElementById('connDot').className = "status-dot bg-yellow-500 animate-pulse";
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                document.getElementById('connDot').className = "status-dot bg-emerald-500";
                document.getElementById('connText').innerText = "GITHUB BAĞLI";
                renderAll();
            } catch (e) { 
                document.getElementById('connDot').className = "status-dot bg-rose-500";
                document.getElementById('connText').innerText = "BAĞLANTI HATASI";
            }
        }

        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Sync", content, sha })
            });
            if(r.ok) { const d = await r.json(); sha = d.content.sha; verileriCek(); }
        }

        function otoparkEkle() {
            const name = document.getElementById('parkName').value.trim();
            const oto = [parseInt(document.getElementById('f1').value), parseInt(document.getElementById('f2').value), parseInt(document.getElementById('f4').value), parseInt(document.getElementById('f6').value), parseInt(document.getElementById('f8').value), parseInt(document.getElementById('f12').value), parseInt(document.getElementById('f24').value)];
            const mini = [parseInt(document.getElementById('m1').value), parseInt(document.getElementById('m2').value), parseInt(document.getElementById('m4').value), parseInt(document.getElementById('m6').value), parseInt(document.getElementById('m8').value), parseInt(document.getElementById('m12').value), parseInt(document.getElementById('m24').value)];
            if(!name) return;
            db.otoparklar.push({ id: Date.now(), name, prices: oto, minibusPrices: mini });
            verileriKaydet();
        }

        function personelEkle() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const parkId = document.getElementById('pParkSelect').value;
            if(!u || !p || !parkId) return alert("Bilgileri eksiksiz doldurun!");
            const park = db.otoparklar.find(x => x.id == parkId);
            db.personeller.push({ user: u, pass: p, parkId, parkName: park.name, status: 'active' });
            verileriKaydet();
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark');
            const pPark = document.getElementById('pParkSelect');
            const selVal = fPark.value;
            fPark.innerHTML = '<option value="all">Tüm Okullar</option>';
            pPark.innerHTML = '';
            db.otoparklar.forEach(p => {
                fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                pPark.innerHTML += `<option value="${p.id}">${p.name}</option>`;
            });
            fPark.value = selVal || 'all';

            const iList = document.getElementById('islemListesi');
            iList.innerHTML = "";
            const logs = db.kayitlar.filter(a => {
                const isDate = new Date(a.giris).toISOString().split('T')[0] === document.getElementById('filterDate').value;
                return isDate && (fPark.value === 'all' || a.parkId == fPark.value);
            }).reverse();

            let total = 0;
            logs.forEach((a, idx) => {
                total += (a.tutar || 0);
                iList.innerHTML += `<div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 flex justify-between items-center"><div><b class="text-rose-500 text-lg uppercase">${a.plaka}</b><p class="text-[9px] text-slate-400 uppercase">${a.parkName} • ${a.odeme || 'Aktif'}</p></div><div class="flex items-center gap-4"><b class="text-emerald-500">${a.tutar}₺</b><button onclick="db.kayitlar.splice(db.kayitlar.indexOf(${JSON.stringify(a)}), 1); verileriKaydet();" class="text-rose-500"><i class="fas fa-trash"></i></button></div></div>`;
            });
            document.getElementById('summaryBar').innerText = `${logs.length} ARAÇ | TOPLAM: ${total}₺`;
            
            const sList = document.getElementById('subeListesi');
            sList.innerHTML = "";
            db.otoparklar.forEach((p, i) => { sList.innerHTML += `<div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><b>${p.name}</b><button onclick="db.otoparklar.splice(${i},1);verileriKaydet()" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`; });

            const pList = document.getElementById('personelListesi');
            pList.innerHTML = "";
            db.personeller.forEach((p, i) => { pList.innerHTML += `<div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><div><b>${p.user}</b><p class="text-[9px] text-blue-400 uppercase">${p.parkName}</p></div><button onclick="db.personeller.splice(${i},1);verileriKaydet()" class="text-rose-500"><i class="fas fa-trash text-xs"></i></button></div>`; });
        }

        function tabDegistir(t) { ['takip', 'sube', 'personel'].forEach(s => { document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t); document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t); }); }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
    </script>
</body>
</html>
