<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Detaylı Denetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <div>
                <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
                <div id="connStatus" class="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-widest flex items-center">
                    <span id="connDot" class="status-dot bg-rose-500 animate-pulse"></span>
                    <span id="connText">BAĞLANTI BEKLENİYOR</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500 active:rotate-180 transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <nav class="flex justify-around mb-8 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">İşlem Takibi</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Okul/Fiyat</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </nav>

        <section id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700 shadow-xl text-center">
                <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Seçili Tarih Toplam Kazanç</p>
                <h2 class="text-3xl font-black text-emerald-500" id="toplamKazanc">0₺</h2>
                
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                        <option value="all">TÜM OKULLAR</option>
                    </select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold text-rose-500 outline-none">
                </div>
            </div>

            <div id="islemListesi" class="space-y-3">
                </div>
        </section>

        <section id="section-sube" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <input type="text" id="parkName" placeholder="Otopark / Okul Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 text-sm mb-4">
                <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg">ŞUBEYİ KAYDET</button>
            </div>
            <div id="subeListesi" class="space-y-3"></div>
        </section>

        <section id="section-personel" class="hidden space-y-6">
            <div id="personelEkleme" class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                </div>
            <div id="personelListesi" class="space-y-3"></div>
        </section>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bulut Ayarları</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub User" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700">
                <input type="text" id="ghRepo" placeholder="Repo Name" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700">
                <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black">BAĞLAN</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let cfg = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => {
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!cfg.token) ayarlariAc(); else verileriCek();
        };

        async function verileriCek() {
            document.getElementById('connDot').className = "status-dot bg-yellow-500 animate-pulse";
            try {
                const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                document.getElementById('connDot').className = "status-dot bg-emerald-500";
                document.getElementById('connText').innerText = "BAĞLI";
                renderAll();
            } catch (e) { document.getElementById('connDot').className = "status-dot bg-rose-500"; }
        }

        function renderAll() {
            const fPark = document.getElementById('filterPark');
            const selectedPark = fPark.value;
            const selectedDate = document.getElementById('filterDate').value;
            
            // Okul Listesini Doldur
            if(fPark.options.length <= 1) {
                db.otoparklar.forEach(p => { fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`; });
            }

            const iList = document.getElementById('islemListesi');
            iList.innerHTML = "";

            const logs = db.kayitlar.filter(a => {
                const isDate = new Date(a.giris).toISOString().split('T')[0] === selectedDate;
                const isPark = selectedPark === 'all' || a.parkId == selectedPark;
                return isDate && isPark;
            }).reverse();

            let totalMoney = 0;

            logs.forEach(a => {
                if(a.durum === 'tamamlandi') totalMoney += (a.tutar || 0);

                const gTarih = new Date(a.giris).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
                const cTarih = a.cikis ? new Date(a.cikis).toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}) : 'İçeride';
                
                // Ödeme yöntemi rengi ve ikonu
                let odemeHTML = "";
                if(a.odeme === 'NAKİT') odemeHTML = '<span class="text-emerald-500"><i class="fas fa-money-bill-wave mr-1"></i> NAKİT</span>';
                else if(a.odeme === 'KART') odemeHTML = '<span class="text-blue-500"><i class="fas fa-credit-card mr-1"></i> KART</span>';
                else if(a.odeme === 'HGS') odemeHTML = '<span class="text-amber-500"><i class="fas fa-rss mr-1"></i> HGS</span>';
                else odemeHTML = '<span class="text-slate-500">BEKLİYOR</span>';

                iList.innerHTML += `
                <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 shadow-lg">
                    <div class="flex justify-between items-center border-b border-slate-700 pb-2 mb-3">
                        <b class="text-rose-500 text-lg uppercase tracking-tighter">${a.plaka}</b>
                        <span class="text-[9px] font-black text-slate-400 bg-slate-900 px-2 py-1 rounded-lg uppercase">${a.parkName}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-y-2 text-[11px] font-bold">
                        <div class="text-slate-400 uppercase">Giriş: <span class="text-white">${gTarih}</span></div>
                        <div class="text-slate-400 uppercase text-right">Çıkış: <span class="text-white">${cTarih}</span></div>
                        <div class="text-slate-400 uppercase">Ödeme: ${odemeHTML}</div>
                        <div class="text-right text-emerald-500 text-lg font-black">${a.tutar || 0}₺</div>
                    </div>
                </div>`;
            });

            document.getElementById('toplamKazanc').innerText = totalMoney + "₺";
        }

        // TAB VE DİĞER FONKSİYONLAR (AYNI KALACAK)
        function tabDegistir(t) { ['takip', 'sube', 'personel'].forEach(s => { document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t); document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t); }); }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() { localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
    </script>
</body>
</html>
