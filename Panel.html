<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Denetim Merkezi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-4xl mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <h1 class="text-xl font-black text-rose-500 italic uppercase italic">iSTAY MASTER</h1>
            <div class="flex gap-2">
                <button onclick="verileriCek()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-emerald-500"><i class="fas fa-sync-alt"></i></button>
                <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <div class="flex justify-around mb-8 border-b border-slate-800 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('takip')" id="tab-takip" class="pb-3 tab-active">Detaylı Takip</button>
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </div>

        <div id="section-takip" class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 space-y-3 shadow-2xl">
                <div class="grid grid-cols-2 gap-2">
                    <select id="filterPark" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold outline-none text-rose-500">
                        <option value="all">TÜM OKULLAR</option>
                    </select>
                    <input type="date" id="filterDate" onchange="renderAll()" class="bg-slate-900 p-3 rounded-xl border border-slate-700 text-[10px] font-bold outline-none text-rose-500">
                </div>
                <div id="filterSummary" class="text-center bg-slate-900/50 py-2 rounded-xl text-[10px] font-black text-emerald-500 uppercase">
                    Yükleniyor...
                </div>
            </div>

            <div id="islemListesi" class="space-y-3">
                </div>
        </div>

        <div id="section-sube" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 italic">Okul & Fiyat Baremleri</h3>
                <div class="space-y-4">
                    <input type="text" id="parkName" placeholder="Okul Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-rose-500 transition text-sm">
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-black text-slate-500 uppercase tracking-tighter">
                        <div>0-1 Saat<input type="number" id="f1" value="170" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white text-sm outline-none"></div>
                        <div>1-2 Saat<input type="number" id="f2" value="210" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white text-sm outline-none"></div>
                        <div>2-4 Saat<input type="number" id="f4" value="250" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white text-sm outline-none"></div>
                        <div>4-8 Saat<input type="number" id="f8" value="300" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white text-sm outline-none"></div>
                        <div class="col-span-2">Günlük (24S+)<input type="number" id="f24" value="400" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white text-sm outline-none"></div>
                    </div>
                    <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">Sisteme Kaydet</button>
                </div>
            </div>
            <div id="subeListesi" class="space-y-3"></div>
        </div>

        <div id="section-personel" class="hidden space-y-6">
            <div id="personelListesi" class="space-y-3"></div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700">
            <input type="text" id="ghOwner" placeholder="User" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 mb-2">
            <input type="text" id="ghRepo" placeholder="Repo" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 mb-2">
            <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 mb-4">
            <button onclick="ayarlariKaydet()" class="w-full bg-rose-600 py-4 rounded-xl font-bold">KAYDET</button>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let config = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { 
            document.getElementById('filterDate').valueAsDate = new Date();
            if(!config.token) ayarlariAc(); else verileriCek(); 
        };

        async function verileriCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?t=${Date.now()}`, { headers: { Authorization: `token ${config.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const selectedPark = document.getElementById('filterPark').value;
            const selectedDate = document.getElementById('filterDate').value;
            
            // Okul Listesi Dropdown
            const fPark = document.getElementById('filterPark');
            const pSelect = document.getElementById('pParkSelect');
            if(fPark.options.length <= 1) {
                db.otoparklar.forEach(p => {
                    fPark.innerHTML += `<option value="${p.id}">${p.name.toUpperCase()}</option>`;
                });
            }

            // İşlem Takibi Filtreleme
            const iList = document.getElementById('islemListesi');
            iList.innerHTML = "";
            
            const filtrelenmis = db.kayitlar.filter(a => {
                const isDate = new Date(a.giris).toISOString().split('T')[0] === selectedDate;
                const isPark = selectedPark === 'all' || a.parkId == selectedPark;
                return isDate && isPark;
            }).reverse();

            let toplamCiro = 0;
            filtrelenmis.forEach((a, idx) => {
                toplamCiro += (a.tutar || 0);
                const g = new Date(a.giris);
                const c = a.cikis ? new Date(a.cikis) : null;
                const fark = c ? Math.floor((c - g) / 60000) : 0;

                iList.innerHTML += `
                <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 flex flex-col gap-3">
                    <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                        <b class="text-rose-500 text-lg uppercase">${a.plaka}</b>
                        <span class="text-[8px] font-black text-slate-400 bg-slate-900 px-2 py-1 rounded-lg uppercase">${a.parkName}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-y-2 text-[10px] font-bold text-slate-300">
                        <p><i class="fas fa-clock mr-2 text-rose-500"></i>${g.getHours()}:${g.getMinutes()}</p>
                        <p><i class="fas fa-hourglass-half mr-2 text-rose-500"></i>${Math.floor(fark/60)}S ${fark%60}D</p>
                        <p><i class="fas fa-wallet mr-2 text-rose-500"></i>${a.odeme || 'AKTİF'}</p>
                        <p><i class="fas fa-coins mr-2 text-rose-500"></i>${a.tutar}₺</p>
                    </div>
                </div>`;
            });
            document.getElementById('filterSummary').innerText = `${filtrelenmis.length} ARAÇ | TOPLAM: ${toplamCiro}₺`;
        }
        
        // Diğer CRUD fonksiyonları (otoparkEkle, personelEkle vs.) öncekiyle aynı kalacak...
        function tabDegistir(t) {
            ['takip', 'sube', 'personel'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== t);
                document.getElementById(`tab-${s}`).classList.toggle('tab-active', s === t);
            });
        }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() {
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim()));
            location.reload();
        }
    </script>
</body>
</html>
