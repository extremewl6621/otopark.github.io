<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY MASTER - Mobil Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-active { border-bottom: 3px solid #e11d48; color: #e11d48; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">
    <div class="max-w-md mx-auto px-4">
        <header class="flex justify-between items-center py-6 border-b border-slate-800 mb-6">
            <h1 class="text-xl font-black text-rose-500 italic uppercase">iSTAY MASTER</h1>
            <button onclick="ayarlariAc()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-cog"></i></button>
        </header>

        <div class="flex justify-around mb-8 border-b border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-widest">
            <button onclick="tabDegistir('sube')" id="tab-sube" class="pb-3 tab-active">Şubeler</button>
            <button onclick="tabDegistir('personel')" id="tab-personel" class="pb-3">Personel</button>
        </div>

        <div id="section-sube" class="space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Şube & Fiyat Tanımla</h3>
                <div class="space-y-4">
                    <input type="text" id="parkName" placeholder="Otopark / Okul Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-slate-700 focus:border-rose-500 transition text-sm">
                    <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-slate-500 uppercase">
                        <div>0-1S<input type="number" id="f1" value="170" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white outline-none"></div>
                        <div>1-2S<input type="number" id="f2" value="210" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white outline-none"></div>
                        <div>2-4S<input type="number" id="f4" value="250" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white outline-none"></div>
                        <div>4-8S<input type="number" id="f8" value="300" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white outline-none"></div>
                        <div class="col-span-2">24S+<input type="number" id="f24" value="400" class="w-full bg-slate-900 p-3 mt-1 rounded-xl border border-slate-700 text-white outline-none"></div>
                    </div>
                    <button onclick="otoparkEkle()" class="w-full bg-emerald-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">Şubeyi Kaydet</button>
                </div>
            </div>
            <div id="subeListesi" class="space-y-3"></div>
        </div>

        <div id="section-personel" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Personel Kayıt</h3>
                <div class="space-y-3">
                    <select id="pParkSelect" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm text-slate-300"></select>
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-sm">
                    <button onclick="personelEkle()" class="w-full bg-rose-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">Personeli Oluştur</button>
                </div>
            </div>
            <div id="personelListesi" class="space-y-3"></div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">Bağlantı Ayarı</h2>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl outline-none text-white border border-slate-700 text-sm">
                <button onclick="ayarlariKaydet()" class="w-full bg-emerald-600 py-4 rounded-xl font-black text-white active:scale-95 transition">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        let config = { token: localStorage.getItem('m_t') ? b64d(localStorage.getItem('m_t')) : '', owner: localStorage.getItem('m_o') || '', repo: localStorage.getItem('m_r') || '', path: 'database.json' };
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";

        window.onload = () => { if(!config.token) ayarlariAc(); else verileriCek(); };
        function tabDegistir(t) {
            document.getElementById('section-sube').classList.toggle('hidden', t !== 'sube');
            document.getElementById('section-personel').classList.toggle('hidden', t !== 'personel');
            document.getElementById('tab-sube').classList.toggle('tab-active', t === 'sube');
            document.getElementById('tab-personel').classList.toggle('tab-active', t === 'personel');
        }
        function ayarlariAc() { document.getElementById('configModal').classList.remove('hidden'); }
        function ayarlariKaydet() {
            localStorage.setItem('m_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('m_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('m_t', b64e(document.getElementById('ghToken').value.trim()));
            location.reload();
        }
        async function verileriCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?t=${Date.now()}`, { headers: { Authorization: `token ${config.token}` } });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                renderAll();
            } catch (e) { console.error(e); }
        }
        async function verileriKaydet() {
            const content = b64e(JSON.stringify(db));
            const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                method: "PUT", headers: { Authorization: `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Admin Sync", content, sha })
            });
            const d = await r.json(); sha = d.content.sha; verileriCek();
        }
        function otoparkEkle() {
            const name = document.getElementById('parkName').value.trim();
            const prices = [parseInt(document.getElementById('f1').value), parseInt(document.getElementById('f2').value), parseInt(document.getElementById('f4').value), parseInt(document.getElementById('f8').value), parseInt(document.getElementById('f24').value)];
            if(!name) return;
            db.otoparklar.push({ id: Date.now(), name, prices });
            verileriKaydet();
        }
        function personelEkle() {
            const user = document.getElementById('pUser').value.trim();
            const pass = document.getElementById('pPass').value.trim();
            const parkId = document.getElementById('pParkSelect').value;
            if(!user || !pass || !parkId) return;
            const park = db.otoparklar.find(x => x.id == parkId);
            db.personeller.push({ user, pass, parkId, parkName: park.name, status: 'active' });
            verileriKaydet();
        }
        function renderAll() {
            const select = document.getElementById('pParkSelect');
            select.innerHTML = '<option value="">Şube Seç...</option>';
            db.otoparklar.forEach(p => select.innerHTML += `<option value="${p.id}">${p.name}</option>`);
            const sList = document.getElementById('subeListesi');
            sList.innerHTML = "";
            db.otoparklar.forEach(p => {
                sList.innerHTML += `<div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 flex justify-between items-center"><div class="flex flex-col"><b class="text-rose-400 uppercase text-xs">${p.name}</b><small class="text-[9px] text-slate-500 font-bold uppercase mt-1">Tarife: ${p.prices[0]}₺ - ${p.prices[4]}₺</small></div><button onclick="db.otoparklar=db.otoparklar.filter(x=>x.id!=${p.id});verileriKaydet()" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`;
            });
            const pList = document.getElementById('personelListesi');
            pList.innerHTML = "";
            db.personeller.forEach(p => {
                pList.innerHTML += `<div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 flex justify-between items-center"><div><b class="text-xs">${p.user}</b><p class="text-[9px] text-blue-400 font-bold uppercase tracking-widest">${p.parkName}</p></div><button onclick="db.personeller=db.personeller.filter(x=>x.user!='${p.user}');verileriKaydet()" class="text-rose-500"><i class="fas fa-trash"></i></button></div>`;
            });
        }
    </script>
</body>
</html>
