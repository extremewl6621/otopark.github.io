<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#e11d48', 600: '#be123c' },
                        darkbg: '#0f172a',
                        darkcard: '#1e293b'
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.85); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .park-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #pdfTemplate { width: 100%; background: white !important; color: black !important; display: none; padding: 30px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #111; color: white; padding: 12px; text-align: left; font-size: 11px; }
        .pdf-table td { border-bottom: 1px solid #eee; padding: 10px; font-size: 11px; color: #333; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.4s ease forwards; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-darkbg dark:text-slate-100 pb-24">

    <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
        <div class="flex items-center gap-3">
            <img src="1000067482.webp" alt="Logo" class="h-10 w-auto object-contain drop-shadow-sm">
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-yellow-400 flex items-center justify-center transition hover:scale-110">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button onclick="raporuGoster()" class="bg-gradient-to-r from-brand-500 to-rose-600 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-rose-500/30 active:scale-95 flex items-center gap-2">
                <i class="fas fa-chart-pie"></i> <span>RAPOR</span>
            </button>
        </div>
    </header>

    <div id="pdfTemplate">
        <div style="border-bottom: 4px solid #e11d48; padding-bottom: 15px; margin-bottom: 25px;">
            <h1 style="font-size: 26px; font-weight: 900; margin: 0; color:#000;">GÜNLÜK HASILAT RAPORU</h1>
            <p id="pdfDate" style="margin: 5px 0; color: #555; font-size: 12px;"></p>
        </div>
        <table class="pdf-table">
            <thead>
                <tr><th>PLAKA</th><th>TİP</th><th>GİRİŞ</th><th>ÇIKIŞ</th><th>SÜRE</th><th>YÖNTEM</th><th>TUTAR</th></tr>
            </thead>
            <tbody id="pdfBody"></tbody>
        </table>
        <div id="pdfSummaryArea" style="margin-top: 30px;"></div>
    </div>

    <main class="max-w-lg mx-auto pt-24 px-4">
        <div class="bg-white dark:bg-darkcard rounded-3xl p-6 shadow-xl mb-8 border border-white/50 dark:border-slate-700">
            <div class="relative mb-5">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                    class="w-full h-16 bg-slate-100 dark:bg-slate-900/50 border-2 border-transparent focus:border-brand-500 rounded-2xl text-center text-3xl font-black uppercase tracking-wider outline-none dark:text-white">
            </div>
            <div class="flex gap-3 mb-5">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-brand-500 bg-brand-500 text-white shadow-lg transition">OTO</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 bg-transparent transition">MİNİBÜS</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black text-sm uppercase shadow-xl active:scale-95 transition">Girişi Kaydet</button>
        </div>

        <div class="flex items-center justify-between mb-4 px-2">
            <h3 class="font-bold text-slate-400 text-xs uppercase tracking-widest">Araç Listesi</h3>
            <span id="aracSayisi" class="bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-[10px] font-bold px-2 py-1 rounded-md">0 Araç</span>
        </div>
        <div id="aracListesi" class="space-y-4 pb-10"></div>
    </main>

    <div id="raporModal" class="hidden fixed inset-0 z-[60] flex items-end sm:items-center justify-center no-print">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="raporuKapat()"></div>
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg sm:rounded-3xl rounded-t-3xl overflow-hidden max-h-[90vh] flex flex-col relative z-10 shadow-2xl animate-slide-in">
            <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-white dark:bg-slate-900 sticky top-0">
                <div><h2 id="modalTitle" class="font-black text-2xl dark:text-white">Özet</h2><p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Günlük İşlemler</p></div>
                <button onclick="raporuKapat()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 hover:text-rose-600 transition"><i class="fas fa-times"></i></button>
            </div>
            <div class="overflow-y-auto p-6 space-y-6 bg-slate-50 dark:bg-darkbg/50 flex-1">
                <div id="raporGorunumu">
                    <div id="ozetKartlari" class="grid grid-cols-3 gap-3 mb-6"></div>
                    <div class="bg-white dark:bg-darkcard rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-slate-700">
                        <div class="flex justify-between items-center mb-4"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-wider">Son İşlemler</h3><button onclick="generatePDF()" class="text-[10px] font-bold text-brand-600 bg-rose-50 px-3 py-1 rounded-full"><i class="fas fa-file-pdf mr-1"></i> PDF İNDİR</button></div>
                        <div id="raporTablo" class="space-y-3 max-h-60 overflow-y-auto pr-1"></div>
                    </div>
                    <div id="netCiroBox" class="bg-slate-900 dark:bg-black rounded-2xl p-6 text-white flex justify-between items-center shadow-lg mt-4 relative overflow-hidden"></div>
                </div>
                <div id="tarifeGorunumu" class="hidden animate-slide-in">
                    <div id="oto_fiyat_list" class="grid grid-cols-2 gap-3 mb-6"></div>
                    <div id="mini_fiyat_list" class="grid grid-cols-2 gap-3 mb-6"></div>
                    <button onclick="tarifeleriKaydet()" class="w-full bg-brand-600 text-white py-4 rounded-xl font-bold uppercase">Fiyatları Güncelle</button>
                </div>
                <div class="grid grid-cols-2 gap-3 mt-4 pt-4 border-t border-slate-200 dark:border-slate-800">
                    <button id="btnTarife" onclick="toggleView('tarife')" class="bg-white dark:bg-slate-800 border py-3 rounded-xl font-bold text-[10px] uppercase text-slate-600 dark:text-slate-300 transition">Fiyatlar</button>
                    <button onclick="veriyiDisaAktar()" class="bg-white dark:bg-slate-800 border py-3 rounded-xl font-bold text-[10px] uppercase text-slate-600 dark:text-slate-300 transition">Yedek Al</button>
                    <label class="bg-white dark:bg-slate-800 border py-3 rounded-xl font-bold text-[10px] uppercase text-slate-600 dark:text-slate-300 text-center cursor-pointer transition flex items-center justify-center">Yükle <input type="file" id="importFile" class="hidden" onchange="veriyiIceriAktar(event)"></label>
                    <button onclick="raporuSifirla()" class="bg-rose-50 text-rose-600 border py-3 rounded-xl font-bold text-[10px] uppercase transition">Sıfırla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-6 no-print">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onclick="closeEditModal()"></div>
        <div class="bg-white dark:bg-darkcard w-full max-w-xs rounded-3xl p-6 shadow-2xl relative z-10 animate-slide-in">
            <h3 class="font-black text-slate-800 dark:text-white mb-4 text-center text-lg">Giriş Saatini Düzelt</h3>
            <input type="datetime-local" id="editDateTime" class="w-full bg-slate-50 dark:bg-slate-900 border-2 rounded-2xl p-4 mb-6 font-bold text-slate-700 dark:text-white outline-none focus:border-brand-500">
            <div class="flex gap-3">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold text-slate-500 text-xs">VAZGEÇ</button>
                <button id="saveEditBtn" class="flex-1 py-3 bg-brand-600 rounded-xl font-bold text-white text-xs shadow-lg">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        let varsayilanTarife = { otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ], minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ] };
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';

        function initTheme() { if (localStorage.theme === 'dark') { document.documentElement.classList.add('dark'); document.getElementById('themeIcon').className = 'fas fa-sun'; } }
        function toggleTheme() { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.theme = 'light'; document.getElementById('themeIcon').className = 'fas fa-moon'; } else { document.documentElement.classList.add('dark'); localStorage.theme = 'dark'; document.getElementById('themeIcon').className = 'fas fa-sun'; } }
        initTheme();

        function ucretHesapla(giris, tip) {
            const farkMs = new Date() - new Date(giris);
            if (farkMs / 60000 <= 4) return 0;
            const toplamSaat = farkMs / 3600000;
            const t = aktifTarife[tip] || aktifTarife.otomobil;
            const tamGun = Math.floor(toplamSaat / 24);
            const kalanSaat = toplamSaat % 24;
            let u = tamGun * t[t.length - 1].ucret;
            if (kalanSaat > 0) {
                let ek = t[0].ucret;
                for (let k of t) { if (kalanSaat > k.min && kalanSaat <= k.max) { ek = k.ucret; break; } }
                u += ek;
            }
            return u;
        }

        function formatFullDate(iso) {
            const d = new Date(iso);
            return d.toLocaleDateString('tr-TR', {day:'2-digit', month:'long'}) + ' ' + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';
            
            let aktifler = araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre)).sort((a, b) => new Date(b.giris) - new Date(a.giris));
            let pasifler = araclar.filter(a => a.durum === 'tamamlandi' && a.plaka.includes(filtre)).sort((a, b) => new Date(b.cikis) - new Date(a.cikis));

            document.getElementById('aracSayisi').innerText = `${aktifler.length} Aktif / ${pasifler.length} Çıkış`;

            [...aktifler, ...pasifler].forEach(arac => {
                const isComp = arac.durum === 'tamamlandi';
                const ucret = isComp ? arac.tutar : ucretHesapla(arac.giris, arac.tip);
                const bitis = isComp ? arac.cikis : new Date();
                const sureStr = sureHesapla(arac.giris, bitis);

                const card = document.createElement('div');
                card.className = `park-card animate-slide-in relative p-5 rounded-3xl border border-transparent shadow-sm ${isComp ? 'bg-slate-200/50 dark:bg-slate-800/40 opacity-70' : 'bg-white dark:bg-darkcard shadow-lg border-l-[6px] border-l-brand-500'}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex gap-4 items-center">
                             <div class="w-12 h-12 rounded-2xl ${arac.tip==='minibus'?'bg-blue-50 text-blue-500':'bg-rose-50 text-brand-500'} flex items-center justify-center text-xl shadow-sm"><i class="fas ${arac.tip==='minibus' ? 'fa-shuttle-van' : 'fa-car'}"></i></div>
                             <div>
                                <h3 class="text-xl font-black text-slate-800 dark:text-white leading-none">${arac.plaka}</h3>
                                <div onclick="openEditModal(${arac.id})" class="text-[10px] font-bold text-slate-400 mt-2 uppercase cursor-pointer hover:text-brand-500 transition">
                                    <i class="far fa-calendar-alt"></i> Giriş: ${formatFullDate(arac.giris)}
                                    ${isComp ? `<br><i class="fas fa-check"></i> Çıkış: ${formatFullDate(arac.cikis)}` : ' <span class="bg-slate-100 dark:bg-slate-700 px-1 rounded text-[8px]">DÜZENLE</span>'}
                                </div>
                             </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${isComp ? 'text-slate-500' : (ucret===0?'text-emerald-500':'text-brand-600')} tracking-tight">${ucret}<small class="text-sm font-bold text-slate-400 ml-1">TL</small></div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase mt-1 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded-md inline-flex items-center">
                                ${isComp ? (sureStr + ' • ' + arac.odemeYontemi) : sureStr}
                            </div>
                        </div>
                    </div>
                    ${!isComp ? `<div class="grid grid-cols-3 gap-2 mt-5 pt-4 border-t border-slate-100 dark:border-slate-700/50">
                        <button onclick="cikisYap(${arac.id}, 'HGS')" class="py-2.5 rounded-xl font-bold text-[10px] text-white bg-blue-600 shadow-lg">HGS</button>
                        <button onclick="cikisYap(${arac.id}, 'KART')" class="py-2.5 rounded-xl font-bold text-[10px] text-white bg-emerald-600 shadow-lg">KART</button>
                        <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="py-2.5 rounded-xl font-bold text-[10px] text-white bg-amber-500 shadow-lg">NAKİT</button>
                    </div>` : ''}
                    <button onclick="sil(${arac.id})" class="absolute top-2 right-2 w-8 h-8 rounded-full flex items-center justify-center text-slate-300 hover:text-rose-500 transition"><i class="fas fa-trash-alt text-xs"></i></button>
                `;
                liste.appendChild(card);
            });
        }

        function aracGiris() { 
            const inp = document.getElementById('plakaInput'); const plaka = inp.value.trim().toUpperCase(); if(!plaka) return;
            araclar.unshift({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), cikis: null, odemeYontemi: null, tutar: 0, durum: 'aktif' }); 
            localStorage.setItem('istay_park_data', JSON.stringify(araclar)); inp.value = ""; renderList(); 
        }

        function openEditModal(id) {
            const a = araclar.find(a => a.id === id); if (!a || a.durum === 'tamamlandi') return;
            const g = new Date(a.giris); document.getElementById('editDateTime').value = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('editModal').classList.remove('hidden');
            const oldBtn = document.getElementById('saveEditBtn'); const newBtn = oldBtn.cloneNode(true); oldBtn.parentNode.replaceChild(newBtn, oldBtn);
            newBtn.onclick = () => { a.giris = new Date(document.getElementById('editDateTime').value).toISOString(); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); closeEditModal(); };
        }

        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function cikisYap(id, y) { const a = araclar.find(x => x.id === id); a.tutar = ucretHesapla(a.giris, a.tip); a.cikis = new Date().toISOString(); a.odemeYontemi = y; a.durum = 'tamamlandi'; localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); }
        function sil(id) { if(confirm('Silinsin mi?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }
        function raporuSifirla() { if(confirm('Sıfırlansın mı?')) { araclar = []; localStorage.setItem('istay_park_data', "[]"); renderList(); raporuKapat(); } }

        function generatePDF() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const c = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            document.getElementById('pdfDate').innerText = "Tarih: " + bugun + " - Saat: " + new Date().toLocaleTimeString();
            let hgs = 0, kart = 0, nakit = 0, rows = "";
            c.forEach(a => {
                if(a.odemeYontemi==='HGS') hgs+=a.tutar; else if(a.odemeYontemi==='KART') kart+=a.tutar; else if(a.odemeYontemi==='NAKİT') nakit+=a.tutar;
                rows += `<tr><td>${a.plaka}</td><td>${a.tip.toUpperCase()}</td><td>${new Date(a.giris).toLocaleTimeString()}</td><td>${new Date(a.cikis).toLocaleTimeString()}</td><td>${sureHesapla(a.giris, a.cikis)}</td><td>${a.odemeYontemi}</td><td>${a.tutar} TL</td></tr>`;
            });
            document.getElementById('pdfBody').innerHTML = rows || '<tr><td colspan="7" style="text-align:center;">İşlem yok.</td></tr>';
            document.getElementById('pdfSummaryArea').innerHTML = `<div style="background:#f9f9f9; padding:15px; border-radius:8px; display:flex; justify-content:space-between; border: 1px solid #ddd;"><div><b>HGS:</b> ${hgs} TL &nbsp;|&nbsp; <b>KART:</b> ${kart} TL &nbsp;|&nbsp; <b>NAKİT:</b> ${nakit} TL</div><div style="font-size:16px; font-weight:bold; color:#e11d48;">TOPLAM: ${hgs+kart+nakit} TL</div></div>`;
            const element = document.getElementById('pdfTemplate'); element.style.display = 'block';
            html2pdf().set({ margin: 0.3, filename: `Rapor_${bugun}.pdf`, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } }).from(element).save().then(() => element.style.display = 'none');
        }

        function raporuGoster() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const c = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            let hgs = 0, kart = 0, nakit = 0, tablo = "";
            c.forEach(a => {
                if(a.odemeYontemi==='HGS') hgs+=a.tutar; else if(a.odemeYontemi==='KART') kart+=a.tutar; else if(a.odemeYontemi==='NAKİT') nakit+=a.tutar;
                tablo += `<div class="flex justify-between p-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-100 dark:border-slate-700 text-xs"><div class="font-bold text-slate-800 dark:text-white">${a.plaka}</div><div>${a.tutar} TL</div></div>`;
            });
            const card = (t, v, cl) => `<div class="${cl} p-4 rounded-2xl text-white shadow-lg relative overflow-hidden"><p class="text-[9px] font-bold opacity-80 uppercase mb-1">${t}</p><p class="text-lg font-black">${v}</p><i class="fas fa-wallet absolute -bottom-2 -right-2 text-4xl opacity-20"></i></div>`;
            document.getElementById('ozetKartlari').innerHTML = card('HGS', hgs, 'bg-blue-600') + card('KART', kart, 'bg-emerald-600') + card('NAKİT', nakit, 'bg-amber-500');
            document.getElementById('raporTablo').innerHTML = tablo || '<p class="text-center py-4 text-xs text-slate-400">İşlem yok</p>';
            document.getElementById('netCiroBox').innerHTML = `<div><h4 class="text-[10px] font-bold text-slate-400 uppercase mb-1">Ciro</h4><p class="text-3xl font-black text-white">${hgs+kart+nakit} TL</p></div><i class="fas fa-lira-sign text-2xl opacity-50"></i>`;
            document.getElementById('raporModal').classList.remove('hidden'); toggleView('rapor');
        }

        function toggleView(v) { const isT = v==='tarife'; document.getElementById('raporGorunumu').style.display = isT?'none':'block'; document.getElementById('tarifeGorunumu').style.display = isT?'block':'none'; if(isT) renderTarifeInputs(); }
        function renderTarifeInputs() { const g = (tp, tar) => { let h = `<h4 class="col-span-2 font-black text-[10px] text-slate-400 uppercase mb-1">${tp}</h4>`; aktifTarife[tp].forEach((k, i) => { h += `<div class="bg-white dark:bg-slate-800 p-3 rounded-xl border flex items-center justify-between shadow-sm"><span class="text-[10px] font-bold">${k.min}-${k.max}s:</span><input type="number" value="${k.ucret}" class="fiyat-input w-12 text-right font-black bg-transparent outline-none" data-tip="${tp}" data-idx="${i}"></div>`; }); document.getElementById(tar).innerHTML = h; }; g('otomobil', 'oto_fiyat_list'); g('minibus', 'mini_fiyat_list'); }
        function tarifeleriKaydet() { document.querySelectorAll('.fiyat-input').forEach(i => aktifTarife[i.dataset.tip][i.dataset.idx].ucret = parseInt(i.value)); localStorage.setItem('istay_tarifeler', JSON.stringify(aktifTarife)); alert('Güncellendi'); toggleView('rapor'); }
        function veriyiDisaAktar() { const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(araclar)])); a.download = `istay_yedek.json`; a.click(); }
        function veriyiIceriAktar(e) { const r = new FileReader(); r.onload = (v) => { araclar = JSON.parse(v.target.result); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); }; r.readAsText(e.target.files[0]); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function sureHesapla(g, c = new Date()) { const f = new Date(c) - new Date(g); return Math.floor(f/3600000) + "s " + Math.floor((f%3600000)/60000) + "dk"; }
        function setAracTipi(t) { seciliAracTipi = t; document.getElementById('type_oto').className = t==='otomobil'?'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-brand-500 bg-brand-500 text-white shadow-lg':'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 bg-transparent'; document.getElementById('type_mini').className = t==='minibus'?'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-blue-600 bg-blue-600 text-white shadow-lg':'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 bg-transparent'; }

        renderList();
        setInterval(renderList, 30000);
    </script>
