<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 20px; transition: all 0.3s; background: white; }
        .completed-card { border-left: 6px solid #94a3b8; opacity: 0.75; border-radius: 20px; background: white; }
        .header-banner { background-color: #0f172a; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        
        /* Kamera Tasarımı */
        #cameraContainer { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        #videoFeed { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid #e11d48; width: 85%; height: 140px; border-radius: 20px; 
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.7); pointer-events: none;
        }
        .scan-line {
            width: 100%; height: 2px; background: #e11d48;
            box-shadow: 0 0 15px #e11d48; position: absolute;
            animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }

        #pdfTemplate { width: 100%; background: white; padding: 20px; color: black; display: none; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #0f172a; color: white; padding: 10px; text-align: left; }
        .pdf-table td { border: 1px solid #e2e8f0; padding: 8px; font-size: 11px; }
    </style>
</head>
<body class="pb-24">

    <div id="cameraContainer">
        <video id="videoFeed" autoplay playsinline></video>
        <div class="scan-overlay"><div class="scan-line"></div></div>
        <div id="scanStatus" class="absolute top-12 left-0 right-0 text-center text-white font-bold px-4">
            <span class="bg-black/40 px-6 py-2 rounded-full text-xs uppercase tracking-widest">Plakayı Kutuya Odaklayın</span>
        </div>
        <div class="absolute bottom-12 left-0 right-0 flex justify-center gap-8">
            <button onclick="stopCamera()" class="w-16 h-16 rounded-full bg-white/10 text-white border border-white/20 flex items-center justify-center backdrop-blur-md">
                <i class="fas fa-times text-xl"></i>
            </button>
            <button onclick="captureImage()" class="w-20 h-20 rounded-full bg-rose-600 text-white border-4 border-white flex items-center justify-center shadow-2xl">
                <i class="fas fa-camera text-3xl"></i>
            </button>
        </div>
    </div>

    <div id="confirmModal" class="hidden fixed inset-0 bg-slate-900/90 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-8 text-center">
                <div class="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-2">Okunan Plaka</div>
                <input type="text" id="confirmedPlate" class="w-full text-4xl font-black text-center border-b-4 border-rose-500 py-2 mb-6 uppercase focus:outline-none text-slate-800">
                <p class="text-slate-400 text-[11px] mb-8">Eğer hata varsa yukarıdan düzeltebilirsiniz.</p>
                <div class="flex gap-3">
                    <button onclick="closeConfirmModal()" class="flex-1 py-4 bg-slate-100 rounded-2xl font-bold text-slate-500 text-xs uppercase">İptal</button>
                    <button onclick="finalProcessPlate()" class="flex-1 py-4 bg-rose-600 rounded-2xl font-bold text-white text-xs shadow-lg shadow-rose-200 uppercase">Onayla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="scanExitModal" class="hidden fixed inset-0 bg-slate-900/95 z-[120] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl">
            <div class="bg-rose-600 p-8 text-center text-white">
                <div class="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">Çıkış İşlemi</div>
                <h2 id="exitPlaka" class="text-5xl font-black tracking-tight">-- --- --</h2>
            </div>
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center text-sm border-b pb-4 border-slate-50">
                    <div class="text-slate-400 font-medium">Giriş Zamanı</div>
                    <div id="exitGirisSaat" class="font-black text-slate-700">--:--</div>
                </div>
                <div class="flex justify-between items-center text-sm border-b pb-4 border-slate-50">
                    <div class="text-slate-400 font-medium">İçeride Kalınan Süre</div>
                    <div id="exitSure" class="font-black text-slate-700">--</div>
                </div>
                <div class="text-center py-4">
                    <div class="text-slate-400 text-[11px] font-bold uppercase mb-1">Ödenecek Tutar</div>
                    <div id="exitTutar" class="text-6xl font-black text-slate-900">0<small class="text-xl ml-1">TL</small></div>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button id="exitBtnHGS" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-100">HGS İle Öde</button>
                    <button id="exitBtnKART" class="bg-emerald-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-emerald-100">Kredi Kartı</button>
                    <button id="exitBtnNAKIT" class="bg-amber-500 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-amber-100">Nakit Ödeme</button>
                </div>
                <button onclick="closeScanExitModal()" class="w-full text-slate-400 font-bold py-2 text-[10px] uppercase text-center">Vazgeç</button>
            </div>
        </div>
    </div>

    <div class="header-banner no-print">
        <div class="flex items-center gap-2 text-white font-black italic text-xl">
            <span>iSTAY</span><span class="bg-rose-600 text-white px-2 rounded italic">P</span>ARK
        </div>
        <button onclick="raporuGoster()" class="bg-white/10 text-white px-4 py-2.5 rounded-xl text-xs font-bold border border-white/10 shadow-lg active:scale-95 transition-all">
            <i class="fas fa-chart-line mr-2 text-rose-500"></i> RAPORLAR
        </button>
    </div>

    <div class="max-w-md mx-auto p-5">
        <div class="bg-white rounded-[32px] p-6 shadow-sm mb-6 no-print border border-slate-100">
            <div class="relative mb-5">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA VEYA ARA..." class="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-rose-500 rounded-2xl font-black uppercase text-2xl text-center outline-none transition-all placeholder:text-slate-300">
                <button onclick="startCamera()" class="absolute right-3 top-3 bg-rose-600 text-white w-14 h-14 rounded-xl shadow-lg shadow-rose-200 active:scale-90 transition-all flex items-center justify-center">
                    <i class="fas fa-camera-retro text-2xl"></i>
                </button>
            </div>
            
            <div class="flex gap-3 mb-5">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-rose-600 bg-rose-600 text-white shadow-md shadow-rose-100 uppercase tracking-widest transition-all">Otomobil</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-slate-100 text-slate-400 bg-white uppercase tracking-widest transition-all">Minibüs</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm shadow-xl active:scale-[0.98] transition-all uppercase tracking-widest">Girişi Kaydet</button>
        </div>

        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="raporModal" class="hidden fixed inset-0 bg-slate-900/95 z-[100] flex items-end sm:items-center justify-center no-print">
        <div class="bg-slate-50 w-full max-w-md rounded-t-[40px] sm:rounded-[40px] overflow-hidden max-h-[90vh] flex flex-col shadow-2xl">
            <div class="bg-slate-900 p-8 text-white flex justify-between items-center">
                <div>
                    <h2 class="font-black text-2xl">Finansal Rapor</h2>
                    <p id="raporTarih" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1"></p>
                </div>
                <div class="flex gap-2">
                    <button onclick="generatePDF()" class="bg-emerald-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90"><i class="fas fa-file-pdf"></i></button>
                    <button onclick="raporuKapat()" class="bg-slate-800 w-12 h-12 rounded-2xl flex items-center justify-center active:scale-90"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="overflow-y-auto flex-1 p-6">
                <div id="raporGorunumu">
                    <div id="ozetKartlari" class="grid grid-cols-3 gap-3 mb-6"></div>
                    <div class="bg-white rounded-3xl p-5 shadow-sm mb-6 border border-slate-200">
                        <h3 class="text-[10px] font-black text-slate-400 mb-4 uppercase tracking-widest">Bugünkü Çıkışlar</h3>
                        <div id="raporTablo" class="space-y-3"></div>
                    </div>
                    <div id="netCiroBox" class="bg-slate-900 rounded-3xl p-6 text-white flex justify-between items-center"></div>
                </div>
                
                <div class="mt-8 flex gap-3">
                    <button onclick="raporuSifirla()" class="flex-1 bg-rose-50 text-rose-600 border border-rose-100 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Sistemi Sıfırla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pdfContainer" class="hidden"><div id="pdfTemplate"></div></div>

    <script>
        // --- DATA & CONFIG ---
        let varsayilanTarife = {
            otomobil: [{min:0, max:1, ucret:170}, {min:1, max:2, ucret:210}, {min:2, max:4, ucret:290}, {min:4, max:6, ucret:360}, {min:6, max:8, ucret:420}, {min:8, max:12, ucret:500}, {min:12, max:24, ucret:600}],
            minibus: [{min:0, max:1, ucret:250}, {min:1, max:2, ucret:300}, {min:2, max:4, ucret:400}, {min:4, max:6, ucret:500}, {min:6, max:8, ucret:600}, {min:8, max:12, ucret:750}, {min:12, max:24, ucret:900}]
        };
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';
        let stream = null;

        // --- KAMERA VE PLAKA TANIMA SİSTEMİ ---

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('videoFeed').srcObject = stream;
                document.getElementById('cameraContainer').style.display = 'flex';
            } catch (err) { alert("Kameraya erişilemedi!"); }
        }

        function stopCamera() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cameraContainer').style.display = 'none';
        }

        async function captureImage() {
            const video = document.getElementById('videoFeed');
            const canvas = document.createElement('canvas');
            const scale = video.videoWidth / video.offsetWidth;
            
            // Hassas Kırpma (Sadece kutu içini 2 kat büyüterek al)
            const zoom = 2;
            const boxW = (video.offsetWidth * 0.85) * scale;
            const boxH = 140 * scale;
            const startX = (video.videoWidth - boxW) / 2;
            const startY = (video.videoHeight - boxH) / 2;

            canvas.width = boxW * zoom;
            canvas.height = boxH * zoom;
            const ctx = canvas.getContext('2d');

            // --- GÖRÜNTÜ İŞLEME (FİLTRELEME) ---
            ctx.filter = 'contrast(1.5) grayscale(1)';
            ctx.drawImage(video, startX, startY, boxW, boxH, 0, 0, canvas.width, canvas.height);

            // Siyah/Beyaz Eşikleme (Siyah yazı odaklı)
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                const v = avg < 120 ? 0 : 255;
                data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);

            document.getElementById('scanStatus').innerHTML = '<span class="bg-rose-600 px-6 py-2 rounded-full animate-pulse">OKUNUYOR...</span>';
            
            try {
                const result = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '7' // Tek satır okuma modu
                });

                let text = result.data.text.replace(/[^A-Z0-9]/g, "").trim();

                if (text.length >= 5) {
                    openConfirmModal(text);
                } else {
                    document.getElementById('scanStatus').innerText = "HATA: TEKRAR DENEYİN";
                }
            } catch (e) { alert("Sistem Hatası!"); }
        }

        function openConfirmModal(plaka) {
            document.getElementById('confirmedPlate').value = plaka;
            document.getElementById('confirmModal').classList.remove('hidden');
            stopCamera();
        }

        function closeConfirmModal() { document.getElementById('confirmModal').classList.add('hidden'); }

        function finalProcessPlate() {
            const plaka = document.getElementById('confirmedPlate').value.trim().toUpperCase();
            closeConfirmModal();
            if(!plaka) return;

            // KONTROL: Araç zaten içeride mi? (Mükerrer kontrolü)
            const iceridekiArac = araclar.find(a => a.plaka === plaka && a.durum === 'aktif');
            
            if (iceridekiArac) {
                // ÇIKIŞ EKRANINI AÇ
                showScanExitModal(iceridekiArac);
            } else {
                // GİRİŞ KUTUSUNA YAZ
                document.getElementById('plakaInput').value = plaka;
                renderList();
            }
        }

        function showScanExitModal(arac) {
            const ucret = ucretHesapla(arac.giris, arac.tip);
            const sureStr = sureHesapla(arac.giris);
            
            document.getElementById('exitPlaka').innerText = arac.plaka;
            document.getElementById('exitGirisSaat').innerText = new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('exitSure').innerText = sureStr;
            document.getElementById('exitTutar').innerHTML = `${ucret}<small class="text-xl ml-1">TL</small>`;
            
            // Ödeme Butonları Atama
            document.getElementById('exitBtnHGS').onclick = () => { cikisYap(arac.id, 'HGS'); closeScanExitModal(); };
            document.getElementById('exitBtnKART').onclick = () => { cikisYap(arac.id, 'KART'); closeScanExitModal(); };
            document.getElementById('exitBtnNAKIT').onclick = () => { cikisYap(arac.id, 'NAKİT'); closeScanExitModal(); };
            
            document.getElementById('scanExitModal').classList.remove('hidden');
        }

        function closeScanExitModal() { document.getElementById('scanExitModal').classList.add('hidden'); }

        // --- ANA FONKSİYONLAR ---

        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if (!plaka) return;

            // HATA: 2. Kez eklemeye çalışırsa engelle
            const icerideMi = araclar.find(a => a.plaka === plaka && a.durum === 'aktif');
            if (icerideMi) {
                alert("DİKKAT! " + plaka + " zaten içeride. Tekrar giriş yapılamaz.");
                return;
            }

            araclar.push({
                id: Date.now(),
                plaka,
                tip: seciliAracTipi,
                giris: new Date().toISOString(),
                cikis: null,
                odemeYontemi: null,
                tutar: 0,
                durum: 'aktif'
            });
            
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            document.getElementById('plakaInput').value = "";
            renderList();
        }

        function cikisYap(id, yontem) {
            const index = araclar.findIndex(a => a.id === id);
            const a = araclar[index];
            a.tutar = ucretHesapla(a.giris, a.tip);
            a.cikis = new Date().toISOString();
            a.odemeYontemi = yontem;
            a.durum = 'tamamlandi';
            
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            renderList();
        }

        function ucretHesapla(giris, tip) {
            const farkMs = new Date() - new Date(giris);
            if (farkMs / 60000 <= 4) return 0; // 4 dk altı ücretsiz

            const saat = farkMs / 3600000;
            const tamGun = Math.floor(saat / 24);
            const kalanSaat = saat % 24;
            const t = aktifTarife[tip];

            let u = tamGun * t[t.length - 1].ucret;
            if (kalanSaat > 0) {
                let ek = t[0].ucret;
                for (let k of t) { if (kalanSaat > k.min && kalanSaat <= k.max) { ek = k.ucret; break; } }
                u += ek;
            }
            return u;
        }

        function sureHesapla(g) {
            const f = new Date() - new Date(g);
            return Math.floor(f / 3600000) + "sa " + Math.floor((f % 3600000) / 60000) + "dk";
        }

        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';

            let aktifler = araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre)).sort((a,b) => a.plaka.localeCompare(b.plaka));
            let bitenler = araclar.filter(a => a.durum === 'tamamlandi' && a.plaka.includes(filtre)).sort((a,b) => new Date(b.cikis) - new Date(a.cikis)).slice(0, 10);

            [...aktifler, ...bitenler].forEach(arac => {
                const isComp = arac.durum === 'tamamlandi';
                const ucret = isComp ? arac.tutar : ucretHesapla(arac.giris, arac.tip);
                
                const card = document.createElement('div');
                card.className = `p-6 shadow-sm relative border border-slate-100 ${isComp ? 'completed-card' : 'park-card'}`;
                card.innerHTML = `
                    <button onclick="sil(${arac.id})" class="absolute top-5 right-5 text-slate-300"><i class="fas fa-trash-alt"></i></button>
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-[8px] font-black px-2 py-1 rounded bg-slate-100 text-slate-500 uppercase tracking-widest">${arac.tip}</span>
                            <h3 class="text-2xl font-black text-slate-800 mt-1">${arac.plaka}</h3>
                            <div class="text-[10px] font-bold text-slate-400 mt-1"><i class="fas fa-clock mr-1"></i> ${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-black ${isComp ? 'text-slate-400' : (ucret===0?'text-emerald-500':'text-rose-600')}">${ucret}<small class="text-xs">TL</small></div>
                            <div class="text-[9px] font-bold uppercase">${isComp ? 'ÖDENDİ ('+arac.odemeYontemi+')' : sureHesapla(arac.giris)}</div>
                        </div>
                    </div>
                    ${!isComp ? `
                    <div class="grid grid-cols-3 gap-2 mt-5">
                        <button onclick="cikisYap(${arac.id}, 'HGS')" class="bg-blue-600 text-white py-3.5 rounded-xl font-black text-[10px] uppercase">HGS</button>
                        <button onclick="cikisYap(${arac.id}, 'KART')" class="bg-emerald-600 text-white py-3.5 rounded-xl font-black text-[10px] uppercase">KART</button>
                        <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="bg-amber-500 text-white py-3.5 rounded-xl font-black text-[10px] uppercase">NAKİT</button>
                    </div>` : ''}
                `;
                liste.appendChild(card);
            });
        }

        // --- YARDIMCI FONKSİYONLAR ---

        function setAracTipi(t) {
            seciliAracTipi = t;
            document.getElementById('type_oto').className = t === 'otomobil' ? 'flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-rose-600 bg-rose-600 text-white shadow-md shadow-rose-100 uppercase tracking-widest' : 'flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-slate-100 text-slate-400 bg-white uppercase tracking-widest';
            document.getElementById('type_mini').className = t === 'minibus' ? 'flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-blue-600 bg-blue-600 text-white shadow-md shadow-blue-100 uppercase tracking-widest' : 'flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-slate-100 text-slate-400 bg-white uppercase tracking-widest';
        }

        function raporuGoster() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const bugunCikislar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            
            let hgs = 0, kart = 0, nakit = 0, tablo = "";
            bugunCikislar.forEach(a => {
                if(a.odemeYontemi === 'HGS') hgs += a.tutar; else if(a.odemeYontemi === 'KART') kart += a.tutar; else nakit += a.tutar;
                tablo += `<div class="flex justify-between p-3 bg-white rounded-xl border border-slate-100 text-xs font-bold"><span>${a.plaka}</span><span class="text-rose-500">${a.tutar} TL</span></div>`;
            });

            document.getElementById('raporTarih').innerText = bugun;
            document.getElementById('ozetKartlari').innerHTML = `
                <div class="bg-blue-600 p-4 rounded-2xl text-white"><div class="text-[8px] opacity-70 uppercase">HGS</div><div class="text-lg font-black">${hgs}</div></div>
                <div class="bg-emerald-600 p-4 rounded-2xl text-white"><div class="text-[8px] opacity-70 uppercase">KART</div><div class="text-lg font-black">${kart}</div></div>
                <div class="bg-amber-500 p-4 rounded-2xl text-white"><div class="text-[8px] opacity-70 uppercase">NAKİT</div><div class="text-lg font-black">${nakit}</div></div>`;
            document.getElementById('raporTablo').innerHTML = tablo || '<p class="text-center text-slate-400 py-10">Kayıt Yok</p>';
            document.getElementById('netCiroBox').innerHTML = `<div><div class="text-[10px] text-slate-500 font-bold uppercase">Günlük Tahsilat</div><div class="text-3xl font-black">${hgs+kart+nakit} TL</div></div>`;
            document.getElementById('raporModal').classList.remove('hidden');
        }

        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function sil(id) { if(confirm('Silinecek?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }
        function raporuSifirla() { if(confirm('TÜM VERİ SİLİNSİN Mİ?')) { araclar = []; localStorage.setItem('istay_park_data', '[]'); renderList(); raporuKapat(); } }

        renderList();
        setInterval(renderList, 60000);
    </script>
</body>
</html>
