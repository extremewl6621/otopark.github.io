<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK - Pro Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 12px; }
        .completed-card { border-left: 6px solid #9ca3af; opacity: 0.7; }
        .header-banner { background-color: #1a1a1a; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .logo-wrapper { display: flex; align-items: center; gap: 2px; color: white; font-weight: 800; font-size: 20px; }
        .logo-p-badge { background-color: #e11d48; color: white; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; margin: 0 2px; font-style: italic; }
        
        /* PDF Özel Stilleri */
        #pdfReportLayout { display: none; padding: 40px; background: white; color: black; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #f0f0f0; border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 12px; }
        .pdf-table td { border: 1px solid #ddd; padding: 8px; font-size: 11px; }
        .pdf-header { border-bottom: 3px solid #e11d48; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body class="pb-20">

    <div class="header-banner no-print">
        <div class="logo-wrapper">
            <span class="italic">iSTAY</span>
            <div class="logo-p-badge">P</div>
            <span class="italic">ARK</span>
        </div>
        <button onclick="raporuGoster()" class="rapor-btn-top bg-zinc-700 text-white px-3 py-1.5 rounded-lg text-sm"><i class="fas fa-cog"></i> Panel</button>
    </div>

    <div id="pdfReportLayout">
        <div class="pdf-header">
            <h1 style="font-size: 24px; font-weight: bold; margin: 0;">iSTAY PARK GÜNLÜK RAPOR</h1>
            <p id="pdfDate" style="font-size: 14px; color: #666;"></p>
        </div>
        <div id="pdfStats" style="display: flex; gap: 20px; margin-bottom: 20px;"></div>
        <table class="pdf-table">
            <thead>
                <tr>
                    <th>Plaka</th>
                    <th>Araç Tipi</th>
                    <th>Giriş Saati</th>
                    <th>Çıkış Saati</th>
                    <th>Ödeme</th>
                    <th>Tutar</th>
                </tr>
            </thead>
            <tbody id="pdfTableBody"></tbody>
        </table>
        <div id="pdfFinalSummary" style="margin-top: 30px; border-top: 2px solid #000; pt: 10px;"></div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-6 no-print">
            <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA GİRİN VEYA ARA" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl font-bold uppercase text-lg mb-3 text-center">
            <div class="flex gap-2 mb-3">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition uppercase">Otomobil</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition uppercase">Minibüs</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-zinc-900 text-white py-4 rounded-xl font-black text-lg active:scale-95 transition">SİSTEME GİRİŞ YAP</button>
        </div>
        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="raporModal" class="hidden fixed inset-0 bg-black/80 z-[60] flex items-end sm:items-center justify-center no-print">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="bg-zinc-900 p-5 text-white flex justify-between items-center">
                <h2 class="font-bold text-lg">Yönetim Paneli</h2>
                <div class="flex gap-2">
                    <button onclick="generatePDF()" class="bg-rose-600 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-file-pdf"></i></button>
                    <button onclick="raporuKapat()" class="bg-zinc-800 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <div class="overflow-y-auto flex-1 bg-white">
                <div class="flex border-b">
                    <button onclick="switchTab('rapor')" id="tab_rapor" class="flex-1 py-4 font-bold text-xs border-b-2 border-rose-600 text-rose-600 uppercase">Rapor</button>
                    <button onclick="switchTab('fiyat')" id="tab_fiyat" class="flex-1 py-4 font-bold text-xs text-gray-400 uppercase">Tarife</button>
                    <button onclick="switchTab('veri')" id="tab_veri" class="flex-1 py-4 font-bold text-xs text-gray-400 uppercase">Yedekle</button>
                </div>

                <div id="pane_rapor" class="p-4">
                    <div id="raporIstatistik" class="grid grid-cols-2 gap-2 mb-4"></div>
                    <div id="raporIcerik" class="max-h-[300px] overflow-auto"></div>
                    <div id="raporOzet"></div>
                </div>

                <div id="pane_fiyat" class="hidden p-4">
                    <div id="oto_inputs" class="grid grid-cols-2 gap-2 text-[11px] mb-6"></div>
                    <div id="mini_inputs" class="grid grid-cols-2 gap-2 text-[11px] mb-6"></div>
                    <button onclick="tarifeleriKaydet()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold uppercase text-xs">Kaydet</button>
                </div>

                <div id="pane_veri" class="hidden p-5">
                    <button onclick="veriyiDisaAktar()" class="w-full bg-zinc-800 text-white py-3 rounded-xl font-bold text-xs mb-3 uppercase">Yedek Al</button>
                    <label class="block w-full bg-zinc-100 text-zinc-600 py-3 rounded-xl font-bold text-xs text-center cursor-pointer mb-8">Yedek Yükle <input type="file" id="importFile" class="hidden" onchange="veriyiIceriAktar(event)"></label>
                    <button onclick="raporuSifirla()" class="w-full border-2 border-rose-100 text-rose-500 py-3 rounded-xl font-bold text-[10px] uppercase">Tüm Kayıtları Temizle</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/80 z-[70] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl">
            <h3 class="font-bold text-gray-800 mb-4 text-center text-sm uppercase">Giriş Saati Düzenle</h3>
            <input type="datetime-local" id="editDateTime" class="w-full border-2 border-gray-200 rounded-xl p-3 mb-4 font-bold text-sm">
            <div class="flex gap-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-gray-100 rounded-xl font-bold text-gray-400 text-xs uppercase">Vazgeç</button>
                <button id="saveEditBtn" class="flex-1 py-3 bg-rose-600 rounded-xl font-bold text-white text-xs uppercase shadow-lg">Güncelle</button>
            </div>
        </div>
    </div>

    <script>
        let varsayilanTarife = {
            otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ],
            minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ]
        };
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';

        function ucretHesapla(girisTarihi, tip) {
            const farkMs = new Date() - new Date(girisTarihi);
            if(farkMs <= 0) return 0;
            const toplamSaat = farkMs / (1000 * 60 * 60);
            const tamGun = Math.floor(toplamSaat / 24);
            const kalanSaat = toplamSaat % 24;
            const t = aktifTarife[tip] || aktifTarife.otomobil;
            let toplamUcret = tamGun * t[t.length - 1].ucret;
            if (kalanSaat > 0) {
                let ekUcret = t[0].ucret; 
                for (let k of t) { if (kalanSaat > k.min && kalanSaat <= k.max) { ekUcret = k.ucret; break; } }
                toplamUcret += ekUcret;
            }
            return toplamUcret;
        }

        function raporuGoster() {
            const bugunStr = new Date().toLocaleDateString('tr-TR');
            const bugunCikisYapanlar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugunStr);
            const suAnIceridekiler = araclar.filter(a => a.durum === 'aktif');

            document.getElementById('raporIstatistik').innerHTML = `
                <div class="bg-green-50 border border-green-100 p-3 rounded-xl text-center"><div class="text-[9px] font-bold text-green-400 uppercase">Tamamlanan</div><div class="text-xl font-black text-green-700">${bugunCikisYapanlar.length}</div></div>
                <div class="bg-rose-50 border border-rose-100 p-3 rounded-xl text-center"><div class="text-[9px] font-bold text-rose-400 uppercase">İçerideki</div><div class="text-xl font-black text-rose-700">${suAnIceridekiler.length}</div></div>
            `;

            let hgs = 0, kart = 0, nakit = 0;
            let html = `<table class="w-full text-[10px] text-left"><thead><tr class="text-gray-400 border-b"><th>PLAKA</th><th>TÜR</th><th>TL</th></tr></thead><tbody>`;
            
            bugunCikisYapanlar.forEach(a => {
                if(a.odemeYontemi==='HGS') hgs+=a.tutar; else if(a.odemeYontemi==='KART') kart+=a.tutar; else if(a.odemeYontemi==='NAKİT') nakit+=a.tutar;
                html += `<tr class="border-b"><td class="py-2 font-bold">${a.plaka}</td><td class="font-bold uppercase text-[9px] text-gray-400">${a.odemeYontemi}</td><td class="font-black">${a.tutar}</td></tr>`;
            });
            
            document.getElementById('raporIcerik').innerHTML = html + `</tbody></table>`;
            document.getElementById('raporOzet').innerHTML = `
                <div class="mt-4 pt-4 border-t-2 border-dashed">
                    <div class="flex justify-between text-[11px] font-bold mb-1"><span>HGS:</span><span>${hgs} TL</span></div>
                    <div class="flex justify-between text-[11px] font-bold mb-1"><span>KART:</span><span>${kart} TL</span></div>
                    <div class="flex justify-between text-[11px] font-bold mb-3"><span>NAKİT:</span><span>${nakit} TL</span></div>
                    <div class="bg-zinc-900 text-white p-3 rounded-xl flex justify-between items-center">
                        <span class="text-xs font-bold uppercase">Net Tahsilat</span>
                        <span class="text-lg font-black">${hgs+kart+nakit} TL</span>
                    </div>
                </div>`;
            
            document.getElementById('raporModal').classList.remove('hidden');
            switchTab('rapor');
        }

        // --- Gelişmiş PDF Oluşturma ---
        function generatePDF() {
            const bugunStr = new Date().toLocaleDateString('tr-TR');
            const bugunCikisYapanlar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugunStr);
            
            document.getElementById('pdfDate').innerText = "Tarih: " + bugunStr;
            let hgs = 0, kart = 0, nakit = 0;
            let rowsHtml = "";

            bugunCikisYapanlar.forEach(a => {
                if(a.odemeYontemi==='HGS') hgs+=a.tutar; else if(a.odemeYontemi==='KART') kart+=a.tutar; else if(a.odemeYontemi==='NAKİT') nakit+=a.tutar;
                const gSaat = new Date(a.giris).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
                const cSaat = new Date(a.cikis).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
                
                rowsHtml += `<tr>
                    <td>${a.plaka}</td>
                    <td>${a.tip.toUpperCase()}</td>
                    <td>${gSaat}</td>
                    <td>${cSaat}</td>
                    <td>${a.odemeYontemi}</td>
                    <td>${a.tutar} TL</td>
                </tr>`;
            });

            document.getElementById('pdfTableBody').innerHTML = rowsHtml;
            document.getElementById('pdfFinalSummary').innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-top:15px; font-family: sans-serif;">
                    <div>
                        <p><b>HGS:</b> ${hgs} TL</p>
                        <p><b>Kredi Kartı:</b> ${kart} TL</p>
                        <p><b>Nakit:</b> ${nakit} TL</p>
                    </div>
                    <div style="text-align:right; background:#f4f4f4; padding:15px; border-radius:10px;">
                        <p style="margin:0; font-size:12px; font-weight:bold;">TOPLAM SATIŞ</p>
                        <p style="margin:0; font-size:24px; font-weight:black; color:#e11d48;">${hgs+kart+nakit} TL</p>
                    </div>
                </div>
            `;

            const element = document.getElementById('pdfReportLayout');
            element.style.display = 'block'; // PDF için geçici görünür yap
            
            const opt = {
                margin: 0.5,
                filename: 'istay_rapor_' + bugunStr + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                element.style.display = 'none'; // Kayıttan sonra gizle
            });
        }

        // --- Diğer Standart Fonksiyonlar ---
        function renderList() { const filtre = document.getElementById('plakaInput').value.toUpperCase(); const liste = document.getElementById('aracListesi'); liste.innerHTML = ''; const gosterilecekler = araclar.filter(a => a.plaka.includes(filtre)); gosterilecekler.forEach(arac => { const ucret = arac.durum === 'aktif' ? ucretHesapla(arac.giris, arac.tip) : arac.tutar; const isCompleted = arac.durum === 'tamamlandi'; const card = document.createElement('div'); card.className = `bg-white p-4 rounded-2xl shadow-sm relative ${isCompleted ? 'completed-card' : 'park-card'}`; card.innerHTML = ` <div class="flex justify-between items-start mb-2"> <div class="pr-8"> <span class="px-2 py-0.5 rounded text-[8px] font-bold uppercase ${arac.tip === 'minibus' ? 'bg-blue-100 text-blue-600' : 'bg-rose-100 text-rose-600'}">${arac.tip}</span> <h3 class="text-xl font-black text-zinc-800 mt-1">${arac.plaka}</h3> <p class="text-[11px] text-gray-500 font-bold">${isCompleted ? 'Ödeme Alındı' : 'İçeride: ' + sureHesapla(arac.giris)}</p> </div> <button onclick="sil(${arac.id})" class="text-gray-300 p-2 hover:text-rose-500 no-print"><i class="fas fa-trash"></i></button> </div> <div class="flex justify-between items-end"> <button onclick="openEditModal(${arac.id})" class="text-[9px] text-gray-400 font-bold no-print underline uppercase italic">Giriş: ${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</button> <div class="text-3xl font-black ${isCompleted ? 'text-gray-400' : 'text-[#e11d48]'} leading-none">${ucret}<small class="text-xs ml-1">TL</small></div> </div> ${!isCompleted ? ` <div class="grid grid-cols-3 gap-2 mt-4"> <button onclick="cikisYap(${arac.id}, 'HGS')" class="bg-blue-50 text-blue-600 py-3 rounded-xl font-black text-[10px] border-2 border-blue-100 uppercase">HGS</button> <button onclick="cikisYap(${arac.id}, 'KART')" class="bg-green-50 text-green-600 py-3 rounded-xl font-black text-[10px] border-2 border-green-100 uppercase">Kart</button> <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="bg-orange-50 text-orange-600 py-3 rounded-xl font-black text-[10px] border-2 border-orange-100 uppercase">Nakit</button> </div>` : `<div class="mt-3 text-[10px] font-bold text-gray-400 italic uppercase">Tahsil Edildi: ${arac.odemeYontemi}</div>`} `; liste.prepend(card); }); }
        function aracGiris() { const input = document.getElementById('plakaInput'); const plaka = input.value.trim().toUpperCase(); if (!plaka) return; araclar.push({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), cikis: null, odemeYontemi: null, tutar: 0, durum: 'aktif' }); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); input.value = ""; renderList(); }
        function cikisYap(id, yontem) { const a = araclar.find(a => a.id === id); a.tutar = ucretHesapla(a.giris, a.tip); a.cikis = new Date().toISOString(); a.odemeYontemi = yontem; a.durum = 'tamamlandi'; localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); }
        function sureHesapla(giris) { const fark = new Date() - new Date(giris); const saat = Math.floor(fark / 3600000); const dk = Math.floor((fark % 3600000) / 60000); return `${saat}s ${dk}dk`; }
        function setAracTipi(tip) { seciliAracTipi = tip; document.getElementById('type_oto').className = tip === 'otomobil' ? 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition' : 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition'; document.getElementById('type_mini').className = tip === 'minibus' ? 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-blue-600 bg-blue-600 text-white transition' : 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition'; }
        function switchTab(t) { ['rapor', 'fiyat', 'veri'].forEach(p => { document.getElementById('pane_'+p).classList.add('hidden'); document.getElementById('tab_'+p).className = "flex-1 py-4 font-bold text-xs text-gray-400 uppercase"; }); document.getElementById('pane_'+t).classList.remove('hidden'); document.getElementById('tab_'+t).className = "flex-1 py-4 font-bold text-xs border-b-2 border-rose-600 text-rose-600 uppercase"; if(t==='fiyat') tarifeInputlariniDoldur(); }
        function tarifeInputlariniDoldur() { const b = (tip, c) => { const cont = document.getElementById(c); cont.innerHTML = `<h4 class="col-span-2 font-black text-[10px] uppercase mb-1 text-gray-400">${tip}</h4>`; aktifTarife[tip].forEach((k, idx) => { cont.innerHTML += `<div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg border text-[10px]"><span class="w-12 font-bold">${k.min}-${k.max}S:</span><input type="number" data-tip="${tip}" data-idx="${idx}" value="${k.ucret}" class="tarife-input w-full bg-white border rounded px-1 py-1 font-bold"></div>`; }); }; b('otomobil', 'oto_inputs'); b('minibus', 'mini_inputs'); }
        function tarifeleriKaydet() { document.querySelectorAll('.tarife-input').forEach(i => { aktifTarife[i.dataset.tip][i.dataset.idx].ucret = parseInt(i.value); }); localStorage.setItem('istay_tarifeler', JSON.stringify(aktifTarife)); alert("Fiyatlar güncellendi."); }
        function raporuSifirla() { if(confirm("Tüm veriler silinsin mi?")) { araclar = []; localStorage.setItem('istay_park_data', "[]"); renderList(); } }
        function sil(id) { if(confirm('Silsin mi?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }
        function veriyiDisaAktar() { const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(araclar)])); a.download = "yedek.txt"; a.click(); }
        function veriyiIceriAktar(e) { const r = new FileReader(); r.onload = (v) => { araclar = JSON.parse(v.target.result); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); alert("Yüklendi"); }; r.readAsText(e.target.files[0]); }
        function openEditModal(id) { const a = araclar.find(a => a.id === id); const g = new Date(a.giris); document.getElementById('editDateTime').value = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16); document.getElementById('editModal').classList.remove('hidden'); document.getElementById('saveEditBtn').onclick = () => { a.giris = new Date(document.getElementById('editDateTime').value).toISOString(); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); closeEditModal(); }; }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }

        renderList();
        setInterval(renderList, 60000);
    </script>
</body>
</html>
