<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - AI VISION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 20px; background: white; transition: all 0.3s; }
        .completed-card { border-left: 6px solid #94a3b8; opacity: 0.75; border-radius: 20px; background: white; }
        
        /* Kamera Arayüzü */
        #cameraContainer { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        /* Video gizli olacak, canvas üzerine çizeceğiz */
        #videoFeed { display: none; } 
        #canvasOutput { width: 100%; height: 100%; object-fit: contain; }
        
        /* Mini Debug Pencereleri */
        .debug-window {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 120px;
            height: 90px;
            background: black;
            border: 2px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            z-index: 110;
        }
        .debug-window canvas { width: 100%; height: 100%; object-fit: cover; }
        .debug-label { position: absolute; bottom: 0; left: 0; right: 0; bg: rgba(0,0,0,0.7); color: lime; font-size: 8px; text-align: center; padding: 2px; }

        #debugEdge { right: 20px; } /* Kenar Tespiti */
        #debugPlate { right: 150px; } /* Kırpılmış Plaka */

        #loadingOverlay { position: fixed; inset: 0; bg: rgba(255,255,255,0.9); z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body class="pb-24">

    <div id="loadingOverlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-rose-600 mb-4"></div>
        <h2 class="text-xl font-black text-zinc-800">YAPAY ZEKA MODÜLLERİ YÜKLENİYOR...</h2>
        <p class="text-sm text-gray-500">OpenCV.js kütüphanesi hazırlanıyor, lütfen bekleyin.</p>
    </div>

    <div id="cameraContainer">
        <video id="videoFeed" playsinline></video>
        <canvas id="canvasOutput"></canvas>
        
        <div id="debugEdge" class="debug-window">
            <canvas id="canvasEdge"></canvas>
            <div class="debug-label">CANNY KENAR</div>
        </div>
        
        <div id="debugPlate" class="debug-window">
            <canvas id="canvasPlate"></canvas>
            <div class="debug-label">OCR GİRİŞİ</div>
        </div>

        <div id="scanStatus" class="absolute top-12 left-0 right-0 text-center px-4 z-[120]">
            <span id="statusText" class="bg-black/60 text-white px-6 py-2 rounded-full text-xs uppercase tracking-widest border border-white/20 shadow-xl backdrop-blur-md">Kamera Başlatılıyor...</span>
        </div>

        <div class="absolute bottom-8 left-0 right-0 flex justify-center gap-6 z-[120]">
            <button onclick="stopCamera()" class="w-16 h-16 rounded-full bg-white/10 text-white border border-white/20 flex items-center justify-center backdrop-blur-md hover:bg-white/20 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            <button id="btnCapture" class="w-20 h-20 rounded-full bg-rose-600 text-white border-4 border-white flex items-center justify-center shadow-2xl animate-pulse">
                <i class="fas fa-camera text-3xl"></i>
            </button>
        </div>
    </div>

    <div id="confirmModal" class="hidden fixed inset-0 bg-slate-900/90 z-[150] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-8 text-center">
                <div class="text-rose-500 font-bold text-[10px] uppercase tracking-widest mb-2">TESPİT EDİLEN PLAKA</div>
                <input type="text" id="confirmedPlate" class="w-full text-4xl font-black text-center border-b-4 border-rose-500 py-2 mb-6 uppercase focus:outline-none text-slate-800 bg-transparent">
                <div class="flex gap-3">
                    <button onclick="closeConfirmModal()" class="flex-1 py-4 bg-slate-100 rounded-2xl font-bold text-slate-500 text-xs uppercase">İptal</button>
                    <button onclick="finalProcessPlate()" class="flex-1 py-4 bg-rose-600 rounded-2xl font-bold text-white text-xs shadow-lg shadow-rose-200 uppercase">Onayla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="scanExitModal" class="hidden fixed inset-0 bg-slate-900/95 z-[160] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[40px] overflow-hidden shadow-2xl">
            <div class="bg-rose-600 p-8 text-center text-white">
                <div class="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">Çıkış İşlemi</div>
                <h2 id="exitPlaka" class="text-5xl font-black italic tracking-tighter">--</h2>
            </div>
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center text-sm border-b pb-4 border-slate-50">
                    <div class="text-slate-400 font-medium">Giriş Saati</div>
                    <div id="exitGirisSaat" class="font-black text-slate-700">--:--</div>
                </div>
                <div class="flex justify-between items-center text-sm border-b pb-4 border-slate-50">
                    <div class="text-slate-400 font-medium">Süre</div>
                    <div id="exitSure" class="font-black text-slate-700">--</div>
                </div>
                <div class="text-center py-2">
                    <div class="text-slate-400 text-[10px] font-bold uppercase mb-1">Tutar</div>
                    <div id="exitTutar" class="text-6xl font-black text-slate-900">0<small class="text-xl ml-1">TL</small></div>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="cikisYapIslem('HGS')" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-100">HGS İle Öde</button>
                    <button onclick="cikisYapIslem('KART')" class="bg-emerald-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-emerald-100">Kredi Kartı</button>
                    <button onclick="cikisYapIslem('NAKİT')" class="bg-amber-500 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-amber-100">Nakit</button>
                </div>
                <button onclick="closeScanExitModal()" class="w-full text-slate-400 font-bold py-2 text-[10px] uppercase mt-2">İptal</button>
            </div>
        </div>
    </div>

    <div class="header-banner no-print bg-slate-900 p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <div class="flex items-center gap-1 text-white font-black italic text-xl">
            <span>iSTAY</span><span class="bg-rose-600 text-white px-2 rounded italic">P</span>ARK
        </div>
        <button onclick="raporuGoster()" class="bg-white/10 text-white px-4 py-2 rounded-xl text-xs font-bold border border-white/10">
            <i class="fas fa-chart-line mr-2"></i> RAPOR
        </button>
    </div>

    <div class="max-w-md mx-auto p-5">
        <div class="bg-white rounded-[32px] p-6 shadow-sm mb-6 border border-slate-100">
            <div class="relative mb-5">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA GİRİN" class="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-rose-500 rounded-2xl font-black uppercase text-2xl text-center outline-none transition-all placeholder:text-slate-300">
                <button id="startCamBtn" onclick="startCamera()" class="absolute right-3 top-3 bg-rose-600 text-white w-14 h-14 rounded-xl shadow-lg shadow-rose-200 active:scale-90 transition-all flex items-center justify-center opacity-50 cursor-not-allowed" disabled>
                    <i class="fas fa-video text-2xl"></i>
                </button>
            </div>
            
            <div class="flex gap-3 mb-5">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-rose-600 bg-rose-600 text-white shadow-md shadow-rose-100 uppercase tracking-widest">Otomobil</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-4 rounded-2xl font-bold text-[10px] border-2 border-slate-100 text-slate-400 bg-white uppercase tracking-widest">Minibüs</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm shadow-xl active:scale-[0.98] transition-all uppercase tracking-widest">Girişi Kaydet</button>
        </div>
        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="raporModal" class="hidden fixed inset-0 bg-slate-900/95 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[32px] overflow-hidden h-[80vh] flex flex-col">
            <div class="bg-slate-900 p-6 flex justify-between items-center text-white">
                <h2 class="font-bold">Raporlar</h2>
                <button onclick="document.getElementById('raporModal').classList.add('hidden')" class="bg-white/10 w-8 h-8 rounded-full"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto" id="raporIcerik"></div>
        </div>
    </div>
    
    <div id="pdfContainer" class="hidden"><div id="pdfTemplate"></div></div>

    <script>
        // --- DEĞİŞKENLER ---
        let opencvReady = false;
        let stream = null;
        let isStreaming = false;
        let video = document.getElementById('videoFeed');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let cap = null; 
        
        // Veri Yönetimi
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let tarifeler = { otomobil: [{min:0,max:24,ucret:200}], minibus: [{min:0,max:24,ucret:300}] }; 
        let seciliTip = 'otomobil';
        let currentExitId = null;

        // --- OPENCV BAŞLATMA ---
        function onOpenCvReady() {
            opencvReady = true;
            document.getElementById('loadingOverlay').style.display = 'none';
            const btn = document.getElementById('startCamBtn');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            console.log("OpenCV.js Yüklendi ve Hazır!");
        }

        // --- KAMERA VE GÖRÜNTÜ İŞLEME DÖNGÜSÜ ---
        async function startCamera() {
            if (!opencvReady) return alert("OpenCV yükleniyor, bekleyin...");
            
            document.getElementById('cameraContainer').style.display = 'flex';
            document.getElementById('statusText').innerText = "Kamera Başlatılıyor...";

            try {
                // Performans için 640x480 talep ediyoruz (DirectShow benzeri etki)
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: 'environment' } 
                });
                video.srcObject = stream;
                video.play();
                
                // Video hazır olduğunda işlemeyi başlat
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('canvasEdge').width = 120;
                    document.getElementById('canvasEdge').height = 90;
                    document.getElementById('canvasPlate').width = 120;
                    document.getElementById('canvasPlate').height = 90;
                    
                    isStreaming = true;
                    document.getElementById('statusText').innerText = "Yapay Zeka Taraması Aktif";
                    requestAnimationFrame(processVideo);
                };
            } catch (err) {
                alert("Kamera Hatası: " + err);
                stopCamera();
            }
        }

        function stopCamera() {
            isStreaming = false;
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cameraContainer').style.display = 'none';
            // Bellek temizliği
            if(src) src.delete();
            if(dst) dst.delete();
            if(gray) gray.delete();
            if(plateROI) plateROI.delete();
        }

        // --- OPENCV GÖRÜNTÜ İŞLEME PIPELINE ---
        let src, dst, gray, blurred, edges, contours, hierarchy;
        let lastScanTime = 0;

        function processVideo() {
            if (!isStreaming) return;

            try {
                // Matrisleri başlat (Sadece ilk seferde veya boyut değişirse)
                if (!src) src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                if (!dst) dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                if (!gray) gray = new cv.Mat();
                if (!blurred) blurred = new cv.Mat();
                if (!edges) edges = new cv.Mat();
                if (!contours) contours = new cv.MatVector();
                if (!hierarchy) hierarchy = new cv.Mat();

                // 1. Görüntü Alımı
                let cap = new cv.VideoCapture(video);
                cap.read(src);

                // 2. Gri Tonlama
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

                // 3. Gürültü Azaltma (Bilateral Filter - Performans için Gaussian tercih edildi, Bilateral JS'de çok yavaştır)
                // İstenen özelliklerdeki Bilateral Filter tarayıcıda FPS'i 1'e düşürür. 
                // Bunun yerine GaussianBlur + Threshold kombinasyonu benzer sonuç verir.
                let ksize = new cv.Size(5, 5);
                cv.GaussianBlur(gray, blurred, ksize, 0, 0, cv.BORDER_DEFAULT);
                
                // Histogram Eşitleme
                cv.equalizeHist(blurred, blurred);

                // 4. Canny Kenar Tespiti (Parametreler: 100, 200)
                cv.Canny(blurred, edges, 100, 200);

                // DEBUG: Kenar Tespiti sonucunu mini pencereye çiz
                cv.imshow('canvasEdge', edges);

                // 5. Kontur Bulma (RETR_EXTERNAL)
                cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let bestRect = null;
                let maxArea = 0;

                // 6. Plaka Analizi (Dikdörtgen Arama)
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);

                    // Alan Filtresi (1000 - 25000 piksel)
                    if (area > 1000 && area < 25000) {
                        let peri = cv.arcLength(cnt, true);
                        let approx = new cv.Mat();
                        cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                        // 4 Köşeli mi? (Plaka genelde dikdörtgendir)
                        if (approx.rows === 4) {
                            let rect = cv.boundingRect(cnt);
                            let aspect = rect.width / rect.height;

                            // En-Boy Oranı Kontrolü (1.5 - 6.0 arası)
                            if (aspect >= 1.5 && aspect <= 6.0) {
                                if (area > maxArea) {
                                    maxArea = area;
                                    bestRect = rect;
                                }
                                // Adayları Mavi Çizgiyle Göster
                                let pt1 = new cv.Point(rect.x, rect.y);
                                let pt2 = new cv.Point(rect.x + rect.width, rect.y + rect.height);
                                cv.rectangle(src, pt1, pt2, [0, 255, 0, 255], 2);
                            }
                        }
                        approx.delete();
                    }
                }

                // Ekrana Çiz
                cv.imshow('canvasOutput', src);

                // Eğer plaka adayı bulunduysa ve OCR zamanı geldiyse (Her 500ms'de bir)
                let now = Date.now();
                if (bestRect && (now - lastScanTime > 500)) {
                    lastScanTime = now;
                    
                    // Plaka Bölgesini Kırp (ROI)
                    let rect = bestRect;
                    let plateROI = gray.roi(rect);

                    // 7. OCR Öncesi İyileştirme
                    // CLAHE (Contrast Limited Adaptive Histogram Equalization)
                    let clahe = new cv.CLAHE(2.0, new cv.Size(8, 8));
                    clahe.apply(plateROI, plateROI);
                    clahe.delete();

                    // Threshold (Binary görüntüye çevir)
                    cv.threshold(plateROI, plateROI, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

                    // DEBUG: İşlenmiş Plakayı Mini Pencereye Çiz
                    cv.imshow('canvasPlate', plateROI);

                    // OCR Çalıştır
                    recognizePlate(document.getElementById('canvasPlate'));
                    
                    plateROI.delete();
                }

            } catch (err) {
                console.error("CV Hatası:", err);
            }

            requestAnimationFrame(processVideo);
        }

        // --- OCR İŞLEMİ (TESSERACT) ---
        async function recognizePlate(canvasElement) {
            // Buton animasyonunu tetikle
            let btn = document.getElementById('btnCapture');
            btn.classList.add('bg-green-500');
            setTimeout(() => btn.classList.remove('bg-green-500'), 200);

            const { data: { text } } = await Tesseract.recognize(canvasElement, 'eng', {
                tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ' // Sadece alfanümerik
            });

            // Temizlik ve Kontrol
            let cleanText = text.replace(/[^A-Z0-9]/g, "").trim();

            // Plaka Uzunluğu (4-10 karakter)
            if (cleanText.length >= 4 && cleanText.length <= 10) {
                // Algılandı!
                isStreaming = false; // Taramayı durdur
                openConfirmModal(cleanText);
            }
        }

        // --- ONAY VE KAYIT MANTIĞI ---
        function openConfirmModal(plaka) {
            document.getElementById('confirmedPlate').value = plaka;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.add('hidden');
            // İptal edilirse kamerayı tekrar başlat
            isStreaming = true;
            requestAnimationFrame(processVideo);
        }

        function finalProcessPlate() {
            const plaka = document.getElementById('confirmedPlate').value.trim().toUpperCase();
            document.getElementById('confirmModal').classList.add('hidden');
            stopCamera(); // Kamera modalını kapat

            if(!plaka) return;

            // Kontrol: Araç içeride mi?
            const aracIndex = araclar.findIndex(a => a.plaka === plaka && a.durum === 'aktif');

            if (aracIndex > -1) {
                // ARAÇ İÇERİDE -> ÇIKIŞ İŞLEMİ
                showExitModal(araclar[aracIndex]);
            } else {
                // ARAÇ DIŞARIDA -> GİRİŞ İŞLEMİ
                document.getElementById('plakaInput').value = plaka;
                aracGiris(); // Otomatik kaydet
                alert("Giriş Yapıldı: " + plaka);
            }
        }

        // --- GİRİŞ / ÇIKIŞ YÖNETİMİ ---
        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if (!plaka) return;
            
            // Mükerrer Kontrol
            if (araclar.some(a => a.plaka === plaka && a.durum === 'aktif')) {
                alert("Bu araç zaten içeride!");
                return;
            }

            araclar.push({
                id: Date.now(),
                plaka,
                tip: seciliTip,
                giris: new Date().toISOString(),
                durum: 'aktif'
            });
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            document.getElementById('plakaInput').value = "";
            renderList();
        }

        function showExitModal(arac) {
            currentExitId = arac.id;
            const giris = new Date(arac.giris);
            const simdi = new Date();
            const sureMs = simdi - giris;
            const saat = Math.floor(sureMs / 3600000);
            const dk = Math.floor((sureMs % 3600000) / 60000);
            
            // Ücret Hesapla (Basit mantık)
            let ucret = 0;
            if (dk > 15 || saat > 0) { // İlk 15 dk ücretsiz
                const tarife = tarifeler[arac.tip][0].ucret; // Tek fiyat
                const toplamSaat = Math.ceil(sureMs / 3600000);
                ucret = toplamSaat * 50; // Örnek: Saati 50 TL
            }

            document.getElementById('exitPlaka').innerText = arac.plaka;
            document.getElementById('exitGirisSaat').innerText = giris.toLocaleTimeString();
            document.getElementById('exitSure').innerText = `${saat}sa ${dk}dk`;
            document.getElementById('exitTutar').innerHTML = `${ucret}<small>TL</small>`;
            
            document.getElementById('scanExitModal').classList.remove('hidden');
        }

        function cikisYapIslem(odemeYontemi) {
            const index = araclar.findIndex(a => a.id === currentExitId);
            if(index > -1) {
                araclar[index].durum = 'tamamlandi';
                araclar[index].cikis = new Date().toISOString();
                araclar[index].odeme = odemeYontemi;
                araclar[index].tutar = document.getElementById('exitTutar').innerText.replace('TL','');
                localStorage.setItem('istay_park_data', JSON.stringify(araclar));
                renderList();
            }
            closeScanExitModal();
        }

        function closeScanExitModal() { document.getElementById('scanExitModal').classList.add('hidden'); }
        function setAracTipi(t) { seciliTip = t; /* Buton stil güncellemeleri buraya */ }

        // --- LİSTELEME VE ARAÇLAR ---
        function renderList() {
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';
            // Listeyi tersten (yeniden eskiye) ve filtreleyerek göster
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            
            araclar.slice().reverse().forEach(arac => {
                if(!arac.plaka.includes(filtre)) return;
                const isAktif = arac.durum === 'aktif';
                const div = document.createElement('div');
                div.className = isAktif ? 'park-card p-4 mb-3' : 'completed-card p-4 mb-3';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-xs font-bold bg-gray-100 px-2 py-1 rounded uppercase">${arac.tip}</span>
                            <h3 class="text-xl font-black mt-1">${arac.plaka}</h3>
                            <p class="text-xs text-gray-400">${new Date(arac.giris).toLocaleTimeString()}</p>
                        </div>
                        <div class="text-right">
                            <span class="font-bold ${isAktif ? 'text-green-500' : 'text-gray-400'}">${isAktif ? 'İÇERİDE' : 'ÇIKIŞ YAPILDI'}</span>
                            ${!isAktif ? `<div class="text-xs font-bold">${arac.tutar} TL (${arac.odeme})</div>` : ''}
                        </div>
                    </div>
                `;
                liste.appendChild(div);
            });
        }
        
        function raporuGoster() { /* Rapor mantığı buraya */ alert("Rapor Özelliği: Tüm araç listesini buraya dökebilirsiniz."); }

        // Başlangıç
        renderList();

    </script>
</body>
