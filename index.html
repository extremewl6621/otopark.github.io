<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - AKILLI TARAMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/tesseract.js@v4.0.0/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 12px; transition: all 0.3s; background: white; }
        .header-banner { background-color: #1a1a1a; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .logo-p-badge { background-color: #e11d48; color: white; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-style: italic; }
        #cameraModal, #odemeModal { background: rgba(0,0,0,0.9); z-index: 100; }
        .scan-focus-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80px; border: 2px solid #22c55e; border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #22c55e; box-shadow: 0 0 15px #22c55e; animation: scanAnim 2s infinite; }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="pb-20">

    <div class="header-banner">
        <div class="flex items-center gap-1 text-white font-black text-xl">
            <span class="italic text-gray-400">iSTAY</span> <div class="logo-p-badge">P</div> <span class="italic">ARK</span>
        </div>
        <button onclick="kamerayiAc()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg flex items-center gap-2 active:scale-95 transition">
            <i class="fas fa-camera"></i> TARAMAYI AÇ
        </button>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-3xl p-6 shadow-xl mb-6">
            <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA GİRİN" class="w-full px-4 py-5 border-2 border-gray-100 rounded-2xl font-black uppercase text-3xl mb-4 text-center focus:border-rose-500 outline-none transition-all">
            <div class="flex gap-3 mb-4">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-4 rounded-xl font-bold border-2 border-rose-600 bg-rose-600 text-white">OTOMOBİL</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-4 rounded-xl font-bold border-2 border-gray-100 text-gray-500">MİNİBÜS</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-zinc-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition">GİRİŞİ KAYDET</button>
        </div>
        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="cameraModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden relative">
            <div class="p-6">
                <div class="relative rounded-2xl overflow-hidden bg-black aspect-video mb-4">
                    <video id="cameraVideo" autoplay playsinline class="w-full h-full object-cover"></video>
                    <div class="scan-focus-box"><div class="scan-line"></div></div>
                </div>
                <div id="ocrStatus" class="text-center font-bold text-gray-500 mb-4 text-sm uppercase tracking-widest">PLAKAYI HİZALAYIN</div>
                <button onclick="fotografCek()" class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl mb-3">OKUT</button>
                <button onclick="kamerayiKapat()" class="w-full bg-gray-100 text-gray-500 py-3 rounded-2xl font-bold text-sm text-sm">İPTAL</button>
            </div>
        </div>
    </div>

    <div id="odemeModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="bg-zinc-900 p-6 text-white text-center">
                <h2 id="odemePlaka" class="text-3xl font-black tracking-tighter mb-1">-</h2>
                <p id="odemeSure" class="text-rose-500 font-bold text-sm italic">Süre Hesaplanıyor...</p>
            </div>
            <div class="p-8">
                <div class="text-center mb-8">
                    <span class="text-gray-400 text-sm font-bold uppercase block mb-1">ÖDENECEK TUTAR</span>
                    <span id="odemeTutar" class="text-6xl font-black text-zinc-900">0.00</span><span class="text-2xl font-black ml-1">TL</span>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="cikisYap('NAKİT')" class="w-full py-5 bg-green-600 text-white rounded-2xl font-black text-lg flex items-center justify-between px-6">
                        <span>NAKİT</span> <i class="fas fa-money-bill-wave"></i>
                    </button>
                    <button onclick="cikisYap('KREDİ KARTI')" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg flex items-center justify-between px-6">
                        <span>KREDİ KARTI</span> <i class="fas fa-credit-card"></i>
                    </button>
                    <button onclick="cikisYap('HGS')" class="w-full py-5 bg-orange-500 text-white rounded-2xl font-black text-lg flex items-center justify-between px-6">
                        <span>HGS SİSTEMİ</span> <i class="fas fa-rss"></i>
                    </button>
                </div>
                <button onclick="document.getElementById('odemeModal').classList.add('hidden')" class="w-full mt-6 text-gray-400 font-bold text-sm py-2">VAZGEÇ</button>
            </div>
        </div>
    </div>

    <script>
        let varsayilanTarife = {
            otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ],
            minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ]
        };
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';
        let cameraStream = null;
        let aktifOdemeId = null;

        async function kamerayiAc() {
            document.getElementById('cameraModal').classList.remove('hidden');
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 } } 
                });
                document.getElementById('cameraVideo').srcObject = cameraStream;
            } catch (err) { alert("Kamera izni gerekiyor!"); kamerayiKapat(); }
        }

        function kamerayiKapat() {
            if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); cameraStream = null; }
            document.getElementById('cameraModal').classList.add('hidden');
        }

        async function fotografCek() {
            const video = document.getElementById('cameraVideo');
            const status = document.getElementById('ocrStatus');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const cw = video.videoWidth * 0.7;
            const ch = 150;
            const sx = (video.videoWidth - cw) / 2;
            const sy = (video.videoHeight - ch) / 2;

            canvas.width = cw; canvas.height = ch;
            ctx.filter = 'grayscale(1) contrast(2)';
            ctx.drawImage(video, sx, sy, cw, ch, 0, 0, cw, ch);
            
            status.textContent = "PLAKA ÇÖZÜMLENİYOR...";

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
                });

                let raw = text.toUpperCase().replace(/[^A-Z0-9]/g, '');
                const match = raw.match(/[0-9]{2}[A-Z]{1,3}[0-9]{2,4}/);

                if (match) {
                    const plaka = match[0];
                    status.textContent = "BULDUM: " + plaka;
                    setTimeout(() => {
                        kamerayiKapat();
                        islemKontrol(plaka);
                    }, 500);
                } else {
                    status.textContent = "PLAKA OKUNAMADI, TEKRARLAYIN";
                }
            } catch (err) { status.textContent = "HATA!"; }
        }

        function islemKontrol(plaka) {
            const arac = araclar.find(a => a.plaka === plaka && a.durum === 'aktif');
            if (arac) {
                odemeEkraniAc(arac);
            } else {
                document.getElementById('plakaInput').value = plaka;
                renderList();
            }
        }

        function odemeEkraniAc(arac) {
            aktifOdemeId = arac.id;
            const { sureMetin, ucret } = ucretHesapla(arac);
            document.getElementById('odemePlaka').textContent = arac.plaka;
            document.getElementById('odemeSure').textContent = sureMetin;
            document.getElementById('odemeTutar').textContent = ucret;
            document.getElementById('odemeModal').classList.remove('hidden');
        }

        function ucretHesapla(arac) {
            const giris = new Date(arac.giris);
            const simdi = new Date();
            const dk = Math.floor((simdi - giris) / 60000);
            const saat = dk / 60;
            
            let ucret = 0;
            const tarife = varsayilanTarife[arac.tip];
            for (let t of tarife) {
                if (saat >= t.min && saat < t.max) { ucret = t.ucret; break; }
            }
            if (saat >= 24) ucret = tarife[tarife.length-1].ucret * Math.ceil(saat/24);

            return {
                ucret: ucret,
                sureMetin: Math.floor(saat) + " Saat " + (dk % 60) + " Dakika"
            };
        }

        function cikisYap(metod) {
            const index = araclar.findIndex(a => a.id === aktifOdemeId);
            if (index !== -1) {
                araclar[index].durum = 'cikis';
                araclar[index].cikis = new Date().toISOString();
                araclar[index].odemeYontemi = metod;
                localStorage.setItem('istay_park_data', JSON.stringify(araclar));
                document.getElementById('odemeModal').classList.add('hidden');
                alert(araclar[index].plaka + " ÇIKIŞ YAPILDI (" + metod + ")");
                renderList();
            }
        }

        function aracGiris() { 
            const inp = document.getElementById('plakaInput');
            const plaka = inp.value.trim().toUpperCase();
            if(!plaka) return;
            if(araclar.some(a => a.plaka === plaka && a.durum === 'aktif')) {
                alert("Bu araç zaten içeride!"); return;
            }
            araclar.push({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), durum: 'aktif' });
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            inp.value = ""; renderList();
        }

        function setAracTipi(tip) {
            seciliAracTipi = tip;
            document.getElementById('type_oto').className = tip === 'otomobil' ? 'flex-1 py-4 rounded-xl font-bold border-2 border-rose-600 bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-bold border-2 border-gray-100 text-gray-500';
            document.getElementById('type_mini').className = tip === 'minibus' ? 'flex-1 py-4 rounded-xl font-bold border-2 border-rose-600 bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-bold border-2 border-gray-100 text-gray-500';
        }

        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';
            
            araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre)).reverse().forEach(arac => {
                const { ucret } = ucretHesapla(arac);
                const div = document.createElement('div');
                div.className = 'park-card p-5 shadow-sm flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <div class="font-black text-2xl">${arac.plaka}</div>
                        <div class="text-xs font-bold text-gray-400 uppercase">${arac.tip} | GİRİŞ: ${new Date(arac.giris).toLocaleTimeString('tr-TR')}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-black text-rose-600">${ucret} TL</div>
                        <button onclick="odemeEkraniAc(${JSON.stringify(arac).replace(/"/g, '&quot;')})" class="text-xs bg-zinc-900 text-white px-3 py-1 rounded-lg mt-1 font-bold">ÇIKIŞ YAP</button>
                    </div>
                `;
                liste.appendChild(div);
            });
        }

        renderList();
    </script>
</body>
</html>
