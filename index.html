<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 12px; }
        input:focus { outline: none; border-color: #e11d48 !important; }
        .header-banner { background-color: #1a1a1a; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .logo-wrapper { display: flex; align-items: center; gap: 2px; color: white; font-weight: 800; font-size: 20px; }
        .logo-p-badge { background-color: #e11d48; color: white; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; margin: 0 2px; font-style: italic; }
        .rapor-btn-top { background: #444; color: white; padding: 5px 12px; border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .tab-btn.active { background-color: #e11d48; color: white; }
    </style>
</head>
<body class="pb-20">

    <div class="header-banner no-print">
        <div class="logo-wrapper">
            <span class="italic">iSTAY</span>
            <div class="logo-p-badge">P</div>
            <span class="italic">ARK</span>
        </div>
        <button onclick="raporuGoster()" class="rapor-btn-top"><i class="fas fa-cog"></i> Panel</button>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-6 no-print">
            <input type="text" id="plakaInput" placeholder="PLAKA GİRİNİZ" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl font-bold uppercase text-lg mb-3 text-center">
            
            <div class="flex gap-2 mb-3">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition">OTOMOBİL</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition">MİNİBÜS/MİDİ</button>
            </div>

            <button onclick="aracGiris()" class="w-full bg-zinc-900 text-white py-4 rounded-xl font-black text-lg active:scale-95 transition">SİSTEME GİRİŞ YAP</button>
        </div>

        <div class="relative mb-4 no-print text-center">
            <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
            <input type="text" id="searchInput" onkeyup="renderList()" placeholder="Plaka ara..." class="w-full pl-11 pr-4 py-3.5 rounded-xl border-2 border-gray-900 shadow-sm font-bold">
        </div>

        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/80 z-[70] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl">
            <h3 class="font-bold text-gray-800 mb-4 text-center text-sm uppercase">Giriş Düzenle</h3>
            <input type="datetime-local" id="editDateTime" class="w-full border-2 border-gray-200 rounded-xl p-3 mb-4 font-bold text-sm">
            <div class="flex gap-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-gray-100 rounded-xl font-bold text-gray-400 text-xs uppercase">Vazgeç</button>
                <button id="saveEditBtn" class="flex-1 py-3 bg-rose-600 rounded-xl font-bold text-white text-xs uppercase shadow-lg">Güncelle</button>
            </div>
        </div>
    </div>

    <div id="raporModal" class="hidden fixed inset-0 bg-black/80 z-[60] flex items-end sm:items-center justify-center no-print">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="bg-zinc-900 p-5 text-white flex justify-between items-center">
                <h2 class="font-bold text-lg">Yönetim Paneli</h2>
                <div class="flex gap-2">
                    <button onclick="pdfIndir()" class="bg-green-600 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-file-pdf"></i></button>
                    <button onclick="raporuKapat()" class="bg-zinc-800 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <div class="overflow-y-auto flex-1 bg-white">
                <div class="flex border-b">
                    <button onclick="switchTab('rapor')" id="tab_rapor" class="flex-1 py-4 font-bold text-xs border-b-2 border-rose-600 text-rose-600 uppercase">Rapor</button>
                    <button onclick="switchTab('fiyat')" id="tab_fiyat" class="flex-1 py-4 font-bold text-xs text-gray-400 uppercase">Tarife Ayarları</button>
                    <button onclick="switchTab('veri')" id="tab_veri" class="flex-1 py-4 font-bold text-xs text-gray-400 uppercase">Yedekle</button>
                </div>

                <div id="pane_rapor" class="p-4">
                    <div id="pdfContent">
                        <div id="raporIcerik"></div>
                        <div id="raporOzet" class="mt-4"></div>
                    </div>
                </div>

                <div id="pane_fiyat" class="hidden p-4">
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-rose-600 font-black text-xs uppercase mb-3 border-l-4 border-rose-600 pl-2">Otomobil Tarifesi (TL)</h3>
                            <div id="oto_inputs" class="grid grid-cols-2 gap-2 text-[11px]"></div>
                        </div>
                        <div>
                            <h3 class="text-blue-600 font-black text-xs uppercase mb-3 border-l-4 border-blue-600 pl-2">Minibüs/Midibüs Tarifesi (TL)</h3>
                            <div id="mini_inputs" class="grid grid-cols-2 gap-2 text-[11px]"></div>
                        </div>
                        <button onclick="tarifeleriKaydet()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold mt-4 shadow-lg uppercase text-xs">Fiyatları Güncelle</button>
                    </div>
                </div>

                <div id="pane_veri" class="hidden p-5 bg-zinc-50">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="veriyiDisaAktar()" class="bg-zinc-800 text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 uppercase">Dışa Aktar</button>
                        <label class="bg-zinc-200 text-zinc-800 py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 cursor-pointer text-center uppercase">
                            İçeri Aktar <input type="file" id="importFile" class="hidden" onchange="veriyiIceriAktar(event)">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Varsayılan Tarifeler
        let varsayilanTarife = {
            otomobil: [
                { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 },
                { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 },
                { min: 12, max: 24, ucret: 600 }
            ],
            minibus: [
                { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 },
                { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 },
                { min: 12, max: 24, ucret: 900 }
            ]
        };

        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';

        function setAracTipi(tip) {
            seciliAracTipi = tip;
            document.getElementById('type_oto').className = tip === 'otomobil' ? 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition' : 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition';
            document.getElementById('type_mini').className = tip === 'minibus' ? 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-blue-600 bg-blue-600 text-white transition' : 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-gray-200 text-gray-500 transition';
        }

        function ucretHesapla(girisTarihi, tip) {
            const farkMs = new Date() - new Date(girisTarihi);
            if(farkMs <= 0) return 0;
            const toplamSaat = farkMs / (1000 * 60 * 60);
            const tamGun = Math.floor(toplamSaat / 24);
            const kalanSaat = toplamSaat % 24;
            
            const t = aktifTarife[tip] || aktifTarife.otomobil;
            const gunlukUcret = t[t.length - 1].ucret;
            
            let toplamUcret = tamGun * gunlukUcret;
            if (kalanSaat > 0) {
                let ekUcret = t[0].ucret; 
                for (let kademe of t) { if (kalanSaat > kademe.min && kalanSaat <= kademe.max) { ekUcret = kademe.ucret; break; } }
                toplamUcret += ekUcret;
            }
            return toplamUcret;
        }

        function switchTab(target) {
            ['rapor', 'fiyat', 'veri'].forEach(p => {
                document.getElementById('pane_' + p).classList.add('hidden');
                document.getElementById('tab_' + p).className = "flex-1 py-4 font-bold text-xs text-gray-400 uppercase";
            });
            document.getElementById('pane_' + target).classList.remove('hidden');
            document.getElementById('tab_' + target).className = "flex-1 py-4 font-bold text-xs border-b-2 border-rose-600 text-rose-600 uppercase";
            if(target === 'fiyat') tarifeInputlariniDoldur();
        }

        function tarifeInputlariniDoldur() {
            const buildInputs = (tip, containerId) => {
                const cont = document.getElementById(containerId);
                cont.innerHTML = '';
                aktifTarife[tip].forEach((k, index) => {
                    cont.innerHTML += `
                        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg border">
                            <span class="w-16 font-bold text-gray-400">${k.min}-${k.max} Saat:</span>
                            <input type="number" data-tip="${tip}" data-idx="${index}" value="${k.ucret}" class="tarife-input w-full bg-white border rounded px-2 py-1 font-black text-zinc-800">
                        </div>`;
                });
            };
            buildInputs('otomobil', 'oto_inputs');
            buildInputs('minibus', 'mini_inputs');
        }

        function tarifeleriKaydet() {
            document.querySelectorAll('.tarife-input').forEach(input => {
                const tip = input.dataset.tip;
                const idx = input.dataset.idx;
                aktifTarife[tip][idx].ucret = parseInt(input.value);
            });
            localStorage.setItem('istay_tarifeler', JSON.stringify(aktifTarife));
            alert("Fiyatlar Güncellendi!");
            renderList();
        }

        function aracGiris() {
            const input = document.getElementById('plakaInput');
            const plaka = input.value.trim().toUpperCase();
            if (!plaka) return;
            araclar.unshift({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), cikis: null, odemeYontemi: null, tutar: 0, durum: 'aktif' });
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            input.value = ""; renderList();
        }

        function renderList() {
            const liste = document.getElementById('aracListesi');
            const arama = document.getElementById('searchInput').value.toUpperCase();
            liste.innerHTML = '';
            araclar.filter(a => a.plaka.includes(arama)).forEach(arac => {
                const ucret = arac.durum === 'aktif' ? ucretHesapla(arac.giris, arac.tip) : arac.tutar;
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-2xl shadow-sm park-card relative ${arac.durum === 'tamamlandi' ? 'opacity-60' : ''}`;
                card.innerHTML = `
                    <button onclick="sil(${arac.id})" class="absolute top-4 right-4 text-gray-300 no-print"><i class="fas fa-trash"></i></button>
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="px-2 py-0.5 rounded text-[8px] font-bold uppercase ${arac.tip === 'minibus' ? 'bg-blue-100 text-blue-600' : 'bg-rose-100 text-rose-600'}">
                                ${arac.tip === 'minibus' ? 'MİNİBÜS' : 'OTOMOBİL'}
                            </span>
                            <h3 class="text-xl font-black text-zinc-800 mt-1">${arac.plaka}</h3>
                            <p class="text-[11px] text-gray-500 font-bold">Süre: <span class="text-blue-600">${arac.durum === 'aktif' ? sureHesapla(arac.giris) : 'Tamamlandı'}</span></p>
                            <button onclick="openEditModal(${arac.id})" class="text-[9px] text-gray-400 mt-1 font-bold no-print underline uppercase italic">
                                Giriş: ${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} - Düzelt
                            </button>
                        </div>
                        <div class="text-right"><div class="text-2xl font-black text-[#e11d48]">${ucret} <small class="text-xs">TL</small></div></div>
                    </div>
                    ${arac.durum === 'aktif' ? `
                        <div class="grid grid-cols-3 gap-2 mt-4">
                            <button onclick="cikisYap(${arac.id}, 'HGS')" class="bg-zinc-50 py-3 rounded-xl font-bold text-[10px] border border-gray-200 uppercase">HGS</button>
                            <button onclick="cikisYap(${arac.id}, 'KART')" class="bg-zinc-50 py-3 rounded-xl font-bold text-[10px] border border-gray-200 uppercase">Kart</button>
                            <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="bg-zinc-50 py-3 rounded-xl font-bold text-[10px] border border-gray-200 uppercase">Nakit</button>
                        </div>` : `<div class="mt-2 text-[10px] text-gray-400 font-bold uppercase italic">Ödeme: ${arac.odemeYontemi}</div>`}
                `;
                liste.appendChild(card);
            });
        }

        // Yardımcı Fonksiyonlar (Önceki kodlardan korunanlar)
        function sureHesapla(giris) { const fark = new Date() - new Date(giris); if(fark < 0) return "Bekliyor"; const saat = Math.floor(fark / (1000 * 60 * 60)); const dk = Math.floor((fark / (1000 * 60)) % 60); return `${saat}s ${dk}dk`; }
        function cikisYap(id, yontem) { const a = araclar.find(a => a.id === id); a.tutar = ucretHesapla(a.giris, a.tip); a.cikis = new Date().toISOString(); a.odemeYontemi = yontem; a.durum = 'tamamlandi'; localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); }
        function sil(id) { if(confirm('Silinsin mi?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }
        function raporuGoster() { 
            const bugunStr = new Date().toLocaleDateString('tr-TR');
            const raporListe = araclar.filter(a => new Date(a.giris).toLocaleDateString('tr-TR') === bugunStr || (a.cikis && new Date(a.cikis).toLocaleDateString('tr-TR') === bugunStr));
            let html = `<table class="w-full text-[10px] text-left"><thead><tr class="text-gray-400 border-b"><th>PLAKA</th><th>TİP</th><th>ÖDEME</th><th>TL</th></tr></thead><tbody>`;
            let hgs = 0, kart = 0, nakit = 0;
            raporListe.forEach(a => {
                const u = a.durum === 'aktif' ? ucretHesapla(a.giris, a.tip) : a.tutar;
                if(a.durum !== 'aktif') { if(a.odemeYontemi==='HGS') hgs+=u; else if(a.odemeYontemi==='KART') kart+=u; else if(a.odemeYontemi==='NAKİT') nakit+=u; }
                html += `<tr class="border-b"><td class="py-2 font-bold">${a.plaka}</td><td class="uppercase text-[8px]">${a.tip.slice(0,3)}</td><td class="font-bold uppercase">${a.durum==='aktif'?'İÇERİDE':a.odemeYontemi}</td><td>${u}</td></tr>`;
            });
            document.getElementById('raporIcerik').innerHTML = html + `</tbody></table>`;
            document.getElementById('raporOzet').innerHTML = `<div class="bg-gray-100 p-4 rounded-xl"><div class="flex justify-between text-xs font-bold mb-1 text-gray-500"><span>HGS+KART+NAKİT:</span><span>${hgs+kart+nakit} TL</span></div><div class="flex justify-between text-lg font-black text-rose-600 uppercase"><span>Net Kasa:</span><span>${hgs+kart+nakit} TL</span></div></div>`;
            document.getElementById('raporModal').classList.remove('hidden'); 
            switchTab('rapor');
        }
        function openEditModal(id) { const a = araclar.find(a => a.id === id); const g = new Date(a.giris); document.getElementById('editDateTime').value = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16); document.getElementById('editModal').classList.remove('hidden'); document.getElementById('saveEditBtn').onclick = () => { a.giris = new Date(document.getElementById('editDateTime').value).toISOString(); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); closeEditModal(); }; }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function pdfIndir() { const element = document.getElementById('pdfContent'); html2pdf().set({ margin: 10, filename: 'iSTAY_RAPOR.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } }).from(element).save(); }
        function veriyiDisaAktar() { const blob = new Blob([JSON.stringify(araclar)], { type: "text/plain" }); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "park_yedek.txt"; a.click(); }
        function veriyiIceriAktar(e) { const reader = new FileReader(); reader.onload = (ev) => { araclar = JSON.parse(ev.target.result); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); alert("Yükleme Tamam"); }; reader.readAsText(e.target.files[0]); }
        
        renderList();
        setInterval(renderList, 60000);
    </script>
</body>
</html>
