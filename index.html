<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 12px; background: white; margin-bottom: 10px; }
        .completed-card { border-left: 6px solid #9ca3af; opacity: 0.8; background: #fdfdfd; margin-bottom: 10px; }
        .header-banner { background-color: #1a1a1a; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .logo-wrapper { display: flex; align-items: center; gap: 2px; color: white; font-weight: 800; font-size: 20px; }
        .logo-p-badge { background-color: #e11d48; color: white; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; margin: 0 2px; font-style: italic; }
        
        #cameraModal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; }
        #videoStream { width: 100%; height: 100%; object-fit: cover; }
        .cam-frame { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 100px; border: 3px solid #3b82f6; border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); z-index: 110;
        }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #3b82f6; top: 0; animation: scan 2s infinite; }
        @keyframes scan { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        #paymentPopup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
    </style>
</head>
<body class="pb-20">

    <div class="header-banner">
        <div class="logo-wrapper"><span class="italic">iSTAY</span><div class="logo-p-badge">P</div><span class="italic">ARK</span></div>
        <button onclick="raporuGoster()" class="bg-rose-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg"><i class="fas fa-chart-pie mr-1"></i> RAPORLAR</button>
    </div>

    <div id="cameraModal">
        <video id="videoStream" autoplay playsinline></video>
        <div class="cam-frame"><div class="scan-line"></div></div>
        <div class="absolute bottom-12 inset-x-0 flex flex-col items-center gap-6 z-[120]">
            <p id="camStatus" class="text-white text-xs font-bold bg-blue-600 px-4 py-2 rounded-full uppercase tracking-widest">PLAKAYI ÇERÇEVEYE ALIN</p>
            <div class="flex gap-10 items-center">
                <button onclick="kapatKamera()" class="text-white/70 font-bold uppercase text-xs">KAPAT</button>
                <button onclick="plakaCek()" class="w-20 h-20 bg-white rounded-full border-8 border-blue-600 flex items-center justify-center active:scale-90"><i class="fas fa-camera text-3xl text-blue-600"></i></button>
                <div class="w-10"></div>
            </div>
        </div>
        <canvas id="camCanvas" style="display:none;"></canvas>
    </div>

    <div id="paymentPopup">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 id="popPlaka" class="text-4xl font-black text-zinc-800">---</h2>
                <div class="flex justify-center gap-2 mt-2">
                    <span id="popTip" class="text-[10px] font-black px-3 py-1 bg-zinc-100 text-zinc-500 rounded-full uppercase">TİP</span>
                    <span id="popSure" class="text-[10px] font-black px-3 py-1 bg-rose-50 text-rose-500 rounded-full uppercase">SÜRE</span>
                </div>
                <div class="text-6xl font-black text-rose-600 mt-6" id="popTutar">0<small class="text-xl">TL</small></div>
            </div>
            <div class="grid gap-3">
                <button id="btnPopHgs" class="bg-blue-600 text-white py-5 rounded-2xl font-black uppercase text-sm">HGS ÇIKIŞ</button>
                <button id="btnPopKart" class="bg-zinc-900 text-white py-5 rounded-2xl font-black uppercase text-sm">KREDİ KARTI</button>
                <button id="btnPopNakit" class="bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase text-sm">NAKİT ÖDEME</button>
                <button onclick="document.getElementById('paymentPopup').style.display='none'" class="text-zinc-400 font-bold py-2 mt-2 uppercase text-xs">Vazgeç</button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <div class="relative mb-4">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA GİRİN" class="w-full px-4 py-5 border-2 border-zinc-50 bg-zinc-50 rounded-2xl font-black uppercase text-3xl text-center focus:border-rose-500 focus:bg-white outline-none transition-all">
                <button onclick="acKamera()" class="absolute right-2 top-2 bottom-2 w-14 bg-rose-600 text-white rounded-xl shadow-lg active:scale-95"><i class="fas fa-camera text-xl"></i></button>
            </div>
            <div class="flex gap-3 mb-4">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-4 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition">OTOMOBİL</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-4 rounded-xl font-bold text-xs border-2 border-zinc-100 text-zinc-500 transition">MİNİBÜS</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-zinc-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition">GİRİŞİ KAYDET</button>
        </div>

        <div id="aracListesi"></div>
    </div>

    <script>
        // TARİFE VE VERİ YAPISI
        let varsayilanTarife = {
            otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ],
            minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ]
        };
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';
        let stream = null;

        // KAMERA SİSTEMİ
        async function acKamera() {
            try { 
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 } } }); 
                document.getElementById('videoStream').srcObject = stream; 
                document.getElementById('cameraModal').style.display = 'block'; 
            } catch (e) { alert("Kamera Hatası: " + e); }
        }

        function kapatKamera() { if(stream) stream.getTracks().forEach(t => t.stop()); document.getElementById('cameraModal').style.display = 'none'; }

        async function plakaCek() {
            const video = document.getElementById('videoStream');
            const canvas = document.getElementById('camCanvas');
            const ctx = canvas.getContext('2d');
            const scale = video.videoWidth / video.clientWidth;
            
            const w = 85 * (video.clientWidth / 100) * scale;
            const h = 100 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = w; canvas.height = h;
            // Görüntü iyileştirme filtreleri
            ctx.filter = 'contrast(1.5) grayscale(1) brightness(1.1)';
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);
            
            document.getElementById('camStatus').innerText = "AI ANALİZ EDİYOR...";
            
            try {
                const worker = await Tesseract.createWorker('eng');
                // Sadece plaka karakterlerine odaklan (Whitelist)
                await worker.setParameters({ tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ' });
                const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 1.0));
                await worker.terminate();

                const clean = text.toUpperCase().replace(/[^A-Z0-9]/g, "").trim();
                if(clean.length >= 5) {
                    kapatKamera();
                    const icerdeki = araclar.find(a => a.plaka === clean && a.durum === 'aktif');
                    if(icerdeki) {
                        hizliOdemePopup(icerdeki);
                    } else {
                        document.getElementById('plakaInput').value = clean;
                        renderList();
                    }
                } else { document.getElementById('camStatus').innerText = "OKUNAMADI, TEKRARLAYIN"; }
            } catch (e) { alert("Sistem hatası."); }
        }

        // ÖDEME POPUP
        function hizliOdemePopup(arac) {
            const popup = document.getElementById('paymentPopup');
            const ucret = ucretHesapla(arac.giris, arac.tip);
            document.getElementById('popPlaka').innerText = arac.plaka;
            document.getElementById('popTip').innerText = arac.tip.toUpperCase();
            document.getElementById('popSure').innerText = sureHesapla(arac.giris);
            document.getElementById('popTutar').innerHTML = ucret + '<small class="text-xl">TL</small>';
            
            const handleCikis = (yontem) => { cikisYap(arac.id, yontem); popup.style.display='none'; };
            document.getElementById('btnPopHgs').onclick = () => handleCikis('HGS');
            document.getElementById('btnPopKart').onclick = () => handleCikis('KART');
            document.getElementById('btnPopNakit').onclick = () => handleCikis('NAKİT');
            popup.style.display = 'flex';
        }

        // LİSTELEME (Sıralama Güncellendi)
        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';

            // 1. AKTİFLERİ A-Z SIRALA
            let aktifler = araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre))
                                 .sort((a, b) => a.plaka.localeCompare(b.plaka));
            
            // 2. TAMAMLANANLARI SON ÇIKAN ÜSTTE OLACAK ŞEKİLDE SIRALA
            let tamamlananlar = araclar.filter(a => a.durum === 'tamamlandi' && a.plaka.includes(filtre))
                                       .sort((a, b) => new Date(b.cikis) - new Date(a.cikis));

            const birlesik = [...aktifler, ...tamamlananlar];

            birlesik.forEach(arac => {
                const isComp = arac.durum === 'tamamlandi';
                const ucret = isComp ? arac.tutar : ucretHesapla(arac.giris, arac.tip);
                const card = document.createElement('div');
                card.className = isComp ? 'completed-card p-5' : 'park-card p-5';
                
                card.innerHTML = `
                    <button onclick="sil(${arac.id})" class="absolute top-4 right-4 text-zinc-200 hover:text-rose-500"><i class="fas fa-trash-alt text-xs"></i></button>
                    <div class="flex justify-between items-start pr-8">
                        <div>
                            <span class="text-[8px] font-black px-2 py-1 rounded bg-zinc-100 text-zinc-500 uppercase">${arac.tip}</span>
                            <h3 class="text-2xl font-black text-zinc-800">${arac.plaka}</h3>
                            <p class="text-[10px] font-bold text-zinc-400"><i class="far fa-clock"></i> ${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${isComp ? 'text-zinc-400' : 'text-rose-600'}">${ucret} TL</div>
                            <div class="text-[9px] font-bold uppercase">${isComp ? 'ÖDENDİ ('+arac.odemeYontemi+')' : sureHesapla(arac.giris)}</div>
                        </div>
                    </div>
                    ${!isComp ? `
                    <div class="grid grid-cols-3 gap-2 mt-4">
                        <button onclick="cikisYap(${arac.id}, 'HGS')" class="bg-blue-600 text-white py-2.5 rounded-xl font-bold text-[10px]">HGS</button>
                        <button onclick="cikisYap(${arac.id}, 'KART')" class="bg-zinc-800 text-white py-2.5 rounded-xl font-bold text-[10px]">KART</button>
                        <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="bg-emerald-600 text-white py-2.5 rounded-xl font-bold text-[10px]">NAKİT</button>
                    </div>` : ''}
                `;
                liste.appendChild(card);
            });
        }

        // GİRİŞ KAYDI
        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!plaka) return;
            if(araclar.some(a => a.plaka === plaka && a.durum === 'aktif')) return alert("ARAÇ ZATEN İÇERİDE!");
            
            araclar.push({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), cikis: null, odemeYontemi: null, tutar: 0, durum: 'aktif' });
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            document.getElementById('plakaInput').value = "";
            renderList();
        }

        // DİĞER FONKSİYONLAR (SÜRE, ÜCRET, SİL)
        function ucretHesapla(giris, tip) {
            const fark = (new Date() - new Date(giris)) / 3600000;
            const t = aktifTarife[tip];
            let u = t[0].ucret;
            for (let k of t) { if (fark > k.min) u = k.ucret; }
            return u;
        }

        function sureHesapla(g) {
            const f = new Date() - new Date(g);
            return Math.floor(f/3600000) + "s " + Math.floor((f%3600000)/60000) + "dk";
        }

        function cikisYap(id, yontem) {
            const a = araclar.find(x => x.id === id);
            a.tutar = ucretHesapla(a.giris, a.tip);
            a.cikis = new Date().toISOString();
            a.odemeYontemi = yontem;
            a.durum = 'tamamlandi';
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            renderList();
        }

        function setAracTipi(t) {
            seciliAracTipi = t;
            document.getElementById('type_oto').className = t === 'otomobil' ? 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-zinc-100 text-zinc-500';
            document.getElementById('type_mini').className = t === 'minibus' ? 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-zinc-100 text-zinc-500';
        }

        function sil(id) { if(confirm('Silinsin mi?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }

        renderList();
        setInterval(renderList, 60000); // Dakikada bir süreleri yenile
    </script>
</body>
</html>
