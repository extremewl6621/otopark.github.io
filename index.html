<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; }
        .park-card { border-left: 6px solid #e11d48; border-radius: 12px; transition: all 0.3s; position: relative; background: white; }
        .completed-card { border-left: 6px solid #9ca3af; opacity: 0.8; }
        .header-banner { background-color: #1a1a1a; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .logo-wrapper { display: flex; align-items: center; gap: 2px; color: white; font-weight: 800; font-size: 20px; }
        .logo-p-badge { background-color: #e11d48; color: white; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; margin: 0 2px; font-style: italic; }
        
        /* Kamera Tasarımı */
        #cameraOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 100; }
        #videoStream { width: 100%; height: 100%; object-fit: cover; }
        .cam-frame { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 100px; border: 3px solid #3b82f6; border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); z-index: 110;
        }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #3b82f6; top: 0; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Ödeme Popup */
        #paymentPopup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }

        #pdfTemplate { width: 100%; background: white; padding: 20px; color: black; display: none; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #1a1a1a; color: white; border: 1px solid #333; padding: 10px; text-align: left; font-size: 12px; }
        .pdf-table td { border: 1px solid #ddd; padding: 8px; font-size: 11px; }
    </style>
</head>
<body class="pb-20">

    <div class="header-banner no-print">
        <div class="logo-wrapper"><span class="italic">iSTAY</span><div class="logo-p-badge">P</div><span class="italic">ARK</span></div>
        <button onclick="raporuGoster()" class="bg-rose-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg"><i class="fas fa-chart-pie mr-1"></i> RAPORLAR</button>
    </div>

    <div id="cameraOverlay">
        <video id="videoStream" autoplay playsinline></video>
        <div class="cam-frame"><div class="scan-line"></div></div>
        <div class="absolute bottom-10 inset-x-0 flex flex-col items-center gap-4 z-[120]">
            <p id="camStatus" class="text-white text-xs font-bold bg-blue-600 px-4 py-2 rounded-full uppercase">PLAKAYI HİZALAYIN</p>
            <div class="flex gap-8 items-center">
                <button onclick="kapatKamera()" class="text-white font-bold opacity-50 uppercase text-xs">Kapat</button>
                <button onclick="plakaOku()" class="w-20 h-20 bg-white rounded-full border-8 border-blue-600 flex items-center justify-center active:scale-90 shadow-2xl">
                    <i class="fas fa-camera text-3xl text-blue-600"></i>
                </button>
                <div class="w-10"></div>
            </div>
        </div>
        <canvas id="camCanvas" style="display:none;"></canvas>
    </div>

    <div id="paymentPopup">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl overflow-hidden relative">
            <div class="text-center mb-6">
                <span id="popTip" class="text-[10px] font-black px-3 py-1 bg-rose-100 text-rose-600 rounded-full uppercase">OTO</span>
                <h2 id="popPlaka" class="text-4xl font-black text-zinc-800 mt-2">---</h2>
                <p id="popSure" class="text-gray-400 font-bold text-sm mt-1">Süre hesaplanıyor...</p>
                <div class="text-6xl font-black text-rose-600 mt-6" id="popTutar">0<small class="text-xl">TL</small></div>
            </div>
            <div class="grid grid-cols-1 gap-3">
                <button id="btnHgs" class="bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-lg">HGS İLE ÇIKIŞ</button>
                <button id="btnKart" class="bg-zinc-900 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-lg">KREDİ KARTI</button>
                <button id="btnNakit" class="bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-lg">NAKİT TAHSİLAT</button>
                <button onclick="document.getElementById('paymentPopup').style.display='none'" class="text-gray-400 font-bold py-2 mt-2 uppercase text-[10px]">İptal Et</button>
            </div>
        </div>
    </div>

    <div id="pdfTemplate">
        <div style="border-bottom: 5px solid #e11d48; padding-bottom: 10px; margin-bottom: 20px;">
            <h1 style="font-size: 28px; font-weight: 900; margin: 0;">iSTAY PARK ÖZETİ</h1>
            <p id="pdfDate" style="margin: 5px 0; color: #444; font-weight: bold;"></p>
        </div>
        <table class="pdf-table">
            <thead><tr><th>PLAKA</th><th>ARAÇ TİPİ</th><th>GİRİŞ SAATİ</th><th>ÇIKIŞ SAATİ</th><th>ÖDEME</th><th>TUTAR</th></tr></thead>
            <tbody id="pdfBody"></tbody>
        </table>
        <div id="pdfSummaryArea" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;"></div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6 no-print">
            <div class="relative mb-4">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA GİRİN" class="w-full px-4 py-5 border-2 border-zinc-50 bg-zinc-50 rounded-2xl font-black uppercase text-3xl text-center focus:border-rose-500 focus:bg-white outline-none transition-all">
                <button onclick="acKamera()" class="absolute right-2 top-2 bottom-2 w-14 bg-rose-600 text-white rounded-xl shadow-lg active:scale-90 flex items-center justify-center">
                    <i class="fas fa-camera text-xl"></i>
                </button>
            </div>
            <div class="flex gap-3 mb-4">
                <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-4 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white transition">OTOMOBİL</button>
                <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-4 rounded-xl font-bold text-xs border-2 border-gray-100 text-gray-500 transition">MİNİBÜS</button>
            </div>
            <button onclick="aracGiris()" class="w-full bg-zinc-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition">GİRİŞİ KAYDET</button>
        </div>

        <div id="aracListesi" class="space-y-4"></div>
    </div>

    <div id="raporModal" class="hidden fixed inset-0 bg-black/90 z-[60] flex items-end sm:items-center justify-center no-print">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="bg-zinc-900 p-6 text-white flex justify-between items-center">
                <h2 id="modalTitle" class="font-black text-xl">Finansal Özet</h2>
                <div class="flex gap-2">
                    <button onclick="generatePDF()" class="bg-green-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-file-pdf text-xl"></i></button>
                    <button onclick="raporuKapat()" class="bg-zinc-800 w-12 h-12 rounded-2xl flex items-center justify-center"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="overflow-y-auto flex-1 p-4 bg-gray-50">
                <div id="raporGorunumu">
                    <div id="ozetKartlari" class="grid grid-cols-3 gap-2 mb-6"></div>
                    <div class="bg-white rounded-2xl p-4 shadow-sm mb-4">
                        <h3 class="text-[10px] font-black text-gray-400 mb-3 uppercase tracking-wider">İşlem Geçmişi</h3>
                        <div id="raporTablo" class="space-y-2 max-h-60 overflow-auto"></div>
                    </div>
                    <div id="netCiroBox" class="bg-zinc-900 rounded-2xl p-5 text-white flex justify-between items-center shadow-2xl"></div>
                </div>
                <div id="tarifeGorunumu" class="hidden">
                    <div id="oto_fiyat_list" class="grid grid-cols-2 gap-2 mb-6"></div>
                    <div id="mini_fiyat_list" class="grid grid-cols-2 gap-2 mb-6"></div>
                    <button onclick="tarifeleriKaydet()" class="w-full bg-zinc-900 text-white py-4 rounded-xl font-black uppercase mb-4">Fiyatları Uygula</button>
                </div>
                <div class="mt-6 grid grid-cols-2 gap-2">
                    <button id="btnTarife" onclick="toggleView('tarife')" class="bg-white border py-3 rounded-xl font-bold text-[10px] uppercase">Fiyat Düzenle</button>
                    <button onclick="raporuSifirla()" class="bg-rose-50 text-rose-600 border border-rose-100 py-3 rounded-xl font-bold text-[10px] uppercase">Sistemi Sıfırla</button>
                    <button onclick="veriyiDisaAktar()" class="bg-zinc-800 text-white py-3 rounded-xl font-bold text-[10px] uppercase">Yedek Al</button>
                    <label class="bg-zinc-100 text-zinc-600 py-3 rounded-xl font-bold text-[10px] uppercase text-center cursor-pointer border border-zinc-200">Yedek Yükle<input type="file" id="importFile" class="hidden" onchange="veriyiIceriAktar(event)"></label>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/80 z-[70] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
            <h3 class="font-black text-zinc-800 mb-4 text-center uppercase">Giriş Düzelt</h3>
            <input type="datetime-local" id="editDateTime" class="w-full border-2 border-gray-100 rounded-2xl p-4 mb-4 font-bold outline-none focus:border-rose-500">
            <div class="flex gap-2">
                <button onclick="closeEditModal()" class="flex-1 py-4 bg-gray-100 rounded-2xl font-bold text-gray-400 uppercase text-xs">İptal</button>
                <button id="saveEditBtn" class="flex-1 py-4 bg-zinc-900 rounded-2xl font-bold text-white uppercase text-xs shadow-lg">Güncelle</button>
            </div>
        </div>
    </div>

    <script>
        let varsayilanTarife = {
            otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ],
            minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ]
        };
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || varsayilanTarife;
        let araclar = JSON.parse(localStorage.getItem('istay_park_data')) || [];
        let seciliAracTipi = 'otomobil';
        let stream = null;

        // KAMERA FONKSİYONLARI
        async function acKamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 } } 
                });
                document.getElementById('videoStream').srcObject = stream;
                document.getElementById('cameraOverlay').style.display = 'block';
            } catch (err) {
                alert("Kamera başlatılamadı. İzinleri kontrol edin.");
            }
        }

        function kapatKamera() {
            if(stream) stream.getTracks().forEach(track => track.stop());
            document.getElementById('cameraOverlay').style.display = 'none';
        }

        async function plakaOku() {
            const video = document.getElementById('videoStream');
            const canvas = document.getElementById('camCanvas');
            const ctx = canvas.getContext('2d');
            
            // Sadece orta çerçeveyi yakala
            const scale = video.videoWidth / video.clientWidth;
            const w = 80 * (video.clientWidth / 100) * scale;
            const h = 100 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = w; canvas.height = h;
            ctx.filter = 'contrast(1.5) grayscale(1)'; // Plaka okunabilirliğini artır
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);
            
            document.getElementById('camStatus').innerText = "OKUNUYOR...";

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
                });
                
                const cleanPlaka = text.toUpperCase().replace(/[^A-Z0-9]/g, "").trim();
                
                if(cleanPlaka.length > 4) {
                    kapatKamera();
                    islemSec(cleanPlaka);
                } else {
                    document.getElementById('camStatus').innerText = "HATA: TEKRAR DENEYİN";
                }
            } catch (e) {
                alert("AI Hatası: " + e.message);
            }
        }

        function islemSec(plaka) {
            // Aktif araç var mı kontrol et
            const aktifArac = araclar.find(a => a.plaka === plaka && a.durum === 'aktif');
            
            if(aktifArac) {
                hizliOdemeAc(aktifArac);
            } else {
                document.getElementById('plakaInput').value = plaka;
                renderList();
            }
        }

        function hizliOdemeAc(arac) {
            const pop = document.getElementById('paymentPopup');
            const ucret = ucretHesapla(arac.giris, arac.tip);
            
            document.getElementById('popPlaka').innerText = arac.plaka;
            document.getElementById('popTip').innerText = arac.tip;
            document.getElementById('popSure').innerText = sureHesapla(arac.giris) + " süredir içeride";
            document.getElementById('popTutar').innerHTML = ucret + '<small class="text-xl">TL</small>';
            
            document.getElementById('btnHgs').onclick = () => { cikisYap(arac.id, 'HGS'); pop.style.display='none'; };
            document.getElementById('btnKart').onclick = () => { cikisYap(arac.id, 'KART'); pop.style.display='none'; };
            document.getElementById('btnNakit').onclick = () => { cikisYap(arac.id, 'NAKİT'); pop.style.display='none'; };
            
            pop.style.display = 'flex';
        }

        // MANTIK FONKSİYONLARI
        function aracGiris() {
            const inp = document.getElementById('plakaInput');
            const plaka = inp.value.trim().toUpperCase();
            if(!plaka) return;

            // Mükerrer Kontrolü
            const varMi = araclar.some(a => a.plaka === plaka && a.durum === 'aktif');
            if(varMi) {
                alert("Bu araç zaten içeride kayıtlı!");
                return;
            }

            araclar.push({ 
                id: Date.now(), 
                plaka, 
                tip: seciliAracTipi, 
                giris: new Date().toISOString(), 
                cikis: null, 
                odemeYontemi: null, 
                tutar: 0, 
                durum: 'aktif' 
            });
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            inp.value = "";
            renderList();
        }

        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';

            // SIRALAMA: Aktifler üstte (A-Z), Tamamlananlar altta (Çıkış tarihine göre)
            let aktifler = araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre))
                                 .sort((a, b) => a.plaka.localeCompare(b.plaka));
            
            let tamamlananlar = araclar.filter(a => a.durum === 'tamamlandi' && a.plaka.includes(filtre))
                                       .sort((a, b) => new Date(b.cikis) - new Date(a.cikis));

            [...aktifler, ...tamamlananlar].forEach(arac => {
                const isComp = arac.durum === 'tamamlandi';
                const ucret = isComp ? arac.tutar : ucretHesapla(arac.giris, arac.tip);
                
                const card = document.createElement('div');
                card.className = `p-5 rounded-3xl shadow-sm relative ${isComp ? 'completed-card bg-white' : 'park-card bg-white'}`;
                
                card.innerHTML = `
                    <button onclick="sil(${arac.id})" class="absolute top-4 right-4 text-gray-300 hover:text-rose-500 p-2 z-10"><i class="fas fa-trash"></i></button>
                    <div class="flex justify-between items-start pr-10">
                        <div>
                            <span class="text-[8px] font-black px-2 py-1 rounded-lg uppercase ${arac.tip==='minibus'?'bg-blue-100 text-blue-600':'bg-rose-100 text-rose-600'}">${arac.tip}</span>
                            <h3 class="text-2xl font-black text-zinc-800 mt-1">${arac.plaka}</h3>
                            <div onclick="openEditModal(${arac.id})" class="text-[10px] font-bold text-gray-400 mt-1 cursor-pointer">
                                <i class="fas fa-clock mr-1"></i> Giriş: ${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-black ${isComp ? 'text-gray-400' : 'text-rose-600'}">${ucret}<small class="text-xs ml-0.5">TL</small></div>
                            <div class="text-[10px] font-bold uppercase text-gray-400">
                                ${isComp ? 'ÖDENDİ ('+arac.odemeYontemi+')' : sureHesapla(arac.giris)}
                            </div>
                        </div>
                    </div>
                    ${!isComp ? `
                    <div class="grid grid-cols-3 gap-2 mt-4">
                        <button onclick="cikisYap(${arac.id}, 'HGS')" class="bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase">HGS</button>
                        <button onclick="cikisYap(${arac.id}, 'KART')" class="bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase">KART</button>
                        <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="bg-amber-500 text-white py-3 rounded-xl font-black text-[10px] uppercase">NAKİT</button>
                    </div>` : ''}
                `;
                liste.appendChild(card);
            });
        }

        // DİĞER FONKSİYONLAR (Özetlenmiş)
        function ucretHesapla(giris, tip) {
            const farkMs = new Date() - new Date(giris);
            if (farkMs / 60000 <= 4) return 0;
            const toplamSaat = farkMs / 3600000;
            const tamGun = Math.floor(toplamSaat / 24);
            const kalanSaat = toplamSaat % 24;
            const t = aktifTarife[tip] || aktifTarife.otomobil;
            let u = tamGun * t[t.length - 1].ucret;
            if (kalanSaat > 0) {
                let ek = t[0].ucret; 
                for (let k of t) { if (kalanSaat > k.min && kalanSaat <= k.max) { ek = k.ucret; break; } }
                u += ek;
            }
            return u;
        }

        function cikisYap(id, yontem) {
            const a = araclar.find(x => x.id === id);
            a.tutar = ucretHesapla(a.giris, a.tip);
            a.cikis = new Date().toISOString();
            a.odemeYontemi = yontem;
            a.durum = 'tamamlandi';
            localStorage.setItem('istay_park_data', JSON.stringify(araclar));
            renderList();
        }

        function sureHesapla(g) {
            const f = new Date() - new Date(g);
            return Math.floor(f/3600000) + "s " + Math.floor((f%3600000)/60000) + "dk";
        }

        // RAPORLAMA VE PDF (Mevcut kodunuzdaki gibi devam eder...)
        function setAracTipi(t) {
            seciliAracTipi = t;
            document.getElementById('type_oto').className = t === 'otomobil' ? 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-rose-600 bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-gray-100 text-gray-500';
            document.getElementById('type_mini').className = t === 'minibus' ? 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-blue-600 bg-blue-600 text-white' : 'flex-1 py-4 rounded-xl font-bold text-xs border-2 border-gray-100 text-gray-500';
        }

        function raporuGoster() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const bugunCikislar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            let hgs = 0, kart = 0, nakit = 0, tabloHtml = "";
            bugunCikislar.forEach(a => {
                if(a.odemeYontemi === 'HGS') hgs += a.tutar;
                else if(a.odemeYontemi === 'KART') kart += a.tutar;
                else if(a.odemeYontemi === 'NAKİT') nakit += a.tutar;
                tabloHtml += `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100"><span class="font-bold text-xs">${a.plaka}</span><span class="text-[9px] font-bold text-gray-400">${a.odemeYontemi}</span><span class="font-black text-xs">${a.tutar} TL</span></div>`;
            });
            document.getElementById('ozetKartlari').innerHTML = `<div class="bg-blue-600 p-4 rounded-2xl text-white"><div class="text-[8px] font-bold opacity-70">HGS</div><div class="text-lg font-black">${hgs}</div></div><div class="bg-emerald-600 p-4 rounded-2xl text-white"><div class="text-[8px] font-bold opacity-70">KART</div><div class="text-lg font-black">${kart}</div></div><div class="bg-amber-500 p-4 rounded-2xl text-white"><div class="text-[8px] font-bold opacity-70">NAKİT</div><div class="text-lg font-black">${nakit}</div></div>`;
            document.getElementById('raporTablo').innerHTML = tabloHtml || `<p class="text-center text-gray-400 py-4 text-xs font-bold">İŞLEM YOK</p>`;
            document.getElementById('netCiroBox').innerHTML = `<div><h4 class="text-[10px] font-bold text-gray-400 uppercase">Tahsilat</h4><p class="text-2xl font-black">${hgs+kart+nakit} TL</p></div><i class="fas fa-wallet text-3xl opacity-20"></i>`;
            document.getElementById('raporModal').classList.remove('hidden');
        }

        function generatePDF() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const bugunCikislar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            const el = document.getElementById('pdfTemplate');
            el.style.display = 'block';
            // PDF verilerini doldurma (Kodun geri kalanı mevcut kodunuzla uyumlu)
            html2pdf().from(el).save().then(() => el.style.display = 'none');
        }

        // MODAL YÖNETİMİ
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function sil(id) { if(confirm('Silinsin mi?')) { araclar = araclar.filter(a => a.id !== id); localStorage.setItem('istay_park_data', JSON.stringify(araclar)); renderList(); } }

        renderList();
        setInterval(renderList, 60000);
    </script>
</body>
</html>
