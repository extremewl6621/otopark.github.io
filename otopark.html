<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK - PERSONEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#0f172a] text-white h-screen overflow-hidden flex flex-col">

    <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-black text-rose-500 mb-2 uppercase italic">BAĞLANTI KURULUMU</h2>
            <p class="text-xs text-slate-400 mb-6">Bu ayarlar sadece bir kez yapılır.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">GitHub Kullanıcı Adı</label>
                    <input type="text" id="ghOwner" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Repository Adı</label>
                    <input type="text" id="ghRepo" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">GitHub Token</label>
                    <input type="password" id="ghToken" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                </div>
                <button onclick="ayarlariKaydet()" class="w-full bg-rose-600 py-4 rounded-xl font-black mt-2 shadow-lg shadow-rose-600/20 active:scale-95 transition">AYARLARI KAYDET</button>
            </div>
        </div>
    </div>

    <div id="loginScreen" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center fade-in">
            <div class="mb-8">
                <h1 class="text-3xl font-black italic text-rose-500 tracking-tighter">iSTAY PARK</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">PERSONEL TERMİNALİ</p>
            </div>

            <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl relative">
                <button onclick="kurulumuAc()" class="absolute top-6 right-6 text-slate-600 hover:text-white transition"><i class="fas fa-cog"></i></button>

                <h2 class="text-lg font-bold mb-6">Giriş Yap</h2>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-transparent focus:border-rose-500 transition text-center">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-transparent focus:border-rose-500 transition text-center">
                    <button onclick="personelGiris()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-500/20 active:scale-95 transition mt-2">SİSTEMİ AÇ</button>
                </div>
                <p id="loginStatus" class="mt-4 text-[10px] text-slate-500 font-mono h-4"></p>
            </div>
            <p class="text-[9px] text-slate-600 mt-8">v3.0.1 Stable • Cloud Sync</p>
        </div>
    </div>

    <div id="mainApp" class="flex-1 flex flex-col hidden">
        <header class="h-20 glass flex items-center justify-between px-6 border-b border-slate-800 z-50">
            <div>
                <h1 class="font-black italic text-rose-500 text-xl">iSTAY</h1>
                <p id="activeUserDisplay" class="text-[9px] font-bold text-slate-400 uppercase">--</p>
            </div>
            <div class="flex items-center gap-3">
                <div id="syncDot" class="w-2.5 h-2.5 rounded-full bg-slate-600"></div>
                <button onclick="cikisYap()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24">
            <div class="bg-slate-800/50 p-6 rounded-[2rem] border border-slate-700/50 mb-6">
                <input type="text" id="plakaInput" placeholder="PLAKA" class="w-full h-16 bg-slate-900 rounded-2xl text-center text-3xl font-black uppercase outline-none focus:ring-2 ring-rose-500 transition mb-4 text-white">
                <button onclick="aracKaydet()" class="w-full bg-rose-600 py-4 rounded-2xl font-black shadow-lg shadow-rose-600/20 active:scale-95 transition">GİRİŞ YAP</button>
            </div>

            <div id="aracListesi" class="space-y-3"></div>
        </main>
    </div>

    <script>
        // --- AYAR VE GÜVENLİK ---
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));

        // Ayarları LocalStorage'dan al (Panel ile aynı mantık)
        const getConfig = () => ({
            token: localStorage.getItem('oto_t') ? b64d(localStorage.getItem('oto_t')) : null,
            owner: localStorage.getItem('oto_o'),
            repo: localStorage.getItem('oto_r'),
            path: 'database.json'
        });

        let db = { personeller: [], kayitlar: [] };
        let currentSha = "";
        let currentUser = "";

        // --- BAŞLANGIÇ KONTROLÜ ---
        window.onload = () => {
            const cfg = getConfig();
            if (!cfg.token || !cfg.owner || !cfg.repo) {
                // Ayar yoksa Kurulum Ekranını aç
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                // Ayar varsa Giriş Ekranını aç
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        };

        // --- KURULUM FONKSİYONLARI ---
        function kurulumuAc() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            const cfg = getConfig();
            if(cfg.owner) document.getElementById('ghOwner').value = cfg.owner;
            if(cfg.repo) document.getElementById('ghRepo').value = cfg.repo;
        }

        function ayarlariKaydet() {
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();
            const t = document.getElementById('ghToken').value.trim();

            if(!o || !r || !t) return alert("Tüm alanları doldurmalısın!");

            localStorage.setItem('oto_o', o);
            localStorage.setItem('oto_r', r);
            localStorage.setItem('oto_t', b64e(t)); // Token'ı maskeleyerek kaydet

            location.reload(); // Sayfayı yenile ve giriş ekranına git
        }

        // --- GİRİŞ VE VERİ ÇEKME ---
        async function personelGiris() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const statusMsg = document.getElementById('loginStatus');

            if(!u || !p) return alert("Kullanıcı adı ve şifre giriniz.");

            statusMsg.innerText = "Buluta bağlanılıyor...";
            statusMsg.className = "mt-4 text-[10px] text-yellow-500 font-bold animate-pulse";

            const success = await verileriCek();
            
            if(success) {
                const personel = db.personeller.find(x => x.user === u && x.pass === p);
                
                if(personel) {
                    if(personel.status === 'blocked') {
                        statusMsg.innerText = "HESAP ENGELLENDİ";
                        statusMsg.className = "mt-4 text-[10px] text-rose-500 font-bold";
                        return alert("Hesabınız yönetici tarafından engellenmiştir.");
                    }
                    if(personel.status === 'frozen') {
                        statusMsg.innerText = "HESAP DONDURULDU";
                        statusMsg.className = "mt-4 text-[10px] text-orange-500 font-bold";
                        return alert("Hesabınız geçici olarak dondurulmuştur.");
                    }

                    // Giriş Başarılı
                    currentUser = u;
                    document.getElementById('activeUserDisplay').innerText = u;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    renderList();
                } else {
                    statusMsg.innerText = "KULLANICI BULUNAMADI";
                    statusMsg.className = "mt-4 text-[10px] text-rose-500 font-bold";
                }
            } else {
                statusMsg.innerText = "BAĞLANTI HATASI (AYARLARI KONTROL ET)";
                statusMsg.className = "mt-4 text-[10px] text-rose-500 font-bold";
            }
        }

        async function verileriCek() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-yellow-500 animate-pulse";

            try {
                const url = `https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`;
                const res = await fetch(url, { headers: { Authorization: `token ${cfg.token}` } });
                
                if(!res.ok) throw new Error("GitHub Hatası: " + res.status);
                
                const data = await res.json();
                currentSha = data.sha;
                db = JSON.parse(b64d(data.content));
                
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]";
                return true;
            } catch (e) {
                console.error(e);
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
                return false;
            }
        }

        async function verileriKaydet() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            dot.className = "w-2.5 h-2.5 rounded-full bg-blue-500 animate-spin";

            const content = b64e(JSON.stringify(db));

            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT",
                    headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Staff App Update", content, sha: currentSha })
                });

                const data = await res.json();
                currentSha = data.content.sha;
                dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                renderList();
            } catch (e) {
                alert("Kaydetme hatası! İnternetinizi kontrol edin.");
                dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
            }
        }

        // --- UYGULAMA FONKSİYONLARI ---
        function aracKaydet() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!plaka) return;

            db.kayitlar.push({
                id: Date.now(),
                plaka: plaka,
                giris: new Date().toLocaleString('tr-TR'),
                ekleyen: currentUser,
                tutar: 0,
                odeme: '',
                silindi: false
            });

            verileriKaydet();
            document.getElementById('plakaInput').value = "";
        }

        function renderList() {
            const listContainer = document.getElementById('aracListesi');
            listContainer.innerHTML = "";

            const myCars = db.kayitlar.filter(x => x.ekleyen === currentUser && x.silindi === false);

            if(myCars.length === 0) {
                listContainer.innerHTML = `<div class="text-center py-10 text-slate-600 text-[10px] font-bold uppercase tracking-widest">İçeride Araç Yok</div>`;
                return;
            }

            [...myCars].reverse().forEach(car => {
                const el = document.createElement('div');
                el.className = "bg-slate-800 p-5 rounded-[1.5rem] flex justify-between items-center border border-slate-700 shadow-lg fade-in";
                el.innerHTML = `
                    <div class="flex gap-4 items-center">
                        <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-rose-500 text-sm shadow-inner">
                            <i class="fas fa-car"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-black uppercase text-white tracking-tight">${car.plaka}</h3>
                            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${car.giris.substring(11,16)} • GİRİŞ</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="cikisYapIslem(${car.id}, 'NAKİT')" class="w-10 h-10 rounded-xl bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 active:scale-95 transition"><i class="fas fa-money-bill-wave"></i></button>
                        <button onclick="cikisYapIslem(${car.id}, 'KART')" class="w-10 h-10 rounded-xl bg-blue-500/10 text-blue-500 border border-blue-500/20 active:scale-95 transition"><i class="fas fa-credit-card"></i></button>
                    </div>
                `;
                listContainer.appendChild(el);
            });
        }

        function cikisYapIslem(id, tip) {
            const tutar = prompt("Ücret (₺):", "100");
            if(!tutar) return;

            const car = db.kayitlar.find(x => x.id === id);
            if(car) {
                car.tutar = parseInt(tutar);
                car.odeme = tip;
                car.cikis = new Date().toLocaleString('tr-TR');
                car.silindi = true;
                verileriKaydet();
            }
        }

        function cikisYap() {
            location.reload(); // Sayfayı yenileyerek giriş ekranına dön
        }
        
        // Otomatik Yenileme (Her 60 saniyede bir verileri çeker)
        setInterval(() => { if(currentUser) verileriCek(); }, 60000);

    </script>
</body>
</html>
