    <script>
        // PHP'DEN GELEN VERİLER
        let araclar = <?php echo $mevcut_veri ?: '[]'; ?>;
        
        let aktifTarife = JSON.parse(localStorage.getItem('istay_tarifeler')) || { otomobil: [ { min: 0, max: 1, ucret: 170 }, { min: 1, max: 2, ucret: 210 }, { min: 2, max: 4, ucret: 290 }, { min: 4, max: 6, ucret: 360 }, { min: 6, max: 8, ucret: 420 }, { min: 8, max: 12, ucret: 500 }, { min: 12, max: 24, ucret: 600 } ], minibus: [ { min: 0, max: 1, ucret: 250 }, { min: 1, max: 2, ucret: 300 }, { min: 2, max: 4, ucret: 400 }, { min: 4, max: 6, ucret: 500 }, { min: 6, max: 8, ucret: 600 }, { min: 8, max: 12, ucret: 750 }, { min: 12, max: 24, ucret: 900 } ] };
        let toplamKapasite = parseInt(localStorage.getItem('istay_kapasite')) || 50;
        let seciliAracTipi = 'otomobil';

        // TEMA AYARI
        function initTheme() { if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun'); } }
        function toggleTheme() { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.theme = 'light'; document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon'); } else { document.documentElement.classList.add('dark'); localStorage.theme = 'dark'; document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun'); } }
        initTheme();

        // VERİ SENKRONİZASYONU (TXT KAYIT)
        function txtKaydet() {
            const formData = new FormData();
            formData.append('action', 'save');
            formData.append('data', JSON.stringify(araclar));
            fetch('index.php', { method: 'POST', body: formData });
        }

        // LİSTELEME VE DASHBOARD
        function renderList() {
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = '';
            
            let aktifler = araclar.filter(a => a.durum === 'aktif' && a.plaka.includes(filtre)).sort((a,b)=> new Date(b.giris)-new Date(a.giris));
            let tamamlananlar = filtre ? araclar.filter(a => a.durum === 'tamamlandi' && a.plaka.includes(filtre)).sort((a,b)=> new Date(b.cikis)-new Date(a.cikis)) : [];

            const totalAktif = araclar.filter(a => a.durum === 'aktif').length;
            dashboardGuncelle(totalAktif);

            document.getElementById('aracSayisi').innerText = (filtre ? (aktifler.length + tamamlananlar.length) + " Sonuç" : totalAktif + " Aktif");

            [...aktifler, ...tamamlananlar].forEach(arac => {
                const isComp = arac.durum === 'tamamlandi';
                const ucret = isComp ? arac.tutar : ucretHesapla(arac.giris, arac.tip);
                const card = document.createElement('div');
                card.className = `park-card animate-slide-in p-5 rounded-3xl relative border shadow-sm ${isComp ? 'bg-slate-100 dark:bg-slate-800/50 opacity-70' : 'bg-white dark:bg-darkcard border-l-[6px] border-l-brand-500'}`;
                
                let iconClass = arac.tip === 'abone' ? 'fa-star text-purple-500' : (arac.tip === 'minibus' ? 'fa-shuttle-van text-blue-500' : 'fa-car text-brand-500');

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex gap-4 items-center">
                            <div class="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-slate-900 flex items-center justify-center text-xl"><i class="fas ${iconClass}"></i></div>
                            <div>
                                <h3 class="text-xl font-black text-slate-800 dark:text-white leading-none">${arac.plaka}</h3>
                                <div class="text-[11px] font-bold text-slate-400 mt-1">${new Date(arac.giris).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${isComp ? 'text-slate-400' : 'text-brand-600'}">${ucret} TL</div>
                        </div>
                    </div>
                    ${!isComp ? `
                    <div class="grid grid-cols-3 gap-2 mt-5">
                        <button onclick="cikisYap(${arac.id}, 'HGS')" class="py-2.5 bg-blue-600 text-white rounded-xl text-[10px] font-bold">HGS</button>
                        <button onclick="cikisYap(${arac.id}, 'KART')" class="py-2.5 bg-emerald-600 text-white rounded-xl text-[10px] font-bold">KART</button>
                        <button onclick="cikisYap(${arac.id}, 'NAKİT')" class="py-2.5 bg-amber-500 text-white rounded-xl text-[10px] font-bold">NAKİT</button>
                    </div>` : `<div class="mt-3 text-[10px] font-bold text-slate-400">ÖDEME: ${arac.odemeYontemi}</div>`}
                    <button onclick="sil(${arac.id})" class="absolute top-2 right-2 text-slate-300 hover:text-rose-500"><i class="fas fa-trash-alt text-xs"></i></button>
                `;
                liste.appendChild(card);
            });
        }

        // DASHBOARD GÜNCELLEME
        function dashboardGuncelle(n) {
            let doluluk = Math.round((n / toplamKapasite) * 100);
            if(doluluk > 100) doluluk = 100;
            document.getElementById('dolulukOrani').innerText = "%" + doluluk;
            document.getElementById('bosYerSayisi').innerText = Math.max(0, toplamKapasite - n);
            document.getElementById('dolulukBar').style.width = doluluk + "%";
            let ciro = 0; araclar.forEach(a => { if(a.durum==='aktif') ciro += ucretHesapla(a.giris, a.tip); });
            document.getElementById('tahminiCiro').innerText = ciro + " TL";
            document.getElementById('kapasiteInput').value = toplamKapasite;
        }

        // ARAÇ GİRİŞ
        function aracGiris() {
            const inp = document.getElementById('plakaInput');
            const plaka = inp.value.trim().toUpperCase();
            if(!plaka) { showModal('Uyarı', 'Plaka giriniz!', 'error'); return; }
            if(araclar.some(a => a.plaka === plaka && a.durum === 'aktif')) { showModal('Zaten İçerde', plaka + ' zaten otoparkta.', 'error'); return; }
            if(araclar.filter(a=>a.durum==='aktif').length >= toplamKapasite) { showModal('Kapasite Dolu', 'Yeni araç için yer yok.', 'error'); return; }

            araclar.push({ id: Date.now(), plaka, tip: seciliAracTipi, giris: new Date().toISOString(), durum: 'aktif' });
            txtKaydet(); inp.value = ""; renderList();
        }

        function cikisYap(id, yontem) {
            const a = araclar.find(x => x.id === id);
            a.tutar = ucretHesapla(a.giris, a.tip);
            a.cikis = new Date().toISOString();
            a.odemeYontemi = yontem;
            a.durum = 'tamamlandi';
            txtKaydet(); renderList();
        }

        function ucretHesapla(g, tip) {
            if(tip === 'abone') return 0;
            const farkSaat = (new Date() - new Date(g)) / 3600000;
            if(farkSaat < 0.08) return 0; // 5 dk ücretsiz
            const t = aktifTarife[tip] || aktifTarife.otomobil;
            let u = 0;
            if(farkSaat > 24) u = Math.floor(farkSaat/24) * t[t.length-1].ucret;
            const kalan = farkSaat % 24;
            for(let k of t) { if(kalan > k.min && kalan <= k.max) { u += k.ucret; break; } }
            return u || t[0].ucret;
        }

        // MODAL VE POPUP YARDIMCILARI
        function showModal(title, msg, type = 'error', callback = null) {
            document.getElementById('infoTitle').innerText = title;
            document.getElementById('infoMessage').innerText = msg;
            const icon = document.getElementById('infoIcon');
            const btns = document.getElementById('infoButtons');
            if(type === 'confirm') {
                icon.className = "w-16 h-16 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mx-auto mb-4";
                icon.innerHTML = '<i class="fas fa-question"></i>';
                btns.innerHTML = `<button onclick="closeInfoModal()" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold">Vazgeç</button><button id="confirmBtn" class="flex-1 py-3 bg-brand-600 text-white rounded-xl font-bold">Onayla</button>`;
                document.getElementById('confirmBtn').onclick = () => { callback(); closeInfoModal(); };
            } else {
                icon.className = type === 'success' ? "w-16 h-16 rounded-full bg-emerald-100 text-emerald-500 flex items-center justify-center mx-auto mb-4" : "w-16 h-16 rounded-full bg-red-100 text-red-500 flex items-center justify-center mx-auto mb-4";
                icon.innerHTML = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-exclamation"></i>';
                btns.innerHTML = `<button onclick="closeInfoModal()" class="w-full py-3 bg-slate-900 dark:bg-white dark:text-black text-white rounded-xl font-bold">Tamam</button>`;
            }
            document.getElementById('infoModal').classList.remove('hidden');
        }
        function closeInfoModal() { document.getElementById('infoModal').classList.add('hidden'); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function openEditModal(id) { /* Saat düzenleme buraya... */ }
        function setAracTipi(t) { 
            seciliAracTipi = t;
            ['oto','mini','abone'].forEach(x => {
                const b = document.getElementById('type_'+x);
                if(x===t) { b.className = (x==='abone'?'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 bg-purple-500 text-white transition shadow-lg':'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-brand-500 bg-brand-500 text-white transition shadow-lg shadow-rose-500/20'); }
                else { b.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 transition'; }
            });
        }
        function toggleView(v) { 
            const isT = v==='tarife'; 
            document.getElementById('raporGorunumu').style.display = isT ? 'none' : 'block';
            document.getElementById('tarifeGorunumu').style.display = isT ? 'block' : 'none';
            document.getElementById('btnTarife').innerHTML = isT ? 'Panele Dön' : 'Ayarlar';
            if(isT) renderTarifeInputs();
        }
        function renderTarifeInputs() { /* Önceki kodundaki tarife render buraya... */ }
        function kapasiteKaydet() { toplamKapasite = parseInt(document.getElementById('kapasiteInput').value); localStorage.setItem('istay_kapasite', toplamKapasite); renderList(); showModal('Başarılı','Kapasite güncellendi','success'); }
        function sil(id) { showModal('Sil', 'Bu kaydı silmek istiyor musunuz?', 'confirm', () => { araclar = araclar.filter(a=>a.id!==id); txtKaydet(); renderList(); }); }
        function raporuSifirla() { showModal('Sıfırla', 'TÜM VERİLER SİLİNECEK!', 'confirm', () => { araclar = []; txtKaydet(); renderList(); raporuKapat(); }); }

        function raporuGoster() {
            const bugun = new Date().toLocaleDateString('tr-TR');
            const cikislar = araclar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toLocaleDateString('tr-TR') === bugun);
            let hgs=0, kart=0, nakit=0, html="";
            cikislar.forEach(a => {
                if(a.odemeYontemi==='HGS') hgs+=a.tutar; else if(a.odemeYontemi==='KART') kart+=a.tutar; else nakit+=a.tutar;
                html += `<div class="p-3 bg-white dark:bg-slate-800 rounded-xl mb-2 flex justify-between items-center text-xs">
                            <span class="font-bold">${a.plaka}</span><span>${a.tutar} TL (${a.odemeYontemi})</span>
                         </div>`;
            });
            document.getElementById('ozetKartlari').innerHTML = `<div class="bg-blue-600 p-3 rounded-xl text-white">HGS<br>${hgs}</div><div class="bg-emerald-600 p-3 rounded-xl text-white">KART<br>${kart}</div><div class="bg-amber-500 p-3 rounded-xl text-white">NAKİT<br>${nakit}</div>`;
            document.getElementById('raporTablo').innerHTML = html || "Bugün henüz çıkış yok.";
            document.getElementById('netCiroBox').innerHTML = `<b>TOPLAM HASILAT</b> <span>${hgs+kart+nakit} TL</span>`;
            document.getElementById('raporModal').classList.remove('hidden');
            toggleView('rapor');
        }

        renderList();
        setInterval(renderList, 30000);
    </script>
