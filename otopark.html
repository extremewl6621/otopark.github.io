<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - PERSONEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-slate-100 dark:bg-darkbg dark:text-white transition-colors duration-500 pb-20">

    <div id="authScreen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-darkcard rounded-[2.5rem] p-8 w-full max-w-sm text-center shadow-2xl">
            <img src="1000067482.webp" class="h-10 mx-auto mb-6">
            <h2 class="font-black text-2xl mb-2 dark:text-white text-slate-800">Sisteme Giriş</h2>
            <p class="text-xs text-slate-400 mb-8 uppercase font-bold tracking-widest">Otopark Yönetim Sistemi</p>
            
            <input type="password" id="ghToken" placeholder="GitHub Token (Anahtar)" class="w-full p-4 bg-slate-100 dark:bg-slate-900 rounded-2xl mb-3 outline-none border-2 border-transparent focus:border-rose-500 font-mono text-xs">
            <input type="text" id="pUser" placeholder="Personel Kullanıcı Adı" class="w-full p-4 bg-slate-100 dark:bg-slate-900 rounded-2xl mb-3 outline-none border-2 border-transparent focus:border-rose-500">
            <input type="password" id="pPass" placeholder="Personel Şifresi" class="w-full p-4 bg-slate-100 dark:bg-slate-900 rounded-2xl mb-6 outline-none border-2 border-transparent focus:border-rose-500">
            
            <button onclick="sistemiAc()" class="w-full bg-rose-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-rose-500/30 active:scale-95 transition">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="mainUI" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between">
            <img src="1000067482.webp" class="h-8">
            <div id="syncStatus" class="w-3 h-3 rounded-full bg-green-500"></div>
            <button onclick="raporuGoster()" class="bg-slate-900 dark:bg-white dark:text-black text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Rapor</button>
        </header>

        <main class="max-w-lg mx-auto pt-24 px-4">
            <div class="bg-white dark:bg-darkcard rounded-3xl p-6 shadow-xl mb-6">
                <input type="text" id="plakaInput" placeholder="PLAKA GİRİN" class="w-full h-16 bg-slate-100 dark:bg-slate-900 rounded-2xl text-center text-3xl font-black uppercase outline-none">
                <button onclick="aracGiris()" class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black mt-4">KAYDET</button>
            </div>
            <div id="aracListesi" class="space-y-4"></div>
        </main>
    </div>

    <script>
        const config = {
            owner: 'GITHUB_KULLANICI_ADIN',
            repo: 'REPO_ADIN',
            path: 'database.json',
            token: ''
        };

        let db = { personeller: [], kayitlar: [] };
        let sha = "";
        let aktifKullanici = "";

        async function sistemiAc() {
            const t = document.getElementById('ghToken').value;
            const u = document.getElementById('pUser').value;
            const p = document.getElementById('pPass').value;

            config.token = t;
            
            // GitHub'dan DB'yi çek
            const success = await bulutCek();
            if(!success) return alert("Hatalı Token veya İnternet Yok!");

            // Personel Kontrolü
            const personel = db.personeller.find(x => x.user === u && x.pass === p);
            if(personel) {
                aktifKullanici = u;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
                renderList();
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        }

        async function bulutCek() {
            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { Authorization: `token ${config.token}` }
                });
                if(!r.ok) return false;
                const d = await r.json();
                sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                return true;
            } catch (e) { return false; }
        }

        async function bulutKaydet() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Otopark Update", content, sha })
            });
            const d = await r.json();
            sha = d.content.sha;
        }

        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!plaka) return;

            const yeni = {
                id: Date.now(),
                plaka: plaka,
                giris: new Date().toISOString(),
                ekleyen: aktifKullanici,
                durum: 'aktif',
                silindi: false
            };

            db.kayitlar.push(yeni);
            bulutKaydet().then(() => {
                document.getElementById('plakaInput').value = "";
                renderList();
            });
        }

        function renderList() {
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = "";
            
            // Sadece bu personelin eklediği ve SİLİNMEMİŞ araçları göster
            const gosterilecekler = db.kayitlar.filter(x => x.ekleyen === aktifKullanici && x.silindi === false);
            
            gosterilecekler.forEach(a => {
                // ... Mevcut kart tasarımın ...
            });
        }

        // DİĞER FONKSİYONLAR...
    </script>
</body>
</html>
