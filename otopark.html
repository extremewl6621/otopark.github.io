<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK TERMİNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { 500: '#e11d48' }, darkbg: '#0f172a', darkcard: '#1e293b' } } } }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.95); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-darkbg dark:text-white pb-24">

    <div id="authLayers">
        <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
            <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700 text-center">
                <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">BULUT KURULUMU</h2>
                <input type="text" id="ghOwner" placeholder="User" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-white border border-slate-700">
                <input type="text" id="ghRepo" placeholder="Repo" class="w-full bg-slate-900 p-4 rounded-xl mb-3 text-white border border-slate-700">
                <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl mb-4 text-white border border-slate-700">
                <button onclick="saveSetup()" class="w-full bg-rose-600 py-4 rounded-xl font-black text-white">BAĞLAN</button>
            </div>
        </div>
        <div id="loginScreen" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-3xl font-black italic text-rose-500 mb-8 uppercase">iSTAY PARK</h1>
                <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-800 relative">
                    <button onclick="openSetup()" class="absolute top-6 right-6 text-slate-600"><i class="fas fa-cog text-xs"></i></button>
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl mb-3 text-white text-center border border-slate-700">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl mb-4 text-white text-center border border-slate-700">
                    <button onclick="handleLogin()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black">SİSTEMİ AÇ</button>
                    <p id="loginStatus" class="mt-4 text-[10px] text-emerald-500 font-mono font-bold uppercase"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between border-b dark:border-slate-800">
            <div class="flex flex-col">
                <span id="subeAdiLabel" class="font-black italic text-brand-500 text-lg uppercase leading-tight">İSTAY PARK</span>
                <span id="aktifUserLabel" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">--</span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center"><i id="themeIcon" class="fas fa-moon"></i></button>
                <button onclick="raporuGoster()" class="bg-brand-500 text-white px-4 py-2 rounded-full text-xs font-bold">RAPOR</button>
                <button onclick="logOut()" class="text-rose-500"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-6 shadow-xl mb-6 border dark:border-slate-800">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" class="w-full h-16 bg-slate-100 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white">
                <div class="flex gap-2 my-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 bg-transparent">ABONE</button>
                </div>
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black uppercase">GİRİŞİ KAYDET</button>
            </div>

            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-5 shadow-xl mb-8 border dark:border-slate-800 flex justify-between text-center">
                <div class="flex-1"><p class="text-[9px] font-bold uppercase text-slate-400">İçeride</p><h2 class="text-2xl font-black" id="icerideSayisi">0</h2></div>
                <div class="flex-1 border-x dark:border-slate-700"><p class="text-[9px] font-bold uppercase text-slate-400">Şube Ciro</p><h2 class="text-2xl font-black text-emerald-500" id="gunlukCiro">0₺</h2></div>
                <div class="flex-1"><p class="text-[9px] font-bold uppercase text-slate-400">Boş Yer</p><h2 class="text-2xl font-black text-brand-500" id="bosYer">50</h2></div>
            </div>

            <div id="aracListesi" class="space-y-4"></div>
        </main>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        const getCfg = () => ({ owner: localStorage.getItem('p_o'), repo: localStorage.getItem('p_r'), token: localStorage.getItem('p_t') ? b64d(localStorage.getItem('p_t')) : null, path: 'database.json' });
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";
        let user = sessionStorage.getItem('p_user');
        let currentPark = null;
        let selectedType = 'otomobil';

        window.onload = () => { initTheme(); const cfg = getCfg(); if(!cfg.token) openSetup(); else if(!user) document.getElementById('loginScreen').classList.remove('hidden'); else start(); };

        async function sync() {
            const cfg = getCfg();
            const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
            const d = await r.json(); sha = d.sha;
            db = JSON.parse(b64d(d.content));
            return true;
        }

        async function upload() {
            const cfg = getCfg();
            const r = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: b64e(JSON.stringify(db)), sha })
            });
            const d = await r.json(); sha = d.content.sha; renderList();
        }

        function calculateFee(giris, tip) {
            if(tip === 'abone') return 0;
            const diffMin = Math.floor((new Date() - new Date(giris)) / 60000);
            if(diffMin <= 4) return 0;
            const hour = Math.ceil(diffMin / 60);
            const p = currentPark;
            const t = (tip === 'minibus' && p.minibusPrices) ? p.minibusPrices : p.prices;
            if(hour <= 1) return t[0]; if(hour <= 2) return t[1]; if(hour <= 4) return t[2]; if(hour <= 6) return t[3]; if(hour <= 8) return t[4]; if(hour <= 12) return t[5]; return t[6];
        }

        function renderList() {
            const list = document.getElementById('aracListesi');
            const actives = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.parkId == currentPark.id).reverse();
            list.innerHTML = "";
            document.getElementById('icerideSayisi').innerText = actives.length;
            actives.forEach(a => {
                const fee = calculateFee(a.giris, a.tip);
                list.innerHTML += `<div class="bg-white dark:bg-darkcard p-5 rounded-[1.5rem] shadow-lg flex justify-between items-center border-l-4 ${a.tip==='minibus'?'border-blue-500':'border-brand-500'}"><div><h3 class="text-xl font-black text-slate-900 dark:text-white uppercase">${a.plaka}</h3><p class="text-[9px] font-bold text-slate-500">${new Date(a.giris).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'})}</p></div><div class="flex flex-col items-end gap-2"><span class="text-xl font-black dark:text-white">${fee===0?'ÜCRETSİZ':fee+'₺'}</span><div class="flex gap-1"><button onclick="cikis(${a.id},${fee},'NAKİT')" class="px-3 py-1 bg-emerald-500 text-white rounded-lg text-[10px] font-black">NAKİT</button><button onclick="cikis(${a.id},${fee},'KART')" class="px-3 py-1 bg-blue-500 text-white rounded-lg text-[10px] font-black">KART</button><button onclick="cikis(${a.id},${fee},'HGS')" class="px-3 py-1 bg-amber-500 text-white rounded-lg text-[10px] font-black">HGS</button></div></div></div>`;
            });
        }

        function cikis(id, t, od) { const a = db.kayitlar.find(x => x.id === id); a.tutar = t; a.odeme = od; a.cikis = new Date().toISOString(); a.durum = 'tamamlandi'; a.silindi = true; upload(); }
        function aracGiris() { const pl = document.getElementById('plakaInput').value.trim().toUpperCase(); if(!pl) return; db.kayitlar.push({ id: Date.now(), plaka: pl, tip: selectedType, giris: new Date().toISOString(), ekleyen: user, parkId: currentPark.id, parkName: currentPark.name, durum: 'aktif', tutar: 0, odeme: '', silindi: false }); upload(); document.getElementById('plakaInput').value = ""; }
        function setAracTipi(t) { selectedType = t; const b = ['type_oto','type_mini','type_abone']; b.forEach(i => document.getElementById(i).className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500'); if(t==='otomobil') document.getElementById('type_oto').className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white'; if(t==='minibus') document.getElementById('type_mini').className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-blue-600 text-white'; }
        async function handleLogin() { const u = document.getElementById('pUser').value; const p = document.getElementById('pPass').value; await sync(); const pers = db.personeller.find(x => x.user === u && x.pass === p); if(pers) { sessionStorage.setItem('p_user', u); user = u; start(); } else alert("Hatalı!"); }
        function start() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('mainInterface').classList.remove('hidden'); sync().then(() => { const p = db.personeller.find(x => x.user === user); currentPark = db.otoparklar.find(x => x.id == p.parkId); document.getElementById('subeAdiLabel').innerText = p.parkName; document.getElementById('aktifUserLabel').innerText = user; renderList(); }); }
        function saveSetup() { localStorage.setItem('p_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('p_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('p_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
        function openSetup() { document.getElementById('setupScreen').classList.remove('hidden'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function initTheme() { if(localStorage.theme === 'dark') document.documentElement.classList.add('dark'); }
        function logOut() { sessionStorage.clear(); location.reload(); }
        function raporuGoster() { const ic = document.getElementById('raporIcerik'); ic.innerHTML = ""; db.kayitlar.filter(a => a.parkId == currentPark.id && a.durum === 'tamamlandi' && new Date(a.cikis).toDateString() === new Date().toDateString()).forEach(a => { ic.innerHTML += `<div class="flex justify-between border-b dark:border-slate-800 py-3"><b>${a.plaka}</b><span class="text-emerald-500 font-bold">${a.tutar}₺ (${a.odeme})</span></div>`; }); document.getElementById('raporModal').classList.remove('hidden'); }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
    </script>
</body>
</html>
