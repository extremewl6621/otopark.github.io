<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - TERMİNAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#e11d48' }, darkbg: '#0f172a', darkcard: '#1e293b' }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; transition: all 0.3s; }
        ::-webkit-scrollbar { width: 0px; }
        .park-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-darkbg dark:text-white pb-24">

    <div id="authLayers">
        <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
            <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 text-center text-white">
                <h2 class="text-xl font-black text-rose-500 mb-6 uppercase">BULUT KURULUMU</h2>
                <div class="space-y-4">
                    <input type="text" id="ghOwner" placeholder="GitHub User" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none">
                    <input type="text" id="ghRepo" placeholder="Repo Name" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none">
                    <input type="password" id="ghToken" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none">
                    <button onclick="saveSetup()" class="w-full bg-rose-600 py-4 rounded-xl font-black">KAYDET</button>
                </div>
            </div>
        </div>

        <div id="loginScreen" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-3xl font-black italic text-rose-500 mb-8 uppercase">iSTAY PARK</h1>
                <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl relative text-white">
                    <button onclick="openSetup()" class="absolute top-6 right-6 text-slate-600"><i class="fas fa-cog"></i></button>
                    <div class="space-y-3">
                        <input type="text" id="pUser" placeholder="Kullanıcı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-center border border-slate-700">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-center border border-slate-700">
                        <button onclick="handleLogin()" class="w-full bg-emerald-500 py-4 rounded-2xl font-black mt-2">GİRİŞ YAP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="fixed top-0 w-full z-40 px-4 h-16 bg-white/90 dark:bg-darkbg/90 backdrop-blur-md flex items-center justify-between border-b dark:border-slate-800">
            <div class="flex flex-col">
                <span id="subeAdiLabel" class="font-black italic text-brand-500 text-lg uppercase leading-tight tracking-tighter">İSTAY PARK</span>
                <span id="aktifUserLabel" class="text-[9px] font-bold text-slate-500 uppercase">--</span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center transition">
                    <i id="themeIcon" class="fas fa-moon text-slate-600 dark:text-yellow-400"></i>
                </button>
                <button onclick="logOut()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-rose-500">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-5 shadow-xl mb-6 border dark:border-slate-800">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="PLAKA" 
                    class="w-full h-16 bg-slate-50 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white focus:ring-2 ring-rose-500/30 transition-all">
                
                <div class="flex gap-2 my-4">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-black text-[10px] bg-brand-500 text-white shadow-lg transition-all">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-black text-[10px] bg-slate-100 dark:bg-slate-800 text-slate-500 transition-all">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-black text-[10px] border-2 border-purple-500 text-purple-500 transition-all">ABONE</button>
                </div>
                
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-xl font-black uppercase shadow-lg active:scale-95 transition-all text-xs tracking-widest">KAYDET</button>
            </div>

            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <div id="editModal" class="fixed inset-0 z-[150] bg-black/80 hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard p-6 rounded-[2rem] w-full max-w-xs shadow-2xl border dark:border-slate-700">
            <h3 class="font-black text-sm mb-4 text-slate-900 dark:text-white uppercase text-center">Saati Düzelt</h3>
            <input type="datetime-local" id="editDateTime" class="w-full p-4 bg-slate-100 dark:bg-slate-900 rounded-xl mb-4 text-slate-900 dark:text-white outline-none font-bold text-sm text-center">
            <div class="flex gap-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold text-xs text-slate-500">İPTAL</button>
                <button id="saveEditBtn" class="flex-1 py-3 bg-brand-500 text-white rounded-xl font-bold text-xs shadow-lg">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        const getSafeCfg = () => ({ owner: localStorage.getItem('p_o'), repo: localStorage.getItem('p_r'), token: localStorage.getItem('p_t') ? b64d(localStorage.getItem('p_t')) : null, path: 'database.json' });
        
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";
        let currentUser = null;
        let currentPark = null;
        let selectedType = 'otomobil';

        window.onload = () => {
            initTheme();
            const cfg = getSafeCfg();
            const savedUser = localStorage.getItem('p_active_user');
            const loginTime = localStorage.getItem('p_login_time');
            const now = new Date().getTime();

            if(!cfg.token) { document.getElementById('setupScreen').classList.remove('hidden'); return; }
            if (savedUser && loginTime && (now - loginTime < 5 * 60 * 60 * 1000)) {
                currentUser = savedUser;
                startSystem();
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        };

        async function syncCloud() {
            const cfg = getSafeCfg();
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                const d = await res.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                return true;
            } catch (e) { return false; }
        }

        async function uploadCloud() {
            const cfg = getSafeCfg();
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content: b64e(JSON.stringify(db)), sha })
                });
                const d = await res.json(); sha = d.content.sha;
                renderList();
            } catch (e) { alert("Bağlantı hatası!"); }
        }

        function calculateFee(giris, tip) {
            if(tip === 'abone') return 0;
            const diffMin = Math.floor((new Date() - new Date(giris)) / 60000);
            if(diffMin <= 4) return 0;
            const hour = Math.ceil(diffMin / 60) || 1;
            const p = currentPark;
            let tarifeler = (tip === 'minibus' && p.minibusPrices) ? p.minibusPrices : p.prices;
            if(hour <= 1) return tarifeler[0];
            if(hour <= 2) return tarifeler[1];
            if(hour <= 4) return tarifeler[2];
            if(hour <= 6) return tarifeler[3];
            if(hour <= 8) return tarifeler[4];
            if(hour <= 12) return tarifeler[5];
            return tarifeler[6];
        }

        function renderList() {
            const list = document.getElementById('aracListesi');
            const filter = document.getElementById('plakaInput').value.toUpperCase();
            list.innerHTML = "";
            if(!currentPark) return;

            const actives = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.parkId == currentPark.id && a.plaka.includes(filter)).reverse();
            
            actives.forEach(a => {
                const fee = calculateFee(a.giris, a.tip);
                const diffMs = new Date() - new Date(a.giris);
                const hrs = Math.floor(diffMs / 3600000);
                const mins = Math.floor((diffMs % 3600000) / 60000);
                const duration = `${hrs > 0 ? hrs + 's ' : ''}${mins}dk`;

                list.innerHTML += `
                <div class="bg-white dark:bg-darkcard p-4 rounded-[1.5rem] shadow-lg border dark:border-slate-800 park-card">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-slate-50 dark:bg-slate-900 flex items-center justify-center text-slate-400">
                                <i class="fas ${a.tip === 'minibus' ? 'fa-bus' : 'fa-car'}"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-black text-slate-900 dark:text-white tracking-tighter uppercase">${a.plaka}</h3>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${duration} • ${a.tip.toUpperCase()}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="openEditModal(${a.id})" class="text-slate-300 hover:text-blue-500 transition"><i class="fas fa-edit text-xs"></i></button>
                            <span class="text-xl font-black text-emerald-500 tracking-tighter">${fee}₺</span>
                        </div>
                    </div>

                    <div class="flex gap-2 mb-3">
                        <button onclick="cikis(${a.id},${fee},'NAKİT')" class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-black text-[10px] uppercase transition shadow-lg shadow-emerald-500/10">NAKİT</button>
                        <button onclick="cikis(${a.id},${fee},'KART')" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase transition">KART</button>
                        <button onclick="cikis(${a.id},${fee},'HGS')" class="flex-1 py-3 bg-amber-500 text-white rounded-xl font-black text-[10px] uppercase transition">HGS</button>
                        <button onclick="sil(${a.id})" class="w-12 py-3 bg-slate-100 dark:bg-slate-800 text-rose-500 rounded-xl transition flex items-center justify-center">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                </div>`;
            });
        }

        // ARAÇ SİLME FONKSİYONU (DÜZELTİLDİ)
        function sil(id) {
            if(confirm("Bu araç kaydı tamamen silinsin mi?")) {
                const index = db.kayitlar.findIndex(a => a.id === id);
                if (index !== -1) {
                    db.kayitlar.splice(index, 1);
                    uploadCloud();
                }
            }
        }

        function aracGiris() {
            const pl = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!pl || !currentPark) return;
            db.kayitlar.push({ id: Date.now(), plaka: pl, tip: selectedType, giris: new Date().toISOString(), ekleyen: currentUser, parkId: currentPark.id, parkName: currentPark.name, durum: 'aktif', tutar: 0, odeme: '', silindi: false });
            uploadCloud(); document.getElementById('plakaInput').value = "";
        }

        function cikis(id, t, od) {
            const a = db.kayitlar.find(x => x.id === id);
            if(a) {
                a.tutar = t; a.odeme = od; a.cikis = new Date().toISOString(); a.durum = 'tamamlandi'; a.silindi = true;
                uploadCloud();
            }
        }

        function startSystem() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
            syncCloud().then(() => {
                const p = db.personeller.find(x => x.user === currentUser);
                if(p) {
                    currentPark = db.otoparklar.find(x => x.id == p.parkId);
                    document.getElementById('subeAdiLabel').innerText = p.parkName;
                    document.getElementById('aktifUserLabel').innerText = currentUser;
                    renderList();
                }
            });
        }

        async function handleLogin() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const success = await syncCloud();
            if(success) {
                const user = db.personeller.find(x => x.user === u && x.pass === p);
                if(user) {
                    localStorage.setItem('p_active_user', u);
                    localStorage.setItem('p_login_time', new Date().getTime().toString());
                    currentUser = u;
                    startSystem();
                }
            }
        }

        function openEditModal(id) {
            const a = db.kayitlar.find(x => x.id === id);
            const g = new Date(a.giris);
            document.getElementById('editDateTime').value = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('saveEditBtn').onclick = () => {
                a.giris = new Date(document.getElementById('editDateTime').value).toISOString();
                uploadCloud();
                closeEditModal();
            };
        }

        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function logOut() { localStorage.clear(); location.reload(); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        function initTheme() { if(localStorage.theme === 'dark') document.documentElement.classList.add('dark'); }
        function setAracTipi(t) { selectedType = t; const btns = ['type_oto','type_mini','type_abone']; btns.forEach(b => document.getElementById(b).className = 'flex-1 py-3 rounded-xl font-black text-[10px] bg-slate-100 dark:bg-slate-800 text-slate-500 transition-all'); document.getElementById('type_'+(t==='otomobil'?'oto':(t==='minibus'?'mini':'abone'))).className = 'flex-1 py-3 rounded-xl font-black text-[10px] bg-brand-500 text-white shadow-lg transition-all'; }
        function saveSetup() { localStorage.setItem('p_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('p_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('p_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
        function openSetup() { document.getElementById('setupScreen').classList.remove('hidden'); }
        setInterval(renderList, 60000); 
    </script>
</body>
</html>
