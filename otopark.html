<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#e11d48', 600: '#be123c' },
                        darkbg: '#0f172a',
                        darkcard: '#1e293b'
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease, color 0.3s ease; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.85); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .park-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .park-card:active { transform: scale(0.98); }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        #pdfTemplate { width: 100%; background: white !important; color: black !important; display: none; padding: 30px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #111; color: white; padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; }
        .pdf-table td { border-bottom: 1px solid #eee; padding: 10px; font-size: 11px; color: #333; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.4s ease forwards; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-darkbg dark:text-slate-100 pb-24 selection:bg-brand-500 selection:text-white">

    <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700 shadow-2xl fade-in">
            <h2 class="text-xl font-black text-brand-500 mb-2 uppercase italic">SİSTEM BAĞLANTISI</h2>
            <p class="text-xs text-slate-400 mb-6">Panel.html'deki GitHub bilgilerini giriniz.</p>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-brand-500 transition">
                <input type="text" id="ghRepo" placeholder="Repository Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-brand-500 transition">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-brand-500 transition">
                <button onclick="ayarlariKaydet()" class="w-full bg-brand-600 py-4 rounded-xl font-black mt-2 text-white shadow-lg shadow-brand-500/30 active:scale-95 transition">BAĞLAN</button>
            </div>
        </div>
    </div>

    <div id="loginScreen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center fade-in">
            <img src="1000067482.webp" alt="Logo" class="h-16 w-auto object-contain mx-auto mb-6 drop-shadow-lg">
            <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-700 shadow-2xl relative">
                <button onclick="kurulumuAc()" class="absolute top-6 right-6 text-slate-600 hover:text-white transition"><i class="fas fa-cog"></i></button>
                <h2 class="text-lg font-bold mb-6 text-white">Personel Girişi</h2>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-brand-500 transition">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-brand-500 transition">
                    <button onclick="personelGiris()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black mt-2 shadow-lg shadow-emerald-500/20 active:scale-95 transition">GİRİŞ YAP</button>
                </div>
                <p id="loginStatus" class="mt-4 text-[10px] text-slate-500 font-mono h-4"></p>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex items-center gap-3">
                <img src="1000067482.webp" alt="Logo" class="h-10 w-auto object-contain drop-shadow-sm">
                <div id="syncDot" class="w-2.5 h-2.5 rounded-full bg-slate-400 animate-pulse"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-yellow-400 flex items-center justify-center transition hover:scale-110">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="raporuGoster()" class="bg-gradient-to-r from-brand-500 to-rose-600 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-rose-500/30 active:scale-95 flex items-center gap-2">
                    <i class="fas fa-chart-pie"></i> <span>RAPOR</span>
                </button>
                <button onclick="cikisYap()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-rose-500 flex items-center justify-center transition hover:bg-rose-100">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <div id="pdfContainer">
            <div id="pdfTemplate">
                <div style="border-bottom: 4px solid #e11d48; padding-bottom: 15px; margin-bottom: 25px;">
                    <h1 style="font-size: 26px; font-weight: 900; margin: 0; color:#000;">GÜNLÜK HASILAT RAPORU</h1>
                    <p id="pdfDate" style="margin: 5px 0; color: #555; font-size: 12px;"></p>
                </div>
                <table class="pdf-table">
                    <thead><tr><th>PLAKA</th><th>TİP</th><th>GİRİŞ</th><th>ÇIKIŞ</th><th>SÜRE</th><th>YÖNTEM</th><th>TUTAR</th></tr></thead>
                    <tbody id="pdfBody"></tbody>
                </table>
                <div id="pdfSummaryArea" style="margin-top: 30px;"></div>
            </div>
        </div>

        <main class="max-w-lg mx-auto pt-24 px-4">
            <div class="bg-white dark:bg-darkcard rounded-3xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-none mb-8 border border-white/50 dark:border-slate-700 no-print backdrop-blur-sm">
                <div class="relative mb-5">
                    <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                        class="w-full h-16 bg-slate-100 dark:bg-slate-900/50 border-2 border-transparent focus:border-brand-500 dark:focus:border-brand-500 rounded-2xl text-center text-3xl font-black uppercase tracking-wider outline-none transition-all placeholder:text-slate-300 dark:text-white dark:placeholder:text-slate-600">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                        <i class="fas fa-car-side"></i>
                    </div>
                </div>
                
                <div class="flex gap-3 mb-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-brand-500 bg-brand-500 text-white transition shadow-lg shadow-rose-500/20">
                        <i class="fas fa-car mr-1"></i> OTO
                    </button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 bg-transparent transition hover:bg-slate-50 dark:hover:bg-slate-800">
                        <i class="fas fa-shuttle-van mr-1"></i> MİNİBÜS
                    </button>
                </div>
                
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl active:scale-95 transition hover:shadow-2xl flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> Girişi Kaydet
                </button>
            </div>

            <div class="flex items-center justify-between mb-4 px-2">
                <h3 class="font-bold text-slate-400 text-xs uppercase tracking-widest">Araç Listesi</h3>
                <span id="aracSayisi" class="bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-[10px] font-bold px-2 py-1 rounded-md">0 Araç</span>
            </div>

            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>

        <div id="raporModal" class="hidden fixed inset-0 z-[60] flex items-end sm:items-center justify-center no-print">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="raporuKapat()"></div>
            <div class="bg-white dark:bg-slate-900 w-full max-w-lg sm:rounded-3xl rounded-t-3xl overflow-hidden max-h-[90vh] flex flex-col relative z-10 shadow-2xl animate-slide-in">
                <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-white dark:bg-slate-900 sticky top-0">
                    <div>
                        <h2 id="modalTitle" class="font-black text-2xl dark:text-white">Özet</h2>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">Günlük İşlemler</p>
                    </div>
                    <button onclick="raporuKapat()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 hover:bg-rose-100 hover:text-rose-600 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="overflow-y-auto p-6 space-y-6 bg-slate-50 dark:bg-darkbg/50 flex-1">
                    <div id="raporGorunumu">
                        <div id="ozetKartlari" class="grid grid-cols-3 gap-3 mb-6"></div>
                        <div class="bg-white dark:bg-darkcard rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-slate-700">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-wider">Son İşlemler</h3>
                                <button onclick="generatePDF()" class="text-[10px] font-bold text-brand-600 bg-rose-50 dark:bg-rose-900/20 px-3 py-1 rounded-full"><i class="fas fa-file-pdf mr-1"></i> PDF İNDİR</button>
                            </div>
                            <div id="raporTablo" class="space-y-3 max-h-60 overflow-y-auto pr-1 custom-scroll"></div>
                        </div>
                        <div id="netCiroBox" class="bg-slate-900 dark:bg-black rounded-2xl p-6 text-white flex justify-between items-center shadow-lg mt-4 relative overflow-hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editModal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-6 no-print">
            <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onclick="closeEditModal()"></div>
            <div class="bg-white dark:bg-darkcard w-full max-w-xs rounded-3xl p-6 shadow-2xl relative z-10 animate-slide-in">
                <h3 class="font-black text-slate-800 dark:text-white mb-1 text-center text-lg">Giriş Saatini Düzelt</h3>
                <input type="datetime-local" id="editDateTime" class="w-full bg-slate-50 dark:bg-slate-900 border-2 border-slate-100 dark:border-slate-700 rounded-2xl p-4 mb-6 mt-4 font-bold text-slate-700 dark:text-white outline-none focus:border-brand-500">
                <div class="flex gap-3">
                    <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold text-slate-500 text-xs">VAZGEÇ</button>
                    <button id="saveEditBtn" class="flex-1 py-3 bg-brand-600 rounded-xl font-bold text-white text-xs shadow-lg shadow-rose-500/30">KAYDET</button>
                </div>
            </div>
        </div>

        <div id="infoModal" class="hidden fixed inset-0 z-[80] flex items-center justify-center p-6 no-print">
            <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onclick="closeInfoModal()"></div>
            <div class="bg-white dark:bg-darkcard w-full max-w-sm rounded-3xl p-6 shadow-2xl relative z-10 animate-slide-in">
                <div class="text-center mb-6">
                     <div id="infoIcon" class="w-16 h-16 rounded-full bg-slate-100 flex items-center justify-center mx-auto mb-4 text-2xl transition-colors"></div>
                     <h3 id="infoTitle" class="font-black text-slate-800 dark:text-white text-xl mb-2">Başlık</h3>
                     <p id="infoMessage" class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">Mesaj</p>
                </div>
                <div class="flex gap-3" id="infoButtons"></div>
            </div>
        </div>
    </div>

    <script>
        // --- BULUT VE GÜVENLİK ---
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));

        const getConfig = () => ({
            token: localStorage.getItem('oto_t') ? b64d(localStorage.getItem('oto_t')) : null,
            owner: localStorage.getItem('oto_o'),
            repo: localStorage.getItem('oto_r'),
            path: 'database.json'
        });

        // Veritabanı (Panel.html ile eşleşmeli)
        let db = { personeller: [], kayitlar: [] };
        let araclar = []; // Soniyi mantığı için referans
        let currentSha = "";
        let currentUser = "";
        let seciliAracTipi = 'otomobil';

        // Varsayılan Tarifeler
        let tarifeler = { otomobil: 100, minibus: 150 };

        // --- BAŞLANGIÇ ---
        window.onload = () => {
            initTheme();
            const cfg = getConfig();
            if (!cfg.token || !cfg.owner || !cfg.repo) {
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        };

        // --- KURULUM ---
        function kurulumuAc() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            const cfg = getConfig();
            if(cfg.owner) document.getElementById('ghOwner').value = cfg.owner;
            if(cfg.repo) document.getElementById('ghRepo').value = cfg.repo;
        }

        function ayarlariKaydet() {
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();
            const t = document.getElementById('ghToken').value.trim();
            if(!o || !r || !t) return showModal("Eksik Bilgi", "Tüm alanları doldurmalısınız.", "error");
            
            localStorage.setItem('oto_o', o);
            localStorage.setItem('oto_r', r);
            localStorage.setItem('oto_t', b64e(t)); 
            location.reload();
        }

        // --- GİRİŞ VE VERİ ---
        async function personelGiris() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const status = document.getElementById('loginStatus');

            if(!u || !p) return showModal("Hata", "Kullanıcı adı ve şifre girin.", "error");
            
            status.innerText = "Buluta bağlanılıyor...";
            status.className = "mt-4 text-[10px] text-yellow-500 font-bold animate-pulse";

            const success = await verileriCek();
            if(success) {
                const personel = db.personeller.find(x => x.user === u && x.pass === p);
                if(personel) {
                    if(personel.status === 'blocked') return showModal("Erişim Reddedildi", "Hesabınız engellenmiştir.", "error");
                    if(personel.status === 'frozen') return showModal("Uyarı", "Hesabınız dondurulmuştur.", "error");

                    currentUser = u;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                    renderList();
                } else {
                    status.innerText = "KULLANICI BULUNAMADI";
                    status.className = "mt-4 text-[10px] text-rose-500 font-bold";
                }
            } else {
                status.innerText = "BAĞLANTI HATASI";
                status.className = "mt-4 text-[10px] text-rose-500 font-bold";
            }
        }

        async function verileriCek() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-yellow-500 animate-pulse";

            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, {
                    headers: { Authorization: `token ${cfg.token}` }
                });
                if(!res.ok) throw new Error();
                const d = await res.json();
                currentSha = d.sha;
                db = JSON.parse(b64d(d.content));
                araclar = db.kayitlar; // Soniyi mantığı ile eşle
                
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]";
                return true;
            } catch (e) {
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
                return false;
            }
        }

        async function verileriKaydet() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            dot.className = "w-2.5 h-2.5 rounded-full bg-blue-500 animate-spin";
            
            const content = b64e(JSON.stringify(db));

            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT",
                    headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Otopark Islem", content, sha: currentSha })
                });
                const d = await res.json();
                currentSha = d.content.sha;
                dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                renderList();
            } catch (e) {
                showModal("Kayıt Hatası", "İnternet bağlantınızı kontrol edin.", "error");
                dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500";
            }
        }

        // --- SONIYI MANTIKLARI ---
        function setAracTipi(tip) {
            seciliAracTipi = tip;
            const btnOto = document.getElementById('type_oto');
            const btnMini = document.getElementById('type_mini');
            
            if(tip === 'otomobil') {
                btnOto.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-brand-500 bg-brand-500 text-white transition shadow-lg shadow-rose-500/20';
                btnMini.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 bg-transparent transition hover:bg-slate-50 dark:hover:bg-slate-800';
            } else {
                btnOto.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 bg-transparent transition hover:bg-slate-50 dark:hover:bg-slate-800';
                btnMini.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-blue-600 bg-blue-600 text-white transition shadow-lg shadow-blue-500/20';
            }
        }

        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!plaka) return showModal("Eksik", "Lütfen plaka giriniz.", "error");

            const yeni = {
                id: Date.now(),
                plaka: plaka,
                tip: seciliAracTipi,
                giris: new Date().toISOString(),
                ekleyen: currentUser,
                durum: 'aktif',
                tutar: 0,
                odeme: '',
                silindi: false
            };
            
            db.kayitlar.push(yeni);
            verileriKaydet();
            document.getElementById('plakaInput').value = "";
            showModal("Başarılı", "Araç girişi yapıldı.", "success");
        }

        function renderList() {
            const liste = document.getElementById('aracListesi');
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            liste.innerHTML = "";

            // Filtreleme: Aktif ve silinmemiş araçlar
            const gosterilecekler = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.plaka.includes(filtre)).reverse();
            
            document.getElementById('aracSayisi').innerText = gosterilecekler.length + " Araç";

            if(gosterilecekler.length === 0) {
                liste.innerHTML = '<div class="text-center py-10 text-slate-400 font-bold uppercase text-xs">Aktif araç bulunamadı</div>';
                return;
            }

            gosterilecekler.forEach(a => {
                const giris = new Date(a.giris);
                const sureDk = Math.floor((new Date() - giris) / 60000);
                const saat = Math.floor(sureDk / 60);
                const dk = sureDk % 60;
                
                let ucret = a.tip === 'otomobil' ? tarifeler.otomobil : tarifeler.minibus;
                // Basit tarife mantığı (Saat başı artan)
                ucret = ucret * (saat + 1);

                const icon = a.tip === 'otomobil' ? '<i class="fas fa-car"></i>' : '<i class="fas fa-shuttle-van"></i>';
                const color = a.tip === 'otomobil' ? 'text-brand-500 bg-rose-50 dark:bg-rose-900/20' : 'text-blue-500 bg-blue-50 dark:bg-blue-900/20';

                const kart = `
                <div class="bg-white dark:bg-darkcard p-5 rounded-3xl shadow-lg border border-slate-100 dark:border-slate-800 flex justify-between items-center park-card">
                    <div class="flex gap-4 items-center">
                        <div class="w-12 h-12 rounded-2xl ${color} flex items-center justify-center text-lg shadow-inner">
                            ${icon}
                        </div>
                        <div>
                            <h3 class="text-xl font-black uppercase dark:text-white">${a.plaka}</h3>
                            <div class="flex items-center gap-2 text-[10px] font-bold text-slate-400 uppercase">
                                <span>${giris.getHours().toString().padStart(2,'0')}:${giris.getMinutes().toString().padStart(2,'0')}</span>
                                <span class="text-slate-300">•</span>
                                <span>${saat}S ${dk}D</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <span class="text-xl font-black text-slate-800 dark:text-white">${ucret}₺</span>
                        <div class="flex gap-1">
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'NAKİT')" class="px-3 py-1.5 bg-emerald-500 text-white rounded-lg text-[10px] font-bold shadow-lg shadow-emerald-500/20 active:scale-95 transition">NAKİT</button>
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'KART')" class="px-3 py-1.5 bg-blue-500 text-white rounded-lg text-[10px] font-bold shadow-lg shadow-blue-500/20 active:scale-95 transition">KART</button>
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'HGS')" class="px-3 py-1.5 bg-amber-500 text-white rounded-lg text-[10px] font-bold shadow-lg shadow-amber-500/20 active:scale-95 transition">HGS</button>
                        </div>
                        <div class="flex gap-3 mt-1 pr-1">
                            <button onclick="openEditModal(${a.id})" class="text-slate-400 hover:text-brand-500 transition"><i class="fas fa-clock"></i></button>
                            <button onclick="kayitSil(${a.id})" class="text-slate-400 hover:text-rose-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>`;
                liste.innerHTML += kart;
            });
        }

        function cikisYapIslem(id, tutar, yontem) {
            const a = db.kayitlar.find(x => x.id === id);
            if(a) {
                a.tutar = tutar;
                a.odeme = yontem;
                a.cikis = new Date().toISOString();
                a.durum = 'tamamlandi';
                a.silindi = true; // Panelde kalır, listeden gider
                verileriKaydet();
                showModal("Çıkış Yapıldı", `${a.plaka} - ${yontem} - ${tutar}₺`, "success");
            }
        }

        function kayitSil(id) {
            showModal("Silinsin mi?", "Bu işlem geri alınamaz.", "confirm", () => {
                const idx = db.kayitlar.findIndex(x => x.id === id);
                if(idx > -1) {
                    db.kayitlar.splice(idx, 1);
                    verileriKaydet();
                }
            });
        }

        // --- RAPORLAMA ---
        function raporuGoster() {
            const bugun = new Date().toDateString();
            const islemler = db.kayitlar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toDateString() === bugun);
            
            let nakit = 0, kart = 0, hgs = 0, ciro = 0;
            let html = "";
            
            islemler.forEach(a => {
                const t = a.tutar || 0;
                ciro += t;
                if(a.odeme === 'NAKİT') nakit += t;
                if(a.odeme === 'KART') kart += t;
                if(a.odeme === 'HGS') hgs += t;
                
                html += `<div class="flex justify-between items-center bg-white dark:bg-darkcard p-3 rounded-xl border border-slate-100 dark:border-slate-800">
                    <div><h4 class="font-bold dark:text-white">${a.plaka}</h4><p class="text-[10px] text-slate-400">${a.odeme}</p></div>
                    <span class="font-black text-emerald-500">${t}₺</span>
                </div>`;
            });

            // Özet Kartları
            document.getElementById('ozetKartlari').innerHTML = `
                <div class="bg-emerald-50 dark:bg-emerald-900/20 p-3 rounded-2xl text-center"><p class="text-[9px] font-bold text-emerald-600 mb-1">NAKİT</p><h3 class="font-black text-emerald-500 text-lg">${nakit}₺</h3></div>
                <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-2xl text-center"><p class="text-[9px] font-bold text-blue-600 mb-1">KART</p><h3 class="font-black text-blue-500 text-lg">${kart}₺</h3></div>
                <div class="bg-amber-50 dark:bg-amber-900/20 p-3 rounded-2xl text-center"><p class="text-[9px] font-bold text-amber-600 mb-1">HGS</p><h3 class="font-black text-amber-500 text-lg">${hgs}₺</h3></div>
            `;
            
            document.getElementById('raporTablo').innerHTML = html || '<p class="text-center text-slate-400 text-xs py-4">İşlem Yok</p>';
            document.getElementById('netCiroBox').innerHTML = `<span class="text-sm font-bold opacity-80">NET CİRO</span><span class="text-2xl font-black">${ciro}₺</span>`;
            
            document.getElementById('raporModal').classList.remove('hidden');
        }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }

        // --- TARİH DÜZENLEME ---
        function openEditModal(id) {
            const a = db.kayitlar.find(x => x.id === id);
            if(!a) return;
            const d = new Date(a.giris);
            const iso = new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().slice(0,16);
            document.getElementById('editDateTime').value = iso;
            document.getElementById('editModal').classList.remove('hidden');
            
            document.getElementById('saveEditBtn').onclick = () => {
                a.giris = new Date(document.getElementById('editDateTime').value).toISOString();
                verileriKaydet();
                closeEditModal();
            };
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        // --- MODAL SİSTEMİ ---
        function showModal(title, msg, type, cb) {
            document.getElementById('infoTitle').innerText = title;
            document.getElementById('infoMessage').innerText = msg;
            const icon = document.getElementById('infoIcon');
            const btns = document.getElementById('infoButtons');
            
            if(type === 'error') {
                icon.className = "w-16 h-16 rounded-full bg-red-100 text-red-500 flex items-center justify-center mx-auto mb-4 text-2xl";
                icon.innerHTML = '<i class="fas fa-exclamation"></i>';
                btns.innerHTML = '<button onclick="closeInfoModal()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs">TAMAM</button>';
            } else if(type === 'success') {
                icon.className = "w-16 h-16 rounded-full bg-emerald-100 text-emerald-500 flex items-center justify-center mx-auto mb-4 text-2xl";
                icon.innerHTML = '<i class="fas fa-check"></i>';
                btns.innerHTML = '<button onclick="closeInfoModal()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs">SÜPER</button>';
            } else if(type === 'confirm') {
                icon.className = "w-16 h-16 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mx-auto mb-4 text-2xl";
                icon.innerHTML = '<i class="fas fa-question"></i>';
                btns.innerHTML = `
                    <button onclick="closeInfoModal()" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold text-xs">İPTAL</button>
                    <button id="confirmBtn" class="flex-1 py-3 bg-brand-600 text-white rounded-xl font-bold text-xs">EVET</button>
                `;
                document.getElementById('confirmBtn').onclick = () => { cb(); closeInfoModal(); };
            }
            document.getElementById('infoModal').classList.remove('hidden');
        }
        function closeInfoModal() { document.getElementById('infoModal').classList.add('hidden'); }

        // --- DİĞER FONKSİYONLAR ---
        function initTheme() { if(localStorage.theme === 'dark') document.documentElement.classList.add('dark'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function cikisYap() { location.reload(); }
        function generatePDF() { html2pdf().from(document.getElementById('raporModal')).save('gunluk_rapor.pdf'); }
        function veriyiDisaAktar() { 
             const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
             const downloadAnchorNode = document.createElement('a');
             downloadAnchorNode.setAttribute("href",     dataStr);
             downloadAnchorNode.setAttribute("download", "otopark_yedek.json");
             document.body.appendChild(downloadAnchorNode);
             downloadAnchorNode.click();
             downloadAnchorNode.remove();
        }
        
        // Otomatik Yenileme
        setInterval(() => { if(currentUser) verileriCek(); }, 60000);
    </script>
</body>
</html>
