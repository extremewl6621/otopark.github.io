<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - GITHUB CLOUD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#e11d48', 600: '#be123c' }, darkbg: '#0f172a', darkcard: '#1e293b' }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 0px; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.85); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .park-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .progress-bar { transition: width 0.8s ease-in-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.4s ease forwards; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-darkbg dark:text-slate-100 pb-24">

    <div id="authScreen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-darkcard rounded-[2.5rem] p-8 w-full max-w-md text-center shadow-2xl animate-slide-in">
            <img src="1000067482.webp" class="h-12 mx-auto mb-6">
            <h2 class="font-black text-2xl mb-2 dark:text-white">Sistem Kilidi</h2>
            <p class="text-sm text-slate-500 mb-8">Devam etmek için GitHub Access Token giriniz.</p>
            <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxx" 
                class="w-full p-4 bg-slate-100 dark:bg-slate-900 border-2 border-transparent focus:border-brand-500 rounded-2xl mb-4 outline-none text-center font-mono dark:text-white">
            <button onclick="sistemiBaslat()" class="w-full bg-brand-500 text-white p-4 rounded-2xl font-black shadow-lg shadow-rose-500/30 active:scale-95 transition">SİSTEMİ AÇ</button>
            <p class="text-[10px] text-slate-400 mt-6 uppercase tracking-widest">Veriler GitHub Bulutunda Saklanır</p>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex items-center gap-3">
                <a href="index.html" class="active:scale-95 transition-transform"><img src="1000067482.webp" alt="Logo" class="h-10 w-auto"></a>
                <div id="syncStatus" class="w-3 h-3 rounded-full bg-gray-400"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="raporuGoster()" class="bg-brand-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg">YÖNETİM</button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-3xl p-6 shadow-xl mb-6 border dark:border-slate-700">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                    class="w-full h-16 bg-slate-100 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white">
                <div class="flex gap-2 my-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white transition">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-700 transition">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 transition">ABONE</button>
                </div>
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black uppercase">Girişi Kaydet</button>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-3xl p-5 shadow-xl mb-8 border dark:border-slate-700">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-[10px] font-bold uppercase text-slate-500">Doluluk</p>
                        <h2 class="text-3xl font-black" id="dolulukOrani">%0</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold uppercase text-slate-500">Boş Yer</p>
                        <h2 class="text-3xl font-black text-brand-500" id="bosYerSayisi">--</h2>
                    </div>
                </div>
                <div class="w-full bg-slate-200 dark:bg-slate-700 h-2 rounded-full overflow-hidden mb-4">
                    <div id="dolulukBar" class="h-full bg-brand-500 progress-bar" style="width: 0%"></div>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="text-[10px] font-bold text-slate-400">Tahmini İçerideki Ciro</span>
                    <span class="text-sm font-black" id="tahminiCiro">0 TL</span>
                </div>
            </div>

            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <script>
        // --- GITHUB AYARLARI ---
        const ghConfig = {
            owner: "KULLANICI_ADINIZ", // GitHub kullanıcı adınız
            repo: "REPO_ADINIZ",       // Depo (repository) adınız
            path: "database.json",     // Verilerin saklandığı dosya
            token: ""                  // Burası boş kalacak, şifre ekranından dolacak
        };

        let araclar = [];
        let dbSha = "";
        let seciliAracTipi = 'otomobil';
        let toplamKapasite = 50;

        // SİSTEMİ BAŞLAT (AUTH)
        async function sistemiBaslat() {
            const tInput = document.getElementById('tokenInput').value.trim();
            if(!tInput) return alert("Token giriniz!");
            
            ghConfig.token = tInput;
            
            // İlk bağlantı testi
            const success = await bulutCek();
            if(success) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainInterface').classList.remove('hidden');
                // Token'ı oturum süresince sakla (Opsiyonel: localStorage yaparsanız bir sonraki girişte sormaz)
                sessionStorage.setItem('gh_token', tInput);
            } else {
                alert("Bağlantı başarısız! Token hatalı olabilir veya dosya bulunamadı.");
            }
        }

        // BULUTTAN VERİ ÇEK
        async function bulutCek() {
            const status = document.getElementById('syncStatus');
            status.className = "w-3 h-3 rounded-full bg-yellow-500 animate-pulse";
            
            try {
                const r = await fetch(`https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${ghConfig.path}`, {
                    headers: { Authorization: `token ${ghConfig.token}` }
                });
                
                if(!r.ok) throw new Error("Dosya çekilemedi");
                
                const d = await r.json();
                dbSha = d.sha;
                const content = decodeURIComponent(escape(atob(d.content)));
                araclar = JSON.parse(content);
                
                status.className = "w-3 h-3 rounded-full bg-green-500";
                renderList();
                return true;
            } catch (e) {
                status.className = "w-3 h-3 rounded-full bg-red-500";
                return false;
            }
        }

        // BULUTA KAYDET
        async function bulutKaydet() {
            const status = document.getElementById('syncStatus');
            status.className = "w-3 h-3 rounded-full bg-blue-500 animate-spin";
            
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(araclar))));
            
            try {
                const r = await fetch(`https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${ghConfig.path}`, {
                    method: "PUT",
                    headers: { 
                        Authorization: `token ${ghConfig.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Otopark verisi güncellendi",
                        content: content,
                        sha: dbSha
                    })
                });
                
                const resData = await r.json();
                dbSha = resData.content.sha;
                status.className = "w-3 h-3 rounded-full bg-green-500";
            } catch (e) {
                status.className = "w-3 h-3 rounded-full bg-red-500";
                alert("Kayıt sırasında hata oluştu!");
            }
        }

        // TEMA VE DİĞER FONKSİYONLAR
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        function renderList() {
            const liste = document.getElementById('aracListesi');
            liste.innerHTML = "";
            // (Dosyanızdaki renderList döngüsü buraya gelecek)
            // Önemli: GitHub üzerinden gelen verileri listelemesi için 'araclar' dizisini kullanır.
            dashboardGuncelle();
        }

        function dashboardGuncelle() {
            const n = araclar.filter(a => a.durum === 'aktif').length;
            let doluluk = Math.round((n / toplamKapasite) * 100);
            document.getElementById('dolulukOrani').innerText = "%" + (doluluk > 100 ? 100 : doluluk);
            document.getElementById('bosYerSayisi').innerText = Math.max(0, toplamKapasite - n);
            document.getElementById('dolulukBar').style.width = Math.min(100, doluluk) + "%";
        }

        // Sayfa yüklendiğinde hafızada token varsa otomatik başlatmayı dene
        window.onload = () => {
            const savedToken = sessionStorage.getItem('gh_token');
            if(savedToken) {
                document.getElementById('tokenInput').value = savedToken;
                sistemiBaslat();
            }
        };
    </script>
</body>
</html>
