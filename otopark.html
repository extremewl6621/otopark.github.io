<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY PARK - PERSONEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white">

    <div id="login" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-[#1e293b] p-8 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <h2 class="font-black text-2xl mb-8 uppercase italic text-rose-500">iSTAY GİRİŞ</h2>
            <div class="space-y-3">
                <input type="password" id="tInp" placeholder="Sistem Anahtarı (ghp_...)" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border-2 border-transparent focus:border-rose-500 text-xs font-mono">
                <input type="text" id="uInp" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-900 rounded-2xl outline-none">
                <input type="password" id="pInp" placeholder="Şifre" class="w-full p-4 bg-slate-900 rounded-2xl outline-none">
                <button onclick="sistemiAc()" class="w-full bg-rose-600 p-4 rounded-2xl font-black mt-4 active:scale-95 transition">TERMİNALİ AÇ</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden min-h-screen">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900 sticky top-0 z-50">
            <span class="font-black italic text-rose-500">iSTAY PARK</span>
            <div id="syncStatus" class="w-3 h-3 rounded-full bg-emerald-500"></div>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            <div class="bg-[#1e293b] p-6 rounded-[2rem] border border-slate-800 mb-6">
                <input type="text" id="plaka" placeholder="PLAKA GİRİN" class="w-full h-16 bg-slate-900 rounded-2xl text-center text-3xl font-black uppercase outline-none focus:ring-2 ring-rose-500">
                <button onclick="aracGiris()" class="w-full bg-rose-600 py-4 rounded-2xl font-black mt-4">KAYDI TAMAMLA</button>
            </div>
            <div id="liste" class="space-y-4"></div>
        </main>
    </div>

    <script>
        // GITHUB CONFIG (Kendi bilgilerinle doldur)
        const gh = { 
            owner: 'GITHUB_KULLANICI_ADIN', 
            repo: 'REPO_ADIN', 
            path: 'database.json', 
            token: '' 
        };

        let db = { personeller: [], kayitlar: [] };
        let sha = ""; let aktifKullanici = "";

        async function sistemiAc() {
            gh.token = document.getElementById('tInp').value.trim();
            const u = document.getElementById('uInp').value.trim();
            const p = document.getElementById('pInp').value.trim();
            
            if(!gh.token || !u || !p) return alert("Eksik bilgi!");

            try {
                // İlk Bağlantı ve Veri Çekme
                const r = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                    headers: { Authorization: `token ${gh.token}` }
                });
                if(!r.ok) throw new Error();
                
                const d = await r.json();
                sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                
                // Kullanıcı ve Durum Kontrolü
                const pers = db.personeller.find(x => x.user === u && x.pass === p);
                if(pers) {
                    if(pers.status === 'blocked') return alert("HESABINIZ ENGELLENDİ!");
                    if(pers.status === 'frozen') return alert("HESABINIZ DONDURULDU!");

                    aktifKullanici = u;
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    render();
                } else {
                    alert("Kullanıcı veya şifre hatalı!");
                }
            } catch(e) {
                alert("Sistem Anahtarı (Token) Geçersiz veya Bağlantı Hatası!");
            }
        }

        async function bulutKaydet() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            try {
                const r = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                    method: "PUT",
                    headers: { Authorization: `token ${gh.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Mobile Sync", content, sha })
                });
                const d = await r.json();
                sha = d.content.sha;
                render();
            } catch(e) { console.error("Sync Error"); }
        }

        function aracGiris() {
            const pl = document.getElementById('plaka').value.trim().toUpperCase();
            if(!pl) return;
            db.kayitlar.push({
                id: Date.now(),
                plaka: pl,
                giris: new Date().toISOString(),
                ekleyen: aktifKullanici,
                tutar: 0,
                silindi: false
            });
            bulutKaydet();
            document.getElementById('plaka').value = "";
        }

        function render() {
            const l = document.getElementById('liste');
            l.innerHTML = "";
            const list = db.kayitlar.filter(x => x.ekleyen === aktifKullanici && !x.silindi);
            
            if(list.length === 0) {
                l.innerHTML = '<p class="text-center text-slate-500 text-xs py-10 uppercase font-bold">İçeride Araç Yok</p>';
                return;
            }

            list.reverse().forEach(a => {
                l.innerHTML += `
                    <div class="bg-[#1e293b] p-5 rounded-[2rem] flex justify-between items-center border border-slate-800 shadow-xl">
                        <div>
                            <h3 class="text-xl font-black">${a.plaka}</h3>
                            <p class="text-[10px] text-slate-500 font-bold uppercase">${a.giris.substring(11,16)} • GİRİŞ</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="cikis(${a.id},'NAKİT')" class="w-10 h-10 rounded-xl bg-emerald-600 active:scale-90 transition"><i class="fas fa-money-bill-wave"></i></button>
                            <button onclick="cikis(${a.id},'KART')" class="w-10 h-10 rounded-xl bg-blue-600 active:scale-90 transition"><i class="fas fa-credit-card"></i></button>
                            <button onclick="gizle(${a.id})" class="w-10 h-10 rounded-xl bg-slate-700 active:scale-90 transition"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function cikis(id, odeme) {
            const tutar = prompt("Tutar Giriniz:", "100");
            if(!tutar) return;
            const a = db.kayitlar.find(x => x.id === id);
            a.tutar = parseInt(tutar);
            a.odeme = odeme;
            a.cikis = new Date().toISOString();
            a.silindi = true;
            bulutKaydet();
        }

        function gizle(id) {
            if(confirm("Gizlensin mi? (Admin görebilir)")) {
                db.kayitlar.find(x => x.id === id).silindi = true;
                bulutKaydet();
            }
        }
    </script>
</body>
</html>
