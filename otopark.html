<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY PARK - PERSONEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white">
    <div id="loginScreen" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6">
        <div class="bg-[#1e293b] p-8 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <h2 class="font-black text-2xl mb-8">Sistem Girişi</h2>
            <div class="space-y-3">
                <input type="password" id="uToken" placeholder="Sistem Anahtarı (Token)" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border-2 border-transparent focus:border-rose-500 text-xs font-mono">
                <input type="text" id="uName" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border-2 border-transparent focus:border-rose-500">
                <input type="password" id="uPass" placeholder="Şifre" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border-2 border-transparent focus:border-rose-500">
                <button onclick="sistemiAc()" class="w-full bg-rose-600 p-4 rounded-2xl font-black mt-4 shadow-lg active:scale-95 transition">GİRİŞ YAP</button>
            </div>
        </div>
    </div>

    <div id="mainUI" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center border-b border-slate-800 bg-[#0f172a] sticky top-0 z-50">
            <span class="font-black italic text-rose-500 text-xl">iSTAY PARK</span>
            <div id="syncStatus" class="w-3 h-3 rounded-full bg-emerald-500"></div>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            <div class="bg-[#1e293b] p-6 rounded-[2rem] shadow-xl mb-6 border border-slate-800">
                <input type="text" id="plakaInput" placeholder="PLAKA GİRİN" class="w-full h-16 bg-slate-900 rounded-2xl text-center text-3xl font-black uppercase outline-none">
                <button onclick="aracGiris()" class="w-full bg-rose-600 py-4 rounded-2xl font-black mt-4">ARAÇ GİRİŞİ YAP</button>
            </div>
            <div id="aracListesi" class="space-y-4"></div>
        </main>
    </div>

    <script>
        const gh = { owner: 'KULLANICI_ADIN', repo: 'REPO_ADIN', path: 'database.json', token: '' };
        let db = { personeller: [], kayitlar: [] };
        let sha = "";
        let user = "";

        async function sistemiAc() {
            const t = document.getElementById('uToken').value.trim();
            const u = document.getElementById('uName').value.trim();
            const p = document.getElementById('uPass').value.trim();
            if(!t || !u || !p) return alert("Eksik bilgi!");

            gh.token = t;
            try {
                const res = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                    headers: { Authorization: `token ${gh.token}` }
                });
                const d = await res.json();
                sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                
                const personel = db.personeller.find(x => x.user === u && x.pass === p);
                if(personel) {
                    user = u;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainUI').classList.remove('hidden');
                    renderList();
                } else { alert("Hatalı kullanıcı!"); }
            } catch(e) { alert("Sistem Anahtarı Geçersiz!"); }
        }

        async function bulutKaydet() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const res = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${gh.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Staff Update", content, sha })
            });
            const d = await res.json();
            sha = d.content.sha;
            renderList();
        }

        function aracGiris() {
            const p = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!p) return;
            db.kayitlar.push({ id: Date.now(), plaka: p, giris: new Date().toISOString(), ekleyen: user, tutar: 0, silindi: false });
            bulutKaydet(); document.getElementById('plakaInput').value = "";
        }

        function renderList() {
            const box = document.getElementById('aracListesi');
            box.innerHTML = "";
            const list = db.kayitlar.filter(x => x.ekleyen === user && x.silindi === false);
            list.reverse().forEach(a => {
                box.innerHTML += `<div class="bg-[#1e293b] p-5 rounded-[2rem] flex justify-between items-center border border-slate-800 shadow-lg">
                    <div><h3 class="text-xl font-black">${a.plaka}</h3><p class="text-[10px] text-slate-500 font-bold">${a.giris.substring(11,16)}</p></div>
                    <div class="flex gap-2">
                        <button onclick="tamamla(${a.id}, 'NAKİT')" class="w-10 h-10 rounded-xl bg-emerald-600"><i class="fas fa-money-bill-wave"></i></button>
                        <button onclick="tamamla(${a.id}, 'KART')" class="w-10 h-10 rounded-xl bg-blue-600"><i class="fas fa-credit-card"></i></button>
                        <button onclick="gizle(${a.id})" class="w-10 h-10 rounded-xl bg-slate-700"><i class="fas fa-times"></i></button>
                    </div>
                </div>`;
            });
        }

        function tamamla(id, t) {
            const tutar = prompt("Tutar:", "100");
            if(!tutar) return;
            const a = db.kayitlar.find(x => x.id === id);
            a.tutar = parseInt(tutar); a.odeme = t; a.cikis = new Date().toISOString(); a.silindi = true;
            bulutKaydet();
        }

        function gizle(id) { 
            if(confirm("Gizlensin mi?")) { 
                db.kayitlar.find(x => x.id === id).silindi = true; 
                bulutKaydet(); 
            } 
        }
    </script>
</body>
</html>
