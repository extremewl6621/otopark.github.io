<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - TERMİNAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#e11d48' }, darkbg: '#0f172a', darkcard: '#1e293b' }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-darkbg dark:text-white pb-24">

    <div id="authLayers">
        <div id="setupOverlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
            <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 shadow-2xl text-center">
                <h2 class="text-xl font-black text-rose-500 mb-6 uppercase italic">BAĞLANTI AYARLARI</h2>
                <div class="space-y-4">
                    <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                    <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                    <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                    <button onclick="saveSetup()" class="w-full bg-rose-600 py-4 rounded-xl font-black text-white active:scale-95 transition">KAYDET</button>
                </div>
            </div>
        </div>

        <div id="loginOverlay" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-3xl font-black italic text-rose-500 mb-8 uppercase tracking-tighter">iSTAY PARK</h1>
                <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl relative">
                    <button onclick="openSetup()" class="absolute top-6 right-6 text-slate-600 hover:text-white transition"><i class="fas fa-cog text-xs"></i></button>
                    <h2 class="text-lg font-bold mb-6 text-white uppercase tracking-widest text-sm">GİRİŞ YAPIN</h2>
                    <div class="space-y-3">
                        <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500 transition">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500 transition">
                        <button onclick="handleLogin()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black mt-2 active:scale-95 transition">SİSTEMİ AÇ</button>
                    </div>
                    <p id="loginStatus" class="mt-4 text-[10px] text-emerald-500 font-mono font-bold uppercase"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex flex-col">
                <span id="subeAdiLabel" class="font-black italic text-brand-500 text-lg uppercase tracking-tighter leading-tight">İSTAY PARK</span>
                <span id="aktifUserLabel" class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">--</span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center"><i id="themeIcon" class="fas fa-moon"></i></button>
                <button onclick="logOut()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-rose-500 transition hover:bg-rose-100"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div id="dashboard" class="bg-white dark:bg-darkcard rounded-[2rem] p-5 shadow-xl mb-6 border dark:border-slate-800 flex justify-between text-center">
                <div class="flex-1"><p class="text-[9px] font-bold uppercase text-slate-400">İçeride</p><h2 class="text-2xl font-black text-slate-900 dark:text-white" id="icerideSayisi">0</h2></div>
                <div class="flex-1 border-x dark:border-slate-700 px-2"><p class="text-[9px] font-bold uppercase text-slate-400">Günlük Ciro</p><h2 class="text-2xl font-black text-emerald-500" id="gunlukCiro">0₺</h2></div>
                <div class="flex-1"><p class="text-[9px] font-bold uppercase text-slate-400">Boş Yer</p><h2 class="text-2xl font-black text-brand-500" id="bosYer">50</h2></div>
            </div>
            
            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        const getCfg = () => ({ owner: localStorage.getItem('p_o'), repo: localStorage.getItem('p_r'), token: localStorage.getItem('p_t') ? b64d(localStorage.getItem('p_t')) : null, path: 'database.json' });
        
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";
        let currentUser = sessionStorage.getItem('p_active_user');

        window.onload = () => {
            if(localStorage.theme === 'dark') document.documentElement.classList.add('dark');
            const cfg = getCfg();
            if(!cfg.token || !cfg.owner) {
                document.getElementById('setupOverlay').classList.remove('hidden');
            } else if(!currentUser) {
                document.getElementById('loginOverlay').classList.remove('hidden');
            } else {
                startSystem();
            }
        };

        async function syncCloud() {
            const cfg = getCfg();
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { 
                    headers: { Authorization: `token ${cfg.token}` } 
                });
                if(!res.ok) throw new Error("Dosya Okunamadı");
                const d = await res.json(); 
                sha = d.sha;
                const content = b64d(d.content);
                db = JSON.parse(content);
                return true;
            } catch (e) {
                console.error("Bulut hatası:", e);
                return false;
            }
        }

        async function handleLogin() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const st = document.getElementById('loginStatus');
            st.innerText = "BAĞLANIYOR...";

            const success = await syncCloud();
            if(!success) {
                st.innerText = "BAĞLANTI HATASI!";
                return;
            }

            const user = db.personeller.find(x => x.user === u && x.pass === p);
            if(user) {
                sessionStorage.setItem('p_active_user', u);
                currentUser = u;
                st.innerText = "GİRİŞ BAŞARILI!";
                setTimeout(() => location.reload(), 500);
            } else {
                st.innerText = "KULLANICI BULUNAMADI!";
            }
        }

        function startSystem() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
            syncCloud().then(() => {
                const p = db.personeller.find(x => x.user === currentUser);
                document.getElementById('subeAdiLabel').innerText = p ? p.parkName : "İSTAY PARK";
                document.getElementById('aktifUserLabel').innerText = currentUser;
                // renderList() vb. buraya gelecek
            });
        }

        function saveSetup() {
            localStorage.setItem('p_o', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('p_r', document.getElementById('ghRepo').value.trim());
            localStorage.setItem('p_t', b64e(document.getElementById('ghToken').value.trim()));
            location.reload();
        }

        function openSetup() { document.getElementById('setupOverlay').classList.remove('hidden'); }
        function logOut() { sessionStorage.clear(); location.reload(); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
    </script>
</body>
</html>
