<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSTAY Personel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white">
    <div id="login" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-[#1e293b] p-8 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <h2 class="font-black text-2xl mb-6">Personel Girişi</h2>
            <div class="space-y-3">
                <input type="password" id="tInp" placeholder="Sistem Anahtarı (ghp_...)" class="w-full p-4 bg-slate-900 rounded-2xl outline-none border-2 border-transparent focus:border-rose-500 text-xs">
                <input type="text" id="uInp" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-900 rounded-2xl outline-none">
                <input type="password" id="pInp" placeholder="Şifre" class="w-full p-4 bg-slate-900 rounded-2xl outline-none">
                <button onclick="login()" class="w-full bg-rose-600 p-4 rounded-2xl font-black mt-4">SİSTEMİ AÇ</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900 sticky top-0">
            <span class="font-black italic text-rose-500">iSTAY PARK</span>
            <div id="dot" class="w-3 h-3 rounded-full bg-emerald-500"></div>
        </header>
        <main class="p-4 max-w-lg mx-auto">
            <input type="text" id="plaka" placeholder="PLAKA GİRİN" class="w-full h-16 bg-[#1e293b] rounded-2xl text-center text-3xl font-black uppercase outline-none mb-4">
            <button onclick="giris()" class="w-full bg-rose-600 py-4 rounded-2xl font-black mb-6">KAYDET</button>
            <div id="liste" class="space-y-4"></div>
        </main>
    </div>

    <script>
        const gh = { owner: 'KULLANICI_ADIN', repo: 'REPO_ADIN', path: 'database.json', token: '' };
        let db = { personeller: [], kayitlar: [] };
        let sha = ""; let user = "";

        async function login() {
            gh.token = document.getElementById('tInp').value.trim();
            const u = document.getElementById('uInp').value.trim();
            const p = document.getElementById('pInp').value.trim();
            
            try {
                const r = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                    headers: { Authorization: `token ${gh.token}` }
                });
                const d = await r.json(); sha = d.sha;
                db = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                
                const pers = db.personeller.find(x => x.user === u && x.pass === p);
                if(pers) {
                    if(pers.status !== 'active') return alert("Hesap aktif değil!");
                    user = u; document.getElementById('login').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden'); render();
                } else alert("Hatalı giriş!");
            } catch(e) { alert("Token Geçersiz!"); }
        }

        async function save() {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(db))));
            const r = await fetch(`https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`, {
                method: "PUT",
                headers: { Authorization: `token ${gh.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Staff Sync", content, sha })
            });
            const d = await r.json(); sha = d.content.sha; render();
        }

        function giris() {
            const pl = document.getElementById('plaka').value.trim().toUpperCase();
            if(!pl) return;
            db.kayitlar.push({ id: Date.now(), plaka: pl, giris: new Date().toISOString(), ekleyen: user, tutar: 0, silindi: false });
            save(); document.getElementById('plaka').value = "";
        }

        function render() {
            const l = document.getElementById('liste'); l.innerHTML = "";
            db.kayitlar.filter(x => x.ekleyen === user && !x.silindi).reverse().forEach(a => {
                l.innerHTML += `<div class="bg-[#1e293b] p-5 rounded-[2rem] flex justify-between items-center"><div><h3 class="text-xl font-black uppercase">${a.plaka}</h3><p class="text-[10px] text-slate-500">${a.giris.substring(11,16)}</p></div><div class="flex gap-2"><button onclick="out(${a.id},'NAKİT')" class="w-10 h-10 rounded-xl bg-emerald-600"><i class="fas fa-money-bill-wave"></i></button><button onclick="out(${a.id},'KART')" class="w-10 h-10 rounded-xl bg-blue-600"><i class="fas fa-credit-card"></i></button></div></div>`;
            });
        }

        function out(id, t) {
            const p = prompt("Tutar:", "100"); if(!p) return;
            const a = db.kayitlar.find(x => x.id === id);
            a.tutar = parseInt(p); a.odeme = t; a.silindi = true; save();
        }
    </script>
</body>
</html>
