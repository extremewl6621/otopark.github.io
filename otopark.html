<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#e11d48', 600: '#be123c' }, darkbg: '#0f172a', darkcard: '#1e293b' }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .park-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .park-card:active { transform: scale(0.98); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-darkbg dark:text-slate-100 pb-24">

    <div id="setupOverlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700 shadow-2xl fade-in text-center">
            <h2 class="text-xl font-black text-rose-500 mb-2 uppercase italic">BAĞLANTI AYARI</h2>
            <p class="text-[10px] text-slate-400 mb-6 uppercase tracking-widest">GitHub Bilgilerini Girin</p>
            <div class="space-y-3">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <input type="text" id="ghRepo" placeholder="Repository Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <input type="password" id="ghToken" placeholder="GitHub Token (ghp_...)" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <button onclick="saveCloudConfig()" class="w-full bg-rose-600 py-4 rounded-xl font-black mt-2 text-white">SİSTEMİ BAĞLA</button>
            </div>
        </div>
    </div>

    <div id="loginOverlay" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center fade-in">
            <h1 class="text-3xl font-black italic text-rose-500 tracking-tighter mb-8 uppercase">iSTAY PARK</h1>
            <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-700 shadow-2xl relative">
                <button onclick="showSetup()" class="absolute top-6 right-6 text-slate-600 hover:text-white"><i class="fas fa-cog text-xs"></i></button>
                <h2 class="text-lg font-bold mb-6 text-white">Personel Girişi</h2>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500">
                    <button onclick="loginPersonnel()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black mt-2">GİRİŞ YAP</button>
                </div>
                <p id="loginStatus" class="mt-4 text-[10px] text-slate-500 font-mono h-4 italic"></p>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="font-black italic text-brand-500 text-lg">iSTAY</span>
                    <span id="activeUserLabel" class="text-[9px] font-bold text-slate-400 uppercase">--</span>
                </div>
                <div id="cloudDot" class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center transition">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="raporuGoster()" class="bg-brand-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-rose-500/30 active:scale-95">RAPOR</button>
                <button onclick="logOut()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-rose-500">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-6 shadow-xl mb-6 border dark:border-slate-700">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                    class="w-full h-16 bg-slate-100 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white transition focus:ring-2 ring-brand-500/50">
                
                <div class="flex gap-2 my-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white transition shadow-lg shadow-rose-500/20">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500 transition">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 bg-transparent transition">ABONE</button>
                </div>
                
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition">Girişi Kaydet</button>
            </div>

            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-5 shadow-xl mb-8 border dark:border-slate-700 flex justify-between items-center">
                <div class="text-center">
                    <p class="text-[9px] font-bold uppercase text-slate-400">İçeride</p>
                    <h2 class="text-2xl font-black dark:text-white" id="icerideSayisi">0</h2>
                </div>
                <div class="text-center border-x border-slate-100 dark:border-slate-700 px-6">
                    <p class="text-[9px] font-bold uppercase text-slate-400">Bugün Ciro</p>
                    <h2 class="text-2xl font-black text-emerald-500" id="gunlukCiro">0₺</h2>
                </div>
                <div class="text-center">
                    <p class="text-[9px] font-bold uppercase text-slate-400">Boş Yer</p>
                    <h2 class="text-2xl font-black text-brand-500" id="bosYer">50</h2>
                </div>
            </div>

            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <div id="editModal" class="fixed inset-0 z-50 bg-black/80 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard p-6 rounded-[2rem] w-full max-w-xs shadow-2xl">
            <h3 class="font-bold text-lg mb-4 dark:text-white">Düzenle</h3>
            <input type="datetime-local" id="editDateTime" class="w-full p-3 bg-slate-100 dark:bg-slate-900 rounded-xl mb-4 dark:text-white outline-none">
            <div class="flex gap-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-200 dark:bg-slate-800 rounded-xl font-bold text-xs">İPTAL</button>
                <button id="saveEditBtn" class="flex-1 py-3 bg-brand-500 text-white rounded-xl font-bold text-xs">KAYDET</button>
            </div>
        </div>
    </div>

    <div id="raporModal" class="fixed inset-0 z-50 bg-black/90 hidden flex flex-col p-4 backdrop-blur-md no-print">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-black text-2xl text-white">Gün Sonu Raporu</h2>
            <button onclick="raporuKapat()" class="text-white text-2xl"><i class="fas fa-times"></i></button>
        </div>
        <div id="raporIcerik" class="bg-white dark:bg-darkcard rounded-3xl p-6 overflow-y-auto flex-1 mb-6"></div>
        <button onclick="veriyiDisaAktar()" class="w-full bg-brand-500 text-white py-4 rounded-2xl font-black mb-2">PDF OLARAK İNDİR</button>
    </div>

    <script>
        // --- BULUT ENTEGRASYONU ---
        const mask = (s) => btoa(unescape(encodeURIComponent(s)));
        const unmask = (s) => decodeURIComponent(escape(atob(s)));

        const getCloudConfig = () => ({
            owner: localStorage.getItem('ist_o'),
            repo: localStorage.getItem('ist_r'),
            token: localStorage.getItem('ist_t') ? unmask(localStorage.getItem('ist_t')) : null,
            path: 'database.json'
        });

        let db = { personeller: [], kayitlar: [] };
        let sha = "";
        let currentUser = sessionStorage.getItem('ist_session_user');
        let seciliAracTipi = 'otomobil';

        // --- SİSTEM KONTROLÜ ---
        window.onload = () => {
            if(localStorage.theme === 'dark') document.documentElement.classList.add('dark');
            const cfg = getCloudConfig();
            
            if(!cfg.token || !cfg.owner) {
                document.getElementById('setupOverlay').classList.remove('hidden');
            } else if(!currentUser) {
                document.getElementById('loginOverlay').classList.remove('hidden');
            } else {
                startSystem();
            }
        };

        function showSetup() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('setupOverlay').classList.remove('hidden');
        }

        function saveCloudConfig() {
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();
            const t = document.getElementById('ghToken').value.trim();
            if(!o || !r || !t) return alert("Eksik bilgi!");
            localStorage.setItem('ist_o', o);
            localStorage.setItem('ist_r', r);
            localStorage.setItem('ist_t', mask(t));
            location.reload();
        }

        async function loginPersonnel() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const st = document.getElementById('loginStatus');
            st.innerText = "Bağlanıyor...";

            const success = await syncCloud();
            if(success) {
                const user = db.personeller.find(x => x.user === u && x.pass === p);
                if(user) {
                    if(user.status === 'blocked' || user.status === 'frozen') return alert("Hesap kısıtlı!");
                    sessionStorage.setItem('ist_session_user', u);
                    currentUser = u;
                    startSystem();
                } else { st.innerText = "Hatalı Giriş!"; }
            } else { st.innerText = "Bulut Hatası!"; }
        }

        function startSystem() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = currentUser;
            syncCloud().then(() => renderList());
        }

        async function syncCloud() {
            const cfg = getCloudConfig();
            const dot = document.getElementById('cloudDot');
            if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-yellow-500 animate-pulse";
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, {
                    headers: { Authorization: `token ${cfg.token}` }
                });
                if(!res.ok) return false;
                const d = await res.json();
                sha = d.sha;
                db = JSON.parse(unmask(d.content));
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]";
                return true;
            } catch (e) { return false; }
        }

        async function saveCloud() {
            const cfg = getCloudConfig();
            const dot = document.getElementById('cloudDot');
            dot.className = "w-2.5 h-2.5 rounded-full bg-blue-500 animate-spin";
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT",
                    headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content: mask(JSON.stringify(db)), sha })
                });
                const d = await res.json();
                sha = d.content.sha;
                dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                renderList();
            } catch (e) { alert("Kaydetme hatası!"); }
        }

        // --- TASARIM İŞLEVLERİ (DEĞİŞMEDİ) ---
        function setAracTipi(t) {
            seciliAracTipi = t;
            const btnOto = document.getElementById('type_oto');
            const btnMini = document.getElementById('type_mini');
            const btnAbone = document.getElementById('type_abone');
            
            [btnOto, btnMini, btnAbone].forEach(b => b.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500 transition');
            btnAbone.className += ' border-2 border-purple-500 text-purple-500 bg-transparent';

            if(t === 'otomobil') btnOto.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white shadow-lg shadow-rose-500/20';
            if(t === 'minibus') btnMini.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-blue-600 text-white shadow-lg shadow-blue-500/20';
            if(t === 'abone') btnAbone.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-purple-500 text-white shadow-lg shadow-purple-500/20';
        }

        function aracGiris() {
            const p = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!p) return;
            db.kayitlar.push({
                id: Date.now(), plaka: p, tip: seciliAracTipi, giris: new Date().toISOString(),
                ekleyen: currentUser, durum: 'aktif', tutar: 0, odeme: '', silindi: false
            });
            saveCloud();
            document.getElementById('plakaInput').value = "";
        }

        function renderList() {
            const list = document.getElementById('aracListesi');
            const filter = document.getElementById('plakaInput').value.toUpperCase();
            list.innerHTML = "";
            const activeOnes = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.plaka.includes(filter)).reverse();

            document.getElementById('icerideSayisi').innerText = activeOnes.length;
            const ciro = db.kayitlar.filter(a => a.tutar > 0 && new Date(a.cikis).toDateString() === new Date().toDateString()).reduce((s, c) => s + (c.tutar || 0), 0);
            document.getElementById('gunlukCiro').innerText = ciro + "₺";
            document.getElementById('bosYer').innerText = 50 - activeOnes.length;

            activeOnes.forEach(a => {
                const g = new Date(a.giris);
                const diff = Math.floor((new Date() - g) / 60000);
                const s = Math.floor(diff / 60); const d = diff % 60;
                let ucret = a.tip === 'abone' ? 0 : (a.tip === 'minibus' ? 150 : 100) * (s + 1);

                list.innerHTML += `
                <div class="bg-white dark:bg-darkcard p-5 rounded-[1.5rem] shadow-lg flex justify-between items-center border-l-4 ${a.tip === 'minibus' ? 'border-blue-500' : (a.tip === 'abone' ? 'border-purple-500' : 'border-brand-500')} park-card">
                    <div>
                        <h3 class="text-xl font-black dark:text-white uppercase">${a.plaka}</h3>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">${g.getHours().toString().padStart(2,'0')}:${g.getMinutes().toString().padStart(2,'0')} • ${s}S ${d}D</p>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <span class="text-xl font-black dark:text-white">${ucret}₺</span>
                        <div class="flex gap-1">
                            <button onclick="cikis(${a.id},${ucret},'NAKİT')" class="px-3 py-1 bg-emerald-500 text-white rounded-lg text-[10px] font-bold active:scale-90 transition">NAKİT</button>
                            <button onclick="cikis(${a.id},${ucret},'KART')" class="px-3 py-1 bg-blue-500 text-white rounded-lg text-[10px] font-bold active:scale-90 transition">KART</button>
                            <button onclick="cikis(${a.id},${ucret},'HGS')" class="px-3 py-1 bg-amber-500 text-white rounded-lg text-[10px] font-bold active:scale-90 transition">HGS</button>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openEdit(${a.id})" class="text-slate-400 text-xs"><i class="fas fa-edit"></i></button>
                            <button onclick="sil(${a.id})" class="text-rose-400 text-xs"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function cikis(id, t, od) {
            const a = db.kayitlar.find(x => x.id === id);
            a.tutar = t; a.odeme = od; a.cikis = new Date().toISOString(); a.durum = 'tamamlandi'; a.silindi = true;
            saveCloud();
        }

        function sil(id) {
            if(!confirm("Silinsin mi?")) return;
            const i = db.kayitlar.findIndex(x => x.id === id);
            db.kayitlar.splice(i, 1);
            saveCloud();
        }

        function openEdit(id) {
            const a = db.kayitlar.find(x => x.id === id);
            const g = new Date(a.giris);
            document.getElementById('editDateTime').value = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('saveEditBtn').onclick = () => {
                a.giris = new Date(document.getElementById('editDateTime').value).toISOString();
                saveCloud(); closeEditModal();
            };
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        function raporuGoster() {
            const ic = document.getElementById('raporIcerik'); ic.innerHTML = "";
            const bugun = new Date().toDateString();
            const islemler = db.kayitlar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toDateString() === bugun);
            islemler.forEach(a => {
                ic.innerHTML += `<div class="flex justify-between border-b dark:border-slate-800 py-3"><span class="font-bold dark:text-white">${a.plaka}</span><span class="text-emerald-500">${a.tutar}₺ (${a.odeme})</span></div>`;
            });
            document.getElementById('raporModal').classList.remove('hidden');
        }
        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function veriyiDisaAktar() { html2pdf().from(document.getElementById('raporIcerik')).save('rapor.pdf'); }
        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            document.getElementById('themeIcon').className = localStorage.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        function logOut() { sessionStorage.removeItem('ist_session_user'); location.reload(); }
        
        setInterval(() => { if(currentUser) syncCloud().then(() => renderList()); }, 60000);
    </script>
</body>
</html>
