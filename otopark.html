<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#e11d48', 600: '#be123c' },
                        darkbg: '#0f172a',
                        darkcard: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* PDF Çıktı Ayarları */
        #pdfTemplate { display: none; padding: 20px; font-family: sans-serif; }
        .pdf-header { border-bottom: 3px solid #e11d48; margin-bottom: 20px; padding-bottom: 10px; }
        .pdf-table { width: 100%; border-collapse: collapse; }
        .pdf-table th { background: #eee; text-align: left; padding: 8px; font-size: 10px; }
        .pdf-table td { border-bottom: 1px solid #ddd; padding: 8px; font-size: 10px; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-darkbg dark:text-slate-100 pb-24">

    <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-800 p-8 rounded-[2rem] w-full max-w-sm border border-slate-700 shadow-2xl fade-in">
            <h2 class="text-xl font-black text-rose-500 mb-2 uppercase italic">SİSTEM KURULUMU</h2>
            <p class="text-xs text-slate-400 mb-6">Panel.html için aldığınız GitHub bilgilerini girin.</p>
            <div class="space-y-4">
                <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <input type="text" id="ghRepo" placeholder="Repository Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition">
                <button onclick="ayarlariKaydet()" class="w-full bg-rose-600 py-4 rounded-xl font-black mt-2 text-white shadow-lg shadow-rose-600/20 active:scale-95 transition">BAĞLANTİYİ KAYDET</button>
            </div>
        </div>
    </div>

    <div id="loginScreen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center fade-in">
            <h1 class="text-3xl font-black italic text-rose-500 tracking-tighter mb-8">iSTAY PARK</h1>
            <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-700 shadow-2xl relative">
                <button onclick="kurulumuAc()" class="absolute top-6 right-6 text-slate-600 hover:text-white transition"><i class="fas fa-cog"></i></button>
                <h2 class="text-lg font-bold mb-6 text-white">Personel Girişi</h2>
                <div class="space-y-3">
                    <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500 transition">
                    <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-rose-500 transition">
                    <button onclick="personelGiris()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black mt-2 shadow-lg shadow-emerald-500/20 active:scale-95 transition">SİSTEMİ AÇ</button>
                </div>
                <p id="loginStatus" class="mt-4 text-[10px] text-slate-500 font-mono h-4"></p>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="font-black italic text-brand-500 text-lg">iSTAY</span>
                    <span id="activeUser" class="text-[9px] font-bold text-slate-400 uppercase">--</span>
                </div>
                <div id="syncDot" class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center transition hover:scale-105">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="raporuGoster()" class="bg-brand-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-rose-500/30 active:scale-95">RAPOR</button>
                <button onclick="cikisYap()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-rose-500 transition hover:bg-rose-100">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <div id="pdfTemplate">
            <div class="pdf-header">
                <h1 style="font-size:20px; font-weight:bold;">GÜNLÜK OTOPARK RAPORU</h1>
                <p id="pdfDate" style="font-size:10px; color:#666;"></p>
            </div>
            <table class="pdf-table">
                <thead><tr><th>PLAKA</th><th>TİP</th><th>GİRİŞ</th><th>ÇIKIŞ</th><th>ÜCRET</th><th>ÖDEME</th></tr></thead>
                <tbody id="pdfBody"></tbody>
            </table>
            <div id="pdfSummary" style="margin-top:20px; font-weight:bold; text-align:right;"></div>
        </div>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-6 shadow-xl mb-6 border dark:border-slate-700">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                    class="w-full h-16 bg-slate-100 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white transition focus:ring-2 focus:ring-brand-500">
                
                <div class="flex gap-2 my-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white transition shadow-lg shadow-rose-500/20">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500 transition">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 bg-transparent transition">ABONE</button>
                </div>
                
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition">Girişi Kaydet</button>
            </div>

            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-5 shadow-xl mb-8 border dark:border-slate-700 flex justify-between items-center">
                <div class="text-center">
                    <p class="text-[9px] font-bold uppercase text-slate-400">İçeride</p>
                    <h2 class="text-2xl font-black dark:text-white" id="icerideSayisi">0</h2>
                </div>
                <div class="text-center border-x border-slate-100 dark:border-slate-700 px-6">
                    <p class="text-[9px] font-bold uppercase text-slate-400">Günlük Ciro</p>
                    <h2 class="text-2xl font-black text-emerald-500" id="gunlukCiro">0₺</h2>
                </div>
                <div class="text-center">
                    <p class="text-[9px] font-bold uppercase text-slate-400">Boş Yer</p>
                    <h2 class="text-2xl font-black text-brand-500" id="bosYer">50</h2>
                </div>
            </div>

            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>

        <div id="editModal" class="fixed inset-0 z-50 bg-black/80 hidden flex items-center justify-center p-4 backdrop-blur-sm no-print">
            <div class="bg-white dark:bg-darkcard p-6 rounded-[2rem] w-full max-w-xs shadow-2xl animate-slide-in">
                <h3 class="font-bold text-lg mb-4 dark:text-white">Giriş Saatini Düzenle</h3>
                <input type="datetime-local" id="editDateTime" class="w-full p-4 bg-slate-100 dark:bg-slate-900 rounded-xl mb-4 dark:text-white outline-none font-bold">
                <div class="flex gap-2">
                    <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-200 dark:bg-slate-800 rounded-xl font-bold text-xs text-slate-500">İPTAL</button>
                    <button id="saveEditBtn" class="flex-1 py-3 bg-brand-500 text-white rounded-xl font-bold text-xs shadow-lg shadow-rose-500/30">KAYDET</button>
                </div>
            </div>
        </div>

        <div id="raporModal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm no-print">
            <div class="bg-white dark:bg-darkcard w-full sm:max-w-md h-[85vh] sm:h-auto sm:rounded-[2rem] rounded-t-[2rem] p-6 flex flex-col shadow-2xl animate-slide-in">
                <div class="flex justify-between items-center mb-6 border-b dark:border-slate-800 pb-4">
                    <h2 class="font-black text-2xl dark:text-white">Gün Sonu Raporu</h2>
                    <button onclick="raporuKapat()" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500"><i class="fas fa-times"></i></button>
                </div>
                
                <div id="raporIcerik" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-1">
                    </div>

                <div class="grid grid-cols-2 gap-3 mt-auto pt-4 border-t dark:border-slate-800">
                    <button onclick="veriyiDisaAktar()" class="py-4 bg-slate-200 dark:bg-slate-800 rounded-xl font-bold text-xs dark:text-white hover:bg-slate-300 transition">PDF İNDİR</button>
                    <button onclick="raporuKapat()" class="py-4 bg-brand-500 text-white rounded-xl font-bold text-xs shadow-lg shadow-rose-500/30 active:scale-95 transition">KAPAT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- BULUT VE GÜVENLİK AYARLARI ---
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        const getConfig = () => ({
            token: localStorage.getItem('oto_t') ? b64d(localStorage.getItem('oto_t')) : null,
            owner: localStorage.getItem('oto_o'),
            repo: localStorage.getItem('oto_r'),
            path: 'database.json'
        });

        let db = { personeller: [], kayitlar: [] };
        let araclar = []; // Soniyi.html'in orjinal listesi
        let currentSha = "";
        let currentUser = "";
        
        let seciliAracTipi = 'otomobil';
        const tarife = { otomobil: 100, minibus: 150 };

        // --- BAŞLANGIÇ ---
        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            const cfg = getConfig();
            if (!cfg.token || !cfg.owner || !cfg.repo) {
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        };

        // --- KURULUM ---
        function kurulumuAc() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            const cfg = getConfig();
            if(cfg.owner) document.getElementById('ghOwner').value = cfg.owner;
            if(cfg.repo) document.getElementById('ghRepo').value = cfg.repo;
        }

        function ayarlariKaydet() {
            const o = document.getElementById('ghOwner').value.trim();
            const r = document.getElementById('ghRepo').value.trim();
            const t = document.getElementById('ghToken').value.trim();
            if(!o || !r || !t) return alert("Eksik bilgi!");
            localStorage.setItem('oto_o', o); localStorage.setItem('oto_r', r); localStorage.setItem('oto_t', b64e(t));
            location.reload();
        }

        // --- GİRİŞ ---
        async function personelGiris() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const status = document.getElementById('loginStatus');
            if(!u || !p) return alert("Giriş yapınız.");
            status.innerText = "Buluta bağlanılıyor..."; status.className = "mt-4 text-[10px] text-yellow-500 font-bold animate-pulse";
            
            const success = await verileriCek();
            if(success) {
                const personel = db.personeller.find(x => x.user === u && x.pass === p);
                if(personel) {
                    if(personel.status === 'blocked') return alert("Engellendiniz!");
                    if(personel.status === 'frozen') return alert("Donduruldunuz!");
                    currentUser = u;
                    document.getElementById('activeUser').innerText = u;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                    renderList();
                } else { status.innerText = "KULLANICI BULUNAMADI"; status.className = "mt-4 text-[10px] text-rose-500 font-bold"; }
            } else { status.innerText = "BAĞLANTI HATASI"; status.className = "mt-4 text-[10px] text-rose-500 font-bold"; }
        }

        async function verileriCek() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-yellow-500 animate-pulse";
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                if(!res.ok) throw new Error();
                const d = await res.json();
                currentSha = d.sha;
                db = JSON.parse(b64d(d.content));
                araclar = db.kayitlar; 
                if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]";
                return true;
            } catch (e) { if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500"; return false; }
        }

        async function verileriKaydet() {
            const cfg = getConfig();
            const dot = document.getElementById('syncDot');
            dot.className = "w-2.5 h-2.5 rounded-full bg-blue-500 animate-spin";
            const content = b64e(JSON.stringify(db));
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Otopark Islem", content, sha: currentSha })
                });
                const d = await res.json(); currentSha = d.content.sha;
                dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                renderList();
            } catch (e) { alert("Kayıt hatası!"); dot.className = "w-2.5 h-2.5 rounded-full bg-rose-500"; }
        }

        // --- UI FONKSİYONLARI (ORİJİNAL) ---
        function setAracTipi(tip) {
            seciliAracTipi = tip;
            const btnOto = document.getElementById('type_oto');
            const btnMini = document.getElementById('type_mini');
            const btnAbone = document.getElementById('type_abone');
            
            btnOto.className = btnMini.className = btnAbone.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-transparent bg-slate-200 dark:bg-slate-800 text-slate-500 transition';
            btnAbone.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 bg-transparent transition';

            if(tip === 'otomobil') btnOto.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white transition shadow-lg shadow-rose-500/20';
            else if(tip === 'minibus') btnMini.className = 'flex-1 py-3 rounded-xl font-bold text-xs bg-blue-600 text-white transition shadow-lg shadow-blue-500/20';
            else if(tip === 'abone') btnAbone.className = 'flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 bg-purple-500 text-white transition shadow-lg shadow-purple-500/20';
        }

        function aracGiris() {
            const plaka = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!plaka) return alert("Plaka giriniz!");
            const yeni = { id: Date.now(), plaka: plaka, tip: seciliAracTipi, giris: new Date().toISOString(), ekleyen: currentUser, durum: 'aktif', tutar: 0, odeme: '', silindi: false };
            db.kayitlar.push(yeni);
            verileriKaydet();
            document.getElementById('plakaInput').value = "";
        }

        function renderList() {
            const liste = document.getElementById('aracListesi');
            const filtre = document.getElementById('plakaInput').value.toUpperCase();
            liste.innerHTML = "";
            const gosterilecekler = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.plaka.includes(filtre)).reverse();
            
            document.getElementById('icerideSayisi').innerText = gosterilecekler.length;
            const bugunCiro = db.kayitlar.filter(a => a.tutar > 0 && new Date(a.cikis).toDateString() === new Date().toDateString()).reduce((acc, curr) => acc + (curr.tutar || 0), 0);
            document.getElementById('gunlukCiro').innerText = bugunCiro + "₺";
            document.getElementById('bosYer').innerText = 50 - gosterilecekler.length;

            if(gosterilecekler.length === 0) { liste.innerHTML = '<div class="text-center py-10 text-slate-400 font-bold uppercase text-xs">Araç Bulunamadı</div>'; return; }

            gosterilecekler.forEach(a => {
                const girisZamani = new Date(a.giris);
                const gecenSureDk = Math.floor((new Date() - girisZamani) / 60000);
                const saat = Math.floor(gecenSureDk / 60);
                const dakika = gecenSureDk % 60;
                let ucret = a.tip === 'abone' ? 0 : (a.tip === 'minibus' ? tarife.minibus : tarife.otomobil) * (saat + 1);

                let renkClass = "border-l-4 border-brand-500";
                let iconClass = "text-brand-500 bg-rose-50";
                let iconHtml = '<i class="fas fa-car"></i>';
                if(a.tip === 'minibus') { renkClass = "border-l-4 border-blue-500"; iconClass = "text-blue-500 bg-blue-50"; iconHtml = '<i class="fas fa-shuttle-van"></i>'; }
                if(a.tip === 'abone') { renkClass = "border-l-4 border-purple-500"; iconClass = "text-purple-500 bg-purple-50"; iconHtml = '<i class="fas fa-crown"></i>'; }

                liste.innerHTML += `
                <div class="bg-white dark:bg-darkcard p-5 rounded-[1.5rem] shadow-lg mb-4 flex justify-between items-center ${renkClass} park-card">
                    <div class="flex gap-4 items-center">
                        <div class="w-12 h-12 rounded-2xl ${iconClass} dark:bg-slate-800 flex items-center justify-center font-black text-xs shadow-inner">${iconHtml}</div>
                        <div>
                            <h3 class="text-xl font-black uppercase dark:text-white">${a.plaka}</h3>
                            <div class="flex items-center gap-2 text-[10px] font-bold text-slate-400 uppercase">
                                <span><i class="far fa-clock"></i> ${girisZamani.getHours().toString().padStart(2,'0')}:${girisZamani.getMinutes().toString().padStart(2,'0')}</span>
                                <span class="text-slate-300">•</span>
                                <span>${saat}S ${dakika}D</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-2xl font-black text-slate-800 dark:text-white">${a.tip === 'abone' ? 'ABN' : ucret + '₺'}</span>
                        <div class="flex gap-1">
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'NAKİT')" class="px-3 py-1 bg-emerald-500 text-white rounded-lg text-[10px] font-bold active:scale-95 transition shadow-lg shadow-emerald-500/20">NAKİT</button>
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'KART')" class="px-3 py-1 bg-blue-500 text-white rounded-lg text-[10px] font-bold active:scale-95 transition shadow-lg shadow-blue-500/20">KART</button>
                            <button onclick="cikisYapIslem(${a.id}, ${ucret}, 'HGS')" class="px-3 py-1 bg-amber-500 text-white rounded-lg text-[10px] font-bold active:scale-95 transition shadow-lg shadow-amber-500/20">HGS</button>
                        </div>
                        <div class="flex gap-2 mt-1">
                             <button onclick="openEditModal(${a.id})" class="text-xs text-slate-400 hover:text-brand-500"><i class="fas fa-edit"></i></button>
                             <button onclick="kayitSil(${a.id})" class="text-xs text-rose-400 hover:text-rose-600"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function cikisYapIslem(id, ucret, odemeTipi) {
            const arac = db.kayitlar.find(a => a.id === id);
            if(arac) {
                arac.cikis = new Date().toISOString();
                arac.tutar = ucret;
                arac.odeme = odemeTipi;
                arac.durum = 'tamamlandi';
                arac.silindi = true;
                verileriKaydet();
            }
        }

        function kayitSil(id) {
            if(confirm("Giriş iptal edilsin mi?")) {
                const idx = db.kayitlar.findIndex(a => a.id === id);
                if(idx > -1) { db.kayitlar.splice(idx, 1); verileriKaydet(); }
            }
        }

        // --- TARİH DÜZENLEME ---
        function openEditModal(id) {
            const a = db.kayitlar.find(a => a.id === id);
            if(!a) return;
            const g = new Date(a.giris);
            const localIso = new Date(g.getTime() - g.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('editDateTime').value = localIso;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('saveEditBtn').onclick = () => {
                a.giris = new Date(document.getElementById('editDateTime').value).toISOString();
                verileriKaydet();
                closeEditModal();
            };
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        // --- RAPOR ---
        function raporuGoster() {
            const div = document.getElementById('raporIcerik');
            div.innerHTML = "";
            const bugun = new Date().toDateString();
            const bugunIslemler = db.kayitlar.filter(a => a.durum === 'tamamlandi' && new Date(a.cikis).toDateString() === bugun);

            // PDF Verisi Hazırla
            document.getElementById('pdfDate').innerText = new Date().toLocaleDateString('tr-TR');
            const pdfBody = document.getElementById('pdfBody');
            pdfBody.innerHTML = "";
            let toplamCiro = 0;

            if(bugunIslemler.length === 0) {
                div.innerHTML = "<p class='text-center text-slate-500 py-10'>Bugün henüz işlem yok.</p>";
            } else {
                bugunIslemler.forEach(a => {
                    toplamCiro += (a.tutar || 0);
                    // UI Listesi
                    div.innerHTML += `
                    <div class="flex justify-between items-center border-b border-slate-100 dark:border-slate-800 py-3">
                        <div>
                            <span class="font-bold dark:text-white block">${a.plaka}</span>
                            <span class="text-[10px] text-slate-400 font-bold">${a.odeme}</span>
                        </div>
                        <span class="font-black text-emerald-500">${a.tutar}₺</span>
                    </div>`;

                    // PDF Tablo Satırı
                    const giris = new Date(a.giris).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    const cikis = new Date(a.cikis).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    pdfBody.innerHTML += `<tr><td>${a.plaka}</td><td>${a.tip}</td><td>${giris}</td><td>${cikis}</td><td>${a.tutar}₺</td><td>${a.odeme}</td></tr>`;
                });
            }
            document.getElementById('pdfSummary').innerText = `TOPLAM HASILAT: ${toplamCiro}₺`;
            document.getElementById('raporModal').classList.remove('hidden');
        }
        
        function veriyiDisaAktar() {
            const element = document.getElementById('pdfTemplate');
            element.style.display = 'block';
            html2pdf().from(element).save('gunluk_rapor.pdf').then(() => { element.style.display = 'none'; });
        }

        function raporuKapat() { document.getElementById('raporModal').classList.add('hidden'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function cikisYap() { location.reload(); }
        setInterval(() => { if(currentUser) verileriCek(); }, 60000);
    </script>
</body>
</html>
