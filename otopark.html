<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iSTAY PARK PRO - TERMİNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#e11d48', 600: '#be123c' }, darkbg: '#0f172a', darkcard: '#1e293b' }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .park-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-darkbg dark:text-white pb-24 selection:bg-brand-500 selection:text-white">

    <div id="authLayers">
        <div id="setupScreen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 hidden">
            <div class="bg-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-700 shadow-2xl text-center">
                <h2 class="text-xl font-black text-rose-500 mb-6 uppercase italic tracking-tighter">BULUT KURULUMU</h2>
                <div class="space-y-4">
                    <input type="text" id="ghOwner" placeholder="GitHub Kullanıcı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition text-sm">
                    <input type="text" id="ghRepo" placeholder="Repo Adı" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition text-sm">
                    <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-600 outline-none text-white focus:border-rose-500 transition text-sm">
                    <button onclick="saveSetup()" class="w-full bg-rose-600 py-4 rounded-xl font-black text-white shadow-lg active:scale-95 transition">AYARLARI KAYDET</button>
                </div>
            </div>
        </div>

        <div id="loginScreen" class="fixed inset-0 z-[100] bg-[#0f172a] flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-3xl font-black italic text-rose-500 mb-8 uppercase tracking-tighter">iSTAY PARK</h1>
                <div class="bg-[#1e293b] p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl relative">
                    <button onclick="openSetup()" class="absolute top-6 right-6 text-slate-600 hover:text-white transition"><i class="fas fa-cog text-xs"></i></button>
                    <h2 class="text-lg font-bold mb-6 text-white uppercase tracking-widest text-xs">PERSONEL GİRİŞİ</h2>
                    <div class="space-y-3">
                        <input type="text" id="pUser" placeholder="Kullanıcı Adı" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-brand-500 transition">
                        <input type="password" id="pPass" placeholder="Şifre" class="w-full bg-slate-900 p-4 rounded-2xl outline-none text-white text-center border border-slate-700 focus:border-brand-500 transition">
                        <button onclick="handleLogin()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black mt-2 active:scale-95 transition shadow-lg">SİSTEMİ AÇ</button>
                    </div>
                    <p id="loginStatus" class="mt-4 text-[10px] text-emerald-400 font-mono h-4 italic font-bold uppercase"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden">
        <header class="glass fixed top-0 w-full z-40 px-4 h-16 flex items-center justify-between no-print">
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span id="subeAdiLabel" class="font-black italic text-brand-500 text-lg uppercase leading-tight tracking-tighter">İSTAY PARK</span>
                    <span id="aktifUserLabel" class="text-[9px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">--</span>
                </div>
                <div id="cloudDot" class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center transition">
                    <i id="themeIcon" class="fas fa-moon text-slate-600 dark:text-yellow-400"></i>
                </button>
                <button onclick="raporuGoster()" class="bg-brand-500 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg">RAPOR</button>
                <button onclick="logOut()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-rose-500">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="max-w-lg mx-auto pt-20 px-4">
            <div class="bg-white dark:bg-darkcard rounded-[2rem] p-6 shadow-xl mb-6 border border-slate-100 dark:border-slate-800 text-center">
                <input type="text" id="plakaInput" oninput="renderList()" placeholder="34 AB 123" 
                    class="w-full h-16 bg-slate-100 dark:bg-slate-900 border-none rounded-2xl text-center text-3xl font-black uppercase outline-none dark:text-white transition focus:ring-2 ring-brand-500/50">
                <div class="flex gap-2 my-5">
                    <button id="type_oto" onclick="setAracTipi('otomobil')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-brand-500 text-white">OTO</button>
                    <button id="type_mini" onclick="setAracTipi('minibus')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-slate-200 dark:bg-slate-800 text-slate-500 dark:text-slate-400">MİNİ</button>
                    <button id="type_abone" onclick="setAracTipi('abone')" class="flex-1 py-3 rounded-xl font-bold text-xs border-2 border-purple-500 text-purple-500 bg-transparent">ABONE</button>
                </div>
                <button onclick="aracGiris()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white py-4 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition tracking-widest">GİRİŞİ KAYDET</button>
            </div>
            <div id="aracListesi" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <script>
        const b64e = (s) => btoa(unescape(encodeURIComponent(s)));
        const b64d = (s) => decodeURIComponent(escape(atob(s)));
        const getSafeCfg = () => ({ owner: localStorage.getItem('p_o'), repo: localStorage.getItem('p_r'), token: localStorage.getItem('p_t') ? b64d(localStorage.getItem('p_t')) : null, path: 'database.json' });
        
        let db = { otoparklar: [], personeller: [], kayitlar: [] };
        let sha = "";
        let currentUser = null;
        let currentPark = null;
        let selectedType = 'otomobil';

        window.onload = () => {
            initTheme();
            checkSession(); // Oturum kontrolü
        };

        // OTURUM KONTROLÜ (5 Saat Kuralı)
        function checkSession() {
            const cfg = getSafeCfg();
            const savedUser = localStorage.getItem('p_active_user');
            const loginTime = localStorage.getItem('p_login_time');
            const now = new Date().getTime();
            const fiveHours = 5 * 60 * 60 * 1000;

            if(!cfg.token || !cfg.owner) {
                document.getElementById('setupScreen').classList.remove('hidden');
                return;
            }

            // Eğer kullanıcı kayıtlıysa ve 5 saat geçmediyse direkt gir
            if (savedUser && loginTime && (now - loginTime < fiveHours)) {
                currentUser = savedUser;
                startSystem();
            } else {
                // Süre dolduysa veya giriş yapılmadıysa login ekranına at
                localStorage.removeItem('p_active_user');
                localStorage.removeItem('p_login_time');
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const u = document.getElementById('pUser').value.trim();
            const p = document.getElementById('pPass').value.trim();
            const st = document.getElementById('loginStatus');
            st.innerText = "Bağlanıyor...";
            
            const success = await syncCloud();
            if(success) {
                const user = db.personeller.find(x => x.user === u && x.pass === p);
                if(user) {
                    // OTURUMU KAYDET
                    localStorage.setItem('p_active_user', u);
                    localStorage.setItem('p_login_time', new Date().getTime().toString());
                    currentUser = u;
                    st.innerText = "BAŞARILI!";
                    setTimeout(() => startSystem(), 500);
                } else {
                    st.innerText = "GİRİŞ HATALI!";
                }
            } else {
                st.innerText = "BULUT HATASI!";
            }
        }

        function startSystem() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
            
            syncCloud().then(() => {
                const p = db.personeller.find(x => x.user === currentUser);
                if(p) {
                    currentPark = db.otoparklar.find(x => x.id == p.parkId);
                    document.getElementById('subeAdiLabel').innerText = p.parkName;
                    document.getElementById('aktifUserLabel').innerText = currentUser;
                    renderList();
                } else {
                    logOut(); // Personel db'de yoksa oturumu kapat
                }
            });
        }

        function logOut() {
            localStorage.removeItem('p_active_user');
            localStorage.removeItem('p_login_time');
            location.reload();
        }

        // [Diğer fonksiyonlar: syncCloud, uploadCloud, renderList, calculateFee vb. değişmeden kalıyor]
        async function syncCloud() {
            const cfg = getSafeCfg();
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}?t=${Date.now()}`, { headers: { Authorization: `token ${cfg.token}` } });
                if(!res.ok) return false;
                const d = await res.json(); sha = d.sha;
                db = JSON.parse(b64d(d.content));
                return true;
            } catch (e) { return false; }
        }

        async function uploadCloud() {
            const cfg = getSafeCfg();
            try {
                const res = await fetch(`https://api.github.com/repos/${cfg.owner}/${cfg.repo}/contents/${cfg.path}`, {
                    method: "PUT", headers: { Authorization: `token ${cfg.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content: b64e(JSON.stringify(db)), sha })
                });
                const d = await res.json(); sha = d.content.sha;
                renderList();
            } catch (e) { alert("Bulut hatası!"); }
        }

        function calculateFee(giris, tip) {
            if(tip === 'abone') return 0;
            const diffMin = Math.floor((new Date() - new Date(giris)) / 60000);
            if(diffMin <= 4) return 0;
            const hour = Math.ceil(diffMin / 60) || 1;
            const p = currentPark;
            let tarifeler = (tip === 'minibus' && p.minibusPrices) ? p.minibusPrices : p.prices;
            if(hour <= 1) return tarifeler[0];
            if(hour <= 2) return tarifeler[1];
            if(hour <= 4) return tarifeler[2];
            if(hour <= 6) return tarifeler[3];
            if(hour <= 8) return tarifeler[4];
            if(hour <= 12) return tarifeler[5];
            return tarifeler[6];
        }

        function renderList() {
            const list = document.getElementById('aracListesi');
            const filter = document.getElementById('plakaInput').value.toUpperCase();
            list.innerHTML = "";
            if(!currentPark) return;
            const actives = db.kayitlar.filter(a => !a.silindi && a.durum === 'aktif' && a.parkId == currentPark.id && a.plaka.includes(filter)).reverse();
            actives.forEach(a => {
                const fee = calculateFee(a.giris, a.tip);
                const gSaat = new Date(a.giris).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                const icon = a.tip === 'minibus' ? 'fa-bus' : 'fa-car';
                list.innerHTML += `
                <div class="bg-white dark:bg-darkcard p-5 rounded-[1.5rem] shadow-lg flex justify-between items-center border-l-4 ${a.tip==='minibus'?'border-blue-500':(a.tip==='abone'?'border-purple-500':'border-brand-500')} park-card mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-400"><i class="fas ${icon}"></i></div>
                        <div><h3 class="text-xl font-black text-slate-900 dark:text-white uppercase">${a.plaka}</h3><p class="text-[9px] font-bold text-slate-500 uppercase">${gSaat} • ${a.tip.toUpperCase()}</p></div>
                    </div>
                    <div class="flex flex-col items-end gap-2 text-right">
                        <span class="text-xl font-black text-slate-900 dark:text-white">${fee===0?'ÜCRETSİZ':fee+'₺'}</span>
                        <div class="flex gap-1">
                            <button onclick="cikis(${a.id},${fee},'NAKİT')" class="px-3 py-1 bg-emerald-500 text-white rounded-lg text-[10px] font-black active:scale-95 transition shadow-lg">NAKİT</button>
                            <button onclick="cikis(${a.id},${fee},'KART')" class="px-3 py-1 bg-blue-500 text-white rounded-lg text-[10px] font-black active:scale-95 transition shadow-lg">KART</button>
                            <button onclick="cikis(${a.id},${fee},'HGS')" class="px-3 py-1 bg-amber-500 text-white rounded-lg text-[10px] font-black active:scale-95 transition shadow-lg">HGS</button>
                        </div>
                    </div>
                </div>`;
            });
            const ciro = db.kayitlar.filter(a => a.parkId == currentPark.id && a.tutar > 0 && new Date(a.cikis).toDateString() === new Date().toDateString()).reduce((s, k) => s + (k.tutar || 0), 0);
            if(document.getElementById('gunlukCiro')) document.getElementById('gunlukCiro').innerText = ciro + "₺";
            if(document.getElementById('icerideSayisi')) document.getElementById('icerideSayisi').innerText = actives.length;
        }

        function aracGiris() {
            const pl = document.getElementById('plakaInput').value.trim().toUpperCase();
            if(!pl || !currentPark) return;
            db.kayitlar.push({ id: Date.now(), plaka: pl, tip: selectedType, giris: new Date().toISOString(), ekleyen: currentUser, parkId: currentPark.id, parkName: currentPark.name, durum: 'aktif', tutar: 0, odeme: '', silindi: false });
            uploadCloud(); document.getElementById('plakaInput').value = "";
        }

        function cikis(id, t, od) {
            const a = db.kayitlar.find(x => x.id === id);
            a.tutar = t; a.odeme = od; a.cikis = new Date().toISOString(); a.durum = 'tamamlandi'; a.silindi = true;
            uploadCloud();
        }

        function saveSetup() { localStorage.setItem('p_o', document.getElementById('ghOwner').value.trim()); localStorage.setItem('p_r', document.getElementById('ghRepo').value.trim()); localStorage.setItem('p_t', b64e(document.getElementById('ghToken').value.trim())); location.reload(); }
        function openSetup() { document.getElementById('setupScreen').classList.remove('hidden'); }
        function initTheme() { if(localStorage.theme === 'dark') document.documentElement.classList.add('dark'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function setAracTipi(t) { selectedType = t; }
    </script>
</body>
</html>
